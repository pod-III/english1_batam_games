<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mystery Console: English 1</title>
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">

    <!-- Theme Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#0F172A', 
                        surface: '#FFFFFF',
                        border: '#cbd5e1',
                    },
                    fontFamily: {
                        heading: ['Fredoka', 'sans-serif'], 
                        body: ['Nunito', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px #0F172A',
                        'hard-sm': '2px 2px 0px 0px #0F172A',
                        'hard-lg': '8px 8px 0px 0px #0F172A',
                        'hard-xl': '12px 12px 0px 0px #0F172A',
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            background-color: #F0F4F8;
            /* Polished Graph Paper Pattern */
            background-image: 
                linear-gradient(#CBD5E1 1.5px, transparent 1.5px),
                linear-gradient(90deg, #CBD5E1 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            color: #0F172A;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- NEO-BRUTALISM UI --- */
        .console-frame {
            background: #FFFFFF;
            border: 4px solid #0F172A;
            border-radius: 1.5rem;
            box-shadow: 12px 12px 0px rgba(15, 23, 42, 0.15);
            display: flex;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-chunky {
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
            position: relative;
            border: 3px solid #0F172A;
            box-shadow: 4px 4px 0 #0F172A;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .btn-chunky:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #0F172A;
        }

        .btn-chunky:active:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 0 0 0 #0F172A !important;
        }

        .btn-chunky:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(2px);
            box-shadow: 0 0 0 #0F172A;
            filter: grayscale(100%);
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 99px; border: 3px solid #FFFFFF; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

        /* Chunky Slider */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%;
            background: #0F172A; border: 4px solid #FF8C42; margin-top: -8px; cursor: pointer;
            box-shadow: 2px 2px 0px rgba(15,23,42,1);
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.1); }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 8px; background: #E2E8F0; border: 2px solid #0F172A; border-radius: 99px;
        }

        /* --- GAME BOARD --- */
        .retro-window {
            border: 4px solid #0F172A;
            border-radius: 1rem;
            box-shadow: 8px 8px 0px #0F172A;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            width: 100%;
            /* 16:9 Aspect Ratio Container */
            aspect-ratio: 16/9;
        }

        .window-header {
            height: 40px;
            background: #FFFFFF;
            border-bottom: 4px solid #0F172A;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
        }
        
        .window-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid #0F172A; }
        .dot-red { background: #FF6B95; }
        .dot-yellow { background: #FF8C42; }
        .dot-green { background: #00E676; }

        .game-viewport {
            flex: 1;
            position: relative;
            background: #F8FAFC;
            overflow: hidden;
        }

        /* --- TILES --- */
        .tile {
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            z-index: 20;
            background-color: #FFFFFF;
            border: 2px solid #0F172A;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 0 0 rgba(0,0,0,0);
        }
        
        /* Inner decorative dash */
        .tile::after {
            content: '';
            position: absolute;
            inset: 4px;
            border: 2px dashed #E2E8F0;
            border-radius: 4px;
            transition: border-color 0.2s;
        }

        .tile:hover {
            background-color: #F0F9FF;
            transform: translateY(-2px);
            z-index: 30;
            border-color: #2979FF;
            box-shadow: 4px 4px 0px rgba(41, 121, 255, 0.2);
        }
        .tile:hover::after { border-color: #93C5FD; }

        .tile:active {
            transform: scale(0.95);
        }
        
        /* Reveal Animation */
        .tile.revealed {
            animation: popOut 0.4s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        @keyframes popOut {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            40% { transform: scale(1.1) rotate(5deg); opacity: 0.9; }
            100% { transform: scale(0) rotate(-10deg); opacity: 0; }
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .animate-float { animation: float 3s ease-in-out infinite; }

        /* Panel Transitions */
        .hidden-panel-mobile { transform: translateY(100%); }
        .hidden-panel-desktop { margin-left: -24rem; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center p-2 md:p-6 overflow-hidden">

    <!-- MAIN FRAME -->
    <div class="console-frame w-full h-full relative flex-col md:flex-row max-w-[1600px] mx-auto">
        
        <!-- SIDEBAR -->
        <aside id="controls" class="w-full md:w-96 bg-white border-b-4 md:border-b-0 md:border-r-4 border-dark flex flex-col z-50 transition-all duration-300 shadow-xl md:shadow-none h-[40%] md:h-full relative shrink-0">
            
            <!-- Branding Header -->
            <div class="p-6 border-b-4 border-dark bg-yellow-50 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-heading text-dark tracking-wide leading-none drop-shadow-sm">
                        MYSTERY<span class="text-pink">BOX</span>
                    </h1>
                    <div class="flex items-center gap-2 mt-2">
                        <span class="px-2 py-0.5 bg-dark text-white text-[10px] font-bold rounded uppercase">English 1</span>
                        <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Batam Edition</span>
                    </div>
                </div>
                <button onclick="toggleControlPanel(true)" class="md:hidden p-2 bg-pink/10 text-pink border-2 border-dark rounded-lg shadow-hard-sm active:translate-y-1 active:shadow-none transition-all">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <!-- Controls Scroll Area -->
            <div class="flex-1 p-6 overflow-y-auto custom-scrollbar space-y-8 bg-white relative">
                
                <!-- 1. Source Images -->
                <div class="space-y-3">
                    <label class="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center gap-2">
                        <i data-lucide="folder-open" class="w-4 h-4 text-blue"></i> Load Content
                    </label>
                    <div class="relative w-full h-28 border-4 border-dashed border-slate-200 rounded-2xl hover:border-blue hover:bg-blue/5 transition-all cursor-pointer group flex flex-col items-center justify-center gap-2">
                        <input type="file" id="file-input" accept="image/*" multiple class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                        <div class="p-3 bg-white rounded-full border-2 border-slate-200 group-hover:border-blue group-hover:scale-110 transition-transform">
                            <i data-lucide="upload-cloud" class="w-6 h-6 text-slate-400 group-hover:text-blue"></i>
                        </div>
                        <span class="text-xs text-slate-400 font-bold group-hover:text-blue" id="file-label">
                            Tap to browse images
                        </span>
                    </div>
                </div>

                <!-- 2. Difficulty Slider -->
                <div class="space-y-4 p-4 bg-slate-50 border-2 border-slate-200 rounded-xl">
                    <div class="flex justify-between items-end border-b-2 border-slate-200 pb-2 border-dashed">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-widest">Grid Size</label>
                        <span id="grid-val" class="font-mono text-orange font-black text-lg">4 x 4</span>
                    </div>
                    <div class="px-1">
                        <input type="range" id="grid-slider" min="2" max="10" value="4" class="w-full">
                    </div>
                    <div class="flex justify-between text-[10px] text-slate-400 font-bold tracking-wider">
                        <span>EASY (2x2)</span>
                        <span>HARD (10x10)</span>
                    </div>
                </div>

                <!-- 3. Actions -->
                <div class="space-y-3 pt-2">
                    <button onclick="resetGame()" class="w-full btn-chunky bg-white text-dark py-4 rounded-xl text-sm tracking-wider flex items-center justify-center gap-2 hover:bg-pink/5 hover:text-pink hover:border-pink">
                        <i data-lucide="rotate-ccw" class="w-5 h-5"></i> RESET PUZZLE
                    </button>
                    
                    <div class="flex items-center justify-between pt-4 border-t-2 border-slate-100">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-widest">Audio FX</label>
                        <button id="sound-toggle" class="p-3 bg-slate-50 rounded-xl border-2 border-slate-200 hover:border-dark hover:bg-white transition-all text-slate-400 hover:text-dark">
                            <i data-lucide="volume-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

            </div>
            
            <!-- Sidebar Footer -->
            <div class="p-4 border-t-4 border-dark bg-slate-50 flex justify-between items-center">
                 <div class="font-heading text-slate-400 text-xl tracking-wide">
                    TILES LEFT
                </div>
                <div class="bg-dark text-green px-4 py-1 rounded-lg font-mono font-bold text-xl shadow-sm border-2 border-dark">
                    <span id="tiles-count">0</span>
                </div>
            </div>
        </aside>

        <!-- MAIN DISPLAY AREA -->
        <main class="flex-1 relative h-[60%] md:h-full bg-slate-50 flex flex-col overflow-hidden">
            
            <!-- Toolbar -->
            <div class="h-20 border-b-4 border-dark bg-white flex items-center px-6 justify-between shrink-0 z-20 shadow-sm">
                <div class="flex items-center gap-4">
                    <button onclick="toggleControlPanel(false)" class="p-2.5 bg-white border-2 border-dark rounded-xl shadow-hard-sm hover:translate-y-[-2px] transition-transform text-slate-400 hover:text-dark group">
                        <i data-lucide="settings-2" class="w-6 h-6 group-hover:rotate-45 transition-transform"></i>
                    </button>
                    <div class="hidden md:flex flex-col border-l-2 border-slate-200 pl-4">
                        <span class="text-[10px] uppercase font-black text-slate-400 tracking-wider">Puzzle Progress</span>
                        <span id="round-display" class="font-mono text-lg font-bold text-dark">0 / 0</span>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <!-- NEXT BUTTON (Disabled state styling handled by CSS) -->
                    <button id="next-round-btn" onclick="nextRound()" class="btn-chunky bg-green text-dark px-5 py-2.5 rounded-xl text-sm font-bold tracking-wide flex items-center gap-2 transition-all" disabled>
                        <span>NEXT</span> <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                    
                    <button onclick="revealAll()" class="btn-chunky bg-pink text-white px-6 py-2.5 rounded-xl text-sm font-bold tracking-wide flex items-center gap-2">
                        <i data-lucide="eye" class="w-5 h-5"></i> <span>REVEAL ALL</span>
                    </button>
                </div>
            </div>

            <!-- Game Center -->
            <div class="flex-1 relative p-4 md:p-8 flex flex-col items-center justify-center overflow-hidden bg-slate-50">
                
                <!-- Decoration Elements -->
                <div class="absolute top-4 left-4 w-32 h-32 bg-blue/5 rounded-full blur-2xl pointer-events-none"></div>
                <div class="absolute bottom-4 right-4 w-40 h-40 bg-pink/5 rounded-full blur-3xl pointer-events-none"></div>

                <!-- THE RETRO WINDOW (Game Board) -->
                <div class="w-full max-w-5xl retro-window shadow-hard-xl transition-transform duration-300 transform hover:scale-[1.005]">
                    <!-- Window Bar -->
                    <div class="window-header">
                        <div class="window-dot dot-red"></div>
                        <div class="window-dot dot-yellow"></div>
                        <div class="window-dot dot-green"></div>
                        <div class="ml-auto text-[10px] font-mono font-bold text-slate-400 tracking-widest">IMG_VIEWER.EXE</div>
                    </div>

                    <!-- Viewport -->
                    <div class="game-viewport">
                        <!-- Image Layer -->
                        <img id="target-image" class="absolute inset-0 w-full h-full object-contain z-0" src="" alt="">
                        
                        <!-- Empty State -->
                        <div id="empty-state" class="absolute inset-0 z-0 flex flex-col items-center justify-center text-slate-300 bg-slate-100">
                            <div class="p-6 border-4 border-dashed border-slate-200 rounded-3xl mb-4 animate-float">
                                <i data-lucide="image-plus" class="w-16 h-16"></i>
                            </div>
                            <span class="font-heading text-3xl text-slate-400">NO IMAGE LOADED</span>
                            <span class="font-body text-sm font-bold text-slate-400 mt-2">Use the sidebar to upload photos</span>
                        </div>

                        <!-- Grid Layer -->
                        <div id="tile-grid" class="absolute inset-0 z-10 grid w-full h-full">
                            <!-- Tiles injected here -->
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        // --- AUDIO ENGINE ---
        let audioEnabled = true;
        const AudioEngine = {
            init: async () => { await Tone.start(); },
            playPop: () => {
                if(!audioEnabled) return;
                // Randomized pitch for more fun
                const notes = ["C3", "E3", "G3", "A3"];
                const note = notes[Math.floor(Math.random() * notes.length)];
                const synth = new Tone.MembraneSynth({
                    pitchDecay: 0.05,
                    octaves: 2,
                    oscillator: { type: "sine" },
                    envelope: { attack: 0.001, decay: 0.2, sustain: 0.01, release: 0.4, attackCurve: "exponential" }
                }).toDestination();
                synth.triggerAttackRelease(note, "32n");
            },
            playWin: () => {
                if(!audioEnabled) return;
                const synth = new Tone.PolySynth(Tone.Synth, {
                    oscillator: { type: "triangle" },
                    envelope: { attack: 0.05, decay: 0.1, sustain: 0.3, release: 1 }
                }).toDestination();
                
                const now = Tone.now();
                synth.triggerAttackRelease(["C4", "E4", "G4"], "8n", now);
                synth.triggerAttackRelease(["E4", "G4", "C5"], "8n", now + 0.1);
                synth.triggerAttackRelease(["G4", "C5", "E5"], "4n", now + 0.2);
            }
        };

        // --- STATE ---
        let imagesList = [];
        let currentImageIndex = 0;
        let gridSize = 4;
        let tilesRemaining = 0;

        // --- DOM ELEMENTS ---
        const fileInput = document.getElementById('file-input');
        const fileLabel = document.getElementById('file-label');
        const gridSlider = document.getElementById('grid-slider');
        const gridVal = document.getElementById('grid-val');
        const targetImage = document.getElementById('target-image');
        const tileGrid = document.getElementById('tile-grid');
        const tilesCountDisplay = document.getElementById('tiles-count');
        const emptyState = document.getElementById('empty-state');
        const roundDisplay = document.getElementById('round-display');
        const nextRoundBtn = document.getElementById('next-round-btn');

        // --- FUNCTIONS ---

        function updateGridVal() {
            const val = gridSlider.value;
            gridSize = parseInt(val);
            gridVal.textContent = `${val} x ${val}`;
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                imagesList = [];
                let loadedCount = 0;

                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagesList.push(e.target.result);
                        loadedCount++;
                        
                        fileLabel.textContent = `${loadedCount} Photos Ready!`;
                        fileLabel.parentElement.classList.add('border-green', 'bg-green/10');
                        fileLabel.classList.add('text-green-600');
                        
                        if (loadedCount === files.length) {
                            startGame();
                        }
                    };
                    reader.readAsDataURL(file);
                });
            }
        }

        function startGame() {
            if (imagesList.length === 0) return;
            currentImageIndex = 0;
            emptyState.style.display = 'none';
            loadRound();
            
            // Auto-hide sidebar on mobile for immersive start
            if(window.innerWidth < 768) {
                toggleControlPanel(true);
            }
        }

        function loadRound() {
            if (currentImageIndex >= imagesList.length) currentImageIndex = 0;

            targetImage.src = imagesList[currentImageIndex];
            roundDisplay.textContent = `${currentImageIndex + 1} / ${imagesList.length}`;
            
            // Lock Next button until solved
            nextRoundBtn.disabled = true;

            resetTiles();
        }

        function resetTiles() {
            tileGrid.innerHTML = '';
            tileGrid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            tileGrid.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;

            const totalTiles = gridSize * gridSize;
            tilesRemaining = totalTiles;
            updateStats();

            for (let i = 0; i < totalTiles; i++) {
                const tile = document.createElement('div');
                const tileNum = i + 1;
                tile.className = 'tile';
                // Alternate text colors for fun
                const colorClass = (i % 2 === 0) ? 'text-slate-300' : 'text-slate-200';
                
                tile.innerHTML = `<span class="text-3xl font-heading ${colorClass} pointer-events-none select-none drop-shadow-sm">${tileNum}</span>`;
                
                tile.addEventListener('mousedown', () => revealTile(tile)); // Faster response than click
                tileGrid.appendChild(tile);
            }
        }

        function revealTile(tile) {
            if (tile.classList.contains('revealed')) return;
            
            if (Tone.context.state !== 'running') Tone.start();

            tile.classList.add('revealed');
            tilesRemaining--;
            updateStats();
            AudioEngine.playPop();

            if (tilesRemaining === 0) celebrate();
        }

        function revealAll() {
            const allTiles = document.querySelectorAll('.tile:not(.revealed)');
            if (allTiles.length === 0) return;
            
            if (Tone.context.state !== 'running') Tone.start();

            // Staggered reveal effect
            let delay = 0;
            const delayStep = Math.max(10, 500 / allTiles.length); // Dynamic speed based on count

            allTiles.forEach((tile) => {
                setTimeout(() => {
                    tile.classList.add('revealed');
                    // Play pop only on every 3rd tile to save ears
                    if(Math.random() > 0.7) AudioEngine.playPop();
                }, delay);
                delay += delayStep;
            });

            setTimeout(() => {
                tilesRemaining = 0;
                updateStats();
                celebrate();
            }, delay + 200);
        }

        function updateStats() {
            tilesCountDisplay.innerText = tilesRemaining;
        }

        function celebrate() {
            AudioEngine.playWin();
            
            // Fire multiple confetti cannons
            const end = Date.now() + 1000;
            const colors = ['#FF6B95', '#FF8C42', '#00E676', '#2979FF'];

            (function frame() {
                confetti({
                    particleCount: 4,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 4,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
            
            // Unlock Next button if we have more images
            if (imagesList.length > 1) {
                nextRoundBtn.disabled = false;
            }
        }

        function resetGame() {
            resetTiles();
        }

        function nextRound() {
            currentImageIndex++;
            if(currentImageIndex >= imagesList.length) currentImageIndex = 0;
            loadRound();
        }

        // --- PANEL LOGIC ---
        function toggleControlPanel(forceHide = false) {
            const controls = document.getElementById('controls');
            const isCurrentlyHidden = window.innerWidth >= 768 
                ? controls.classList.contains('hidden-panel-desktop')
                : controls.classList.contains('hidden-panel-mobile');

            if(forceHide || !isCurrentlyHidden) {
                controls.classList.add('hidden-panel-mobile', 'hidden-panel-desktop');
            } else {
                controls.classList.remove('hidden-panel-mobile', 'hidden-panel-desktop');
            }
            // Retrigger layout calc for canvas/grid
            setTimeout(() => window.dispatchEvent(new Event('resize')), 350);
        }

        window.addEventListener('resize', () => {
             const controls = document.getElementById('controls');
             if(window.innerWidth >= 768) {
                 controls.classList.remove('hidden-panel-mobile'); 
             } else {
                 controls.classList.remove('hidden-panel-desktop');
             }
        });

        // --- EVENT LISTENERS ---
        fileInput.addEventListener('change', handleFileSelect);
        gridSlider.addEventListener('input', updateGridVal);
        document.getElementById('sound-toggle').addEventListener('click', (e) => {
            audioEnabled = !audioEnabled;
            const icon = audioEnabled ? 'volume-2' : 'volume-x';
            // Simple toggle visual
            const btn = e.currentTarget;
            if(audioEnabled) {
                btn.innerHTML = `<i data-lucide="volume-2" class="w-5 h-5"></i>`;
                btn.classList.remove('text-red-400');
            } else {
                btn.innerHTML = `<i data-lucide="volume-x" class="w-5 h-5"></i>`;
                btn.classList.add('text-red-400');
            }
            lucide.createIcons();
        });

        // Init
        lucide.createIcons();
        if(window.innerWidth < 768) toggleControlPanel(true);

    </script>
</body>
</html>
