<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Reveal Game - Manual Keywords</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-dark: #0f172a;
            --bg-color-light: #1e293b;
            --accent-color: #38bdf8;
            --accent-glow: #06b6d4;
            --text-color: #f1f5f9;
            --secondary-text-color: #cbd5e1;
            --border-color: #475569;
            --panel-bg: rgba(30, 41, 59, 0.9);
            --panel-border: rgba(56, 189, 248, 0.1);
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-color-dark) 0%, var(--bg-color-light) 100%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            gap: 20px;
        }
        
        h1 { 
            margin: 0;
            text-align: center;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
            letter-spacing: 2px;
        }
        
        .hidden { display: none !important; }
        
        .panel, .game-section, .modal-content {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            padding: clamp(20px, 4vw, 30px);
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--panel-border);
            text-align: center;
        }
        
        .setup-section, .game-section, .game-over-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: block;
            margin: 0;
            font-weight: 600;
            color: var(--secondary-text-color);
            text-align: left;
            margin-bottom: 5px;
        }
        
        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            outline: none;
            background: #334155;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
        
        button {
            background: linear-gradient(45deg, var(--accent-color), var(--accent-glow));
            color: var(--bg-color-dark);
            font-weight: bold;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(56, 189, 248, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .game-board-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Creates a square aspect ratio */
            border: 4px solid var(--accent-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #gameBoard {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            z-index: 2; /* Corrected z-index to be on top of the image */
        }
        
        #gameImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            z-index: 1;
        }
        
        .tile {
            position: relative;
            background: linear-gradient(45deg, #1e293b, #334155);
            border: 1px solid var(--border-color);
            transition: transform 0.4s ease, opacity 0.4s ease, background 0.2s ease;
            cursor: pointer;
            will-change: transform, opacity;
        }
        
        .tile:hover {
            background: linear-gradient(45deg, #334155, #475569);
        }
        
        .tile.revealed {
            transform: scale(0) rotateY(180deg);
            opacity: 0;
            pointer-events: none; /* Disable clicks on revealed tiles */
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            padding: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #334155;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-glow));
            transition: width 0.5s ease;
            border-radius: 5px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex-grow: 1;
        }

        .input-group button {
            width: auto;
            white-space: nowrap;
        }

        #message { 
            height: auto;
            min-height: 40px;
            text-align: center;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #4ade80;
        }
        
        .message-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #f87171;
        }
        
        .message-info {
            background: rgba(56, 189, 248, 0.2);
            border: 1px solid #38bdf8;
            color: #7dd3fc;
        }
        
        .difficulty-settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .word-hint {
            margin-top: 10px;
            padding: 10px;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 8px;
            text-align: center;
            font-style: italic;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #334155;
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            display: block;
        }

        .stat-label {
            color: var(--secondary-text-color);
            font-size: 0.9rem;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #f87171;
            padding: 10px;
            border-radius: 8px;
        }

        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .controls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .controls-row button {
            flex: 1 1 auto;
        }
        
        .image-input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }

        .image-input-group .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 1rem;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <h1>üñºÔ∏è Picture Reveal Game</h1>

    <!-- Setup Panel -->
    <div id="setupPanel" class="panel setup-section">
        <p>Upload images or paste URLs and provide a keyword for each.</p>

        <div id="imageInputsContainer">
            <!-- Image and Keyword inputs will be dynamically added here -->
        </div>

        <button id="addImageBtn">‚ûï Add Image</button>

        <div class="difficulty-settings">
            <div>
                <label for="difficulty">üéØ Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy (4x4)</option>
                    <option value="medium" selected>Medium (6x6)</option>
                    <option value="hard">Hard (8x8)</option>
                </select>
            </div>
            <div>
                <label for="tilesPerGuess">‚ö° Tiles per guess:</label>
                <select id="tilesPerGuess">
                    <option value="1">1 tile</option>
                    <option value="2" selected>2 tiles</option>
                    <option value="3">3 tiles</option>
                </option>
                </select>
            </div>
        </div>

        <button id="startGameBtn">üöÄ Start Game</button>
        <div id="setupError" class="error-message hidden"></div>
    </div>

    <!-- Game Section -->
    <div id="gameSection" class="game-section hidden">
        <div class="game-info">
            <div>Round <span id="currentRoundDisplay"></span> of <span id="totalRoundsDisplay"></span></div>
            <div>Tiles revealed: <span id="tilesRevealed"></span>/<span id="totalTiles"></span></div>
            <div>Guesses: <span id="guessesMade"></span></div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="game-board-container">
            <img id="gameImage" src="" alt="Hidden Picture">
            <div id="gameBoard"></div>
        </div>
        <div id="message"></div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="guessInput" placeholder="Guess the keyword...">
                <button id="guessBtn">Guess</button>
            </div>
            <div id="wordHint" class="word-hint hidden"></div>
            <div class="controls-row">
                <button id="hintBtn">‚ùì Get Hint</button>
                <button id="nextRoundBtn" class="hidden">‚û°Ô∏è Next Round</button>
                <button id="restartBtn">üîÑ Restart</button>
            </div>
        </div>
    </div>

    <!-- Game Over Panel -->
    <div id="gameOverPanel" class="panel game-over-section hidden">
        <h2>üéâ Game Over! üéâ</h2>
        <p>You've completed all rounds!</p>
        <div class="stats" id="finalStats">
            <!-- Stats will be populated by JavaScript -->
        </div>
        <button id="playAgainBtn">üéÆ Play Again</button>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <h3>Are you sure?</h3>
            <p id="confirmMessage"></p>
            <div class="controls-row">
                <button id="confirmYesBtn">Yes</button>
                <button id="confirmNoBtn">No</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Setup (REQUIRED) ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : null);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let userId = '';

        async function signIn() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser?.uid || 'anonymous';
            } catch (error) {
                console.error("Firebase authentication error:", error);
            }
        }

        // Wait for auth to be ready
        signIn().then(() => {
            console.log("Firebase auth is ready. User ID:", userId);
        });

        // --- Game State Variables ---
        let gameSettings = {
            difficulty: 'medium',
            tilesPerGuess: 2,
            gridSize: 6,
            tilesPerHint: 1,
        };
        let rounds = []; // Array to store game data for each round
        let currentRoundIndex = 0;
        let gameTiles = []; // Array of tile elements
        let roundState = {
            tilesRevealed: 0,
            totalTiles: 0,
            guessesMade: 0,
            hintUsed: false,
        };
        let gameStats = {
            totalGuesses: 0,
            totalHints: 0,
            correctGuesses: 0,
            roundsCompleted: 0,
        };

        // --- DOM Elements ---
        const setupPanel = document.getElementById("setupPanel");
        const gameSection = document.getElementById("gameSection");
        const gameOverPanel = document.getElementById("gameOverPanel");
        const confirmModal = document.getElementById('confirmModal');
        const confirmMessage = document.getElementById('confirmMessage');
        const confirmYesBtn = document.getElementById('confirmYesBtn');
        const confirmNoBtn = document.getElementById('confirmNoBtn');

        const imageInputsContainer = document.getElementById('imageInputsContainer');
        const addImageBtn = document.getElementById('addImageBtn');
        const difficultySelect = document.getElementById("difficulty");
        const tilesPerGuessSelect = document.getElementById("tilesPerGuess");
        const startGameBtn = document.getElementById("startGameBtn");
        const setupError = document.getElementById("setupError");

        const gameImage = document.getElementById("gameImage");
        const gameBoard = document.getElementById("gameBoard");
        const guessInput = document.getElementById("guessInput");
        const guessBtn = document.getElementById("guessBtn");
        const hintBtn = document.getElementById("hintBtn");
        const message = document.getElementById("message");
        const nextRoundBtn = document.getElementById("nextRoundBtn");
        const restartBtn = document.getElementById("restartBtn");
        const playAgainBtn = document.getElementById("playAgainBtn");
        const wordHint = document.getElementById("wordHint");

        const currentRoundDisplay = document.getElementById('currentRoundDisplay');
        const totalRoundsDisplay = document.getElementById('totalRoundsDisplay');
        const tilesRevealedDisplay = document.getElementById('tilesRevealed');
        const totalTilesDisplay = document.getElementById('totalTiles');
        const guessesMadeDisplay = document.getElementById('guessesMade');
        const progressFill = document.getElementById('progressFill');
        const finalStatsDiv = document.getElementById('finalStats');

        // --- Helper Functions ---
        function showMessage(text, type = 'info', duration = 3000) {
            message.textContent = text;
            message.className = `message-${type}`;
            if (duration > 0) {
                setTimeout(() => {
                    message.textContent = '';
                    message.className = '';
                }, duration);
            }
        }

        function updateGameInfo() {
            currentRoundDisplay.textContent = currentRoundIndex + 1;
            totalRoundsDisplay.textContent = rounds.length;
            tilesRevealedDisplay.textContent = roundState.tilesRevealed;
            totalTilesDisplay.textContent = roundState.totalTiles;
            guessesMadeDisplay.textContent = roundState.guessesMade;
            const progress = (roundState.tilesRevealed / roundState.totalTiles) * 100;
            progressFill.style.width = `${progress}%`;
        }

        function showPanel(panelId) {
            const panels = [setupPanel, gameSection, gameOverPanel, confirmModal];
            panels.forEach(panel => {
                if (panel.id === panelId) {
                    panel.classList.remove('hidden');
                } else {
                    panel.classList.add('hidden');
                }
            });
        }

        function showModal(modalId, messageText = '') {
            const modals = [confirmModal];
            modals.forEach(modal => modal.classList.add('hidden'));

            const modalToShow = document.getElementById(modalId);
            if (modalToShow) {
                if (messageText) {
                    const messageElement = modalToShow.querySelector('p');
                    if (messageElement) messageElement.textContent = messageText;
                }
                modalToShow.classList.remove('hidden');
            }
        }

        function hideModal(modalId) {
            const modalToHide = document.getElementById(modalId);
            if (modalToHide) {
                modalToHide.classList.add('hidden');
            }
        }

        function getUnrevealedTiles() {
            return gameTiles.filter(tile => !tile.classList.contains('revealed'));
        }

        function getRandomUnrevealedTile() {
            const unrevealed = getUnrevealedTiles();
            if (unrevealed.length === 0) return null;
            const randomIndex = Math.floor(Math.random() * unrevealed.length);
            return unrevealed[randomIndex];
        }

        function addImageInputGroup() {
            const div = document.createElement('div');
            div.className = 'image-input-group';
            div.innerHTML = `
                <button class="remove-btn">‚úñÔ∏è</button>
                <label>üìÅ Upload Image:</label>
                <input type="file" class="image-upload-input" accept="image/*">
                <label>üîó Or Paste Image URL:</label>
                <input type="text" class="image-url-input" placeholder="https://example.com/pic.jpg">
                <label>üîë Keyword (e.g., 'cat'):</label>
                <input type="text" class="keyword-input" placeholder="Enter keyword to guess...">
            `;
            imageInputsContainer.appendChild(div);
            div.querySelector('.remove-btn').addEventListener('click', () => {
                imageInputsContainer.removeChild(div);
                // Ensure at least one input group exists
                if (imageInputsContainer.children.length === 0) {
                    addImageInputGroup();
                }
            });
        }

        // --- Game Logic Functions ---
        function loadImagesAndStart() {
            rounds = [];
            const inputGroups = document.querySelectorAll('.image-input-group');
            let hasError = false;

            if (inputGroups.length === 0) {
                setupError.textContent = "Please add at least one image/keyword pair.";
                setupError.classList.remove('hidden');
                return;
            }

            inputGroups.forEach(group => {
                const fileInput = group.querySelector('.image-upload-input');
                const urlInput = group.querySelector('.image-url-input');
                const keywordInput = group.querySelector('.keyword-input');

                let imageUrl = '';
                if (fileInput.files.length > 0) {
                    imageUrl = URL.createObjectURL(fileInput.files[0]);
                } else if (urlInput.value.trim()) {
                    imageUrl = urlInput.value.trim();
                }

                if (!imageUrl || !keywordInput.value.trim()) {
                    hasError = true;
                } else {
                    rounds.push({
                        imageUrl: imageUrl,
                        keyword: keywordInput.value.trim().toLowerCase()
                    });
                }
            });

            if (hasError) {
                setupError.textContent = "Please provide both an image and a keyword for all entries.";
                setupError.classList.remove('hidden');
                return;
            }

            if (rounds.length === 0) {
                 setupError.textContent = "Please add at least one image/keyword pair.";
                 setupError.classList.remove('hidden');
                 return;
            }

            setupError.classList.add('hidden');
            startGame();
        }

        function generateHint(keyword) {
            if (!keyword) return "No keyword provided for this round.";
            const length = keyword.length;
            const firstLetter = keyword[0];
            const lastLetter = keyword[length - 1];
            return `The keyword has ${length} letters. It starts with "${firstLetter}" and ends with "${lastLetter}".`;
        }

        function startGame() {
            gameSettings.difficulty = difficultySelect.value;
            gameSettings.tilesPerGuess = parseInt(tilesPerGuessSelect.value);
            gameSettings.gridSize = gameSettings.difficulty === 'easy' ? 4 : (gameSettings.difficulty === 'medium' ? 6 : 8);

            currentRoundIndex = 0;
            gameStats = { totalGuesses: 0, totalHints: 0, correctGuesses: 0, roundsCompleted: 0 };
            startRound();
        }

        function startRound() {
            showPanel('gameSection');
            wordHint.classList.add('hidden');
            guessInput.value = '';
            nextRoundBtn.classList.add('hidden');
            guessBtn.disabled = false;
            hintBtn.disabled = false;
            guessInput.disabled = false;

            const currentRound = rounds[currentRoundIndex];
            gameImage.src = currentRound.imageUrl;
            
            // Set up tiles
            roundState.totalTiles = gameSettings.gridSize * gameSettings.gridSize;
            roundState.tilesRevealed = 0;
            roundState.guessesMade = 0;
            roundState.hintUsed = false;

            gameBoard.style.gridTemplateColumns = `repeat(${gameSettings.gridSize}, 1fr)`;
            gameBoard.innerHTML = '';
            gameTiles = [];

            for (let i = 0; i < roundState.totalTiles; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.index = i;
                tile.addEventListener('click', () => revealTile(tile));
                gameBoard.appendChild(tile);
                gameTiles.push(tile);
            }

            updateGameInfo();
        }

        function revealTile(tile) {
            if (!tile || tile.classList.contains('revealed')) return;
            
            tile.classList.add('revealed');
            roundState.tilesRevealed++;
            updateGameInfo();
        }
        
        function revealRandomTiles(count) {
            for (let i = 0; i < count; i++) {
                const tile = getRandomUnrevealedTile();
                revealTile(tile);
            }
        }

        function checkGuess() {
            const userGuess = guessInput.value.trim().toLowerCase();
            if (!userGuess) {
                showMessage("Please enter a guess.", 'error');
                return;
            }

            roundState.guessesMade++;
            gameStats.totalGuesses++;
            updateGameInfo();

            const keyword = rounds[currentRoundIndex].keyword;
            if (userGuess === keyword) {
                showMessage("Correct! You've solved the round.", 'success', 0);
                guessBtn.disabled = true;
                hintBtn.disabled = true;
                guessInput.disabled = true;
                revealAllTiles();
                gameStats.correctGuesses++;
                gameStats.roundsCompleted++;
                nextRoundBtn.classList.remove('hidden');
                wordHint.classList.add('hidden');
            } else {
                showMessage("Incorrect guess. Try again!", 'error');
                revealRandomTiles(gameSettings.tilesPerGuess);
                if (getUnrevealedTiles().length === 0) {
                    endGame(false);
                }
            }
        }

        function giveHint() {
            if (roundState.hintUsed) {
                showMessage("You've already used your hint for this round.", 'info');
                return;
            }
            gameStats.totalHints++;
            roundState.hintUsed = true;
            wordHint.textContent = generateHint(rounds[currentRoundIndex].keyword);
            wordHint.classList.remove('hidden');
            revealRandomTiles(gameSettings.tilesPerHint);
            updateGameInfo();
            showMessage("Here's a hint to help you!", 'info');
        }

        function revealAllTiles() {
            gameTiles.forEach(tile => tile.classList.add('revealed'));
            roundState.tilesRevealed = roundState.totalTiles;
            updateGameInfo();
        }

        function nextRound() {
            if (currentRoundIndex < rounds.length - 1) {
                currentRoundIndex++;
                startRound();
            } else {
                endGame(true);
            }
        }

        function endGame(isComplete) {
            showPanel('gameOverPanel');
            
            finalStatsDiv.innerHTML = `
                <div class="stat-item">
                    <span class="stat-value">${gameStats.roundsCompleted}</span>
                    <span class="stat-label">Rounds Solved</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">${gameStats.correctGuesses}</span>
                    <span class="stat-label">Correct Guesses</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">${gameStats.totalGuesses}</span>
                    <span class="stat-label">Total Guesses</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">${gameStats.totalHints}</span>
                    <span class="stat-label">Hints Used</span>
                </div>
            `;
            if (isComplete) {
                gameOverPanel.querySelector('h2').textContent = "üéâ Congratulations! üéâ";
                gameOverPanel.querySelector('p').textContent = "You've completed all rounds!";
            } else {
                gameOverPanel.querySelector('h2').textContent = "Game Over";
                gameOverPanel.querySelector('p').textContent = `You ran out of tiles on round ${currentRoundIndex + 1}.`;
            }
        }

        // --- Event Listeners ---
        startGameBtn.addEventListener("click", loadImagesAndStart);
        guessBtn.addEventListener("click", checkGuess);
        hintBtn.addEventListener("click", giveHint);
        nextRoundBtn.addEventListener("click", nextRound);
        
        restartBtn.addEventListener("click", () => {
            showModal('confirmModal', "Are you sure you want to restart? All progress will be lost.");
        });

        confirmYesBtn.addEventListener('click', () => {
            hideModal('confirmModal');
            showPanel('setupPanel');
            // Reset state
            rounds = [];
            currentRoundIndex = 0;
            gameStats = { totalGuesses: 0, totalHints: 0, correctGuesses: 0, roundsCompleted: 0 };
            // Clear inputs
            imageInputsContainer.innerHTML = '';
            addImageInputGroup(); // Add a default input group
            setupError.classList.add('hidden');
        });

        confirmNoBtn.addEventListener('click', () => {
            hideModal('confirmModal');
        });

        playAgainBtn.addEventListener("click", () => showPanel('setupPanel'));

        addImageBtn.addEventListener("click", addImageInputGroup);

        window.onload = () => {
             // Initial check for firebase to ensure all components are ready
             addImageInputGroup(); // Add the first input group on load
        }
    </script>
</body>
</html>
