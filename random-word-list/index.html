<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Randomizer - Game Hub</title>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', 
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#0f172a',
                        panel: '#1e293b',
                        surface: '#334155',
                        terminal: '#1e1e1e',
                        terminalHeader: '#2d2d2d'
                    },
                    fontFamily: {
                        heading: ['Bebas Neue', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                    },
                    keyframes: {
                        pop: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Nunito', sans-serif;
            background-color: #0f172a;
            /* Matches Card Match Background */
            background-image: 
                radial-gradient(at 0% 0%, rgba(41, 121, 255, 0.15) 0px, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(255, 107, 149, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
        }

        /* Glassmorphism Panels */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* 3D Button Style */
        .btn-3d {
            transition: all 0.1s;
            transform: translateY(0);
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
            border-bottom: 4px solid rgba(0,0,0,0.2);
        }
        .btn-3d:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0,0,0,0.2);
            border-bottom: 0px solid transparent;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

        /* Terminal styling */
        .terminal-window {
            background-color: #1e1e1e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        /* PRINT STYLES */
        @media print {
            body { background: white !important; color: black !important; background-image: none !important; }
            header, nav, .no-print { display: none !important; }
            .glass-panel { background: white !important; border: none !important; box-shadow: none !important; backdrop-filter: none !important; }
            #control-panel { display: none !important; }
            #resultsContainer { padding: 0; }
            #listsGrid { display: grid !important; grid-template-columns: 1fr 1fr !important; gap: 20px; }
            .list-card {
                break-inside: avoid;
                border: 1px solid #ccc;
                background: white !important;
                color: black !important;
                box-shadow: none !important;
            }
            .list-card h3 { color: black !important; border-bottom: 1px solid #000; }
            li { color: black !important; border-bottom: 1px solid #eee; }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen pb-12">

    <!-- Navbar / Header -->
    <header class="w-full glass-panel border-b border-white/10 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-br from-orange to-pink w-10 h-10 rounded-lg flex items-center justify-center text-xl shadow-lg">
                    ðŸŽ²
                </div>
                <div>
                    <h1 class="text-2xl font-heading tracking-wider text-white leading-none">RANDOMIZER</h1>
                    <div class="text-[10px] font-mono text-gray-400 tracking-widest">ENGLISH 1 BATAM</div>
                </div>
            </div>

            <!-- Header Actions -->
            <div class="flex items-center gap-3">
                <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm font-bold flex items-center gap-2">
                    <i data-lucide="layout-grid" class="w-4 h-4"></i> HUB
                </a>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="w-full max-w-6xl mx-auto p-4 md:p-8 animate-pop">
        
        <!-- Intro Text -->
        <div class="text-center mb-8 mt-2">
            <h2 class="text-3xl md:text-5xl font-heading tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-blue via-pink to-orange mb-2">
                TEAM GENERATOR
            </h2>
            <p class="text-gray-400 text-sm md:text-base font-medium max-w-lg mx-auto">
                Paste your student names or vocabulary list below.
            </p>
        </div>

        <!-- Control Panel -->
        <div id="control-panel" class="glass-panel rounded-3xl p-6 md:p-8 mb-10 relative overflow-hidden">
            
            <div class="relative z-10 grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                <!-- Left Column: Console Input -->
                <div class="lg:col-span-8 flex flex-col gap-4">
                    
                    <!-- Toolbar -->
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-end gap-3">
                        <label class="text-sm font-bold text-blue uppercase tracking-widest flex items-center gap-2">
                            <i data-lucide="terminal" class="w-4 h-4"></i> Input Console
                        </label>
                        
                        <!-- Presets Dropdown -->
                        <div class="flex flex-wrap gap-2">
                            <button onclick="loadPreset('verbs')" class="px-3 py-1.5 bg-surface/50 hover:bg-blue hover:text-white border border-white/10 rounded-lg text-xs font-bold uppercase tracking-wide transition text-gray-400">Verbs</button>
                            <button onclick="loadPreset('animals')" class="px-3 py-1.5 bg-surface/50 hover:bg-orange hover:text-white border border-white/10 rounded-lg text-xs font-bold uppercase tracking-wide transition text-gray-400">Animals</button>
                            <button onclick="loadPreset('classroom')" class="px-3 py-1.5 bg-surface/50 hover:bg-green hover:text-white border border-white/10 rounded-lg text-xs font-bold uppercase tracking-wide transition text-gray-400">Objects</button>
                            <button onclick="loadPreset('fruits')" class="px-3 py-1.5 bg-surface/50 hover:bg-pink hover:text-white border border-white/10 rounded-lg text-xs font-bold uppercase tracking-wide transition text-gray-400">Fruits</button>
                            <button onclick="loadPreset('colors')" class="px-3 py-1.5 bg-surface/50 hover:bg-blue hover:text-white border border-white/10 rounded-lg text-xs font-bold uppercase tracking-wide transition text-gray-400">Colors</button>
                            <button onclick="loadPreset('adjectives')" class="px-3 py-1.5 bg-surface/50 hover:bg-purple-500 hover:text-white border border-white/10 rounded-lg text-xs font-bold uppercase tracking-wide transition text-gray-400">Adj.</button>
                        </div>
                    </div>

                    <!-- Terminal Area -->
                    <div class="terminal-window group">
                        <!-- Terminal Bar -->
                        <div class="bg-terminalHeader px-4 py-2 flex items-center justify-between border-b border-white/5">
                            <div class="flex gap-1.5">
                                <div class="w-3 h-3 rounded-full bg-red-500/80"></div>
                                <div class="w-3 h-3 rounded-full bg-yellow-500/80"></div>
                                <div class="w-3 h-3 rounded-full bg-green-500/80"></div>
                            </div>
                            <span class="text-[10px] font-mono text-gray-500 uppercase tracking-widest">source_data.txt</span>
                        </div>
                        <!-- Textarea -->
                        <textarea
                            id="wordInput"
                            rows="6"
                            placeholder="Enter items separated by commas (e.g. John, Sarah, Mike)..."
                            class="w-full p-4 bg-transparent text-green font-mono text-sm leading-relaxed resize-none focus:outline-none placeholder-gray-600"
                        ></textarea>
                        <!-- Clear Button overlay -->
                        <div class="flex justify-end px-2 pb-2">
                            <button onclick="clearInput()" class="text-xs text-gray-600 hover:text-red-400 transition-colors font-mono">
                                [ Clear Console ]
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Settings & Actions -->
                <div class="lg:col-span-4 flex flex-col justify-between gap-6">
                    
                    <!-- Settings Box (Polished) -->
                    <div class="bg-black/20 p-6 rounded-2xl border border-white/5 flex flex-col justify-center h-full">
                        <label class="text-xs font-bold text-orange uppercase tracking-widest flex items-center gap-2 mb-4">
                            <i data-lucide="layers" class="w-4 h-4"></i> Total Groups
                        </label>
                        
                        <div class="flex items-center justify-between bg-dark rounded-xl p-2 border border-white/10 shadow-inner">
                            <button onclick="adjustCount(-1)" class="w-12 h-12 flex items-center justify-center bg-surface hover:bg-orange hover:text-white rounded-lg text-gray-400 transition-all active:scale-95">
                                <i data-lucide="minus" class="w-5 h-5"></i>
                            </button>
                            
                            <div class="flex-1 text-center">
                                <input
                                    type="number"
                                    id="listCount"
                                    value="4"
                                    min="1"
                                    max="12"
                                    class="w-full bg-transparent text-3xl font-bold font-mono text-center text-white border-none focus:ring-0 outline-none p-0"
                                />
                            </div>

                            <button onclick="adjustCount(1)" class="w-12 h-12 flex items-center justify-center bg-surface hover:bg-green hover:text-white rounded-lg text-gray-400 transition-all active:scale-95">
                                <i data-lucide="plus" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <p class="text-[10px] text-gray-500 text-center mt-3 font-mono">MIN: 1 | MAX: 12</p>
                    </div>

                    <!-- Generate Button (3D Style) -->
                    <button
                        id="generateButton"
                        class="w-full py-4 bg-gradient-to-r from-blue via-blue to-purple-600 btn-3d text-white font-bold font-heading tracking-widest text-2xl rounded-xl flex items-center justify-center gap-3 shadow-lg shadow-blue/20"
                    >
                        <i data-lucide="shuffle" class="w-6 h-6"></i> GENERATE
                    </button>
                </div>
            </div>
        </div>

        <!-- Toolbar (Copy / Actions) -->
        <div id="actionToolbar" class="hidden mb-6 flex justify-end animate-pop no-print">
            <button
                onclick="copyAllLists()"
                class="btn-3d px-6 py-2 bg-surface text-white border border-white/10 rounded-lg font-bold text-sm tracking-wide flex items-center gap-2 hover:bg-white/10"
            >
                <i data-lucide="copy" class="w-4 h-4"></i> COPY RESULTS
            </button>
        </div>

        <!-- Results Grid -->
        <div id="resultsContainer" class="pb-20">
            <div id="listsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Empty State Placeholder -->
                <div id="emptyState" class="col-span-1 sm:col-span-2 lg:col-span-4 text-center py-20 border-2 border-dashed border-white/10 rounded-3xl bg-white/5">
                    <div class="bg-white/5 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="box" class="w-8 h-8 text-gray-500"></i>
                    </div>
                    <p class="text-xl font-heading tracking-wide text-gray-500">Waiting for Data...</p>
                    <p class="text-sm text-gray-600 font-mono">Use the console above to initialize.</p>
                </div>
            </div>
        </div>

    </main>

    <!-- Javascript -->
    <script>
        // --- LOCAL STORAGE KEYS ---
        const LS_KEY_WORDS = 'randomizerWordBank';
        const LS_KEY_RESULTS = 'randomizerGeneratedLists';
        
        // --- Config ---
        const presets = {
            verbs: "run, jump, swim, fly, read, write, sing, dance, play, sleep, eat, drink, walk, talk, listen, watch",
            adjectives: "happy, sad, big, small, fast, slow, hot, cold, hungry, thirsty, loud, quiet, strong, weak, tall, short",
            animals: "lion, tiger, elephant, giraffe, monkey, zebra, bear, wolf, fox, rabbit, cat, dog, bird, snake, fish, shark",
            fruits: "apple, banana, orange, grape, strawberry, watermelon, pineapple, mango, cherry, pear, peach, lemon, lime, kiwi",
            classroom: "pencil, pen, eraser, ruler, notebook, book, backpack, desk, chair, whiteboard, marker, computer, scissors, glue",
            colors: "red, orange, yellow, green, blue, purple, pink, black, white, brown, grey, silver, gold, indigo, violet"
        };

        // Matching the game colors
        const colors = [
            'border-pink text-pink', 
            'border-orange text-orange', 
            'border-green text-green', 
            'border-blue text-blue'
        ];
        
        // For the header backgrounds of the cards
        const bgColors = [
            'bg-pink',
            'bg-orange',
            'bg-green',
            'bg-blue'
        ];

        // --- DOM Elements ---
        const wordInput = document.getElementById('wordInput');
        const listCountInput = document.getElementById('listCount');
        const listsGrid = document.getElementById('listsGrid');
        const actionToolbar = document.getElementById('actionToolbar');

        // --- STORAGE FUNCTIONS ---

        function saveWords(wordsString) {
             try { localStorage.setItem(LS_KEY_WORDS, wordsString); } catch (e) { console.error(e); }
        }

        function loadWords() {
            try {
                const savedWords = localStorage.getItem(LS_KEY_WORDS);
                if (savedWords) wordInput.value = savedWords;
            } catch (e) { console.error(e); }
        }

        function saveGeneratedLists(listsData) {
            try { localStorage.setItem(LS_KEY_RESULTS, JSON.stringify(listsData)); } catch (e) { console.error(e); }
        }

        function loadGeneratedLists() {
            try {
                const savedJSON = localStorage.getItem(LS_KEY_RESULTS);
                if (savedJSON) {
                    const listsData = JSON.parse(savedJSON);
                    if (Array.isArray(listsData) && listsData.length > 0) renderLists(listsData);
                }
            } catch (e) { console.error(e); }
        }

        // --- Functions ---

        function loadPreset(key) {
            if (presets[key]) {
                wordInput.value = presets[key];
                showToast(`Loaded ${key}`);
                saveWords(wordInput.value); 
                wordInput.focus();
            }
        }

        function clearInput() {
            wordInput.value = '';
            saveWords('');
            wordInput.focus();
        }

        function adjustCount(delta) {
            let current = parseInt(listCountInput.value) || 4;
            let newVal = current + delta;
            if (newVal < 1) newVal = 1;
            if (newVal > 12) newVal = 12;
            listCountInput.value = newVal;
        }

        function shuffleArray(array) {
            let newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function generateLists() {
            const text = wordInput.value.trim();
            saveWords(text); 

            if (!text) {
                showToast("Input is empty!", true);
                return;
            }

            const words = text.split(/[\n,]+/).map(w => w.trim()).filter(w => w.length > 0);

            if (words.length < 2) {
                showToast("Need at least 2 items.", true);
                return;
            }

            const count = Math.min(Math.max(parseInt(listCountInput.value) || 1, 1), 12);
            
            // Generate Data
            let allListsData = [];
            for (let i = 0; i < count; i++) {
                const shuffled = shuffleArray(words);
                allListsData.push(shuffled);
            }

            saveGeneratedLists(allListsData);
            renderLists(allListsData);
            
            showToast(`Generated ${count} Lists!`);
        }

        function renderLists(listsData) {
            const count = listsData.length;
            
            listsGrid.innerHTML = '';
            actionToolbar.classList.remove('hidden');

            let gridClass = 'lg:grid-cols-4';
            if (count === 1) gridClass = 'lg:grid-cols-1 max-w-md mx-auto';
            else if (count === 2) gridClass = 'lg:grid-cols-2';
            else if (count === 3) gridClass = 'lg:grid-cols-3';
            
            listsGrid.className = `grid grid-cols-1 sm:grid-cols-2 ${gridClass} gap-6`;

            listsData.forEach((listItems, i) => {
                const bgClass = bgColors[i % bgColors.length];
                const delay = i * 50; 

                const cardHTML = `
                    <div class="list-card glass-panel rounded-xl overflow-hidden hover:-translate-y-1 transition-all duration-300 animate-pop" style="animation-delay: ${delay}ms">
                        <!-- Header -->
                        <div class="${bgClass} p-3 text-center relative overflow-hidden">
                            <h3 class="text-white font-heading text-2xl tracking-wider shadow-sm">GROUP ${i + 1}</h3>
                        </div>
                        <!-- List -->
                        <ol class="p-5 list-decimal list-inside text-gray-300 space-y-2 font-mono text-sm">
                            ${listItems.map(w => `<li class="pl-2 border-b border-white/5 last:border-0 pb-1">${w}</li>`).join('')}
                        </ol>
                    </div>
                `;
                listsGrid.insertAdjacentHTML('beforeend', cardHTML);
            });
        }

        async function copyAllLists() {
            if (!listsGrid.children.length) return;

            let output = "";
            const cards = listsGrid.querySelectorAll('.list-card');
            
            cards.forEach((card, idx) => {
                output += `--- GROUP ${idx + 1} ---\n`;
                const items = card.querySelectorAll('li');
                items.forEach((li, liIdx) => {
                    output += `${liIdx + 1}. ${li.innerText}\n`;
                });
                output += "\n";
            });

            try {
                const textarea = document.createElement('textarea');
                textarea.value = output;
                textarea.style.position = 'fixed'; 
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                showToast("Copied to Clipboard!");
            } catch (err) {
                console.error('Failed to copy text: ', err);
                showToast("Copy Failed", true);
            }
        }

        function showToast(msg, isError = false) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = `toast fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full font-bold font-mono text-xs shadow-2xl z-50 animate-pop flex items-center gap-2 border border-white/10 backdrop-blur-md ${isError ? 'bg-red-500/90 text-white' : 'bg-green/90 text-black'}`;
            toast.innerHTML = isError ? `<i data-lucide="alert-circle" class="w-4 h-4"></i> ${msg}` : `<i data-lucide="check-circle" class="w-4 h-4"></i> ${msg}`;
            document.body.appendChild(toast);
            lucide.createIcons();
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, 20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // --- Init ---
        function initializeApplication() {
            loadWords();
            loadGeneratedLists();
            
            wordInput.addEventListener('input', (e) => saveWords(e.target.value));
            document.getElementById('generateButton').addEventListener('click', generateLists);
            
            lucide.createIcons();
        }
        
        initializeApplication();
    </script>
</body>
</html>
