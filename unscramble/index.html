<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Unscramble (Reveal Mode)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /*
        Custom color palette based on English 1 theme:
        Pink (#EC4899), Orange (#F97316), Green (#10B981), Blue (#3B82F6)
        */
        :root {
            --primary-color: #3B82F6; /* Blue */
            --secondary-color: #60a5fa; /* Light Blue */
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
            --success-color: #10B981; /* Green */
            --error-color: #EC4899; /* Pink */
            --warning-color: #F97316; /* Orange */
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --gradient-start: #3B82F6;
            --gradient-end: #60a5fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Subtly incorporating the theme colors in the background */
            background: linear-gradient(135deg, #fbcfe8 0%, #bfdbfe 100%); /* Light Pink to Light Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            padding: 1rem;
            box-sizing: border-box;
        }

        .game-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 750px; /* Increased from 650px to accommodate longer words/phrases */
            box-sizing: border-box;
            border: 2px solid #93c5fd; /* Subtle blue border */
            transition: all 0.3s ease;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 1.5rem;
            }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        p {
            color: #7f8c8d;
        }

        /* Styles for the teacher console */
        .teacher-console {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem 0;
        }
        
        .teacher-console textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #f9a8d4; /* Pink border for console input */
            border-radius: var(--border-radius);
            resize: vertical;
            min-height: 150px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .teacher-console textarea:focus {
            outline: none;
            border-color: #EC4899; /* Hot Pink on focus */
            box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.2);
        }

        .teacher-console-message {
            min-height: 1rem;
            color: var(--error-color);
            font-size: 0.9rem;
        }

        /* --- START GAME BUTTON CENTERING FIX --- */
        #start-game-btn {
            /* Override flex: 1 that may be inherited from .btn and prevent stretching */
            flex: none; 
            max-width: 250px; /* Constrain button width */
            margin: 0 auto; /* Center it horizontally */
        }
        /* -------------------------------------- */
        
        /* Styles for the game section */
        .game-section {
            display: none; /* Hidden by default */
        }

        .scrambled-word {
            font-family: 'Montserrat', sans-serif;
            /* Using clamp for fluid typography: min 1.5rem, fluid 5vw, max 3rem */
            font-size: clamp(1.5rem, 5vw, 3rem); 
            font-weight: bold;
            letter-spacing: 0.2rem; /* Further reduced spacing for long words */
            color: #fff;
            /* Blue/Orange Gradient */
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--warning-color) 100%);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin: 2rem 0;
            user-select: none;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .scrambled-word:hover {
            transform: translateY(-5px);
        }
        
        /* Removed previous explicit media queries for .scrambled-word, 
           as clamp() handles the responsive scaling automatically. */

        .message-box {
            min-height: 2.5rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .message-box.win {
            color: var(--success-color);
        }

        .message-box.lose {
            color: var(--error-color);
        }
        
        .message-box.warning {
            color: var(--warning-color);
        }

        .guesses-left {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            display: none; /* Hide the guesses left display */
        }
        
        /* Button Styles */
        .button-group {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            gap: 1rem;
            margin-top: 2rem;
        }
        
        /* Only buttons inside the button-group should flex */
        .button-group .btn {
            flex: 1; 
            max-width: 200px; /* Constrain button size */
        }

        .btn {
            /* Removed global flex: 1 */
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 0 0 rgba(0, 0, 0, 0.2); /* 3D effect */
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 0 0 rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* Start Button - Primary Blue/Green */
        .btn-start {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--success-color) 100%);
            color: white;
            box-shadow: 0 4px 0 0 #1e40af; /* Darker blue for shadow */
        }
        .btn-start:hover {
            box-shadow: 0 5px 0 0 #1e40af;
        }

        /* Reveal Button - Orange/Pink (Using submit style) */
        .btn-reveal {
            background: linear-gradient(135deg, var(--warning-color) 0%, var(--error-color) 100%);
            color: white;
            box-shadow: 0 4px 0 0 #9a3412; /* Darker orange for shadow */
        }
        .btn-reveal:hover {
            box-shadow: 0 5px 0 0 #9a3412;
        }

        /* Next Button - Gray/Subtle */
        .btn-next {
            background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%);
            color: var(--text-color);
            box-shadow: 0 4px 0 0 #6b7280; /* Darker gray for shadow */
        }
        .btn-next:hover {
            box-shadow: 0 5px 0 0 #6b7280;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <!-- Teacher Console Section -->
        <div id="teacher-console" class="teacher-console">
            <h1>Teacher Console</h1>
            <p>Enter a list of words, separated by commas. Use words appropriate for your students (3-18 years old).</p>
            <textarea id="word-list-input" placeholder="e.g., antidisestablishmentarianism, curriculum, education, vocabulary"></textarea>
            <div id="console-message" class="teacher-console-message"></div>
            <button id="start-game-btn" class="btn btn-start">Start Game</button>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="game-section">
            <h1>Word Unscramble (Reveal)</h1>
            <p class="guesses-left">Guesses Left: <span id="guesses-left">3</span></p>

            <div class="scrambled-word" id="scrambled-word"></div>

            <div class="message-box" id="message-box"></div>

            <div class="button-group">
                <button id="reveal-btn" class="btn btn-reveal">Reveal Answer</button>
                <button id="next-btn" class="btn btn-next" disabled>Next Word</button>
            </div>
        </div>
    </div>

    <script>
        // DOM elements for teacher console
        const teacherConsoleEl = document.getElementById('teacher-console');
        const wordListInputEl = document.getElementById('word-list-input');
        const startGameBtn = document.getElementById('start-game-btn');
        const consoleMessageEl = document.getElementById('console-message');

        // DOM elements for game section
        const gameSectionEl = document.getElementById('game-section');
        const scrambledWordEl = document.getElementById('scrambled-word');
        const revealBtn = document.getElementById('reveal-btn'); // New reveal button element
        const nextBtn = document.getElementById('next-btn');
        const messageBoxEl = document.getElementById('message-box');
        
        // Game state variables
        let words = [];
        let currentWord = '';
        let scrambledWord = '';
        let gameActive = false; // Tracks if a word is currently waiting to be revealed

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to scramble a word
        function scrambleWord(word) {
            // Remove spaces if the input is a phrase, but the prompt implies single words
            const cleanWord = word.replace(/\s/g, ''); 
            
            let charArray = cleanWord.split('');
            let originalWord = cleanWord.toUpperCase();
            let scrambled = '';
            
            // Ensure the scrambled word is not the same as the original
            let attempts = 0;
            do {
                shuffleArray(charArray);
                scrambled = charArray.join('');
                attempts++;
                // Break if it's a very short word and can't be scrambled differently
                if (attempts > 10 && cleanWord.length <= 3) break;
            } while (scrambled.toUpperCase() === originalWord);
            
            return scrambled;
        }

        // Function to start a new round
        function startRound() {
            if (words.length === 0) {
                // Return to console when all words are done
                messageBoxEl.textContent = 'Game Over! All words have been reviewed.';
                messageBoxEl.className = 'message-box win';
                
                // Use a short delay before returning to the console
                setTimeout(() => {
                    teacherConsoleEl.style.display = 'flex';
                    gameSectionEl.style.display = 'none';
                    consoleMessageEl.textContent = 'All words completed. Enter new words to start a new game.';
                    consoleMessageEl.style.color = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
                }, 3000); 
                return;
            }

            // Get the next word
            currentWord = words.pop(); 
            scrambledWord = scrambleWord(currentWord);

            gameActive = true;

            scrambledWordEl.textContent = scrambledWord;
            
            messageBoxEl.textContent = `Unscramble this ${currentWord.length}-letter word in your head or on paper!`;
            messageBoxEl.className = 'message-box warning';

            revealBtn.disabled = false;
            nextBtn.disabled = true;
        }

        // Function to reveal the correct word
        function revealAnswer() {
            if (!gameActive) return;

            // Display the correct word
            scrambledWordEl.textContent = currentWord.toUpperCase(); 

            // Update messages and button states
            messageBoxEl.textContent = `The correct word is revealed!`;
            messageBoxEl.className = 'message-box win';

            revealBtn.disabled = true;
            nextBtn.disabled = false;
            gameActive = false;
        }

        // Event listeners for the game
        revealBtn.addEventListener('click', revealAnswer);
        
        nextBtn.addEventListener('click', () => {
            startRound();
        });

        // Event listener for the teacher console
        startGameBtn.addEventListener('click', () => {
            // Filter out empty strings and words shorter than 3 letters
            const rawWords = wordListInputEl.value.split(',').map(word => word.trim().toLowerCase()).filter(word => word.length >= 3);
            
            if (rawWords.length === 0) {
                consoleMessageEl.textContent = 'Please enter at least one word with 3 or more letters.';
                consoleMessageEl.style.color = getComputedStyle(document.documentElement).getPropertyValue('--error-color');
                return;
            }

            words = rawWords;
            shuffleArray(words); // Shuffle the words array
            
            // Hide the console and show the game
            teacherConsoleEl.style.display = 'none';
            gameSectionEl.style.display = 'block';

            startRound();
        });

    </script>

</body>
</html>
