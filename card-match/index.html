<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match | English 1 Batam</title>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            pink: '#FF6B95',
            orange: '#FF8C42',
            green: '#00E676',
            blue: '#2979FF',
            dark: '#1e293b',
          },
          fontFamily: {
            heading: ['Fredoka', 'sans-serif'],
            body: ['Nunito', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="p-4 md:p-8 transition-colors duration-300">

  <div class="max-w-5xl mx-auto space-y-6">

    <header class="panel p-4 md:p-6 flex flex-col md:flex-row justify-between items-center gap-4">
      <div class="flex items-center gap-4">
        <div
          class="w-14 h-14 bg-orange rounded-xl border-3 border-dark dark:border-slate-400 flex items-center justify-center text-white shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transform -rotate-3">
          <i data-lucide="layers" class="w-7 h-7"></i>
        </div>
        <div>
          <h1 class="text-3xl font-heading font-bold uppercase tracking-tight text-dark dark:text-white">
            Memory<span class="text-blue">Match</span>
          </h1>
          <div class="flex gap-2 text-xs font-bold uppercase tracking-widest text-slate-400">
            <span>Vocab Builder</span>
          </div>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button id="sound-toggle"
          class="btn-brutal w-12 h-12 bg-white dark:bg-slate-700 rounded-xl flex items-center justify-center">
          <i data-lucide="volume-2" class="w-5 h-5 text-green"></i>
        </button>
        <button id="settings-btn"
          class="btn-brutal px-6 h-12 bg-blue text-white font-heading font-bold rounded-xl flex items-center gap-2">
          <i data-lucide="settings" class="w-5 h-5"></i>
          <span>SETUP</span>
        </button>
      </div>
    </header>

    <div id="game-stats" class="hidden grid grid-cols-3 gap-3 md:gap-6">
      <div class="panel p-2 md:p-3 flex flex-col items-center">
        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Time</span>
        <span id="timer-display" class="font-heading text-xl md:text-2xl font-bold text-blue">00:00</span>
      </div>
      <div class="panel p-2 md:p-3 flex flex-col items-center">
        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Moves</span>
        <span id="moves-display" class="font-heading text-xl md:text-2xl font-bold text-orange">0</span>
      </div>
      <div class="panel p-2 md:p-3 flex flex-col items-center">
        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Pairs</span>
        <span id="pairs-display" class="font-heading text-xl md:text-2xl font-bold text-green">0/0</span>
      </div>
    </div>

    <div id="empty-grid-msg"
      class="panel p-12 text-center flex flex-col items-center justify-center gap-4 min-h-[400px]">
      <div
        class="w-24 h-24 bg-slate-100 dark:bg-slate-800 rounded-full flex items-center justify-center border-4 border-slate-200 dark:border-slate-600 animate-bounce">
        <i data-lucide="gamepad-2" class="w-10 h-10 text-slate-400"></i>
      </div>
      <h2 class="text-3xl font-heading font-bold text-dark dark:text-white">Ready to Play?</h2>
      <p class="text-slate-500 font-bold max-w-xs">Load a preset or create your own custom cards in the setup
        menu.</p>
      <button onclick="document.getElementById('settings-btn').click()"
        class="mt-4 text-blue font-bold hover:underline text-lg">Open Settings</button>
    </div>

    <div id="game-grid" class="grid gap-3 md:gap-4 perspective-1000 pb-10">
    </div>

  </div>

  <div id="setup-modal"
    class="fixed inset-0 z-50 hidden bg-dark/80 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="panel w-full max-w-4xl h-[85vh] flex flex-col overflow-hidden relative animate-[pop-in_0.3s_ease-out]">

      <div
        class="bg-slate-50 dark:bg-slate-800 p-6 border-b-3 border-dark dark:border-slate-600 flex justify-between items-center shrink-0">
        <h2 class="text-2xl font-heading font-bold flex items-center gap-3 text-dark dark:text-white">
          <i data-lucide="pencil-ruler" class="text-pink"></i> Game Setup
        </h2>
        <button id="close-setup" class="p-2 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-lg transition">
          <i data-lucide="x" class="w-6 h-6 text-dark dark:text-white"></i>
        </button>
      </div>

      <div class="flex-1 overflow-hidden flex flex-col md:flex-row">
        <div
          class="w-full md:w-1/2 p-6 overflow-y-auto border-b-3 md:border-b-0 md:border-r-3 border-dark dark:border-slate-600 bg-white dark:bg-slate-900">
          <div
            class="flex p-1 bg-slate-100 dark:bg-slate-800 rounded-xl border-2 border-slate-300 dark:border-slate-600 mb-6">
            <button onclick="switchSetupTab('simple')" id="tab-simple"
              class="flex-1 py-2 rounded-lg text-xs font-bold transition-all text-slate-500">Simple</button>
            <button onclick="switchSetupTab('word-def')" id="tab-word-def"
              class="flex-1 py-2 rounded-lg text-xs font-bold transition-all text-slate-500">Definitions</button>
            <button onclick="switchSetupTab('word-image')" id="tab-word-image"
              class="flex-1 py-2 rounded-lg text-xs font-bold transition-all text-slate-500">Img/Txt</button>
            <button onclick="switchSetupTab('image-image')" id="tab-image-image"
              class="flex-1 py-2 rounded-lg text-xs font-bold transition-all text-slate-500">Img/Img</button>
          </div>

          <div id="simple-panel" class="setup-panel space-y-4">
            <label class="block text-xs font-bold text-slate-500 uppercase">Words (Comma Separated)</label>
            <textarea id="simple-word-input"
              class="w-full h-32 p-4 bg-slate-50 dark:bg-slate-800 border-3 border-slate-300 dark:border-slate-600 rounded-xl focus:border-blue outline-none font-bold text-dark dark:text-white resize-none"></textarea>
            <div class="space-y-2">
              <p class="text-xs font-bold text-slate-400 uppercase">Presets:</p>
              <div id="simple-presets" class="flex flex-wrap gap-2"></div>
            </div>
          </div>

          <div id="word-def-panel" class="setup-panel hidden space-y-4">
            <div class="space-y-3">
              <input type="text" id="def-input-match-key"
                class="enter-trigger w-full p-3 bg-slate-50 dark:bg-slate-800 border-3 border-slate-300 dark:border-slate-600 rounded-xl focus:border-blue outline-none font-bold dark:text-white"
                placeholder="Word (e.g. Volcano)">
              <input type="text" id="def-input-content"
                class="enter-trigger w-full p-3 bg-slate-50 dark:bg-slate-800 border-3 border-slate-300 dark:border-slate-600 rounded-xl focus:border-blue outline-none font-bold dark:text-white"
                placeholder="Definition (e.g. Mountain with lava)">
              <button id="add-def-pair-btn"
                class="btn-brutal w-full py-3 bg-slate-800 dark:bg-slate-700 text-white rounded-xl font-bold">Add
                Pair</button>
            </div>
            <div class="pt-4 border-t-2 border-slate-100 dark:border-slate-700">
              <div id="word-def-presets" class="flex flex-wrap gap-2"></div>
            </div>
          </div>

          <div id="word-image-panel" class="setup-panel hidden space-y-4">
            <div class="space-y-3">
              <input type="text" id="word-image-input-match-key"
                class="enter-trigger w-full p-3 bg-slate-50 dark:bg-slate-800 border-3 border-dark dark:border-slate-600 rounded-xl focus:border-blue outline-none font-bold dark:text-white"
                placeholder="Word (e.g. Cat)">

              <div class="flex gap-2">
                <input type="text" id="word-image-input-filename"
                  class="enter-trigger flex-1 p-3 bg-slate-50 dark:bg-slate-800 border-3 border-dark dark:border-slate-600 rounded-xl focus:border-blue outline-none font-bold dark:text-white text-sm"
                  placeholder="Image URL or Upload ->">

                <button onclick="document.getElementById('word-img-single-picker').click()"
                  class="btn-brutal w-14 bg-pink text-white rounded-xl flex items-center justify-center shrink-0"
                  title="Upload Image">
                  <i data-lucide="upload" class="w-6 h-6"></i>
                </button>

                <input type="file" id="word-img-single-picker" accept="image/*" class="hidden">
              </div>

              <button id="add-word-image-pair-btn"
                class="btn-brutal w-full py-3 bg-slate-800 dark:bg-slate-700 text-white rounded-xl font-bold">Add
                Pair</button>
            </div>
          </div>

          <div id="image-image-panel" class="setup-panel hidden space-y-4">
            <div id="image-upload-zone"
              class="drag-zone h-40 rounded-xl flex flex-col items-center justify-center text-center p-4 cursor-pointer"
              onclick="document.getElementById('image-file-input').click()">
              <i data-lucide="upload-cloud" class="w-10 h-10 text-blue mb-2"></i>
              <span class="text-sm font-bold text-dark dark:text-white">Click or Drop Images Here</span>
              <input type="file" id="image-file-input" multiple accept="image/*" class="hidden">
            </div>
          </div>
        </div>

        <div class="w-full md:w-1/2 bg-slate-50 dark:bg-slate-950 p-6 overflow-y-auto flex flex-col">
          <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-slate-500 uppercase text-xs tracking-wider">Staged Pairs</h3>
            <button id="clear-all-pairs-btn" class="text-xs font-bold text-pink hover:underline uppercase">Clear
              All</button>
          </div>
          <div id="pair-list" class="space-y-2 flex-1"></div>
        </div>
      </div>

      <div
        class="p-6 bg-white dark:bg-slate-900 border-t-3 border-dark dark:border-slate-600 shrink-0 flex justify-end">
        <button id="start-game-btn"
          class="btn-brutal px-8 py-3 bg-green text-dark text-xl font-heading font-bold rounded-xl flex items-center gap-2">
          <i data-lucide="play"></i> START GAME
        </button>
      </div>
    </div>
  </div>

  <div id="win-modal"
    class="fixed inset-0 z-50 hidden bg-dark/90 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="panel max-w-md w-full text-center p-8 relative overflow-hidden animate-bounce-slight">
      <div class="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-pink via-orange to-blue"></div>

      <div
        class="w-24 h-24 bg-yellow-300 rounded-full border-3 border-dark mx-auto mb-6 flex items-center justify-center shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
        <i data-lucide="trophy" class="w-12 h-12 text-dark"></i>
      </div>

      <h2 class="text-4xl font-heading font-bold text-dark dark:text-white mb-2">YOU WON!</h2>

      <div class="grid grid-cols-2 gap-4 my-8">
        <div class="bg-slate-100 dark:bg-slate-700 p-4 rounded-xl border-2 border-slate-200 dark:border-slate-600">
          <div class="text-[10px] font-bold text-slate-400 uppercase">Time</div>
          <div id="final-time" class="text-2xl font-heading font-bold text-blue">00:00</div>
        </div>
        <div class="bg-slate-100 dark:bg-slate-700 p-4 rounded-xl border-2 border-slate-200 dark:border-slate-600">
          <div class="text-[10px] font-bold text-slate-400 uppercase">Moves</div>
          <div id="final-moves" class="text-2xl font-heading font-bold text-orange">0</div>
        </div>
      </div>

      <button id="restart-btn"
        class="btn-brutal w-full py-4 bg-blue text-white font-heading font-bold text-xl rounded-xl">
        PLAY AGAIN
      </button>
    </div>
  </div>

  <div id="toast-container" class="fixed bottom-6 right-6 z-[60] flex flex-col gap-2 pointer-events-none"></div>

  <script src="script.js"></script>
</body>

</html>
