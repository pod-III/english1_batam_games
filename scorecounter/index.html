<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter - English 1 Batam</title>
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Theme Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#1e293b', 
                        surface: '#FFFFFF',
                        border: '#cbd5e1',
                        background: '#F8FAFC',
                    },
                    fontFamily: {
                        heading: ['Fredoka', 'sans-serif'], 
                        body: ['Nunito', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'float': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #F8FAFC;
            /* Grid Background */
            background-image: 
                linear-gradient(to right, #e2e8f0 1px, transparent 1px),
                linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
            background-size: 40px 40px;
            overflow-x: hidden;
        }

        /* Interactive Elements */
        .btn-press {
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-press:active {
            transform: scale(0.95);
        }
        
        .card-enter {
            animation: slideIn 0.3s ease-out forwards;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            z-index: 100;
            border-radius: 4px;
            pointer-events: none;
        }
        
        /* Input styling */
        .team-name-input {
            background: transparent;
            border: 2px solid transparent;
            border-radius: 12px;
            transition: all 0.2s;
        }
        .team-name-input:hover {
            border-color: #cbd5e1;
            background: #F1F5F9;
        }
        .team-name-input:focus {
            border-color: #2979FF;
            background: #FFFFFF;
            outline: none;
            box-shadow: 0 0 0 4px rgba(41, 121, 255, 0.1);
        }
        
        /* Score Number Font */
        .score-display {
            font-family: 'Fredoka', sans-serif;
            font-variant-numeric: tabular-nums;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        /* Modal Transitions */
        #customModal {
            transition: opacity 0.2s ease-out;
        }
        #customModal.hidden {
            display: none;
            opacity: 0;
        }
        #modalContent {
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: scale(0.9);
        }
        #customModal:not(.hidden) #modalContent {
            transform: scale(1);
        }
    </style>
</head>
<body class="h-screen flex flex-col text-dark overflow-hidden">

    <!-- Header -->
    <header class="bg-surface/90 backdrop-blur-md border-b border-border z-50 flex-none sticky top-0">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-pink rounded-xl flex items-center justify-center text-white shadow-sm rotate-[-3deg]">
                        <i data-lucide="trophy" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-heading font-bold text-dark leading-none">Score Counter</h1>
                        <p class="text-[10px] text-slate-500 font-extrabold tracking-[0.1em] uppercase">Batam Activity Hub</p>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="toggleSound()" id="soundBtn" class="w-10 h-10 rounded-full bg-slate-100 hover:bg-slate-200 text-slate-600 flex items-center justify-center transition-colors" title="Toggle Sound">
                    <i data-lucide="volume-2" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Toolbar -->
    <div class="flex-none py-6 px-4 flex justify-center">
        <div class="bg-surface border border-border shadow-float rounded-full p-1.5 flex items-center gap-1">
            <button onclick="addTeam()" class="bg-blue hover:bg-blue/90 text-white px-6 py-2.5 rounded-full font-heading font-bold btn-press flex items-center gap-2 shadow-sm">
                <i data-lucide="user-plus" class="w-5 h-5"></i> Add Team
            </button>
            
            <div class="w-px h-8 bg-border mx-2"></div>
            
            <button onclick="resetScores()" class="text-slate-600 hover:text-orange hover:bg-orange/10 px-4 py-2.5 rounded-full font-heading font-semibold btn-press flex items-center gap-2 transition-colors">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i> Reset
            </button>
            
            <button onclick="celebrate()" class="text-slate-600 hover:text-pink hover:bg-pink/10 px-4 py-2.5 rounded-full font-heading font-semibold btn-press flex items-center gap-2 transition-colors">
                <i data-lucide="trophy" class="w-4 h-4"></i> Celebrate
            </button>

            <div class="w-px h-8 bg-border mx-2"></div>

            <button onclick="deleteAllTeams()" class="text-slate-400 hover:text-red-500 hover:bg-red-50 px-4 py-2.5 rounded-full font-heading font-semibold btn-press flex items-center gap-2 transition-colors">
                <i data-lucide="trash-2" class="w-4 h-4"></i> Clear All
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow p-6 overflow-y-auto flex items-start justify-center custom-scrollbar">
        <!-- Score Grid -->
        <div id="scoreGrid" class="w-full max-w-7xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 pb-32">
            <!-- Team cards will be injected here -->
        </div>
    </main>

    <!-- Custom Modal Popup -->
    <div id="customModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-dark/30 backdrop-blur-sm">
        <div id="modalContent" class="bg-white rounded-[2rem] shadow-float max-w-md w-full p-8 flex flex-col items-center text-center border border-border">
            <div id="modalIconContainer" class="w-16 h-16 rounded-2xl flex items-center justify-center mb-6">
                <i id="modalIcon" data-lucide="alert-circle" class="w-8 h-8"></i>
            </div>
            <h3 id="modalTitle" class="text-2xl font-heading font-bold text-dark mb-2">Are you sure?</h3>
            <p id="modalMessage" class="text-slate-500 font-semibold mb-8">This action cannot be undone.</p>
            <div class="flex gap-3 w-full">
                <button id="modalCancel" class="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-600 py-3 rounded-2xl font-heading font-bold btn-press transition-colors">
                    Cancel
                </button>
                <button id="modalConfirm" class="flex-1 bg-orange hover:opacity-90 text-white py-3 rounded-2xl font-heading font-bold btn-press transition-colors shadow-lg shadow-orange/20">
                    Yes, Do it!
                </button>
            </div>
        </div>
    </div>

    <script>
        // State
        let teams = [
            { id: 1, name: "Team 1", score: 0, color: "blue" },
            { id: 2, name: "Team 2", score: 0, color: "pink" }
        ];
        let soundEnabled = true;

        // Color rotation for new teams
        const colors = ["blue", "pink", "green", "orange"];

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            renderGrid();
        });

        // --- Custom Modal Logic ---
        function showModal({ title, message, confirmText, type = 'warning' }) {
            return new Promise((resolve) => {
                const modal = document.getElementById('customModal');
                const titleEl = document.getElementById('modalTitle');
                const messageEl = document.getElementById('modalMessage');
                const confirmBtn = document.getElementById('modalConfirm');
                const cancelBtn = document.getElementById('modalCancel');
                const iconContainer = document.getElementById('modalIconContainer');
                const iconEl = document.getElementById('modalIcon');

                // Setup visual type
                if (type === 'danger') {
                    iconContainer.className = 'w-16 h-16 rounded-2xl flex items-center justify-center mb-6 bg-red-50 text-red-500';
                    confirmBtn.className = 'flex-1 bg-red-500 hover:opacity-90 text-white py-3 rounded-2xl font-heading font-bold btn-press transition-colors shadow-lg shadow-red-500/20';
                    iconEl.setAttribute('data-lucide', 'trash-2');
                } else {
                    iconContainer.className = 'w-16 h-16 rounded-2xl flex items-center justify-center mb-6 bg-orange/10 text-orange';
                    confirmBtn.className = 'flex-1 bg-orange hover:opacity-90 text-white py-3 rounded-2xl font-heading font-bold btn-press transition-colors shadow-lg shadow-orange/20';
                    iconEl.setAttribute('data-lucide', 'alert-circle');
                }

                titleEl.textContent = title;
                messageEl.textContent = message;
                confirmBtn.textContent = confirmText || 'Confirm';

                lucide.createIcons();
                modal.classList.remove('hidden');

                const cleanup = (value) => {
                    modal.classList.add('hidden');
                    confirmBtn.onclick = null;
                    cancelBtn.onclick = null;
                    resolve(value);
                };

                confirmBtn.onclick = () => cleanup(true);
                cancelBtn.onclick = () => cleanup(false);
            });
        }

        // Toggle Sound
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundBtn');
            const iconName = soundEnabled ? 'volume-2' : 'volume-x';
            const bgClass = soundEnabled ? 'bg-slate-100 text-slate-600' : 'bg-red-50 text-red-500';
            
            btn.innerHTML = `<i data-lucide="${iconName}" class="w-5 h-5"></i>`;
            btn.className = `w-10 h-10 rounded-full ${bgClass} hover:opacity-90 flex items-center justify-center transition-colors`;
            lucide.createIcons();
        }

        // Simple Audio Context Beep
        function playBeep(freq = 440, type = 'sine', duration = 0.1) {
            if (!soundEnabled) return;
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, ctx.currentTime);
                gain.gain.setValueAtTime(0.04, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + duration);
            } catch (e) {}
        }

        function playSuccess() {
            if (!soundEnabled) return;
            playBeep(523.25, 'sine', 0.1); // C5
            setTimeout(() => playBeep(659.25, 'sine', 0.1), 100); // E5
            setTimeout(() => playBeep(783.99, 'sine', 0.2), 200); // G5
        }

        // Render the grid
        function renderGrid() {
            const grid = document.getElementById('scoreGrid');
            grid.innerHTML = '';

            if (teams.length === 0) {
                 grid.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center text-slate-400 mt-24">
                        <div class="bg-white p-8 rounded-3xl border border-dashed border-slate-300 mb-6 group hover:border-blue transition-colors">
                             <i data-lucide="users" class="w-16 h-16 opacity-30 group-hover:opacity-50 group-hover:text-blue transition-all"></i>
                        </div>
                        <p class="font-heading font-bold text-2xl text-slate-700">Ready to start?</p>
                        <p class="text-slate-500 font-semibold">Click "Add Team" to begin the activity.</p>
                    </div>
                 `;
                 lucide.createIcons();
                 return;
            }

            teams.forEach((team, index) => {
                const textColors = { 'blue': 'text-blue', 'pink': 'text-pink', 'green': 'text-green', 'orange': 'text-orange' };
                const bgColors = { 'blue': 'bg-blue', 'pink': 'bg-pink', 'green': 'bg-green', 'orange': 'bg-orange' };
                const shadowColors = { 'blue': 'shadow-blue/20', 'pink': 'shadow-pink/20', 'green': 'shadow-green/20', 'orange': 'shadow-orange/20' };

                const textColor = textColors[team.color];
                const bgColor = bgColors[team.color];
                const shadowColor = shadowColors[team.color];
                
                const card = document.createElement('div');
                card.className = `bg-surface border border-slate-200 rounded-[2rem] shadow-card p-6 flex flex-col items-center relative group select-none card-enter hover:shadow-xl hover:border-slate-300 transition-all duration-300`;
                
                card.innerHTML = `
                    <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-all transform translate-y-1 group-hover:translate-y-0">
                        <button onclick="removeTeam(${team.id})" class="w-9 h-9 rounded-xl bg-slate-50 text-slate-400 hover:bg-red-50 hover:text-red-500 flex items-center justify-center transition-colors shadow-sm" title="Remove Team">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <div class="w-full mb-2 mt-2">
                        <input type="text" 
                            value="${team.name}" 
                            onchange="updateName(${team.id}, this.value)"
                            class="team-name-input w-full text-center text-2xl font-heading font-bold text-slate-700 py-1.5 px-3"
                            spellcheck="false"
                        >
                    </div>

                    <div class="flex-grow flex items-center justify-center my-6 h-32 w-full">
                        <span class="score-display text-[6.5rem] font-bold ${textColor} tracking-tight transition-transform duration-200" id="score-${team.id}">${team.score}</span>
                    </div>

                    <div class="flex items-center gap-6 w-full justify-center mt-2">
                        <button onclick="updateScore(${team.id}, -1)" 
                            class="w-14 h-14 rounded-2xl bg-slate-100 text-slate-500 hover:bg-slate-200 hover:text-slate-800 flex items-center justify-center btn-press transition-colors border border-slate-200/50">
                            <i data-lucide="minus" class="w-7 h-7"></i>
                        </button>
                        
                        <button onclick="updateScore(${team.id}, 1)" 
                            class="w-20 h-20 rounded-3xl ${bgColor} text-white shadow-lg ${shadowColor} flex items-center justify-center btn-press transform hover:scale-105 transition-all">
                            <i data-lucide="plus" class="w-10 h-10 font-bold"></i>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            lucide.createIcons();
        }

        function addTeam() {
            const nextId = teams.length > 0 ? Math.max(...teams.map(t => t.id)) + 1 : 1;
            const nextColor = colors[teams.length % colors.length];
            teams.push({
                id: nextId,
                name: `Team ${teams.length + 1}`,
                score: 0,
                color: nextColor
            });
            playBeep(440, 'triangle', 0.1);
            renderGrid();
        }

        async function removeTeam(id) {
            const confirmed = await showModal({
                title: 'Delete Team?',
                message: 'Are you sure you want to remove this team?',
                confirmText: 'Yes, Delete',
                type: 'danger'
            });
            if (confirmed) {
                teams = teams.filter(t => t.id !== id);
                renderGrid();
            }
        }

        async function deleteAllTeams() {
            const confirmed = await showModal({
                title: 'Clear Everything?',
                message: 'This will remove all teams and reset the board.',
                confirmText: 'Clear All',
                type: 'danger'
            });
            if (confirmed) {
                teams = [];
                playBeep(220, 'sawtooth', 0.2);
                renderGrid();
            }
        }

        function updateName(id, newName) {
            const team = teams.find(t => t.id === id);
            if(team) team.name = newName;
        }

        function updateScore(id, delta) {
            const team = teams.find(t => t.id === id);
            if(team) {
                team.score += delta;
                if(team.score < 0) team.score = 0;
                
                const scoreEl = document.getElementById(`score-${id}`);
                scoreEl.textContent = team.score;
                
                scoreEl.classList.remove('scale-125');
                void scoreEl.offsetWidth; 
                scoreEl.classList.add('scale-125');
                setTimeout(() => scoreEl.classList.remove('scale-125'), 150);

                if(delta > 0) playBeep(600 + (Math.min(team.score, 20) * 15), 'sine', 0.1);
                else playBeep(260, 'sawtooth', 0.1);
            }
        }

        async function resetScores() {
            const confirmed = await showModal({
                title: 'Reset Scores?',
                message: 'All team scores will go back to zero.',
                confirmText: 'Reset Now',
                type: 'warning'
            });
            if (confirmed) {
                teams.forEach(t => t.score = 0);
                playBeep(330, 'square', 0.1);
                renderGrid();
            }
        }

        function celebrate() {
            playSuccess();
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                for(let i=0; i<8; i++) {
                    const el = document.createElement('div');
                    el.classList.add('confetti');
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.top = '-20px';
                    const colors = ['#FF6B95', '#FF8C42', '#00E676', '#2979FF', '#FFD700'];
                    el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    el.style.animation = `fall ${Math.random() * 2 + 1.5}s linear forwards`;
                    el.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(el);
                    setTimeout(() => el.remove(), 4000);
                }
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
        
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
