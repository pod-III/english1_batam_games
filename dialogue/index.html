<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo-Messenger | English 1 Batam</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        display: ['"Fredoka"', 'cursive'],
                        body: ['"Nunito"', 'sans-serif'],
                    },
                    colors: {
                        e1pink: '#FF6B95',   // Playful
                        e1orange: '#FF8C42', // Energy
                        e1green: '#00E676',  // Success
                        e1blue: '#2979FF',   // Logic
                        e1dark: '#1e293b',   // Borders/Text
                        e1chalk: '#f8fafc',  // Background
                        e1paper: '#fff1f2',  // Slight tint for paper
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px rgba(30, 41, 59, 1)',
                        'hard-hover': '6px 6px 0px 0px rgba(30, 41, 59, 1)',
                        'hard-active': '0px 0px 0px 0px rgba(30, 41, 59, 1)',
                        'hard-deep': '8px 8px 0px 0px rgba(30, 41, 59, 1)',
                    },
                    borderWidth: {
                        '3': '3px',
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* English 1 Batam: Graph Paper Background */
        body {
            background-color: #f8fafc;
            background-image: 
                linear-gradient(#cbd5e1 1px, transparent 1px), 
                linear-gradient(90deg, #cbd5e1 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .dark body {
            background-color: #0f172a;
            background-image: 
                linear-gradient(#1e293b 1px, transparent 1px), 
                linear-gradient(90deg, #1e293b 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Neo-Brutalism Button Physics */
        .btn-neo {
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate(0, 0);
        }
        .btn-neo:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px rgba(30, 41, 59, 1);
        }
        .btn-neo:active:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px 0px rgba(30, 41, 59, 1);
        }
        .btn-neo:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 4px 4px 0px 0px rgba(30, 41, 59, 1);
        }

        /* Scrollbar Styling */
        .custom-scroll::-webkit-scrollbar { width: 14px; }
        .custom-scroll::-webkit-scrollbar-track { 
            background: #f1f5f9; 
            border-left: 3px solid #1e293b;
        }
        .dark .custom-scroll::-webkit-scrollbar-track { 
            background: #1e293b; 
            border-left: 3px solid #cbd5e1;
        }
        .custom-scroll::-webkit-scrollbar-thumb { 
            background: #FF8C42; 
            border: 3px solid #1e293b;
            border-radius: 99px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #FF6B95; }

        /* Chat Animations */
        @keyframes messagePop {
            0% { opacity: 0; transform: translateY(20px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .msg-enter {
            animation: messagePop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Typing Dot Animation */
        .typing-dot {
            animation: typingBounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="text-e1dark dark:text-e1chalk font-body h-screen w-screen overflow-hidden flex items-center justify-center p-4 lg:p-8">

    <div class="w-full max-w-[1400px] h-full max-h-[95vh] flex flex-col lg:flex-row gap-6 lg:gap-8">
        
        <aside class="w-full lg:w-80 flex flex-col gap-5 flex-shrink-0 lg:h-full order-2 lg:order-1">
            
            <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl border-3 border-e1dark shadow-hard flex items-center lg:flex-col lg:text-center gap-4 transition-colors duration-300">
                <div class="w-16 h-16 rounded-xl bg-e1pink border-3 border-e1dark flex items-center justify-center shadow-sm lg:rotate-3 lg:hover:rotate-0 transition-transform">
                    <i data-lucide="message-circle" class="text-white w-8 h-8 stroke-[3]"></i>
                </div>
                <div>
                    <h1 class="font-display text-2xl lg:text-3xl font-bold tracking-wide">Neo<span class="text-e1blue">Chat</span></h1>
                    <p class="text-xs font-bold uppercase tracking-widest opacity-60">English 1 Batam</p>
                </div>
                
                <button onclick="toggleTheme()" class="hidden lg:flex ml-auto lg:ml-0 w-10 h-10 rounded-lg border-3 border-e1dark items-center justify-center hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">
                    <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block text-e1yellow"></i>
                </button>
            </div>

            <div class="flex-1 bg-e1chalk dark:bg-slate-900 border-3 border-e1dark rounded-2xl shadow-hard p-5 flex flex-col gap-4 relative overflow-hidden">
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-e1green/20 rounded-full blur-2xl"></div>

                <div class="relative z-10 text-center">
                    <h2 class="font-display text-xl mb-4 flex items-center justify-center gap-2">
                        <i data-lucide="bar-chart-2" class="w-5 h-5"></i> Lesson Progress
                    </h2>
                    
                    <div class="w-full h-6 bg-white border-3 border-e1dark rounded-full overflow-hidden shadow-sm mb-2">
                        <div id="progress-bar" class="h-full bg-e1blue transition-all duration-500 ease-out w-0"></div>
                    </div>
                    <div class="flex justify-between text-xs font-bold font-mono opacity-70">
                        <span>START</span>
                        <span id="progress-text">0 / 0</span>
                    </div>
                </div>

                <div class="mt-auto flex flex-col gap-3 relative z-10">
                    <div class="w-full h-0.5 bg-gray-300 dark:bg-slate-700 my-1"></div>
                    
                    <button onclick="openEditor()" class="btn-neo w-full py-3 bg-white dark:bg-slate-800 border-3 border-e1dark rounded-xl font-display text-lg flex items-center justify-center gap-2 group">
                        <i data-lucide="edit-3" class="w-5 h-5 group-hover:text-e1pink transition-colors"></i> Edit Lesson
                    </button>
                    
                    <button onclick="resetChat()" class="btn-neo w-full py-3 bg-e1orange text-white border-3 border-e1dark rounded-xl font-display text-lg flex items-center justify-center gap-2">
                        <i data-lucide="rotate-ccw" class="w-5 h-5"></i> Restart
                    </button>

                    <div class="grid grid-cols-2 gap-3 mt-1">
                        <input type="file" id="json-input" accept=".json" class="hidden" onchange="importJSON(this)">
                        
                        <button onclick="document.getElementById('json-input').click()" class="btn-neo w-full py-3 bg-e1blue text-white border-3 border-e1dark rounded-xl font-display text-sm flex flex-col items-center justify-center gap-1">
                            <i data-lucide="upload" class="w-4 h-4"></i> Import
                        </button>

                        <button onclick="exportJSON()" class="btn-neo w-full py-3 bg-e1green text-white border-3 border-e1dark rounded-xl font-display text-sm flex flex-col items-center justify-center gap-1">
                            <i data-lucide="download" class="w-4 h-4"></i> Export
                        </button>
                    </div>

                    <button onclick="restoreDefaults()" class="mt-1 w-full py-2 text-xs font-bold text-gray-400 hover:text-red-500 uppercase tracking-widest transition-colors flex items-center justify-center gap-2">
                        <i data-lucide="trash-2" class="w-3 h-3"></i> Restore Default Data
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-white dark:bg-slate-800 rounded-3xl border-3 border-e1dark shadow-hard-deep overflow-hidden relative order-1 lg:order-2 h-[60vh] lg:h-auto">
            
            <div class="h-14 bg-gray-100 dark:bg-slate-900 border-b-3 border-e1dark flex items-center px-4 justify-between shrink-0">
                <div class="flex gap-2">
                    <div class="w-4 h-4 rounded-full bg-e1pink border-2 border-e1dark"></div>
                    <div class="w-4 h-4 rounded-full bg-e1yellow border-2 border-e1dark" style="background-color: #FFD600;"></div>
                    <div class="w-4 h-4 rounded-full bg-e1green border-2 border-e1dark"></div>
                </div>
                <div class="font-display uppercase tracking-widest text-sm opacity-50">Classroom_v2.3.exe</div>
                <button onclick="toggleTheme()" class="lg:hidden w-8 h-8 flex items-center justify-center">
                    <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                </button>
            </div>

            <div id="chat-canvas" class="flex-1 overflow-y-auto custom-scroll p-6 lg:p-10 flex flex-col gap-6 relative bg-white dark:bg-slate-800">
                
                <div id="welcome-state" class="m-auto text-center max-w-md">
                    <div class="inline-flex mb-6 p-6 bg-white border-3 border-e1dark rounded-full shadow-hard animate-bounce-slow">
                        <i data-lucide="zap" class="w-12 h-12 text-e1yellow fill-e1yellow" style="color: #FFD600;"></i>
                    </div>
                    <h2 class="font-display text-3xl mb-2">Ready to Start?</h2>
                    <p class="opacity-70 mb-8">Press the button below or hit <kbd class="font-mono bg-gray-200 dark:bg-slate-700 px-2 py-1 rounded border-2 border-e1dark text-xs">SPACE</kbd> to begin.</p>
                </div>

                <div id="typing-indicator" class="hidden items-center gap-3 w-fit">
                    <div class="w-10 h-10 rounded-full bg-gray-200 border-3 border-e1dark flex items-center justify-center">
                        <i data-lucide="more-horizontal" class="w-5 h-5 opacity-50"></i>
                    </div>
                    <div class="bg-gray-100 dark:bg-slate-700 border-3 border-e1dark px-4 py-3 rounded-2xl rounded-tl-none flex gap-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    </div>
                </div>

            </div>

            <div class="p-4 lg:p-6 bg-gray-50 dark:bg-slate-900 border-t-3 border-e1dark shrink-0">
                <button id="next-btn" onclick="advanceChat()" class="btn-neo w-full bg-e1green hover:bg-green-400 text-white border-3 border-e1dark rounded-2xl py-4 lg:py-5 flex items-center justify-center gap-3 shadow-hard">
                    <span class="font-display text-2xl tracking-wide">Next Message</span>
                    <i data-lucide="arrow-right" class="w-8 h-8 stroke-[3]"></i>
                </button>
            </div>
        </main>
    </div>

    <div id="editor-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-e1dark/80 backdrop-blur-sm transition-opacity opacity-0">
        <div class="bg-white dark:bg-slate-800 w-full max-w-3xl h-[85vh] rounded-3xl border-3 border-e1dark shadow-2xl flex flex-col overflow-hidden transform scale-95 transition-transform duration-200">
            
            <div class="p-5 bg-e1pink border-b-3 border-e1dark flex justify-between items-center text-white">
                <h3 class="font-display text-2xl flex items-center gap-2">
                    <i data-lucide="layers" class="w-6 h-6"></i> Lesson Builder
                </h3>
                <button onclick="closeEditor()" class="btn-neo p-2 bg-white text-e1dark rounded-lg border-2 border-e1dark">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto custom-scroll p-6 bg-gray-50 dark:bg-slate-700/50">
                <div id="form-lines" class="flex flex-col gap-4">
                    </div>
                
                <button onclick="addNewLine()" class="mt-6 w-full py-3 border-3 border-dashed border-gray-400 text-gray-500 rounded-xl font-display hover:bg-white hover:border-e1blue hover:text-e1blue transition-all flex items-center justify-center gap-2">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i> Add New Dialogue Line
                </button>
            </div>

            <div class="p-5 border-t-3 border-e1dark bg-white dark:bg-slate-800 flex justify-end gap-3">
                <button onclick="closeEditor()" class="btn-neo px-6 py-3 bg-gray-200 dark:bg-slate-700 text-e1dark dark:text-white border-3 border-e1dark rounded-xl font-bold">Cancel</button>
                <button onclick="saveLesson()" class="btn-neo px-8 py-3 bg-e1blue text-white border-3 border-e1dark rounded-xl font-bold flex items-center gap-2">
                    <i data-lucide="save" class="w-5 h-5"></i> Save Changes
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        const STORAGE_KEY = 'e1-neo-messenger-data-v2.3';
        
        const defaultData = [
            { speaker: "A", name: "Alex", text: "Hey! Did you finish the project?" },
            { speaker: "B", name: "Sam", text: "Almost. I just need to fix one bug." },
            { speaker: "A", name: "Alex", text: "Need any help with it?" },
            { speaker: "B", name: "Sam", text: "Yes actually, can you check the loop?" },
            { speaker: "A", name: "Alex", text: "Sure, send it over!" }
        ];

        // Load from LocalStorage or use Default
        function loadLocalData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : JSON.parse(JSON.stringify(defaultData));
        }

        let lessonData = loadLocalData();
        let currentIndex = 0;
        let isTyping = false;

        // --- DOM ELEMENTS ---
        const canvas = document.getElementById('chat-canvas');
        const welcomeState = document.getElementById('welcome-state');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const typingIndicator = document.getElementById('typing-indicator');

        // --- INITIALIZATION ---
        lucide.createIcons();
        updateProgress();

        // --- CORE FUNCTIONS ---

        function updateProgress() {
            const pct = Math.round((currentIndex / lessonData.length) * 100);
            progressBar.style.width = `${pct}%`;
            progressText.innerText = `${currentIndex} / ${lessonData.length}`;
            
            // Color shift based on progress
            if(pct === 100) progressBar.classList.replace('bg-e1blue', 'bg-e1green');
            else progressBar.classList.replace('bg-e1green', 'bg-e1blue');
        }

        function advanceChat() {
            if (isTyping) return; // Prevent spamming
            if (currentIndex >= lessonData.length) {
                resetChat(); // Loop or Reset? Let's just reset for now.
                return;
            }

            // Hide welcome screen on first click
            if (currentIndex === 0) {
                welcomeState.style.display = 'none';
            }

            const msgData = lessonData[currentIndex];
            isTyping = true;
            
            // Show typing indicator
            typingIndicator.classList.remove('hidden');
            typingIndicator.classList.add('flex');
            canvas.scrollTo({ top: canvas.scrollHeight, behavior: 'smooth' });

            // Disable button temporarily
            nextBtn.disabled = true;
            nextBtn.querySelector('span').innerText = "Typing...";

            // Simulate typing delay (randomized slightly)
            const delay = Math.min(1500, Math.max(800, msgData.text.length * 20));

            setTimeout(() => {
                typingIndicator.classList.add('hidden');
                typingIndicator.classList.remove('flex');
                
                renderBubble(msgData);
                currentIndex++;
                updateProgress();

                isTyping = false;
                
                // Check if finished
                if (currentIndex >= lessonData.length) {
                    nextBtn.classList.replace('bg-e1green', 'bg-e1orange');
                    nextBtn.innerHTML = `<span class="font-display text-2xl tracking-wide">Lesson Complete!</span> <i data-lucide="check-circle" class="w-8 h-8"></i>`;
                    lucide.createIcons();
                } else {
                    nextBtn.disabled = false;
                    nextBtn.querySelector('span').innerText = "Next Message";
                }
            }, delay);
        }

        function renderBubble(data) {
            const isRight = data.speaker === 'B';
            
            // Styles
            const alignClass = isRight ? 'ml-auto flex-row-reverse' : 'mr-auto';
            const bubbleColor = isRight ? 'bg-e1blue text-white' : 'bg-white text-e1dark dark:bg-slate-700 dark:text-white';
            const tailClass = isRight ? 'rounded-tr-none' : 'rounded-tl-none';
            
            // Avatar (Generic User for all)
            const avatarColor = isRight ? 'bg-e1green' : 'bg-e1pink';
            
            const html = `
                <div class="flex items-end gap-3 w-full max-w-[85%] ${alignClass} msg-enter mb-2">
                    
                    <div class="w-10 h-10 lg:w-12 lg:h-12 shrink-0 rounded-xl border-3 border-e1dark ${avatarColor} flex items-center justify-center shadow-hard z-10">
                        <i data-lucide="user" class="text-e1dark w-5 h-5 lg:w-6 lg:h-6 stroke-[3]"></i>
                    </div>

                    <div class="flex-1 border-3 border-e1dark p-5 rounded-2xl ${tailClass} shadow-hard ${bubbleColor} relative">
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-display text-xs uppercase font-bold tracking-wider opacity-80">${data.name}</span>
                        </div>
                        <div class="font-body text-lg lg:text-xl font-bold leading-relaxed">
                            ${data.text}
                        </div>
                    </div>
                </div>
            `;

            // Insert before the typing indicator
            typingIndicator.insertAdjacentHTML('beforebegin', html);
            lucide.createIcons(); // Refresh icons for new element
            canvas.scrollTo({ top: canvas.scrollHeight, behavior: 'smooth' });
        }

        function resetChat() {
            // Clear bubbles (keep welcome and typing)
            const bubbles = document.querySelectorAll('.msg-enter');
            bubbles.forEach(b => b.remove());
            
            welcomeState.style.display = 'block';
            currentIndex = 0;
            updateProgress();
            
            // Reset Button
            nextBtn.classList.replace('bg-e1orange', 'bg-e1green');
            nextBtn.innerHTML = `<span class="font-display text-2xl tracking-wide">Next Message</span> <i data-lucide="arrow-right" class="w-8 h-8 stroke-[3]"></i>`;
            nextBtn.disabled = false;
            lucide.createIcons();
        }

        // --- JSON IMPORT / EXPORT LOGIC ---

        function exportJSON() {
            const dataStr = JSON.stringify(lessonData, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `lesson_data_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importJSON(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);
                    if (Array.isArray(json)) {
                        lessonData = json;
                        // PERSISTENCE: Save imported data
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(lessonData));
                        
                        resetChat();
                        alert("Lesson loaded and saved!");
                    } else {
                        alert("Invalid JSON format: Root must be an array.");
                    }
                } catch (err) {
                    alert("Error parsing JSON file. Please check the format.");
                    console.error(err);
                }
            };
            reader.readAsText(file);
            input.value = ''; 
        }

        function restoreDefaults() {
            if(confirm('Are you sure you want to delete your custom lesson and restore the default example?')) {
                localStorage.removeItem(STORAGE_KEY);
                lessonData = JSON.parse(JSON.stringify(defaultData));
                resetChat();
                alert("Default lesson restored.");
            }
        }

        // --- EDITOR LOGIC ---

        const editorModal = document.getElementById('editor-modal');
        const formLines = document.getElementById('form-lines');

        function openEditor() {
            // Render current data to form
            formLines.innerHTML = '';
            lessonData.forEach((row, idx) => {
                formLines.insertAdjacentHTML('beforeend', createFormRow(row, idx));
            });
            
            editorModal.classList.remove('hidden');
            setTimeout(() => {
                editorModal.firstElementChild.classList.remove('scale-95');
                editorModal.firstElementChild.classList.add('scale-100');
                editorModal.classList.remove('opacity-0');
            }, 10);
            lucide.createIcons();
        }

        function closeEditor() {
            editorModal.firstElementChild.classList.remove('scale-100');
            editorModal.firstElementChild.classList.add('scale-95');
            editorModal.classList.add('opacity-0');
            setTimeout(() => {
                editorModal.classList.add('hidden');
            }, 200);
        }

        function createFormRow(data, idx) {
            const isA = data.speaker === 'A';
            return `
                <div class="row-item bg-white dark:bg-slate-800 p-4 rounded-xl border-3 border-e1dark shadow-sm flex gap-4 items-start group relative">
                    <div class="absolute -left-2 -top-2 w-8 h-8 rounded-full bg-e1dark text-white flex items-center justify-center font-bold font-mono text-xs border-2 border-white">
                        ${idx + 1}
                    </div>
                    
                    <div class="flex flex-col gap-2 w-1/4 min-w-[120px]">
                        <label class="text-xs font-bold uppercase opacity-50">Side / Color</label>
                        <select class="speaker-select w-full p-2 rounded-lg border-2 border-e1dark bg-gray-50 dark:bg-slate-900 font-bold outline-none focus:ring-2 focus:ring-e1blue">
                            <option value="A" ${isA ? 'selected' : ''}>Pink (Left)</option>
                            <option value="B" ${!isA ? 'selected' : ''}>Blue (Right)</option>
                        </select>
                        <input type="text" class="name-input w-full p-2 rounded-lg border-2 border-e1dark bg-gray-50 dark:bg-slate-900 text-sm font-bold" value="${data.name}" placeholder="Sender Name">
                    </div>

                    <div class="flex flex-col gap-2 flex-1">
                        <label class="text-xs font-bold uppercase opacity-50">Dialogue</label>
                        <textarea class="text-input w-full p-3 rounded-lg border-2 border-e1dark bg-gray-50 dark:bg-slate-900 font-body text-base outline-none focus:ring-2 focus:ring-e1blue" rows="2">${data.text}</textarea>
                    </div>

                    <button onclick="deleteRow(this)" class="mt-6 p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors" title="Delete Line">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                </div>
            `;
        }

        function addNewLine() {
            const lastRow = document.querySelector('.row-item:last-child');
            let nextSpeaker = 'B';
            let nextName = '';
            
            // Try to predict next speaker based on last row
            if (lastRow) {
                const lastSpeaker = lastRow.querySelector('.speaker-select').value;
                nextSpeaker = lastSpeaker === 'A' ? 'B' : 'A';
                
                // Optional: Try to guess the name if it's a back-and-forth pattern
                // (Simple logic: if previous was B, find the last A's name)
            }

            formLines.insertAdjacentHTML('beforeend', createFormRow({speaker: nextSpeaker, name: nextName, text: ""}, document.querySelectorAll('.row-item').length));
            lucide.createIcons();
            // Scroll to bottom
            const container = editorModal.querySelector('.custom-scroll');
            container.scrollTop = container.scrollHeight;
        }

        function deleteRow(btn) {
            btn.closest('.row-item').remove();
            // Update indices visually
            document.querySelectorAll('.row-item').forEach((row, i) => {
                row.querySelector('.absolute').innerText = i + 1;
            });
        }

        function saveLesson() {
            const rows = document.querySelectorAll('.row-item');
            const newData = [];
            
            rows.forEach(row => {
                newData.push({
                    speaker: row.querySelector('.speaker-select').value,
                    name: row.querySelector('.name-input').value,
                    text: row.querySelector('.text-input').value
                });
            });

            if (newData.length > 0) {
                lessonData = newData;
                // PERSISTENCE: Save to LocalStorage
                localStorage.setItem(STORAGE_KEY, JSON.stringify(lessonData));
                
                resetChat();
                closeEditor();
            } else {
                alert("Please add at least one line of dialogue!");
            }
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }

        // Keyboard Shortcut
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && document.getElementById('editor-modal').classList.contains('hidden')) {
                e.preventDefault();
                advanceChat();
            }
        });

    </script>
</body>
</html>
