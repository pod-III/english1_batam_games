<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop the Bus - English 1 Batam</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#FF6B95',
                            orange: '#FF8C42',
                            green: '#00E676',
                            blue: '#2979FF',
                            dark: '#1e293b',
                            chalk: '#f8fafc',
                        }
                    },
                    fontFamily: {
                        sans: ['Nunito', 'sans-serif'],
                        heading: ['Fredoka', 'sans-serif'],
                    },
                    boxShadow: {
                        'neo': '4px 4px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-sm': '2px 2px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-inset': 'inset 4px 4px 0px 0px rgba(30, 41, 59, 0.2)',
                    },
                    animation: {
                        'pop': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                    },
                    keyframes: {
                        popIn: {
                            '0%': { transform: 'scale(0.5)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Pattern Backgrounds */
        body {
            background-color: #f8fafc;
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .dark body {
            background-color: #0f172a;
            background-image: radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 1;
        }

        /* Physical Button Effects */
        .btn-neo {
            transition: all 0.1s;
        }
        .btn-neo:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px rgba(30, 41, 59, 1);
        }
        .btn-neo:active:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px 0px rgba(30, 41, 59, 1);
        }
        .btn-neo:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        /* Blur effect for spinning */
        .blur-motion {
            filter: blur(4px);
            transform: scale(0.9);
            opacity: 0.7;
        }
    </style>
</head>
<body class="text-brand-dark min-h-screen flex flex-col p-4 transition-colors duration-300">

    <header class="w-full max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div class="bg-white dark:bg-slate-800 border-4 border-brand-dark shadow-neo rounded-2xl px-6 py-3 flex items-center gap-4 w-full md:w-auto transform hover:rotate-1 transition-transform cursor-default">
            <div class="bg-brand-orange text-white p-3 rounded-xl border-2 border-brand-dark shadow-sm">
                <i data-lucide="bus" class="w-8 h-8"></i>
            </div>
            <div>
                <h1 class="font-heading text-3xl font-black tracking-wide dark:text-brand-chalk leading-none">STOP THE BUS</h1>
                <div id="game-status" class="text-xs font-bold text-brand-blue uppercase tracking-wider mt-1">Classroom Mode</div>
            </div>
        </div>
        
        <div class="flex gap-2 bg-white dark:bg-slate-800 p-2 rounded-2xl border-4 border-brand-dark shadow-neo overflow-x-auto max-w-full">
             <button onclick="Game.openSetup()" class="btn-neo bg-brand-blue text-white font-bold border-2 border-brand-dark rounded-xl px-4 py-2 flex items-center gap-2 whitespace-nowrap">
                <i data-lucide="settings" class="w-5 h-5"></i> <span class="hidden sm:inline">Setup</span>
            </button>
            <div class="w-0.5 h-auto bg-brand-dark/20 mx-1"></div>
            <button onclick="Game.resetGame()" class="btn-neo bg-brand-pink text-white font-bold border-2 border-brand-dark rounded-xl px-4 py-2 flex items-center gap-2 whitespace-nowrap" title="Reset Letter History & Scores">
                <i data-lucide="trash-2" class="w-5 h-5"></i> <span class="hidden sm:inline">Reset</span>
            </button>
            <button onclick="Game.toggleTheme()" class="btn-neo bg-brand-dark text-white border-2 border-brand-dark rounded-xl px-4 py-2">
                <i data-lucide="moon" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <main class="flex-grow w-full max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6 items-start mb-6">
        
        <div class="lg:col-span-4 flex flex-col gap-6">
            
            <div class="bg-white dark:bg-slate-800 border-4 border-brand-dark shadow-neo rounded-3xl p-6 flex flex-col items-center relative overflow-hidden">
                <div class="absolute top-0 w-full h-6 bg-brand-orange border-b-4 border-brand-dark flex gap-2 justify-center items-center">
                    <div class="w-2 h-2 rounded-full bg-brand-dark/20"></div>
                    <div class="w-2 h-2 rounded-full bg-brand-dark/20"></div>
                    <div class="w-2 h-2 rounded-full bg-brand-dark/20"></div>
                </div>

                <div class="mt-6 mb-2 text-center">
                    <h2 class="font-heading text-xl font-bold text-brand-dark/60 dark:text-white/60 uppercase tracking-widest">Current Letter</h2>
                </div>

                <div class="relative py-4">
                    <div id="letter-container" class="w-48 h-48 bg-brand-chalk border-[6px] border-brand-dark rounded-full flex items-center justify-center shadow-neo-inset transition-all duration-200">
                        <span id="letter-char" class="font-heading text-[8rem] font-bold text-brand-dark leading-none pb-4 select-none drop-shadow-sm">?</span>
                    </div>
                </div>

                <button id="spin-btn" onclick="Game.spin()" class="w-full btn-neo bg-brand-green text-white font-heading font-black text-3xl py-4 rounded-2xl border-4 border-brand-dark shadow-neo mt-4 relative overflow-hidden group">
                    <span class="relative z-10">SPIN!</span>
                    <div class="absolute inset-0 bg-white/20 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-500"></div>
                </button>

                <div class="w-full mt-6 bg-slate-100 dark:bg-slate-900 rounded-xl border-2 border-brand-dark p-3">
                    <div class="text-xs font-bold text-brand-dark/50 dark:text-white/50 uppercase mb-2 text-center">History</div>
                    <div id="history-container" class="flex flex-wrap gap-1 justify-center min-h-[30px]">
                        <span class="text-xs text-gray-400 italic py-1">No letters used yet</span>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-800 border-4 border-brand-dark shadow-neo rounded-3xl p-6">
                <div class="flex justify-between items-end mb-4">
                    <span class="font-heading text-2xl font-bold text-brand-dark dark:text-white flex items-center gap-2">
                        <i data-lucide="clock" class="text-brand-blue"></i> Timer
                    </span>
                    <span id="timer-display" class="font-mono text-3xl font-bold text-brand-dark dark:text-brand-chalk">00:00</span>
                </div>
                
                <div class="w-full bg-slate-200 dark:bg-slate-700 h-8 rounded-full border-4 border-brand-dark overflow-hidden mb-6 relative shadow-inner">
                    <div id="timer-bar" class="bg-brand-blue h-full w-full origin-left"></div>
                </div>

                <div class="grid grid-cols-3 gap-2">
                     <button onclick="Game.startTimer(60)" class="btn-neo bg-white dark:bg-slate-700 text-brand-dark dark:text-white border-2 border-brand-dark rounded-xl py-3 font-bold hover:bg-brand-blue hover:text-white hover:border-brand-blue">60s</button>
                     <button onclick="Game.startTimer(30)" class="btn-neo bg-white dark:bg-slate-700 text-brand-dark dark:text-white border-2 border-brand-dark rounded-xl py-3 font-bold hover:bg-brand-orange hover:text-white hover:border-brand-orange">30s</button>
                     <button onclick="Game.stopTimer()" class="btn-neo bg-brand-dark text-white border-2 border-brand-dark rounded-xl py-3 flex items-center justify-center hover:bg-red-500 hover:border-red-500">
                        <i data-lucide="square" class="w-5 h-5 fill-current"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 flex flex-col gap-6 h-full">
            
            <div class="bg-white/80 dark:bg-slate-800/90 border-4 border-dashed border-brand-dark/40 dark:border-white/20 rounded-3xl p-6 md:p-8 backdrop-blur-sm flex-grow">
                <h2 class="font-heading text-2xl text-brand-dark dark:text-brand-chalk mb-6 flex items-center gap-3">
                    <div class="bg-brand-pink p-2 rounded-lg border-2 border-brand-dark text-white shadow-sm"><i data-lucide="list"></i></div>
                    Categories
                </h2>
                
                <div id="categories-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    </div>
            </div>

            <div class="bg-brand-dark rounded-3xl p-2 shadow-neo">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-2" id="scoreboard-container">
                    </div>
            </div>
        </div>

    </main>

    <div id="modal-setup" class="fixed inset-0 bg-brand-dark/90 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-slate-800 w-full max-w-lg rounded-3xl border-[6px] border-brand-dark shadow-neo-lg p-8 transform transition-all">
            <div class="flex justify-between items-center mb-6 border-b-4 border-brand-dark/10 pb-4">
                <h2 class="font-heading text-3xl font-bold text-brand-dark dark:text-white">Game Setup</h2>
                <button onclick="Game.closeSetup()" class="text-brand-dark dark:text-white hover:text-brand-pink transition-transform hover:rotate-90"><i data-lucide="x" class="w-8 h-8"></i></button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block font-heading font-bold text-lg mb-2 text-brand-dark dark:text-brand-chalk">Categories <span class="text-sm font-sans font-normal opacity-70">(One per line)</span></label>
                    <textarea id="setup-cats" class="w-full border-4 border-brand-dark rounded-xl p-4 font-sans text-xl shadow-neo-sm h-48 focus:ring-4 ring-brand-blue/30 outline-none dark:bg-slate-900 dark:text-white resize-none" placeholder="Name&#10;Animal&#10;Place&#10;Food"></textarea>
                </div>
                
                <div class="flex gap-4">
                    <button onclick="Game.saveSetup()" class="flex-1 btn-neo bg-brand-green text-white font-heading font-bold text-xl py-4 rounded-xl border-4 border-brand-dark shadow-neo">
                        Save & Restart
                    </button>
                    <button onclick="Game.closeSetup()" class="flex-1 btn-neo bg-slate-200 text-brand-dark font-heading font-bold text-xl py-4 rounded-xl border-4 border-brand-dark shadow-neo">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const Game = (function() {
            
            // --- CONSTANTS ---
            // Removed difficult letters (Q, X, Z) for ESL context
            const ALPHABET = "ABCDEFGHIJKLMNOPRSTUVWY".split(''); 
            const COLORS = ['bg-brand-pink', 'bg-brand-orange', 'bg-brand-green', 'bg-brand-blue'];

            // --- STATE ---
            let state = {
                categories: ["Boy's Name", "Girl's Name", "Animal", "Food", "Country", "Object"],
                scores: [0, 0, 0, 0],
                teamNames: ["Team 1", "Team 2", "Team 3", "Team 4"],
                usedLetters: [],
                isSpinning: false,
                timerInterval: null
            };

            // --- DOM ELEMENTS ---
            const els = {
                letter: document.getElementById('letter-char'),
                letterContainer: document.getElementById('letter-container'),
                spinBtn: document.getElementById('spin-btn'),
                grid: document.getElementById('categories-grid'),
                history: document.getElementById('history-container'),
                timerBar: document.getElementById('timer-bar'),
                timerDisplay: document.getElementById('timer-display'),
                scores: document.getElementById('scoreboard-container'),
                modal: document.getElementById('modal-setup'),
                setupInput: document.getElementById('setup-cats'),
                status: document.getElementById('game-status')
            };

            // --- INIT ---
            function init() {
                load();
                renderAll();
                lucide.createIcons();
            }

            function load() {
                const data = localStorage.getItem('eng1_stopbus_v3');
                if(data) {
                    const parsed = JSON.parse(data);
                    // Merge strategies to keep defaults if data is corrupt
                    state = { ...state, ...parsed };
                }
            }

            function save() {
                localStorage.setItem('eng1_stopbus_v3', JSON.stringify(state));
            }

            // --- CORE MECHANICS ---

            function spin() {
                if(state.isSpinning) return;

                // 1. Calculate Available Letters
                const available = ALPHABET.filter(char => !state.usedLetters.includes(char));

                // 2. Check for End of Game
                if(available.length === 0) {
                    alert("All letters have been used! Please reset the game.");
                    return;
                }

                // 3. Start Spin Sequence
                state.isSpinning = true;
                els.spinBtn.disabled = true;
                els.spinBtn.innerHTML = `Running...`;
                
                // Visual Reset
                els.letter.classList.remove('animate-pop');
                els.letterContainer.classList.add('scale-95'); // Press effect

                let speed = 50;
                let counter = 0;
                // Minimum spins ensures drama
                const minSpins = 20; 
                // Determine target now
                const targetChar = available[Math.floor(Math.random() * available.length)];

                const loop = () => {
                    // Show random char from ALL alphabet for visual noise
                    const displayChar = ALPHABET[Math.floor(Math.random() * ALPHABET.length)];
                    els.letter.textContent = displayChar;
                    els.letter.classList.add('blur-motion');

                    counter++;

                    // Slow down logic
                    if (counter > minSpins) speed += 20;
                    if (counter > minSpins + 10) speed += 50;

                    if (speed < 400) {
                        setTimeout(loop, speed);
                    } else {
                        // FINISH
                        finalizeSpin(targetChar);
                    }
                };

                loop();
            }

            function finalizeSpin(char) {
                state.isSpinning = false;
                state.usedLetters.push(char);
                save();

                // UI Finalize
                els.letter.textContent = char;
                els.letter.classList.remove('blur-motion');
                void els.letter.offsetWidth; // Force Reflow
                els.letter.classList.add('animate-pop');
                els.letterContainer.classList.remove('scale-95');
                
                els.spinBtn.disabled = false;
                els.spinBtn.textContent = "SPIN AGAIN";
                
                // Render History
                renderHistory();
            }

            function startTimer(seconds) {
                clearInterval(state.timerInterval);
                
                const now = Date.now();
                const end = now + (seconds * 1000);
                
                // UI Reset
                els.timerBar.style.transition = 'none';
                els.timerBar.style.width = '100%';
                els.timerBar.className = "h-full w-full origin-left bg-brand-blue";
                void els.timerBar.offsetWidth; // Reflow

                // Start CSS Transition
                els.timerBar.style.transition = `width ${seconds}s linear`;
                els.timerBar.style.width = '0%';

                state.timerInterval = setInterval(() => {
                    const remaining = Math.ceil((end - Date.now()) / 1000);
                    
                    if(remaining >= 0) {
                        const mins = Math.floor(remaining / 60).toString().padStart(2, '0');
                        const secs = (remaining % 60).toString().padStart(2, '0');
                        els.timerDisplay.textContent = `${mins}:${secs}`;
                        
                        // Color Warning
                        const pct = (remaining / seconds);
                        if(pct < 0.2) els.timerBar.className = "h-full w-full origin-left bg-brand-pink";
                        else if(pct < 0.5) els.timerBar.className = "h-full w-full origin-left bg-brand-orange";

                    } else {
                        stopTimer();
                        els.timerDisplay.textContent = "00:00";
                        // Shake animation on finish
                        els.timerBar.parentElement.classList.add('animate-shake');
                        setTimeout(() => els.timerBar.parentElement.classList.remove('animate-shake'), 500);
                    }
                }, 100);
            }

            function stopTimer() {
                clearInterval(state.timerInterval);
                const width = els.timerBar.getBoundingClientRect().width;
                const parentWidth = els.timerBar.parentElement.getBoundingClientRect().width;
                // Freeze visual
                els.timerBar.style.width = (width/parentWidth * 100) + '%';
                els.timerBar.style.transition = 'none';
            }

            // --- RENDERERS ---

            function renderAll() {
                renderCategories();
                renderScores();
                renderHistory();
            }

            function renderCategories() {
                els.grid.innerHTML = '';
                state.categories.forEach((cat, i) => {
                    const color = COLORS[i % COLORS.length];
                    const div = document.createElement('div');
                    div.className = "flex items-center p-3 border-4 border-brand-dark shadow-neo rounded-2xl bg-white dark:bg-slate-700 transition-transform hover:-translate-y-1";
                    div.innerHTML = `
                        <div class="w-12 h-12 rounded-xl ${color} border-2 border-brand-dark flex items-center justify-center text-white font-heading font-bold text-xl mr-4 shrink-0 shadow-sm">
                            ${i + 1}
                        </div>
                        <span class="font-heading text-xl font-bold text-brand-dark dark:text-white leading-tight break-words">${cat}</span>
                    `;
                    els.grid.appendChild(div);
                });
            }

            function renderScores() {
                els.scores.innerHTML = '';
                state.scores.forEach((score, i) => {
                    const color = COLORS[i % COLORS.length];
                    const div = document.createElement('div');
                    div.className = "bg-white dark:bg-slate-800 border-2 border-brand-dark rounded-xl p-2 flex flex-col relative overflow-hidden";
                    
                    div.innerHTML = `
                        <div class="absolute top-0 left-0 w-full h-1.5 ${color}"></div>
                        <button onclick="Game.renameTeam(${i})" class="text-xs font-bold text-gray-500 dark:text-gray-400 mt-1 uppercase tracking-wider hover:text-brand-blue truncate w-full">
                            ${state.teamNames[i]}
                        </button>
                        <div class="text-3xl font-black text-center text-brand-dark dark:text-white my-1">${score}</div>
                        <div class="flex gap-1 mt-auto">
                            <button onclick="Game.modScore(${i}, 10)" class="flex-1 bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-300 font-bold rounded hover:bg-green-200 py-1 text-sm border border-brand-dark/20">+</button>
                            <button onclick="Game.modScore(${i}, -10)" class="flex-1 bg-red-100 dark:bg-red-900 text-red-600 dark:text-red-300 font-bold rounded hover:bg-red-200 py-1 text-sm border border-brand-dark/20">-</button>
                        </div>
                    `;
                    els.scores.appendChild(div);
                });
            }

            function renderHistory() {
                if(state.usedLetters.length === 0) {
                    els.history.innerHTML = '<span class="text-xs text-gray-400 italic py-1">No letters used yet</span>';
                    return;
                }
                
                els.history.innerHTML = '';
                state.usedLetters.forEach(char => {
                    const badge = document.createElement('span');
                    badge.className = "inline-flex items-center justify-center w-8 h-8 bg-brand-dark text-white font-heading font-bold rounded-lg border-2 border-white/20 shadow-sm animate-pop";
                    badge.textContent = char;
                    els.history.appendChild(badge);
                });
            }

            // --- INTERACTIONS ---

            function modScore(index, amount) {
                state.scores[index] += amount;
                save();
                renderScores();
            }

            function renameTeam(index) {
                const name = prompt("Rename Team:", state.teamNames[index]);
                if(name) {
                    state.teamNames[index] = name;
                    save();
                    renderScores();
                }
            }

            function openSetup() {
                els.setupInput.value = state.categories.join('\n');
                els.modal.classList.remove('hidden');
            }

            function closeSetup() {
                els.modal.classList.add('hidden');
            }

            function saveSetup() {
                const raw = els.setupInput.value;
                state.categories = raw.split('\n').map(s => s.trim()).filter(s => s.length > 0);
                // Resetting logic on setup save? Optional. Let's keep history.
                save();
                renderAll();
                closeSetup();
            }

            function resetGame() {
                if(confirm("Start a new game? This clears scores and used letters.")) {
                    state.scores = [0,0,0,0];
                    state.usedLetters = [];
                    els.letter.textContent = "?";
                    save();
                    renderAll();
                }
            }

            function toggleTheme() {
                document.documentElement.classList.toggle('dark');
            }

            return {
                init, spin, startTimer, stopTimer,
                modScore, renameTeam,
                openSetup, closeSetup, saveSetup,
                resetGame, toggleTheme
            };
        })();

        // Start
        Game.init();
    </script>
</body>
</html>
