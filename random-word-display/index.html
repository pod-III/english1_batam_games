<!DOCTYPE html><html><body>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Animator - Rounds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
        transition: background-color 0.5s ease;
        overflow: hidden;
      }
      .moving-word {
        position: absolute;
        cursor: default;
        user-select: none;
        transition: transform 7s ease-in-out, opacity 1s, font-size 0.5s;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
      }
      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }
        50% {
          box-shadow: 0 0 25px rgba(139, 92, 246, 0.8);
        }
      }
      #controls {
        animation: glow 4s infinite;
      }
    </style>
  </head>
  <body
    class="text-white min-h-screen flex flex-col md:flex-row p-6 gap-6 backdrop-blur-sm"
  >
    <div
      id="controls"
      class="md:w-1/3 w-full bg-gray-800/80 p-6 rounded-2xl shadow-xl space-y-4 border border-purple-600/30"
    >
      <h1 class="text-3xl font-extrabold text-purple-400 mb-2">
        Word Animator (Rounds)
      </h1>
      <p class="text-gray-400 text-sm leading-relaxed">
        Type your rounds below — each line represents one round, and words in a
        round should be comma-separated.
      </p>
      <textarea
        id="word-input"
        class="w-full h-40 p-3 bg-gray-900/70 text-gray-200 border border-purple-600/50 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 resize-none"
      >Primary Set, Core Idea, Key Concept
Second Round Words, Transition, Next Step
Final Words, Conclusion, Wrap Up, Thank You</textarea
      >
      <button
        onclick="parseAndLoadRounds()"
        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-3 px-4 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-lg"
      >
        ▶ Load & Start Rounds
      </button>
      <button
        id="hide-controls-button"
        onclick="toggleControls()"
        class="w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-xl transition duration-300 ease-in-out"
      >
        Hide Controls
      </button>
      <div id="round-counter" class="text-lg font-bold text-center text-sky-400">
        No Rounds Loaded
      </div>
      <div id="status-message" class="text-sm text-center text-red-400"></div>
    </div>

    <div
      id="display-area-container"
      class="flex-1 relative bg-gray-900/60 rounded-2xl border border-gray-700 overflow-hidden"
    >
      <div id="word-display" class="w-full h-full relative">
        <div
          id="initial-message"
          class="absolute inset-0 flex items-center justify-center text-2xl text-gray-500 animate-pulse"
        >
          Click 'Load & Start Rounds' to begin.
        </div>
      </div>
    </div>

    <button
      id="next-round-fixed-button"
      onclick="loadNextRound()"
      class="fixed bottom-6 left-6 bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-6 rounded-full shadow-xl z-50 transition duration-300 ease-in-out transform hover:scale-110"
    >
      ⏭ Next Round
    </button>

    <button
      id="show-controls-fixed-button"
      onclick="toggleControls()"
      class="fixed bottom-6 right-6 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-xl z-50 hidden transition duration-300 ease-in-out transform hover:scale-110"
    >
      ⚙ Show Controls
    </button>

    <script>
      let animationInterval;
      let roundsData = [];
      let currentRoundIndex = -1;

      const textColors = [
        "text-purple-400",
        "text-sky-400",
        "text-emerald-400",
        "text-amber-400",
        "text-pink-400",
        "text-indigo-400",
        "text-teal-400",
      ];
      const fontSizes = ["text-2xl", "text-3xl", "text-4xl", "text-5xl"];

      function getRandomElement(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }
      function calculateNewPosition(container) {
        const rect = container.getBoundingClientRect();
        const padding = 100;
        return {
          x: Math.random() * (rect.width + padding) - padding / 2,
          y: Math.random() * (rect.height + padding) - padding / 2,
          rot: Math.random() * 60 - 30,
        };
      }
      function animateWords() {
        document.querySelectorAll(".moving-word").forEach((word) => {
          const display = document.getElementById("word-display");
          const { x, y, rot } = calculateNewPosition(display);
          word.style.transform = `translate(${x}px, ${y}px) rotate(${rot}deg)`;
        });
      }
      function loadRound(index) {
        clearInterval(animationInterval);
        if (!roundsData.length) return;
        if (index >= roundsData.length) index = 0;
        currentRoundIndex = index;

        const words = roundsData[currentRoundIndex];
        const display = document.getElementById("word-display");
        display.innerHTML = "";
        document.getElementById("round-counter").textContent = `Round ${
          index + 1
        } / ${roundsData.length}`;

        words.forEach((text) => {
          const span = document.createElement("span");
          span.textContent = text;
          span.className = `moving-word font-bold opacity-75 hover:opacity-100 ${getRandomElement(
            textColors
          )} ${getRandomElement(fontSizes)}`;
          span.style.transform = `translate(${Math.random() * 50}px, ${
            Math.random() * 50
          }px)`;
          display.appendChild(span);
        });

        setTimeout(() => {
          animateWords();
          animationInterval = setInterval(animateWords, 7000);
        }, 100);
      }
      function parseAndLoadRounds() {
        const input = document.getElementById("word-input").value;
        const lines = input
          .split("\n")
          .map((l) => l.trim())
          .filter((l) => l.length > 0);
        roundsData = lines
          .map((line) =>
            line
              .split(",")
              .map((w) => w.trim())
              .filter((w) => w.length > 0)
          )
          .filter((r) => r.length > 0);
        if (!roundsData.length) return;
        currentRoundIndex = -1;
        loadNextRound();
      }
      function loadNextRound() {
        if (!roundsData.length) return;
        loadRound(currentRoundIndex + 1);
      }
      function toggleControls() {
        const controls = document.getElementById("controls");
        const display = document.getElementById("display-area-container");
        const showBtn = document.getElementById("show-controls-fixed-button");
        const hidden = controls.classList.contains("hidden");
        if (hidden) {
          controls.classList.remove("hidden");
          display.classList.remove("md:w-full");
          showBtn.classList.add("hidden");
        } else {
          controls.classList.add("hidden");
          display.classList.add("md:w-full");
          showBtn.classList.remove("hidden");
        }
      }
      window.onload = parseAndLoadRounds;
    </script>
  </body>
</html>
