    <!-- Theme Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#1e293b',

                    },
                    fontFamily: {
                        heading: ['Fredoka', 'sans-serif'], 
                        body: ['Nunito', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px rgba(30, 41, 59, 1)',
                        'hard-md': '6px 6px 0px 0px rgba(30, 41, 59, 1)',
                        'hard-lg': '10px 10px 0px 0px rgba(30, 41, 59, 1)',
                        'hard-sm': '2px 2px 0px 0px rgba(30, 41, 59, 1)',

    <style>
        body { 
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            background-color: #F8FAFC;
            background-image: 
                linear-gradient(#E2E8F0 1px, transparent 1px),
                linear-gradient(90deg, #E2E8F0 1px, transparent 1px);
            background-size: 24px 24px;
            color: #1e293b;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .game-console {
            background: #FFFFFF;
            border: 6px solid #1e293b;
            border-radius: 2.5rem;
            box-shadow: 14px 14px 0px rgba(30, 41, 59, 0.15);
            display: flex;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .btn-chunky {
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
            position: relative;
            border: 3px solid #1e293b;
            box-shadow: 0 6px 0 #1e293b;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .btn-chunky:active:not(:disabled) {
            transform: translateY(6px);
            box-shadow: 0 0 0 #1e293b !important;
            border-bottom-width: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
            background: #1e293b; border: 3px solid #2979FF; margin-top: -7px; cursor: pointer;
            box-shadow: 2px 2px 0px rgba(30,41,59,1);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; background: #e2e8f0; border: 2px solid #1e293b; border-radius: 99px;
        }

        .moving-word {
            position: absolute;
            cursor: default;
            user-select: none;
            transition: opacity 0.5s;
            white-space: nowrap;
            will-change: transform;
            top: 0;
            left: 0;
            -webkit-text-stroke: 2px #1e293b;
            paint-order: stroke fill;
            filter: drop-shadow(4px 4px 0px rgba(30, 41, 59, 0.2));
            z-index: 10;
        }

        /* Toggle Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #e2e8f0;
            border: 2px solid #1e293b;
            transition: .3s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px; width: 14px;
            left: 3px; bottom: 3px;
            background-color: #1e293b;
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #00E676; }
        input:checked + .slider:before { transform: translateX(24px); }

        textarea {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 10px 10px;
        }
        
        .hidden-panel-mobile {
            transform: translateY(100%);
            border-bottom-width: 0 !important;
        }
        @media (min-width: 768px) {
            .hidden-panel-desktop {
                margin-left: -24rem; 
                border-right-width: 0 !important;
            }
        }

    <script>
        const LS_KEY_WORDS = 'wordAnimatorData_v2'; 
        const LS_KEY_PHYSICS = 'wordAnimatorPhysics';

        let roundsData = [];
        let currentRoundIndex = -1;
        let activeBouncingWords = [];
        let animationFrameId;
        let globalSpeedMultiplier = 1.5; 
        let isRevealed = false; 
        let collisionsEnabled = true;

        const colors = ['text-pink', 'text-orange', 'text-green', 'text-blue', 'text-slate-800'];
        const fontSizes = ["text-5xl", "text-6xl", "text-7xl", "text-8xl"];
        const UNIFIED_SIZE_CLASS = "text-6xl";
        
        const wordInput = document.getElementById("word-input");

        function saveWords(wordsString) {
             try { localStorage.setItem(LS_KEY_WORDS, wordsString); } catch (e) {}
        }

        function loadWords() {
            try {
                const savedWords = localStorage.getItem(LS_KEY_WORDS);
                if (savedWords) wordInput.value = savedWords;
                
                const savedPhysics = localStorage.getItem(LS_KEY_PHYSICS);
                if (savedPhysics !== null) {
                    collisionsEnabled = savedPhysics === 'true';
                    document.getElementById('collision-toggle').checked = collisionsEnabled;
                }
            } catch (e) {}
        }

        function updatePhysicsSetting() {
            collisionsEnabled = document.getElementById('collision-toggle').checked;
            localStorage.setItem(LS_KEY_PHYSICS, collisionsEnabled);
        }

        function updateSpeed(val) {
            globalSpeedMultiplier = parseFloat(val);
            document.getElementById('speed-display').innerText = globalSpeedMultiplier.toFixed(1) + 'x';
        }
        
        function formatList() {
            const csvInput = document.getElementById('csv-input').value;
            if (!csvInput.trim()) return;
            const words = csvInput.split(',').map(word => word.trim()).filter(word => word.length > 0);
            const formattedText = words.map(word => word.replace(/\s/g, '').toUpperCase().split('').join(',')).join('\n');
            wordInput.value = formattedText;
            saveWords(formattedText);
        }

        class BouncingWord {
            constructor(text, containerWidth, containerHeight) {
                this.element = document.createElement("div");
                this.element.textContent = text;
                
                const colorClass = colors[Math.floor(Math.random() * colors.length)];
                const sizeClass = fontSizes[Math.floor(Math.random() * fontSizes.length)];
                const initialRotate = Math.floor(Math.random() * 20) - 10; 
                
                this.element.className = `moving-word font-heading font-bold ${colorClass} ${sizeClass}`;
                this.element.style.opacity = '0';
                
                document.getElementById("word-display").appendChild(this.element);
                
                this.width = this.element.offsetWidth;
                this.height = this.element.offsetHeight;
                
                this.radius = (Math.max(this.width, this.height) / 2) * 0.85;
                this.mass = (this.width * this.height) / 500;
                
                this.x = Math.random() * (containerWidth - this.width);
                this.y = Math.random() * (containerHeight - this.height);
                this.targetX = 0;
                this.targetY = 0;
                
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle);
                this.vy = Math.sin(angle);
                
                this.currentRotation = initialRotate;
                this.angularVelocity = (Math.random() - 0.5) * 2;
                this.scale = 1;
                this.targetScale = 1;
                
                this.updatePosition();
                
                requestAnimationFrame(() => { 
                    this.element.style.opacity = '1'; 
                });
            }

            get center() {
                return {
                    x: this.x + this.width / 2,
                    y: this.y + this.height / 2
                };
            }

            update(containerWidth, containerHeight) {
                if (isRevealed) {
                    const ease = 0.1; 
                    this.x += (this.targetX - this.x) * ease;
                    this.y += (this.targetY - this.y) * ease;
                    this.currentRotation += (0 - this.currentRotation) * ease;
                    this.scale += (1 - this.scale) * ease;
                } else {
                    this.x += this.vx * globalSpeedMultiplier;
                    this.y += this.vy * globalSpeedMultiplier;
                    this.currentRotation += this.angularVelocity * (globalSpeedMultiplier * 0.5);
                    this.angularVelocity *= 0.99;

                    if (this.x <= 0) { 
                        this.x = 0; this.vx *= -1; 
                        this.onBounce('wall-x'); 
                    } else if (this.x + this.width >= containerWidth) { 
                        this.x = containerWidth - this.width; this.vx *= -1; 
                        this.onBounce('wall-x'); 
                    }

                    if (this.y <= 0) { 
                        this.y = 0; this.vy *= -1; 
                        this.onBounce('wall-y'); 
                    } else if (this.y + this.height >= containerHeight) { 
                        this.y = containerHeight - this.height; this.vy *= -1; 
                        this.onBounce('wall-y'); 
                    }
                    
                    this.scale += (this.targetScale - this.scale) * 0.15;
                }
                this.updatePosition();
            }

            onBounce(type) {
                this.scale = 0.85;
                this.angularVelocity += (Math.random() - 0.5) * 5;
            }

            updatePosition() {
                this.element.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.currentRotation}deg) scale(${this.scale})`;
            }
        }

        function handleCollisions() {
            if (isRevealed || !collisionsEnabled) return;

            for (let i = 0; i < activeBouncingWords.length; i++) {
                for (let j = i + 1; j < activeBouncingWords.length; j++) {
                    const b1 = activeBouncingWords[i];
                    const b2 = activeBouncingWords[j];

                    const c1 = b1.center;
                    const c2 = b2.center;

                    const dx = c2.x - c1.x;
                    const dy = c2.y - c1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = b1.radius + b2.radius;

                    if (distance < minDistance) {
                        const overlap = minDistance - distance;
                        const nx = dx / distance;
                        const ny = dy / distance;
                        
                        const totalMass = b1.mass + b2.mass;
                        const m1Ratio = b2.mass / totalMass;
                        const m2Ratio = b1.mass / totalMass;

                        b1.x -= nx * overlap * m1Ratio;
                        b1.y -= ny * overlap * m1Ratio;
                        b2.x += nx * overlap * m2Ratio;
                        b2.y += ny * overlap * m2Ratio;

                        const rvx = b2.vx - b1.vx;
                        const rvy = b2.vy - b1.vy;
                        const velAlongNormal = rvx * nx + rvy * ny;

                        if (velAlongNormal > 0) continue;

                        const e = 0.95;
                        let jImpulse = -(1 + e) * velAlongNormal;
                        jImpulse /= (1 / b1.mass + 1 / b2.mass);

                        const impulseX = jImpulse * nx;
                        const impulseY = jImpulse * ny;

                        b1.vx -= (1 / b1.mass) * impulseX;
                        b1.vy -= (1 / b1.mass) * impulseY;
                        b2.vx += (1 / b2.mass) * impulseX;
                        b2.vy += (1 / b2.mass) * impulseY;

                        const tangentX = -ny;
                        const tangentY = nx;
                        const tanVel = rvx * tangentX + rvy * tangentY;
                        
                        b1.angularVelocity -= tanVel * 0.1;
                        b2.angularVelocity += tanVel * 0.1;

                        b1.onBounce('word');
                        b2.onBounce('word');
                    }
                }
            }
        }

        function calculateRevealPositions() {
            const container = document.getElementById("word-display");
            const containerW = container.clientWidth;
            const containerH = container.clientHeight;
            const gap = 12; 

            let currentLine = [];
            let allLines = [];
            let currentLineWidth = 0;
            const maxLineWidth = containerW * 0.85; 

            activeBouncingWords.forEach(wordObj => {
                if (currentLineWidth + wordObj.width > maxLineWidth && currentLine.length > 0) {
                    allLines.push({ words: currentLine, width: currentLineWidth - gap });
                    currentLine = [];
                    currentLineWidth = 0;
                }
                currentLine.push(wordObj);
                currentLineWidth += wordObj.width + gap;
            });
            if (currentLine.length > 0) allLines.push({ words: currentLine, width: currentLineWidth - gap });

            const maxLineHeight = activeBouncingWords.reduce((max, w) => Math.max(max, w.height), 0);
            const totalBlockHeight = (allLines.length * maxLineHeight) + ((allLines.length - 1) * gap);
            let startY = (containerH - totalBlockHeight) / 2;

            allLines.forEach(line => {
                let startX = (containerW - line.width) / 2;
                line.words.forEach(wordObj => {
                    wordObj.targetX = startX;
                    wordObj.targetY = startY;
                    startX += wordObj.width + gap;
                });
                startY += maxLineHeight + gap;
            });
        }

        function revealWord() {
            if (activeBouncingWords.length === 0) return;
            
            const measureGhost = (text) => {
                const span = document.createElement('div');
                span.textContent = text;
                span.className = `moving-word font-heading font-bold ${UNIFIED_SIZE_CLASS}`; 
                span.style.visibility = 'hidden';
                span.style.position = 'absolute';
                document.body.appendChild(span);
                const w = span.offsetWidth;
                const h = span.offsetHeight;
                document.body.removeChild(span);
                return { w, h };
            };

            activeBouncingWords.forEach(word => {
                const dim = measureGhost(word.element.textContent);
                word.width = dim.w;
                word.height = dim.h;
                fontSizes.forEach(fs => word.element.classList.remove(fs));
                word.element.classList.add(UNIFIED_SIZE_CLASS);
            });

            isRevealed = true;
            calculateRevealPositions();
            document.getElementById('reveal-btn').classList.add('opacity-50', 'pointer-events-none');
            document.getElementById('speed-control-display').classList.add('opacity-50', 'pointer-events-none');
        }

        function gameLoop() {
            const container = document.getElementById("word-display");
            if (!container) return; 
            const w = container.clientWidth;
            const h = container.clientHeight;

            handleCollisions();
            activeBouncingWords.forEach(word => word.update(w, h));
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function loadRound(index) {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            const display = document.getElementById("word-display");
            display.querySelectorAll('.moving-word').forEach(el => el.remove());
            const initialMsg = document.getElementById("initial-message");
            if(initialMsg) initialMsg.style.display = 'none';
            activeBouncingWords = [];
            if (!roundsData.length) return;
            
            let nextIndex = index;
            if (nextIndex >= roundsData.length) nextIndex = 0;
            currentRoundIndex = nextIndex;
            
            const words = roundsData[currentRoundIndex];
            isRevealed = false;
            
            document.getElementById('reveal-btn').classList.remove('hidden', 'opacity-50', 'pointer-events-none');
            document.getElementById('speed-control-display').classList.remove('opacity-50', 'pointer-events-none');
            
            const status = document.getElementById("round-counter");
            status.innerHTML = `ROUND <span class="text-blue text-xl md:text-2xl ml-1">${currentRoundIndex + 1}</span> / ${roundsData.length}`;
            
            words.forEach((text) => {
                activeBouncingWords.push(new BouncingWord(text, display.clientWidth, display.clientHeight));
            });
            gameLoop();
        }

        function parseAndLoadRounds() {
            const input = wordInput.value;
            const lines = input.split("\n").map((l) => l.trim()).filter((l) => l.length > 0);
            roundsData = lines.map((line) => line.split(",").map((w) => w.trim()).filter((w) => w.length > 0)).filter((r) => r.length > 0);
            if (!roundsData.length) return;
            
            if(window.innerWidth < 768) toggleControlPanel(true);
            currentRoundIndex = -1;
            loadNextRound();
        }

        function loadNextRound() {
            if (!roundsData.length) return;
            loadRound(currentRoundIndex + 1);
        }

        function toggleControlPanel(forceHide = false) {
            const controls = document.getElementById('controls');
            const isCurrentlyHidden = window.innerWidth >= 768 
                ? controls.classList.contains('hidden-panel-desktop')
                : controls.classList.contains('hidden-panel-mobile');
            if(forceHide || !isCurrentlyHidden) {
                controls.classList.add('hidden-panel-mobile', 'hidden-panel-desktop');
            } else {
                controls.classList.remove('hidden-panel-mobile', 'hidden-panel-desktop');
            }
            setTimeout(() => window.dispatchEvent(new Event('resize')), 350);
        }

        window.addEventListener('resize', () => {
             const controls = document.getElementById('controls');
             if(window.innerWidth >= 768) controls.classList.remove('hidden-panel-mobile'); 
             else controls.classList.remove('hidden-panel-desktop'); 
             if(isRevealed) calculateRevealPositions();
        });

        function init() {
            loadWords();
            wordInput.addEventListener('input', (e) => saveWords(e.target.value));
            updateSpeed(document.getElementById('speed-slider').value);
            lucide.createIcons();
            if(window.innerWidth < 768) toggleControlPanel(true);
        }
        init();
    </script>
</body>
</html>
