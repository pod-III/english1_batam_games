<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English 1 Downtime - Kids Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400..700&family=Nunito:wght@600..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        e1pink: '#FF6B95',   // Playful
                        e1orange: '#FF8C42', // Energy
                        e1green: '#00E676',  // Success
                        e1blue: '#2979FF',   // Logic
                        e1dark: '#1e293b',   // Borders/Text
                        e1chalk: '#f8fafc',  // Backgrounds
                    },
                    fontFamily: {
                        fredoka: ['Fredoka', 'sans-serif'],
                        nunito: ['Nunito', 'sans-serif'],
                    },
                    boxShadow: {
                        'neo': '4px 4px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-lg': '8px 8px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-pressed': '0px 0px 0px 0px rgba(30, 41, 59, 1)',
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'spin-slow': 'spin 8s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-10px) rotate(2deg)' },
                        },
                        popIn: {
                            '0%': { transform: 'scale(0.5)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* VIBRANT BACKGROUND PATTERN */
        body {
            background-color: #f8fafc;
            background-image: radial-gradient(#cbd5e1 3px, transparent 3px);
            background-size: 25px 25px;
        }

        /* CARD TRANSITIONS */
        .card-transition {
            transition: background-color 0.5s ease, transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* BUTTON PRESS EFFECT */
        .neo-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px 0px #1e293b;
        }
    </style>
</head>
<body class="font-nunito min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden select-none">

    <div id="audio-overlay" onclick="App.init()" class="fixed inset-0 bg-slate-900/90 z-50 flex flex-col items-center justify-center cursor-pointer backdrop-blur-sm">
        <div class="bg-white p-8 rounded-[2rem] border-[5px] border-e1dark shadow-neo text-center animate-pop-in max-w-sm transform hover:scale-105 transition-transform">
            <img src="https://raw.githubusercontent.com/hfg-gmuend/openmoji/master/color/svg/1F50A.svg" class="w-24 h-24 mx-auto mb-4 animate-float">
            <h1 class="text-3xl font-fredoka text-e1dark mb-2">Start Class?</h1>
            <p class="text-lg font-nunito text-slate-500 font-bold">Tap anywhere to begin!</p>
        </div>
    </div>

    <main id="game-area" class="w-full max-w-xl relative flex flex-col items-center justify-center h-full">
        
        <div id="main-card" class="card-transition relative w-full aspect-square bg-e1blue border-[6px] border-e1dark rounded-[3rem] shadow-neo-lg flex flex-col items-center justify-center p-6 md:p-10 z-10">
            
            <div class="absolute inset-4 border-4 border-white/20 rounded-[2.5rem] pointer-events-none z-20"></div>

            <div class="flex-grow flex items-center justify-center relative w-full">
                <div class="absolute w-56 h-56 bg-white/20 rounded-full animate-pulse blur-xl"></div>
                
                <img id="visual-img" src="" class="w-48 h-48 md:w-64 md:h-64 drop-shadow-2xl animate-float relative z-30" alt="Activity Visual">
            </div>

            <div class="h-24 flex items-center justify-center w-full z-30 mt-4">
                <h1 id="visual-text" class="font-fredoka text-5xl md:text-7xl text-white text-center drop-shadow-md leading-none tracking-wide">
                    Loading...
                </h1>
            </div>

            <div class="w-full bg-black/20 h-8 rounded-full overflow-hidden border-4 border-e1dark/50 mt-6 z-30">
                <div id="progress-bar" class="h-full bg-white w-full transition-all duration-[100ms] ease-linear"></div>
            </div>

        </div>

        <div class="mt-8 opacity-40 text-sm font-bold text-e1dark hidden md:block">
            Press [Space] to Skip â€¢ [Enter] for Ready Mode
        </div>
    </main>

    <div id="ready-screen" class="hidden fixed inset-0 z-40 bg-e1green flex-col items-center justify-center p-8 animate-pop-in">
        <div class="bg-white border-[6px] border-e1dark rounded-[3rem] p-8 text-center shadow-neo-lg max-w-2xl w-full relative overflow-hidden">
            <div class="absolute -top-10 -right-10 opacity-20">
                <i data-lucide="star" class="w-48 h-48 fill-e1orange text-e1orange animate-spin-slow"></i>
            </div>

            <img src="https://raw.githubusercontent.com/hfg-gmuend/openmoji/master/color/svg/1F31F.svg" class="w-40 h-40 mx-auto mb-6 animate-float">
            <h1 class="text-6xl md:text-7xl font-fredoka text-e1dark mb-4">Class Ready!</h1>
            <p class="text-2xl font-nunito text-slate-500 font-bold mb-8">Eyes on Mr. Fahrul!</p>
            
            <button onclick="App.reset()" class="neo-btn bg-e1blue text-white font-fredoka text-2xl px-12 py-4 rounded-2xl border-4 border-e1dark hover:bg-blue-600 transition-colors shadow-neo">
                Restart Timer
            </button>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 p-3 md:p-4 bg-white/95 backdrop-blur border-t-[4px] border-e1dark flex justify-between items-center z-40 shadow-[0_-4px_20px_rgba(0,0,0,0.1)]">
        
        <div class="flex gap-2 items-center overflow-x-auto pb-1 md:pb-0">
            <button onclick="App.toggleSound()" id="btn-sound" class="neo-btn flex-shrink-0 bg-slate-100 border-2 border-e1dark w-12 h-12 rounded-xl flex items-center justify-center text-e1dark hover:bg-slate-200">
                <i data-lucide="volume-2"></i>
            </button>
            
            <div class="h-8 w-[2px] bg-slate-300 mx-2 flex-shrink-0"></div>
            
            <button onclick="App.toggleCat('move')" id="btn-move" class="neo-btn whitespace-nowrap bg-e1pink text-white border-2 border-e1dark px-4 py-2 rounded-xl font-fredoka font-medium text-lg shadow-sm">Move</button>
            <button onclick="App.toggleCat('quiet')" id="btn-quiet" class="neo-btn whitespace-nowrap bg-e1orange text-white border-2 border-e1dark px-4 py-2 rounded-xl font-fredoka font-medium text-lg shadow-sm">Quiet</button>
            <button onclick="App.toggleCat('think')" id="btn-think" class="neo-btn whitespace-nowrap bg-e1blue text-white border-2 border-e1dark px-4 py-2 rounded-xl font-fredoka font-medium text-lg shadow-sm">Look</button>
        </div>

        <button onclick="App.triggerReady()" class="neo-btn flex-shrink-0 bg-e1green text-e1dark border-4 border-e1dark px-6 py-2 md:py-3 rounded-2xl font-fredoka text-xl flex items-center gap-2 shadow-neo hover:bg-green-400 ml-4">
            <i data-lucide="check-circle-2" class="w-6 h-6"></i> 
            <span class="hidden md:inline">Ready!</span>
        </button>
    </nav>

    <script>
        /**
         * ------------------------------------------------------------------
         * DATA CONFIGURATION
         * ------------------------------------------------------------------
         * Images mapped to OpenMoji GitHub CDN.
         * Categories: move (Pink), quiet (Orange), think (Blue)
         */
        const ACTIVITIES = [
            // --- MOVEMENT (Pink) ---
            { text: "Up High!",  img: "1F64C.svg", color: "bg-e1pink", cat: "move" }, // Raising Hands
            { text: "Jump!",     img: "1F438.svg", color: "bg-e1pink", cat: "move" }, // Frog
            { text: "One Leg",   img: "1F9A9.svg", color: "bg-e1pink", cat: "move" }, // Flamingo (Balance)
            { text: "Clap!",     img: "1F44F.svg", color: "bg-e1pink", cat: "move" }, // Clapping Hands
            { text: "Wiggle",    img: "1F419.svg", color: "bg-e1pink", cat: "move" }, // Octopus (Wiggle arms)

            // --- QUIET (Orange) ---
            { text: "Shhhh...",  img: "1F92B.svg", color: "bg-e1orange", cat: "quiet" }, // Shushing Face
            { text: "Zip Lips",  img: "1F910.svg", color: "bg-e1orange", cat: "quiet" }, // Zipper Mouth
            { text: "Freeze!",   img: "1F9CA.svg", color: "bg-e1orange", cat: "quiet" }, // Ice Cube
            { text: "Listen",    img: "1F442.svg", color: "bg-e1orange", cat: "quiet" }, // Ear

            // --- THINK / LOOK (Blue) ---
            { text: "Look Here", img: "1F440.svg", color: "bg-e1blue", cat: "think" }, // Eyes
            { text: "Find Red",  img: "1F34E.svg", color: "bg-e1blue", cat: "think" }, // Red Apple
            { text: "Find Blue", img: "1F433.svg", color: "bg-e1blue", cat: "think" }, // Blue Whale
            { text: "Think",     img: "1F4A1.svg", color: "bg-e1blue", cat: "think" }, // Lightbulb
        ];

        const CONFIG = {
            baseUrl: "https://raw.githubusercontent.com/hfg-gmuend/openmoji/master/color/svg/",
            duration: 10, // Seconds per slide
            refreshRate: 100 // ms
        };

        /**
         * ------------------------------------------------------------------
         * AUDIO ENGINE
         * ------------------------------------------------------------------
         * Uses Web Audio API to generate sounds without external files.
         */
        const AudioEngine = {
            ctx: null,
            enabled: true,

            init() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
            },

            playTone(freq, type, duration, vol = 0.1, delay = 0) {
                if (!this.enabled || !this.ctx) return;
                
                const t = this.ctx.currentTime + delay;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = type;
                osc.frequency.setValueAtTime(freq, t);
                
                gain.gain.setValueAtTime(vol, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + duration);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                
                osc.start(t);
                osc.stop(t + duration);
            },

            playSwitch() {
                // Friendly "Ding-Dong"
                this.playTone(523.25, 'sine', 0.6, 0.1, 0);   // C5
                this.playTone(440.00, 'sine', 0.8, 0.1, 0.2); // A4
            },

            playSuccess() {
                // "Ta-Da!" Chord
                [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                    this.playTone(freq, 'triangle', 0.8, 0.15, i * 0.1);
                });
            }
        };

        /**
         * ------------------------------------------------------------------
         * APP LOGIC
         * ------------------------------------------------------------------
         */
        const App = {
            activeCats: new Set(['move', 'quiet', 'think']),
            timer: null,
            timeLeft: CONFIG.duration,
            
            // DOM Elements
            dom: {
                card: document.getElementById('main-card'),
                text: document.getElementById('visual-text'),
                img: document.getElementById('visual-img'),
                bar: document.getElementById('progress-bar'),
                readyScreen: document.getElementById('ready-screen'),
                audioOverlay: document.getElementById('audio-overlay'),
                btnSound: document.getElementById('btn-sound')
            },

            init() {
                AudioEngine.init();
                this.dom.audioOverlay.classList.add('hidden');
                lucide.createIcons();
                this.updateButtons(); // Set initial button states
                this.next();
                this.startTimer();
            },

            toggleSound() {
                AudioEngine.enabled = !AudioEngine.enabled;
                const icon = AudioEngine.enabled ? 'volume-2' : 'volume-x';
                this.dom.btnSound.innerHTML = `<i data-lucide="${icon}"></i>`;
                lucide.createIcons();
                if (AudioEngine.enabled) AudioEngine.playSwitch();
            },

            toggleCat(cat) {
                const btn = document.getElementById(`btn-${cat}`);
                
                if (this.activeCats.has(cat)) {
                    if (this.activeCats.size === 1) return; // Prevent empty set
                    this.activeCats.delete(cat);
                } else {
                    this.activeCats.add(cat);
                }
                this.updateButtons();
            },

            updateButtons() {
                ['move', 'quiet', 'think'].forEach(cat => {
                    const btn = document.getElementById(`btn-${cat}`);
                    const isActive = this.activeCats.has(cat);
                    
                    // Reset classes
                    btn.className = "neo-btn whitespace-nowrap border-2 border-e1dark px-4 py-2 rounded-xl font-fredoka font-medium text-lg shadow-sm transition-colors";
                    
                    if (!isActive) {
                        btn.classList.add('bg-slate-200', 'text-slate-400', 'border-transparent', 'shadow-none');
                    } else {
                        btn.classList.add('text-white', 'shadow-neo-sm');
                        if(cat === 'move') btn.classList.add('bg-e1pink');
                        if(cat === 'quiet') btn.classList.add('bg-e1orange');
                        if(cat === 'think') btn.classList.add('bg-e1blue');
                    }
                });
            },

            next() {
                // Filter available activities
                const pool = ACTIVITIES.filter(a => this.activeCats.has(a.cat));
                if (pool.length === 0) return;

                const item = pool[Math.floor(Math.random() * pool.length)];

                // Update DOM
                this.dom.text.innerText = item.text;
                this.dom.img.src = CONFIG.baseUrl + item.img;
                
                // Color Transition
                this.dom.card.className = `card-transition relative w-full aspect-square border-[6px] border-e1dark rounded-[3rem] shadow-neo-lg flex flex-col items-center justify-center p-6 md:p-10 z-10 ${item.color}`;

                // Play Sound
                AudioEngine.playSwitch();

                // Reset Timer
                this.timeLeft = CONFIG.duration;
                this.dom.bar.style.width = '100%';
            },

            startTimer() {
                clearInterval(this.timer);
                this.timer = setInterval(() => {
                    this.timeLeft -= (CONFIG.refreshRate / 1000);
                    const pct = (this.timeLeft / CONFIG.duration) * 100;
                    this.dom.bar.style.width = `${pct}%`;

                    if (this.timeLeft <= 0) this.next();
                }, CONFIG.refreshRate);
            },

            triggerReady() {
                clearInterval(this.timer);
                AudioEngine.playSuccess();
                this.dom.readyScreen.classList.remove('hidden');
                this.dom.readyScreen.classList.add('flex');
            },

            reset() {
                this.dom.readyScreen.classList.add('hidden');
                this.dom.readyScreen.classList.remove('flex');
                this.next();
                this.startTimer();
            }
        };

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') App.next();
            if (e.code === 'Enter') App.triggerReady();
        });

        // Initialize Icons on Load
        lucide.createIcons();
    </script>
</body>
</html>
