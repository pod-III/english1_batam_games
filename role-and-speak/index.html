    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['"Fredoka One"', 'cursive'],
                        body: ['"Nunito"', 'sans-serif'],
                    },
                    colors: {
                        e1pink: '#FF6B95',
                        e1orange: '#FF8C42',

                        e1blue: '#2979FF',
                        e1dark: '#1a1a2e',

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f4f8;
            /* Polished Dotted Background Pattern */
            background-image: radial-gradient(#94a3b8 2px, transparent 2px);
            background-size: 24px 24px;
            overflow: hidden;
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-card {
            animation: slideInUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .btn-fancy {
            transition: all 0.1s;
        }

        .btn-fancy:active {
            transform: translate(4px, 4px);
            box-shadow: none !important;
        }

        /* Diagonal Stripe Pattern for Headers */
        .bg-stripes {
            background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.05) 25%, transparent 25%, transparent 50%, rgba(0, 0, 0, 0.05) 50%, rgba(0, 0, 0, 0.05) 75%, transparent 75%, transparent);
            background-size: 20px 20px;
        }
    </style>
</head>

    <script>
        // --- AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isMuted = localStorage.getItem('e1_mute') === 'true';

        function playSound(type) {
            if (isMuted) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'click') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            }
        }

        function toggleSound() {
            isMuted = !isMuted;
            localStorage.setItem('e1_mute', isMuted);
            updateSoundIcon();
            if (!isMuted) playSound('click');
        }

        function updateSoundIcon() {
            document.getElementById('soundBtn').innerHTML = isMuted ?
                '<i class="fa-solid fa-volume-xmark text-gray-400"></i>' :
                '<i class="fa-solid fa-volume-high text-lg"></i>';
        }
        updateSoundIcon();

        // --- GAME STATE & PERSISTENCE ---
        const DEFAULT_ROUNDS = [
            {
                yellow: ["No Point", "Absolutely", "Completely", "Extremely", "Quite", "Free Point"],
                green: ["No Point", "Scared", "Anxious", "Terrified", "Confident", "Free Point"]
            },
            {
                yellow: ["No Point", "Always", "Usually", "Sometimes", "Rarely", "Free Point"],
                green: ["No Point", "Happy", "Sad", "Angry", "Excited", "Free Point"]
            }
        ];

        let rounds = [];
        let currentRoundIdx = 0;
        let editRoundIdx = 0;
        let scores = { 1: 0, 2: 0 };

        // Save everything to localStorage
        function saveGameState() {
            const gameState = {
                rounds: rounds,
                currentRoundIdx: currentRoundIdx,
                scores: scores
            };
            localStorage.setItem('e1_role_speak_state', JSON.stringify(gameState));
        }

        // Load from localStorage or use defaults
        function loadGameState() {
            const saved = localStorage.getItem('e1_role_speak_state');
            if (saved) {
                const parsed = JSON.parse(saved);
                rounds = parsed.rounds || JSON.parse(JSON.stringify(DEFAULT_ROUNDS));
                currentRoundIdx = parsed.currentRoundIdx || 0;
                scores = parsed.scores || { 1: 0, 2: 0 };
            } else {
                rounds = JSON.parse(JSON.stringify(DEFAULT_ROUNDS));
            }

            // Update Score UI
            document.getElementById('score1').textContent = scores[1];
            document.getElementById('score2').textContent = scores[2];
        }

        // --- INIT ---
        function init() {
            loadGameState();
            renderModalInputs();
        }

        // --- MAIN SCREEN LOGIC ---
        function startGame() {
            playSound('click');
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            renderGameRound();
        }

        function renderGameRound() {
            if (currentRoundIdx < 0) currentRoundIdx = 0;
            if (currentRoundIdx >= rounds.length) currentRoundIdx = rounds.length - 1;

            const roundData = rounds[currentRoundIdx];
            document.getElementById('roundDisplay').innerText = `ROUND ${currentRoundIdx + 1} / ${rounds.length}`;

            const buildList = (containerId, items, isGreen) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';

                items.forEach((item, idx) => {
                    const num = idx + 1;
                    const row = document.createElement('div');

                    let cardBg = "bg-white";
                    let textColor = "text-black";
                    let badgeColor = isGreen ? "bg-e1green text-white" : "bg-e1yellow text-black";
                    let badgeBorder = "border-black";

                    if (num === 1) {
                        cardBg = "bg-red-50";
                        badgeColor = "bg-red-500 text-white";
                        badgeBorder = "border-red-700";
                        textColor = "text-red-700 font-black";
                    }
                    if (num === 6) {
                        cardBg = "bg-yellow-50";
                        badgeColor = "bg-yellow-400 text-black";
                        badgeBorder = "border-yellow-600";
                        textColor = "text-yellow-700 font-black";
                    }

                    row.className = `${cardBg} rounded-xl border-2 border-black shadow-hard-xs flex items-center p-2 gap-3 transform transition-transform hover:scale-[1.02] opacity-0 animate-card`;
                    row.style.animationDelay = `${idx * 50}ms`;

                    let iconHtml = `<div class="w-10 h-10 rounded-lg border-2 ${badgeBorder} ${badgeColor} flex items-center justify-center font-display text-xl shadow-sm shrink-0">${num}</div>`;
                    let contentHtml = `<span class="text-xl md:text-2xl ${textColor} flex-grow">${item}</span>`;

                    if (num === 1) contentHtml += `<i class="fa-solid fa-ban text-red-500 text-xl mr-2"></i>`;
                    if (num === 6) contentHtml += `<i class="fa-solid fa-star text-yellow-500 text-xl mr-2"></i>`;

                    row.innerHTML = iconHtml + contentHtml;
                    container.appendChild(row);
                });
            };

            buildList('yellowList', roundData.yellow, false);
            buildList('greenList', roundData.green, true);
            saveGameState(); // Save progress
        }

        function changeRound(delta) {
            playSound('click');
            const newIdx = currentRoundIdx + delta;
            if (newIdx >= 0 && newIdx < rounds.length) {
                currentRoundIdx = newIdx;
                renderGameRound();
            }
        }

        // --- SETUP MODAL LOGIC ---
        function openSetupModal() {
            playSound('click');
            editRoundIdx = currentRoundIdx;
            renderModalInputs();
            document.getElementById('setupModal').classList.remove('hidden');
        }

        function closeSetupModal() {
            playSound('click');
            document.getElementById('setupModal').classList.add('hidden');
        }

        function editPrevRound() {
            if (editRoundIdx > 0) {
                saveTempInputState();
                editRoundIdx--;
                renderModalInputs();
                playSound('click');
            }
        }

        function editNextRound() {
            if (editRoundIdx < rounds.length - 1) {
                saveTempInputState();
                editRoundIdx++;
                renderModalInputs();
                playSound('click');
            }
        }

        function addNewRound() {
            saveTempInputState();
            const newRound = JSON.parse(JSON.stringify(DEFAULT_ROUNDS[0]));
            rounds.push(newRound);
            editRoundIdx = rounds.length - 1;
            renderModalInputs();
            playSound('click');
        }

        function deleteCurrentRound() {
            if (rounds.length <= 1) {
                alert("Cannot delete the only round!");
                return;
            }
            if (confirm("Are you sure you want to delete this round?")) {
                rounds.splice(editRoundIdx, 1);
                if (editRoundIdx >= rounds.length) editRoundIdx = rounds.length - 1;
                renderModalInputs();
                playSound('click');
            }
        }

        function renderModalInputs() {
            document.getElementById('modalRoundDisplay').innerText = `Round ${editRoundIdx + 1}`;
            const roundData = rounds[editRoundIdx];

            const buildInputs = (containerId, prefix, data) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';

                data.forEach((val, idx) => {
                    const num = idx + 1;
                    const div = document.createElement('div');
                    div.className = "flex gap-3 items-center";

                    let numBadgeClass = "bg-gray-200 text-gray-600";
                    if (num === 1) numBadgeClass = "bg-red-100 text-red-600 font-bold";
                    if (num === 6) numBadgeClass = "bg-yellow-100 text-yellow-600 font-bold";

                    div.innerHTML = `
                <div class="w-8 h-8 rounded flex items-center justify-center text-sm ${numBadgeClass} border border-gray-300">${num}</div>
                <input id="${prefix}_${idx}" value="${val}" class="w-full p-2.5 rounded-lg border-2 border-gray-200 focus:border-e1blue focus:ring-4 focus:ring-blue-50 outline-none transition-all font-bold text-gray-700">
            `;
                    container.appendChild(div);
                });
            };

            buildInputs('yellowInputs', 'y', roundData.yellow);
            buildInputs('greenInputs', 'g', roundData.green);
        }

        function saveTempInputState() {
            const yInputs = document.querySelectorAll('[id^="y_"]');
            const gInputs = document.querySelectorAll('[id^="g_"]');

            yInputs.forEach((input, idx) => {
                rounds[editRoundIdx].yellow[idx] = input.value;
            });
            gInputs.forEach((input, idx) => {
                rounds[editRoundIdx].green[idx] = input.value;
            });
        }

        function saveAndStart() {
            saveTempInputState();
            saveGameState(); // Permanent save
            closeSetupModal();
            renderGameRound();
        }

        function loadDefaults() {
            if (confirm("Reset all rounds and scores to default?")) {
                localStorage.removeItem('e1_role_speak_state');
                rounds = JSON.parse(JSON.stringify(DEFAULT_ROUNDS));
                scores = { 1: 0, 2: 0 };
                currentRoundIdx = 0;
                editRoundIdx = 0;
                document.getElementById('score1').textContent = 0;
                document.getElementById('score2').textContent = 0;
                renderModalInputs();
            }
        }

        // --- SCORE LOGIC ---
        function updateScore(team, delta) {
            scores[team] += delta;
            if (scores[team] < 0) scores[team] = 0;
            document.getElementById('score' + team).textContent = scores[team];
            playSound('click');
            saveGameState(); // Save score change
        }

        init();
    </script>
</body>

</html>
