<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel: English 1 Edition</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#0f172a',
                        panel: '#1e293b',
                        surface: '#334155'
                    },
                    fontFamily: {
                        heading: ['Bebas Neue', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(41, 121, 255, 0.15) 0px, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(255, 107, 149, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            color: #f8fafc;
            overflow-x: hidden;
        }

        /* --- Wheel Styling --- */
        .wheel-wrapper {
            position: relative;
            filter: drop-shadow(0 0 30px rgba(41, 121, 255, 0.2));
            transition: transform 0.3s;
        }

        #wheelCanvas {
            border-radius: 50%;
            border: 8px solid #1e293b;
            background: #0f172a;
            transition: filter 0.3s; /* Smooth blur transition */
        }
        
        /* Motion Blur Class */
        .spinning-fast {
            filter: blur(2px);
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #FF6B95;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
            z-index: 10;
        }

        /* --- Animations --- */
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col lg:flex-row items-center justify-center p-4 gap-8 font-body">

    <!-- LEFT: THE WHEEL -->
    <div class="flex-1 flex flex-col items-center justify-center w-full max-w-2xl order-2 lg:order-1">
        
        <div class="wheel-wrapper mb-8">
            <canvas id="wheelCanvas" width="600" height="600" class="max-w-[90vw] max-h-[90vw] w-[500px] h-[500px]"></canvas>
            <div class="pointer"></div>
        </div>

        <!-- Winner Display (Float below wheel) -->
        <div id="result-container" class="h-24 flex items-center justify-center">
            <h2 id="result-text" class="text-4xl md:text-6xl font-heading text-transparent bg-clip-text bg-gradient-to-r from-green to-blue tracking-wider animate-pop hidden">
                WINNER!
            </h2>
        </div>
    </div>

    <!-- RIGHT: CONTROL PANEL -->
    <div class="w-full lg:w-96 bg-panel/90 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl flex flex-col h-[600px] order-1 lg:order-2 animate-pop">
        
        <!-- Header -->
        <div class="p-6 border-b border-white/10 bg-black/20">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-blue/20 flex items-center justify-center text-2xl">üé°</div>
                <div>
                    <h1 class="text-2xl font-heading tracking-wider text-white">SPIN COMMAND</h1>
                    <p class="text-xs text-gray-400 font-mono">ENGLISH 1 BATAM</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 flex-1 overflow-y-auto space-y-6">
            
            <!-- Main Action -->
            <button id="spinBtn" class="w-full bg-gradient-to-r from-pink to-orange hover:brightness-110 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all font-heading text-3xl tracking-widest border-b-4 border-black/20">
                SPIN THE WHEEL
            </button>

            <!-- Quick Add -->
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-widest font-mono">Add Option</label>
                <div class="flex gap-2">
                    <input type="text" id="optionInput" placeholder="Enter name..." class="flex-1 bg-dark border border-white/10 rounded-lg px-4 py-2 text-white focus:border-blue focus:outline-none font-mono text-sm">
                    <button id="addOptionBtn" class="bg-surface hover:bg-white/20 text-white px-4 rounded-lg transition-colors font-bold">+</button>
                </div>
            </div>

            <!-- Batch Edit Toggle -->
            <div>
                <button onclick="toggleBatch()" class="text-xs text-blue hover:text-white underline font-mono">Edit List as Text</button>
                <textarea id="batchInput" class="hidden w-full h-32 mt-2 bg-dark border border-white/10 rounded-lg p-3 text-sm font-mono text-gray-300 focus:border-blue focus:outline-none resize-none" placeholder="Paste list here (one per line)"></textarea>
                <button id="saveBatchBtn" onclick="saveBatch()" class="hidden w-full mt-2 bg-green/20 text-green hover:bg-green/30 py-2 rounded-lg text-xs font-bold border border-green/30">UPDATE WHEEL</button>
            </div>

            <!-- Options List -->
            <div class="space-y-2">
                <div class="flex justify-between items-end">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest font-mono">Current Options (<span id="count">0</span>)</label>
                    <button onclick="clearAll()" class="text-xs text-pink hover:text-white transition-colors font-mono">Clear All</button>
                </div>
                <div id="optionsList" class="flex flex-wrap gap-2">
                    <!-- Tags injected here -->
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- CONFIG ---
        const PALETTE = ['#FF6B95', '#FF8C42', '#00E676', '#2979FF']; // Pink, Orange, Green, Blue
        let options = ["Team Alpha", "Team Bravo", "Team Charlie", "Team Delta", "Team Echo", "Team Foxtrot"];
        let startAngle = 0;
        let arc = Math.PI / (options.length / 2);
        let spinTimeout = null;
        let spinArcStart = 10;
        let spinTime = 0;
        let spinTimeTotal = 0;
        let lastScheduledClickTime = 0; // Changed to track scheduled time in Tone.js seconds
        let ctx;
        let isSpinning = false;
        let audioInitialized = false;

        // --- AUDIO ENGINE (Tone.js) ---
        let clickSynth, winSynth;
        
        async function initAudio() {
            if (audioInitialized) return;
            // The user must interact with the document before audio can start
            await Tone.start();
            
            // Mechanical Click Sound
            clickSynth = new Tone.MembraneSynth({
                pitchDecay: 0.05,
                octaves: 2,
                oscillator: { type: "sine" },
                envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.1 }
            }).toDestination();

            // Victory Sound
            winSynth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: "triangle" },
                envelope: { attack: 0.02, decay: 0.1, sustain: 0.1, release: 1 }
            }).toDestination();

            audioInitialized = true;
        }

        // Play click using Tone.now() for precise scheduling
        function playClick(time) {
            if(clickSynth) clickSynth.triggerAttackRelease("C2", "32n", time);
        }

        function playWin() {
            if(winSynth) {
                const now = Tone.now();
                winSynth.triggerAttackRelease(["C4", "E4", "G4", "C5"], "8n", now);
                winSynth.triggerAttackRelease(["E4", "G4", "B4", "E5"], "8n", now + 0.15);
                winSynth.triggerAttackRelease(["G4", "B4", "D5", "G5"], "4n", now + 0.3);
            }
        }

        // --- DRAWING ---
        function drawRouletteWheel() {
            const canvas = document.getElementById("wheelCanvas");
            if (!canvas.getContext) return;
            
            ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, 600, 600);
            
            ctx.strokeStyle = "#0f172a";
            ctx.lineWidth = 2;
            
            ctx.font = 'bold 24px "Nunito", sans-serif';
            
            arc = Math.PI * 2 / options.length;
            
            // Center of the canvas (500x500 scaled in CSS, keep internal res high)
            const cx = 300;
            const cy = 300;
            const outsideRadius = 280;
            const textRadius = 200;
            const insideRadius = 40; // Donut hole

            if (options.length === 0) {
                // Draw Empty State
                ctx.beginPath();
                ctx.arc(cx, cy, outsideRadius, 0, 2 * Math.PI);
                ctx.fillStyle = "#1e293b";
                ctx.fill();
                ctx.fillStyle = "#94a3b8";
                ctx.textAlign = "center";
                ctx.fillText("Add Options...", cx, cy);
                return;
            }

            for(let i = 0; i < options.length; i++) {
                const angle = startAngle + i * arc;
                
                // Draw Slice
                ctx.fillStyle = PALETTE[i % PALETTE.length];
                
                ctx.beginPath();
                ctx.arc(cx, cy, outsideRadius, angle, angle + arc, false);
                ctx.arc(cx, cy, insideRadius, angle + arc, angle, true);
                ctx.fill();
                ctx.stroke();
                
                // Draw Text
                ctx.save();
                ctx.fillStyle = "#0f172a"; // Dark text on bright colors
                ctx.translate(cx + Math.cos(angle + arc / 2) * textRadius, 
                            cy + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2);
                
                // Adjust font size based on length
                const text = options[i];
                if(text.length > 12) ctx.font = 'bold 18px "Nunito", sans-serif';
                else ctx.font = 'bold 24px "Nunito", sans-serif';
                
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            }
            
            // Decorative Center Ring
            ctx.beginPath();
            ctx.arc(cx, cy, insideRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "#0f172a";
            ctx.fill();
            ctx.lineWidth = 4;
            ctx.strokeStyle = "#FF6B95"; // Pink ring
            ctx.stroke();
        }

        // --- LOGIC ---
        function spin() {
            if(isSpinning) return;
            if(options.length < 2) {
                alert("Please add at least 2 options!");
                return;
            }
            
            isSpinning = true;
            initAudio(); // Ensure audio context starts on gesture
            
            document.getElementById("result-text").classList.add("hidden");
            document.getElementById("spinBtn").classList.add("opacity-50", "cursor-not-allowed");
            
            // EXAGGERATED VALUES HERE
            spinAngleStart = Math.random() * 30 + 40; 
            spinTime = 0;
            spinTimeTotal = (Math.random() * 3000) + 5000; 
            
            // Reset click tracker using Tone.now() time
            lastScheduledClickTime = Tone.now(); 

            // Add motion blur class
            document.getElementById("wheelCanvas").classList.add("spinning-fast");

            rotateWheel();
        }

        function rotateWheel() {
            spinTime += 30; // Milliseconds elapsed
            const spinTimeSec = spinTime / 1000; // Seconds elapsed
            
            if(spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            
            // Easing
            const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
            startAngle += (spinAngle * Math.PI / 180);
            
            drawRouletteWheel();
            
            // Remove blur when slowing down (70% through)
            if (spinTime > spinTimeTotal * 0.7) {
                document.getElementById("wheelCanvas").classList.remove("spinning-fast");
            }
            
            // FIX: Schedule click using Tone.js time for accuracy
            const progress = spinTime / spinTimeTotal;
            // Click interval decreases as progress approaches 1 (slower clicks)
            const clickIntervalSec = Math.max(0.03, progress * 0.1); 
            
            if (Tone.now() >= lastScheduledClickTime + clickIntervalSec) {
                // Schedule the click sound precisely at the current time
                playClick(Tone.now()); 
                lastScheduledClickTime = Tone.now();
            }
            
            spinTimeout = setTimeout(rotateWheel, 30);
        }

        function stopRotateWheel() {
            clearTimeout(spinTimeout);
            isSpinning = false;
            document.getElementById("spinBtn").classList.remove("opacity-50", "cursor-not-allowed");
            document.getElementById("wheelCanvas").classList.remove("spinning-fast"); // Ensure blur is gone
            
            const degrees = startAngle * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - degrees % 360) / arcd);
            
            ctx.save();
            const winner = options[index];
            
            // Show Winner
            const resText = document.getElementById("result-text");
            resText.innerText = winner.toUpperCase();
            resText.classList.remove("hidden");
            
            playWin();
        }

        function easeOut(t, b, c, d) {
            const ts = (t/=d)*t;
            const tc = ts*t;
            return b+c*(tc + -3*ts + 3*t);
        }

        // --- UI HELPERS ---
        function renderList() {
            const list = document.getElementById("optionsList");
            list.innerHTML = "";
            options.forEach((opt, i) => {
                const color = PALETTE[i % PALETTE.length];
                const tag = document.createElement("div");
                tag.className = "flex items-center gap-2 bg-dark border border-white/10 rounded-md px-3 py-1 text-sm font-bold text-white";
                tag.style.borderColor = color;
                tag.innerHTML = `
                    <span style="color:${color}">‚óè</span> ${opt}
                    <button onclick="removeOption(${i})" class="ml-2 text-gray-500 hover:text-red-400">√ó</button>
                `;
                list.appendChild(tag);
            });
            document.getElementById("count").innerText = options.length;
            drawRouletteWheel();
        }

        function addOption() {
            const input = document.getElementById("optionInput");
            const val = input.value.trim();
            if(val) {
                options.push(val);
                input.value = "";
                renderList();
            }
        }

        function removeOption(idx) {
            options.splice(idx, 1);
            renderList();
        }

        function clearAll() {
            options = [];
            renderList();
        }

        function toggleBatch() {
            const area = document.getElementById("batchInput");
            const btn = document.getElementById("saveBatchBtn");
            if(area.classList.contains("hidden")) {
                area.value = options.join("\n");
                area.classList.remove("hidden");
                btn.classList.remove("hidden");
            } else {
                area.classList.add("hidden");
                btn.classList.add("hidden");
            }
        }

        function saveBatch() {
            const area = document.getElementById("batchInput");
            const lines = area.value.split("\n").map(l => l.trim()).filter(l => l.length > 0);
            options = lines;
            toggleBatch(); // Hide
            renderList();
        }

        // --- EVENTS ---
        document.getElementById("spinBtn").addEventListener("click", spin);
        document.getElementById("addOptionBtn").addEventListener("click", addOption);
        document.getElementById("optionInput").addEventListener("keydown", (e) => {
            if(e.key === 'Enter') addOption();
        });

        // Init
        renderList();

    </script>
</body>
</html>
