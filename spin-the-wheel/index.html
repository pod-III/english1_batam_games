<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel - English 1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@400;700;900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#0f172a',
                        panel: '#1e293b',
                    },
                    fontFamily: {
                        heading: ['Bebas Neue', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                    },
                    animation: {
                        'bounce-slight': 'bounceSlight 0.3s infinite',
                    },
                    keyframes: {
                        bounceSlight: {
                            '0%, 100%': { transform: 'translateY(-2%)' },
                            '50%': { transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(255, 107, 149, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(41, 121, 255, 0.08) 0%, transparent 25%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        /* --- WHEEL & STATIC POINTER --- */
        .wheel-container {
            filter: drop-shadow(0 0 50px rgba(0, 0, 0, 0.5));
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pointer-container {
            position: absolute;
            top: -25px;
            /* Adjusts how much it overlaps the wheel */
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            /* No transitions or animations here */
        }

        .pointer-simple {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #ffffff;
            /* Clean White Arrow */
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.5));
        }

        /* --- UI ELEMENTS --- */
        input[type="range"] {
            -webkit-appearance: none;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #2979FF;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(41, 121, 255, 0.5);
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        /* --- WINNER MODAL --- */
        #winner-modal {
            backdrop-filter: blur(12px);
            background: rgba(15, 23, 42, 0.6);
        }

        .winner-card {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 100px rgba(41, 121, 255, 0.3);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #winner-modal.active .winner-card {
            transform: scale(1);
            opacity: 1;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="h-screen flex flex-col lg:flex-row items-center justify-center p-4 gap-6 overflow-hidden">

    <div class="flex-1 flex flex-col items-center justify-center w-full h-full relative order-2 lg:order-1">

        <div class="wheel-container">
            <canvas id="wheelCanvas" width="800" height="800"
                class="max-h-[80vh] w-auto aspect-square rounded-full border-8 border-slate-800 shadow-2xl"></canvas>

            <div class="pointer-container">
                <div class="pointer-simple"></div>
            </div>

            <div
                class="absolute w-20 h-20 bg-white rounded-full shadow-lg flex items-center justify-center z-10 border-4 border-slate-200">
                <i data-lucide="star" class="w-10 h-10 text-orange fill-orange"></i>
            </div>
        </div>

    </div>

    <div
        class="w-full lg:w-96 glass-panel rounded-2xl shadow-2xl flex flex-col h-[600px] max-h-[85vh] order-1 lg:order-2 z-10 animate-fade-in shrink-0">

        <div class="p-5 border-b border-white/5 bg-black/20 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-heading tracking-wider text-white leading-none">SPIN COMMAND</h1>
                <p class="text-[10px] text-blue font-bold tracking-[0.2em] uppercase mt-1">English 1 Batam</p>
            </div>
            <button onclick="toggleMute()" id="muteBtn"
                class="p-2 rounded-lg bg-white/5 hover:bg-white/10 transition-colors text-white" title="Toggle Sound">
                <i id="muteIcon" data-lucide="volume-2" class="w-5 h-5"></i>
            </button>
        </div>

        <div
            class="flex-1 overflow-y-auto p-5 space-y-6 scrollbar-thin scrollbar-thumb-slate-600 scrollbar-track-transparent">

            <button id="spinBtn"
                class="group w-full relative overflow-hidden bg-gradient-to-r from-pink to-orange p-5 rounded-xl shadow-lg transition-all transform active:scale-95 hover:shadow-orange/20 hover:shadow-xl">
                <div
                    class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300">
                </div>
                <div class="relative flex items-center justify-center gap-3">
                    <span class="font-heading text-4xl tracking-widest text-white shadow-sm">SPIN</span>
                    <i data-lucide="loader-2" class="w-6 h-6 text-white animate-spin hidden" id="spinIcon"></i>
                </div>
            </button>

            <div class="bg-black/20 p-4 rounded-xl border border-white/5">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Spin Duration</label>
                    <span id="durationValue" class="text-xs font-mono text-blue font-bold">5s</span>
                </div>
                <input type="range" id="durationSlider" min="1" max="15" value="5" class="w-full">
            </div>

            <div class="space-y-3">
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Add Player</label>
                <div class="flex gap-2">
                    <input type="text" id="optionInput" placeholder="Type name here..."
                        class="flex-1 bg-slate-900/50 border border-white/10 rounded-lg px-4 py-2 text-white placeholder-slate-500 focus:border-blue focus:ring-1 focus:ring-blue focus:outline-none transition-all text-sm font-bold">
                    <button id="addOptionBtn"
                        class="bg-blue hover:bg-blue-600 text-white px-4 rounded-lg transition-colors font-bold shadow-lg shadow-blue/20">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex justify-between items-end border-b border-white/5 pb-2">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                        Roster (<span id="count" class="text-white">0</span>)
                    </span>
                    <div class="flex gap-3">
                        <button onclick="toggleBatch()"
                            class="text-xs text-blue hover:text-white transition-colors flex items-center gap-1">
                            <i data-lucide="edit-3" class="w-3 h-3"></i> Edit List
                        </button>
                        <button onclick="clearAll()"
                            class="text-xs text-pink hover:text-white transition-colors flex items-center gap-1">
                            <i data-lucide="trash" class="w-3 h-3"></i> Clear
                        </button>
                    </div>
                </div>

                <div id="batchContainer" class="hidden animate-fade-in">
                    <textarea id="batchInput"
                        class="w-full h-32 bg-slate-900/50 border border-white/10 rounded-lg p-3 text-xs font-mono text-slate-300 focus:border-blue focus:outline-none resize-none mb-2"
                        placeholder="Paste list here..."></textarea>
                    <button onclick="saveBatch()"
                        class="w-full py-2 bg-green/20 text-green border border-green/20 rounded-lg text-xs font-bold hover:bg-green/30 transition-colors">UPDATE
                        & CLOSE</button>
                </div>

                <div id="optionsList" class="flex flex-wrap gap-2 max-h-40 overflow-y-auto pr-1"></div>
            </div>
        </div>
    </div>

    <div id="winner-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="winner-card w-full max-w-lg p-8 rounded-3xl text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-pink via-orange to-blue"></div>
            <div class="mb-6 flex justify-center">
                <div
                    class="w-20 h-20 bg-gradient-to-br from-green to-blue rounded-full flex items-center justify-center shadow-lg shadow-green/20 animate-bounce">
                    <i data-lucide="trophy" class="w-10 h-10 text-white"></i>
                </div>
            </div>
            <h2 class="text-xl font-bold text-slate-400 uppercase tracking-widest mb-2">The Selected One is</h2>
            <h1 id="modal-winner-text"
                class="text-5xl md:text-6xl font-heading text-white tracking-wide mb-8 drop-shadow-lg break-words">
                PLAYER</h1>
            <button onclick="closeWinnerModal()"
                class="px-8 py-3 bg-white text-slate-900 font-bold rounded-xl hover:scale-105 transition-transform shadow-xl">CONTINUE</button>
        </div>
    </div>

    <script>
        // --- LOGIC ---
        const LS_KEY = 'wheelRawOptionsText';
        const PALETTE = ['#FF6B95', '#FF8C42', '#00E676', '#2979FF'];

        let options = [];
        let startAngle = 0;
        let arc = 0;
        let ctx;

        // Animation State
        let isSpinning = false;
        let spinAngleStart = 0;
        let spinTimeTotal = 0;
        let spinStartTime = 0;
        let lastFrameTime = 0;
        let animationFrameId = null;

        // Audio State
        let isMuted = false;
        let audioInitialized = false;
        let synth, winSynth;
        let lastPlayedIndex = -1;

        // --- DRAWING ---
        function drawWheel() {
            const canvas = document.getElementById("wheelCanvas");
            if (!canvas.getContext) return;
            ctx = canvas.getContext("2d");

            // Clear using new dimensions
            ctx.clearRect(0, 0, 800, 800);

            // New Center for 800x800 canvas
            const cx = 400;
            const cy = 400;
            const outsideRadius = 380; // Maximize size
            const textRadius = 260; // Push text out
            const insideRadius = 70;

            arc = Math.PI * 2 / options.length;

            if (options.length === 0) {
                ctx.beginPath();
                ctx.arc(cx, cy, outsideRadius, 0, 2 * Math.PI);
                ctx.fillStyle = "#1e293b";
                ctx.fill();
                ctx.font = 'bold 30px "Nunito"';
                ctx.fillStyle = "#64748b";
                ctx.textAlign = "center";
                ctx.fillText("Add Players to Spin", cx, cy);
                return;
            }

            for (let i = 0; i < options.length; i++) {
                const angle = startAngle + i * arc;
                ctx.fillStyle = PALETTE[i % PALETTE.length];

                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, outsideRadius, angle, angle + arc, false);
                ctx.lineTo(cx, cy);
                ctx.fill();

                ctx.lineWidth = 4;
                ctx.strokeStyle = "#0f172a";
                ctx.stroke();

                ctx.save();
                ctx.fillStyle = "#0f172a";
                ctx.translate(cx + Math.cos(angle + arc / 2) * textRadius,
                    cy + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2);

                const text = options[i];
                // Scaled fonts for larger canvas
                if (text.length > 15) ctx.font = 'bold 24px "Nunito"';
                else if (text.length > 10) ctx.font = 'bold 32px "Nunito"';
                else ctx.font = 'bold 40px "Nunito"';

                ctx.fillText(text, -ctx.measureText(text).width / 2, 10);
                ctx.restore();
            }
        }

        // --- ANIMATION LOOP (RequestAnimationFrame) ---
        function spin() {
            if (isSpinning) return;
            if (options.length < 2) {
                alert("Please add at least 2 options!");
                return;
            }

            isSpinning = true;
            initAudio();

            // Get Duration from Slider
            const sliderVal = document.getElementById("durationSlider").value;
            const durationSeconds = parseInt(sliderVal);

            document.getElementById("spinBtn").classList.add("opacity-50", "cursor-not-allowed");
            document.getElementById("spinIcon").classList.remove("hidden");

            // Physics setup
            spinAngleStart = Math.random() * 10 + 20; // Initial velocity
            spinTimeTotal = durationSeconds * 1000; // Convert to ms
            spinStartTime = performance.now();
            lastFrameTime = spinStartTime;

            animationFrameId = requestAnimationFrame(animateWheel);
        }

        function animateWheel(currentTime) {
            const elapsedTime = currentTime - spinStartTime;

            // Stop Condition
            if (elapsedTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }

            // Calculate Smooth Easing
            const spinAngle = spinAngleStart - easeOut(elapsedTime, 0, spinAngleStart, spinTimeTotal);

            // Update Angle based on time delta to ensure smoothness regardless of FPS
            startAngle += (spinAngle * Math.PI / 180);

            drawWheel();
            checkTicker(); // Audio/Visual Ticks

            animationFrameId = requestAnimationFrame(animateWheel);
        }

        function stopRotateWheel() {
            cancelAnimationFrame(animationFrameId);
            isSpinning = false;
            document.getElementById("spinBtn").classList.remove("opacity-50", "cursor-not-allowed");
            document.getElementById("spinIcon").classList.add("hidden");

            const degrees = startAngle * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - degrees % 360) / arcd);
            const winner = options[index];

            showWinner(winner);
        }

        // --- PHYSICS HELPERS ---
        function checkTicker() {
            // Calculate which index is currently at 12 o'clock
            const degrees = startAngle * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const currentIndex = Math.floor((360 - degrees % 360) / arcd);

            if (currentIndex !== lastPlayedIndex) {
                playTick();
                lastPlayedIndex = currentIndex;
            }
        }

        function easeOut(t, b, c, d) {
            const ts = (t /= d) * t;
            const tc = ts * t;
            return b + c * (tc + -3 * ts + 3 * t);
        }

        // --- AUDIO ENGINE ---
        async function initAudio() {
            if (audioInitialized || isMuted) return;
            await Tone.start();

            synth = new Tone.MembraneSynth({
                pitchDecay: 0.05, octaves: 4, oscillator: { type: "sine" },
                envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.1 }, volume: -10
            }).toDestination();

            winSynth = new Tone.PolySynth(Tone.Synth, {
                volume: -8, oscillator: { type: "fmsine", modulationType: "square", modulationIndex: 3, harmonicity: 3.4 },
                envelope: { attack: 0.001, decay: 0.1, sustain: 0.1, release: 1.2 }
            }).toDestination();

            audioInitialized = true;
        }

        function playTick() { if (!isMuted && synth) synth.triggerAttackRelease("C1", "32n"); }
        function playWinSound() {
            if (!isMuted && winSynth) {
                const now = Tone.now();
                winSynth.triggerAttackRelease(["C4", "E4", "G4", "C5"], "8n", now);
                winSynth.triggerAttackRelease(["E4", "G4", "B4", "E5"], "8n", now + 0.15);
                winSynth.triggerAttackRelease(["F4", "A4", "C5", "F5"], "2n", now + 0.3);
            }
        }
        function toggleMute() {
            isMuted = !isMuted;
            const icon = document.getElementById('muteIcon');
            if (isMuted) {
                icon.setAttribute('data-lucide', 'volume-x');
                document.getElementById('muteBtn').classList.add('text-red-400');
            } else {
                icon.setAttribute('data-lucide', 'volume-2');
                document.getElementById('muteBtn').classList.remove('text-red-400');
                if (!audioInitialized) initAudio();
            }
            lucide.createIcons();
        }

        // --- UI & DATA ---
        function showWinner(name) {
            playWinSound();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: PALETTE });
            document.getElementById('modal-winner-text').innerText = name;
            const modal = document.getElementById('winner-modal');
            modal.classList.remove('hidden');
            requestAnimationFrame(() => modal.classList.add('active'));
        }

        function closeWinnerModal() {
            const modal = document.getElementById('winner-modal');
            modal.classList.remove('active');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        function renderList() {
            const list = document.getElementById("optionsList");
            list.innerHTML = "";
            options.forEach((opt, i) => {
                const color = PALETTE[i % PALETTE.length];
                const tag = document.createElement("div");
                tag.className = "flex items-center gap-2 bg-slate-800 border border-white/5 rounded px-2 py-1 text-xs font-bold text-white shadow-sm";
                tag.style.borderLeft = `3px solid ${color}`;
                tag.innerHTML = `${opt} <button onclick="removeOption(${i})" class="ml-1 text-slate-500 hover:text-red-400"><i data-lucide="x" class="w-3 h-3"></i></button>`;
                list.appendChild(tag);
            });
            document.getElementById("count").innerText = options.length;
            lucide.createIcons();
            drawWheel();
        }

        function addOption() {
            const input = document.getElementById("optionInput");
            const val = input.value.trim();
            if (val) { options.push(val); input.value = ""; saveData(); renderList(); }
        }
        function removeOption(idx) { options.splice(idx, 1); saveData(); renderList(); }
        function clearAll() { if (confirm("Clear all names?")) { options = []; saveData(); renderList(); } }
        function toggleBatch() {
            const container = document.getElementById("batchContainer");
            const input = document.getElementById("batchInput");
            if (container.classList.contains("hidden")) { input.value = options.join("\n"); container.classList.remove("hidden"); }
            else { container.classList.add("hidden"); }
        }
        function saveBatch() {
            const input = document.getElementById("batchInput");
            options = input.value.split(/[\n,]+/).map(l => l.trim()).filter(l => l.length > 0);
            saveData(); toggleBatch(); renderList();
        }
        function saveData() { localStorage.setItem(LS_KEY, options.join('\n')); }
        function loadData() {
            const raw = localStorage.getItem(LS_KEY);
            options = raw ? raw.split(/[\n,]+/).map(l => l.trim()).filter(l => l.length > 0) : ["Team Alpha", "Team Bravo", "Team Charlie", "Team Delta"];
            renderList();
        }

        // Duration Slider Listener
        document.getElementById("durationSlider").addEventListener("input", (e) => {
            document.getElementById("durationValue").innerText = e.target.value + "s";
        });

        window.onload = () => {
            loadData();
            lucide.createIcons();
            document.getElementById("spinBtn").addEventListener("click", spin);
            document.getElementById("addOptionBtn").addEventListener("click", addOption);
            document.getElementById("optionInput").addEventListener("keydown", (e) => { if (e.key === 'Enter') addOption(); });
        };
    </script>
</body>

</html>
