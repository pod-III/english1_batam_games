<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spin Console: English 1 (Weighted)</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#0F172A', 
                        surface: '#FFFFFF',
                        border: '#cbd5e1',
                    },
                    fontFamily: {
                        heading: ['Fredoka', 'sans-serif'], 
                        body: ['Nunito', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px #0F172A',
                        'hard-sm': '2px 2px 0px 0px #0F172A',
                        'hard-lg': '8px 8px 0px 0px #0F172A',
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            background-color: #F0F4F8;
            background-image: 
                linear-gradient(#CBD5E1 1.5px, transparent 1.5px),
                linear-gradient(90deg, #CBD5E1 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            color: #0F172A;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .console-frame {
            background: #FFFFFF;
            border: 4px solid #0F172A;
            border-radius: 1.5rem;
            box-shadow: 12px 12px 0px rgba(15, 23, 42, 0.15);
            display: flex;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-chunky {
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
            position: relative;
            border: 3px solid #0F172A;
            box-shadow: 4px 4px 0 #0F172A;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .btn-chunky:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #0F172A;
        }

        .btn-chunky:active:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 0 0 0 #0F172A !important;
        }

        .btn-chunky:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(2px);
            box-shadow: 0 0 0 #0F172A;
            filter: grayscale(100%);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 99px; border: 3px solid #FFFFFF; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%;
            background: #0F172A; border: 4px solid #FF8C42; margin-top: -8px; cursor: pointer;
            box-shadow: 2px 2px 0px rgba(15,23,42,1);
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.1); }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 8px; background: #E2E8F0; border: 2px solid #0F172A; border-radius: 99px;
        }

        /* Number Input for Weight */
        .weight-input {
            -moz-appearance: textfield;
            text-align: center;
        }
        .weight-input::-webkit-outer-spin-button,
        .weight-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .wheel-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wheelCanvas {
            border: 4px solid #0F172A;
            border-radius: 50%;
            box-shadow: 8px 8px 0px rgba(15, 23, 42, 0.2);
            transition: transform 0.1s;
        }

        .pointer {
            width: 0; height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-top: 32px solid #0F172A;
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            filter: drop-shadow(0px 4px 0px rgba(255,255,255,0.5));
        }

        .winner-modal {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(4px);
            transition: opacity 0.3s;
        }
        .winner-card {
            background: #FFFFFF;
            border: 4px solid #0F172A;
            box-shadow: 16px 16px 0px #0F172A;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .winner-modal.active .winner-card { transform: scale(1); opacity: 1; }
        .hidden-panel-mobile { transform: translateY(100%); }
        .hidden-panel-desktop { margin-left: -24rem; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center p-2 md:p-6 overflow-hidden">

    <div class="console-frame w-full h-full relative flex-col md:flex-row max-w-[1600px] mx-auto">
        
        <aside id="controls" class="w-full md:w-96 bg-white border-b-4 md:border-b-0 md:border-r-4 border-dark flex flex-col z-50 transition-all duration-300 shadow-xl md:shadow-none h-[40%] md:h-full relative shrink-0">
            
            <div class="p-6 border-b-4 border-dark bg-yellow-50 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-heading text-dark tracking-wide leading-none drop-shadow-sm">
                        SPIN<span class="text-blue">ODDS</span>
                    </h1>
                    <div class="flex items-center gap-2 mt-2">
                        <span class="px-2 py-0.5 bg-dark text-white text-[10px] font-bold rounded uppercase">English 1</span>
                        <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Weighted</span>
                    </div>
                </div>
                <button onclick="toggleControlPanel(true)" class="md:hidden p-2 bg-blue/10 text-blue border-2 border-dark rounded-lg shadow-hard-sm active:translate-y-1 active:shadow-none transition-all">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="flex-1 p-6 overflow-y-auto custom-scrollbar space-y-6 bg-white relative">
                
                <button id="spinBtn" onclick="spin()" class="w-full btn-chunky bg-gradient-to-r from-pink to-orange text-white py-6 rounded-xl text-2xl tracking-widest flex items-center justify-center gap-3 hover:brightness-110 shadow-[0_6px_0_#0F172A] group">
                    <i data-lucide="dices" class="w-8 h-8 group-hover:rotate-180 transition-transform duration-500"></i> SPIN
                </button>

                <div class="space-y-4 p-4 bg-slate-50 border-2 border-slate-200 rounded-xl">
                    <div class="flex justify-between items-end border-b-2 border-slate-200 pb-2 border-dashed">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-widest">Duration</label>
                        <span id="durationValue" class="font-mono text-blue font-black text-lg">5s</span>
                    </div>
                    <div class="px-1">
                        <input type="range" id="durationSlider" min="1" max="15" value="5" class="w-full">
                    </div>
                </div>

                <div class="space-y-3">
                    <label class="text-xs font-black text-slate-400 uppercase tracking-widest flex justify-between items-center">
                        <span>Players & Weights</span>
                        <button onclick="toggleBatch()" class="text-blue hover:underline text-[10px]">Batch Edit</button>
                    </label>
                    
                    <div class="flex gap-2">
                        <input type="text" id="optionInput" placeholder="Name..." 
                            class="flex-1 border-2 border-dark rounded-lg px-3 py-2 font-bold text-dark focus:outline-none focus:ring-2 focus:ring-blue/20 bg-white shadow-sm">
                        <button id="addOptionBtn" onclick="addOption()" class="btn-chunky bg-green text-dark px-3 rounded-lg shadow-[0_2px_0_#0F172A]">
                            <i data-lucide="plus" class="w-6 h-6"></i>
                        </button>
                    </div>

                    <div id="batchContainer" class="hidden animate-float">
                        <textarea id="batchInput" class="w-full h-32 border-2 border-dark rounded-lg p-3 font-mono text-xs mb-2 resize-none" placeholder="One name per line..."></textarea>
                        <button onclick="saveBatch()" class="w-full btn-chunky bg-dark text-white py-2 rounded-lg text-xs">UPDATE LIST</button>
                    </div>

                    <div id="optionsList" class="flex flex-col gap-2 pt-2">
                        </div>
                </div>
            </div>
            
            <div class="p-4 border-t-4 border-dark bg-slate-50 flex justify-between items-center">
                 <div class="flex items-center gap-3">
                     <button id="sound-toggle" onclick="toggleMute()" class="p-2 bg-white border-2 border-slate-200 rounded-lg text-slate-400 hover:text-dark hover:border-dark transition">
                        <i id="muteIcon" data-lucide="volume-2" class="w-5 h-5"></i>
                     </button>
                     <button onclick="clearAll()" class="p-2 bg-white border-2 border-slate-200 rounded-lg text-slate-400 hover:text-red-500 hover:border-red-500 transition">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                     </button>
                 </div>
                <div class="font-heading text-slate-400 text-lg">
                    COUNT: <span id="count" class="text-dark font-bold">0</span>
                </div>
            </div>
        </aside>

        <main class="flex-1 relative bg-slate-50 overflow-hidden flex flex-col">
            
            <div class="md:hidden h-16 border-b-4 border-dark bg-white flex items-center px-4 justify-between shrink-0 z-20">
                <button onclick="toggleControlPanel(false)" class="p-2 bg-white border-2 border-dark rounded-lg shadow-hard-sm text-slate-400 hover:text-dark">
                    <i data-lucide="settings-2" class="w-5 h-5"></i>
                </button>
                <span class="font-heading text-xl text-dark">WHEEL</span>
            </div>

            <div class="flex-1 relative flex items-center justify-center p-8 bg-[#F0F4F8]">
                <div class="absolute top-10 left-10 w-40 h-40 bg-pink/10 rounded-full blur-3xl pointer-events-none"></div>
                <div class="absolute bottom-10 right-10 w-60 h-60 bg-blue/10 rounded-full blur-3xl pointer-events-none"></div>

                <div class="wheel-container w-full max-w-[600px] aspect-square relative">
                    <div class="pointer"></div>
                    <canvas id="wheelCanvas" width="800" height="800" class="w-full h-full"></canvas>
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-16 h-16 bg-white border-4 border-dark rounded-full shadow-hard-sm flex items-center justify-center z-10">
                        <i data-lucide="star" class="w-8 h-8 text-orange fill-orange"></i>
                    </div>
                </div>
            </div>
        </main>

        <div id="winner-modal" class="winner-modal fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
            <div class="winner-card w-full max-w-md p-8 rounded-3xl text-center relative overflow-hidden">
                <button onclick="closeWinnerModal()" class="absolute top-4 right-4 text-slate-400 hover:text-dark">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>

                <div class="mb-6 flex justify-center">
                    <div class="w-24 h-24 bg-green/10 rounded-full flex items-center justify-center border-4 border-green text-green animate-bounce">
                        <i data-lucide="trophy" class="w-12 h-12"></i>
                    </div>
                </div>
                
                <h2 class="text-sm font-black text-slate-400 uppercase tracking-widest mb-2">The Chosen One</h2>
                <h1 id="modal-winner-text" class="text-4xl md:text-5xl font-heading text-dark tracking-wide mb-8 break-words drop-shadow-sm">
                    PLAYER
                </h1>
                
                <div class="grid grid-cols-2 gap-3 mt-8">
                    <button onclick="removeWinner()" class="btn-chunky bg-white text-dark border-2 border-dark py-4 rounded-xl text-sm font-bold flex items-center justify-center gap-2 hover:bg-red-50 hover:text-red-500 hover:border-red-500 transition-colors">
                        <i data-lucide="user-x" class="w-4 h-4"></i> REMOVE
                    </button>
                    <button onclick="closeWinnerModal()" class="btn-chunky bg-blue text-white py-4 rounded-xl text-sm font-bold flex items-center justify-center gap-2">
                        <i data-lucide="check" class="w-4 h-4"></i> KEEP
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONSTANTS ---
        const LS_KEY = 'wheelConsoleOptionsV2';
        const PALETTE = ['#FF6B95', '#FF8C42', '#00E676', '#2979FF'];

        // --- STATE ---
        // Options structure: { name: string, weight: number }
        let options = [];
        let startAngle = 0;
        let ctx;
        let currentWinnerIndex = -1;
        
        let isSpinning = false;
        let spinAngleStart = 0;
        let spinTimeTotal = 0;
        let spinStartTime = 0;
        let animationFrameId = null;

        let isMuted = false;
        let audioInitialized = false;
        let synth, winSynth;
        let lastPlayedSegmentIndex = -1;

        // --- HELPERS ---
        function getTotalWeight() {
            return options.reduce((sum, opt) => sum + (parseFloat(opt.weight) || 0), 0);
        }

        // --- DRAWING ---
        function drawWheel() {
            const canvas = document.getElementById("wheelCanvas");
            if (!canvas.getContext) return;
            ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, 800, 800);

            const cx = 400;
            const cy = 400;
            const outsideRadius = 380;
            const textRadius = 260;
            
            const totalWeight = getTotalWeight();

            if (options.length === 0 || totalWeight === 0) {
                ctx.beginPath();
                ctx.arc(cx, cy, outsideRadius, 0, 2 * Math.PI);
                ctx.fillStyle = "#F1F5F9";
                ctx.fill();
                ctx.font = '700 30px "Fredoka"';
                ctx.fillStyle = "#94A3B8";
                ctx.textAlign = "center";
                ctx.fillText("ADD PLAYERS", cx, cy);
                return;
            }

            let currentAngle = startAngle;

            for (let i = 0; i < options.length; i++) {
                const weight = parseFloat(options[i].weight) || 0;
                if (weight <= 0) continue;

                // Calculate arc length based on weight
                const sliceAngle = (weight / totalWeight) * 2 * Math.PI;
                const endAngle = currentAngle + sliceAngle;
                
                // Segment
                ctx.fillStyle = PALETTE[i % PALETTE.length];
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, outsideRadius, currentAngle, endAngle, false);
                ctx.lineTo(cx, cy);
                ctx.fill();

                // Border
                ctx.lineWidth = 4;
                ctx.strokeStyle = "#0F172A";
                ctx.stroke();

                // Text
                ctx.save();
                ctx.fillStyle = "#FFFFFF";
                ctx.shadowColor = "#0F172A";
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;

                // Translate to center of slice
                const midAngle = currentAngle + sliceAngle / 2;
                ctx.translate(cx + Math.cos(midAngle) * textRadius,
                            cy + Math.sin(midAngle) * textRadius);
                ctx.rotate(midAngle);

                const text = options[i].name;
                
                // Adaptive Font Sizing
                if (text.length > 15) ctx.font = '700 30px "Nunito"';
                else if (text.length > 8) ctx.font = '700 40px "Nunito"';
                else ctx.font = '700 60px "Nunito"';
                
                // If slice is very small, shrink font further
                if (sliceAngle < 0.2) ctx.font = '700 20px "Nunito"';

                ctx.textAlign = "right"; 
                ctx.fillText(text, 60, 10); 
                ctx.restore();

                currentAngle += sliceAngle;
            }
        }

        // --- ANIMATION ---
        function spin() {
            if (isSpinning) return;
            if (options.length < 1) return;

            isSpinning = true;
            initAudio();

            const durationSeconds = parseInt(document.getElementById("durationSlider").value);
            
            const btn = document.getElementById("spinBtn");
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-8 h-8 animate-spin"></i> SPINNING...`;
            lucide.createIcons();

            spinAngleStart = Math.random() * 10 + 20; 
            spinTimeTotal = durationSeconds * 1000;
            spinStartTime = performance.now();
            
            animationFrameId = requestAnimationFrame(animateWheel);
        }

        function animateWheel(currentTime) {
            const elapsedTime = currentTime - spinStartTime;

            if (elapsedTime >= spinTimeTotal) {
                finishSpin();
                return;
            }

            const spinAngle = spinAngleStart - easeOut(elapsedTime, 0, spinAngleStart, spinTimeTotal);
            startAngle += (spinAngle * Math.PI / 180);

            drawWheel();
            checkTicker();
            
            animationFrameId = requestAnimationFrame(animateWheel);
        }

        function finishSpin() {
            cancelAnimationFrame(animationFrameId);
            isSpinning = false;
            
            const btn = document.getElementById("spinBtn");
            btn.disabled = false;
            btn.innerHTML = `<i data-lucide="dices" class="w-8 h-8"></i> SPIN`;
            lucide.createIcons();

            const winnerIndex = getCurrentSegmentIndex();
            currentWinnerIndex = winnerIndex;
            
            if (winnerIndex !== -1) {
                showWinner(options[winnerIndex].name);
            }
        }

        function easeOut(t, b, c, d) {
            const ts = (t /= d) * t;
            const tc = ts * t;
            return b + c * (tc + -3 * ts + 3 * t);
        }

        // --- WINNER LOGIC ---
        function getCurrentSegmentIndex() {
            // Normalize current rotation to [0, 2PI)
            const normalizedStart = startAngle % (2 * Math.PI);
            
            // The pointer is physically at 270 degrees (3*PI/2) or -90 deg.
            // We need to calculate where that pointer lands relative to the start of the wheel.
            // Pointer Angle relative to wheel start = (PointerPos - WheelRotation)
            
            let pointerTheta = (1.5 * Math.PI - normalizedStart) % (2 * Math.PI);
            if (pointerTheta < 0) pointerTheta += 2 * Math.PI;

            const totalWeight = getTotalWeight();
            let currentTheta = 0;

            for (let i = 0; i < options.length; i++) {
                const weight = parseFloat(options[i].weight) || 0;
                if (weight <= 0) continue;
                
                const sliceAngle = (weight / totalWeight) * 2 * Math.PI;
                
                // Check if pointerTheta is inside this slice
                if (pointerTheta >= currentTheta && pointerTheta < currentTheta + sliceAngle) {
                    return i;
                }
                
                currentTheta += sliceAngle;
            }
            return -1;
        }

        // --- AUDIO ---
        function checkTicker() {
            const currentIndex = getCurrentSegmentIndex();
            if (currentIndex !== lastPlayedSegmentIndex && currentIndex !== -1) {
                playTick();
                lastPlayedSegmentIndex = currentIndex;
            }
        }

        async function initAudio() {
            if (audioInitialized || isMuted) return;
            await Tone.start();
            synth = new Tone.MembraneSynth({
                pitchDecay: 0.05, octaves: 2, oscillator: { type: "sine" },
                envelope: { attack: 0.001, decay: 0.05, sustain: 0, release: 0.01 }, volume: -5
            }).toDestination();
            winSynth = new Tone.PolySynth(Tone.Synth, {
                volume: -5, oscillator: { type: "triangle" },
                envelope: { attack: 0.01, decay: 0.1, sustain: 0.1, release: 1 }
            }).toDestination();
            audioInitialized = true;
        }

        function playTick() { 
            if (!isMuted && synth) {
                try { synth.triggerAttackRelease("C2", "32n", Tone.now()); } catch(e) {}
            }
        }

        function playWinSound() {
            if (!isMuted && winSynth) {
                const now = Tone.now();
                winSynth.triggerAttackRelease(["C4", "E4", "G4"], "8n", now);
                winSynth.triggerAttackRelease(["E4", "G4", "C5"], "8n", now + 0.1);
                winSynth.triggerAttackRelease(["G4", "C5", "E5"], "2n", now + 0.2);
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            const icon = document.getElementById('muteIcon');
            if(isMuted) {
                icon.setAttribute('data-lucide', 'volume-x');
                document.getElementById('sound-toggle').classList.add('text-red-500', 'border-red-500');
            } else {
                icon.setAttribute('data-lucide', 'volume-2');
                document.getElementById('sound-toggle').classList.remove('text-red-500', 'border-red-500');
                if(!audioInitialized) initAudio();
            }
            lucide.createIcons();
        }

        // --- UI & LOGIC ---
        function showWinner(name) {
            playWinSound();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: PALETTE });
            document.getElementById('modal-winner-text').innerText = name;
            const modal = document.getElementById('winner-modal');
            modal.classList.remove('hidden');
            requestAnimationFrame(() => modal.classList.add('active'));
        }

        function closeWinnerModal() {
            const modal = document.getElementById('winner-modal');
            modal.classList.remove('active');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        function removeWinner() {
            if (currentWinnerIndex > -1) {
                options.splice(currentWinnerIndex, 1);
                saveData();
                renderList();
                closeWinnerModal();
                currentWinnerIndex = -1;
            } else {
                closeWinnerModal();
            }
        }

        function renderList() {
            const list = document.getElementById("optionsList");
            list.innerHTML = "";
            options.forEach((opt, i) => {
                const color = PALETTE[i % PALETTE.length];
                const row = document.createElement("div");
                row.className = "flex items-center gap-2 w-full animate-fade-in";
                
                // HTML for List Item
                row.innerHTML = `
                    <div class="flex-1 flex items-center gap-2 bg-white border-2 border-dark rounded-lg px-2 py-2 text-sm font-bold text-dark shadow-hard-sm relative overflow-hidden group">
                        <div class="w-3 h-3 rounded-full border-2 border-dark shrink-0" style="background-color: ${color}"></div>
                        <span class="truncate flex-1">${opt.name}</span>
                        <div class="flex items-center gap-1 border-l-2 border-slate-100 pl-2">
                            <span class="text-[8px] text-slate-400 font-black uppercase tracking-wider">ODDS</span>
                            <input type="number" min="0" value="${opt.weight}" onchange="updateWeight(${i}, this.value)" 
                                class="weight-input w-8 bg-slate-100 rounded text-center font-mono text-xs focus:bg-yellow-100 focus:outline-none border border-transparent focus:border-dark transition-colors">
                        </div>
                    </div>
                    <button onclick="removeOption(${i})" class="p-2 bg-white border-2 border-dark rounded-lg text-slate-400 hover:text-red-500 hover:shadow-hard-sm hover:border-red-500 transition-all">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                `;
                list.appendChild(row);
            });
            document.getElementById("count").innerText = options.length;
            lucide.createIcons();
            drawWheel();
        }

        function addOption() {
            const input = document.getElementById("optionInput");
            const val = input.value.trim();
            if (val) { 
                options.push({ name: val, weight: 1 }); // Default weight 1
                input.value = ""; 
                saveData(); 
                renderList(); 
            }
        }

        function updateWeight(index, newWeight) {
            const w = parseFloat(newWeight);
            if (w >= 0) {
                options[index].weight = w;
                saveData();
                drawWheel();
            }
        }

        function removeOption(idx) { options.splice(idx, 1); saveData(); renderList(); }
        function clearAll() { if (confirm("Clear all names?")) { options = []; saveData(); renderList(); } }

        function toggleBatch() {
            const container = document.getElementById("batchContainer");
            const input = document.getElementById("batchInput");
            if (container.classList.contains("hidden")) { 
                // Convert objects to simple list for editing (ignores weights in batch view for simplicity)
                input.value = options.map(o => o.name).join("\n"); 
                container.classList.remove("hidden"); 
            } else { 
                container.classList.add("hidden"); 
            }
        }

        function saveBatch() {
            const input = document.getElementById("batchInput");
            const lines = input.value.split(/[\n,]+/).map(l => l.trim()).filter(l => l.length > 0);
            
            // Rebuild options, preserving weights if name matches existing, else default to 1
            const newOptions = lines.map(name => {
                const existing = options.find(o => o.name === name);
                return existing ? existing : { name: name, weight: 1 };
            });
            
            options = newOptions;
            saveData(); toggleBatch(); renderList();
        }

        function saveData() { localStorage.setItem(LS_KEY, JSON.stringify(options)); }
        
        function loadData() {
            const raw = localStorage.getItem(LS_KEY);
            if (raw) {
                try {
                    const parsed = JSON.parse(raw);
                    // Handle migration from old string array if needed
                    if (Array.isArray(parsed) && typeof parsed[0] === 'string') {
                        options = parsed.map(s => ({ name: s, weight: 1 }));
                    } else {
                        options = parsed;
                    }
                } catch(e) {
                    options = [];
                }
            } else {
                options = [
                    { name: "Alpha", weight: 3 }, 
                    { name: "Bravo", weight: 1 }
                ];
            }
            renderList();
        }

        // Listeners
        document.getElementById("durationSlider").addEventListener("input", (e) => {
            document.getElementById("durationValue").innerText = e.target.value + "s";
        });
        document.getElementById("optionInput").addEventListener("keydown", (e) => { 
            if (e.key === 'Enter') addOption(); 
        });

        // Panel Toggle
        function toggleControlPanel(forceHide = false) {
            const controls = document.getElementById('controls');
            const isCurrentlyHidden = window.innerWidth >= 768 
                ? controls.classList.contains('hidden-panel-desktop')
                : controls.classList.contains('hidden-panel-mobile');

            if(forceHide || !isCurrentlyHidden) {
                controls.classList.add('hidden-panel-mobile', 'hidden-panel-desktop');
            } else {
                controls.classList.remove('hidden-panel-mobile', 'hidden-panel-desktop');
            }
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
                drawWheel(); 
            }, 350);
        }

        window.addEventListener('resize', () => {
             const controls = document.getElementById('controls');
             if(window.innerWidth >= 768) {
                 controls.classList.remove('hidden-panel-mobile'); 
             } else {
                 controls.classList.remove('hidden-panel-desktop');
             }
             drawWheel();
        });

        window.onload = () => {
            loadData();
            lucide.createIcons();
            if(window.innerWidth < 768) toggleControlPanel(true);
        };
    </script>
</body>
</html>
