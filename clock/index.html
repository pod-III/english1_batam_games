<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Classroom Activity Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">

    <style>
        /* This minimal block remains for font imports before the CSS loads */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap');
    </style>
</head>
<body class="h-[100dvh] flex flex-col overflow-hidden relative selection:bg-pink-200 selection:text-pink-900">

    <div id="bg-default" class="absolute inset-0 z-0 transition-opacity duration-700">
        <div class="shape w-[60vw] h-[60vw] md:w-[600px] md:h-[600px] bg-blue-200 rounded-full top-[-10%] left-[-10%] mix-blend-multiply blur-3xl"></div>
        <div class="shape w-[50vw] h-[50vw] md:w-[500px] md:h-[500px] bg-pink-200 rounded-full bottom-[-10%] right-[-5%] animation-delay-2000 mix-blend-multiply blur-3xl" style="animation-delay: -5s;"></div>
        <div class="shape w-[40vw] h-[40vw] md:w-[400px] md:h-[400px] bg-orange-100 rounded-full top-[40%] right-[10%] animation-delay-4000 mix-blend-multiply blur-3xl" style="animation-delay: -12s;"></div>
    </div>
    
    <div id="bg-timer-calm" class="absolute inset-0 z-0 pointer-events-none transition-opacity duration-700 opacity-0">
        <div class="shape w-[700px] h-[700px] bg-green-100 rounded-full top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 mix-blend-multiply blur-3xl"></div>
    </div>
    
    <div id="bg-timer-bomb" class="absolute inset-0 z-0 pointer-events-none transition-opacity duration-700 opacity-0">
        <div class="shape w-full h-[300px] bg-orange-200 top-0 left-0 mix-blend-multiply blur-3xl"></div>
        <div class="shape w-full h-[300px] bg-pink-200 bottom-0 right-0 mix-blend-multiply blur-3xl"></div>
    </div>

    <nav class="w-full p-4 md:p-6 flex flex-col md:flex-row justify-between items-center z-50 shrink-0 gap-4">
        <div class="flex items-center gap-3 select-none group cursor-default">
            <div class="bg-white p-3 rounded-2xl shadow-sm border border-white/60 group-hover:rotate-12 transition-transform duration-300">
                <i data-lucide="shapes" class="w-6 h-6 text-indigo-500"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-slate-700 tracking-tight leading-none">Classroom<span class="text-blue-500">Hub</span></h1>
                <p class="text-xs text-slate-400 font-medium tracking-wide ml-0.5">TEACHER'S COMPANION</p>
            </div>
        </div>
        
        <div class="flex bg-white/40 backdrop-blur-xl p-1.5 rounded-full shadow-sm border border-white/50 overflow-x-auto max-w-full">
            <button onclick="switchTool('clock')" id="nav-clock" class="btn-nav active whitespace-nowrap">
                <i data-lucide="clock" class="w-4 h-4"></i> Clock
            </button>
            <button onclick="switchTool('stopwatch')" id="nav-stopwatch" class="btn-nav whitespace-nowrap">
                <i data-lucide="timer" class="w-4 h-4"></i> Stopwatch
            </button>
            <button onclick="switchTool('timer')" id="nav-timer" class="btn-nav whitespace-nowrap">
                <i data-lucide="hourglass" class="w-4 h-4"></i> Timer
            </button>
            <button onclick="switchTool('calendar')" id="nav-calendar" class="btn-nav whitespace-nowrap">
                <i data-lucide="calendar" class="w-4 h-4"></i> Calendar
            </button>
        </div>
    </nav>

    <main class="flex-grow relative z-10 w-full max-w-6xl mx-auto p-4 md:p-6 overflow-hidden flex flex-col items-center">
        
        <section id="tool-clock" class="absolute inset-0 flex flex-col items-center justify-center transition-all duration-500 ease-out">
            <div class="glass-panel rounded-[2.5rem] p-8 md:p-12 w-full max-w-4xl text-center relative flex flex-col md:flex-row items-center gap-8 md:gap-16 justify-center min-h-[50vh]">
                
                <div class="absolute top-6 right-6 flex gap-2 z-20">
                    <button onclick="clockToggleFormat()" class="px-4 py-1.5 bg-white/50 hover:bg-white rounded-full text-xs font-bold transition-all text-slate-600 shadow-sm border border-white/50 active:scale-95" id="clock-btn-format">12H</button>
                    <button onclick="clockToggleView()" class="px-4 py-1.5 bg-white/50 hover:bg-white rounded-full text-xs font-bold transition-all text-slate-600 shadow-sm border border-white/50 active:scale-95" id="clock-btn-view">Analog</button>
                </div>

                <div id="clock-digital" class="transition-all duration-500 w-full flex flex-col items-center loading-hide">
                    <div id="clock-date" class="text-lg md:text-2xl font-bold text-slate-400 mb-2 md:mb-6 uppercase tracking-[0.2em]">LOADING...</div>
                    <div class="relative inline-flex items-baseline justify-center">
                        <div id="clock-time" class="digital-font text-[5rem] sm:text-[8rem] md:text-[10rem] leading-[0.9] font-bold text-slate-800 tracking-tight drop-shadow-sm select-none">00:00</div>
                        <span id="clock-sec-dig" class="digital-font text-2xl md:text-5xl text-slate-400 font-medium absolute top-2 -right-8 md:-right-16 w-12 text-left">00</span>
                    </div>
                    <div id="clock-ampm" class="text-xl md:text-2xl font-bold text-blue-500 mt-6 bg-blue-50/80 px-6 py-1.5 rounded-full inline-block shadow-sm">PM</div>
                </div>

                <div id="clock-analog" class="hidden absolute inset-0 flex items-center justify-center pointer-events-none opacity-0 transition-opacity duration-500 z-10">
                    <div class="relative w-[280px] h-[280px] md:w-[380px] md:h-[380px] rounded-full clock-face border-8 border-white flex items-center justify-center shadow-2xl">
                        <svg viewBox="0 0 100 100" class="w-full h-full drop-shadow-sm">
                            <g id="clock-face-markers"></g>
                            <g class="hand-shadow">
                                <line id="hand-hour" x1="50" y1="50" x2="50" y2="26" stroke="#334155" stroke-width="3.5" stroke-linecap="round" class="hand" />
                                <line id="hand-min" x1="50" y1="50" x2="50" y2="16" stroke="#94a3b8" stroke-width="2.5" stroke-linecap="round" class="hand" />
                                <g id="hand-sec-group" class="hand-smooth">
                                    <line x1="50" y1="60" x2="50" y2="10" stroke="#FF6B9C" stroke-width="1.5" stroke-linecap="round" />
                                    <circle cx="50" cy="50" r="2.5" fill="#FF6B9C" />
                                    <circle cx="50" cy="16" r="1.5" fill="#FF6B9C" />
                                </g>
                            </g>
                        </svg>
                        <div class="absolute w-4 h-4 bg-white rounded-full border-2 border-pink-400 z-20 shadow-md"></div>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 text-center animate-fade-in-up" style="animation-delay: 0.2s">
                 <p class="text-slate-500 text-xs font-bold bg-white/40 px-6 py-3 rounded-full backdrop-blur-sm inline-flex items-center gap-2 border border-white/40 shadow-sm hover:bg-white/60 transition-colors cursor-help" title="Based on Teacher Profile">
                    <i data-lucide="map-pin" class="w-3 h-3 text-orange-400"></i> <span id="footer-location">Batam, Indonesia</span> <span class="mx-1 opacity-30">|</span> GMT+7
                </p>
            </div>
        </section>


        <section id="tool-stopwatch" class="absolute inset-0 flex flex-col items-center justify-center transition-all duration-500 opacity-0 pointer-events-none transform translate-y-4">
            <div class="glass-panel rounded-[2.5rem] p-8 w-full max-w-lg text-center flex flex-col items-center gap-6 relative shadow-xl">
                <div class="flex items-center gap-2 opacity-60">
                    <i data-lucide="timer" class="w-4 h-4"></i>
                    <h2 class="text-xs font-bold uppercase tracking-widest">Stopwatch</h2>
                </div>
                
                <div class="relative w-64 h-64 flex items-center justify-center my-4">
                    <svg class="absolute inset-0 w-full h-full -rotate-90 transform" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="46" fill="none" stroke="#f1f5f9" stroke-width="3"/>
                        <circle id="sw-ring" cx="50" cy="50" r="46" fill="none" stroke="var(--color-blue)" stroke-width="3" stroke-dasharray="289" stroke-dashoffset="0" stroke-linecap="round" class="transition-all duration-75"/>
                    </svg>
                    
                    <div class="relative z-10 flex flex-col items-center">
                        <div id="sw-display" class="digital-font text-6xl font-bold text-slate-800 tracking-wider">00:00</div>
                        <div id="sw-ms" class="digital-font text-3xl font-medium text-slate-400 mt-1">.00</div>
                    </div>
                </div>

                <div class="flex items-center gap-6 w-full justify-center">
                    <button onclick="swReset()" class="w-14 h-14 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center hover:bg-white border-2 border-transparent hover:border-slate-100 transition icon-btn" title="Reset">
                        <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                    </button>
                    <button onclick="swToggle()" id="sw-btn-main" class="w-20 h-20 rounded-full bg-blue-500 text-white flex items-center justify-center shadow-lg hover:shadow-blue-300/50 hover:scale-105 transition icon-btn border-4 border-white/20">
                        <i data-lucide="play" class="w-8 h-8 fill-current ml-1"></i>
                    </button>
                    <button onclick="swLap()" class="w-14 h-14 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center hover:bg-white border-2 border-transparent hover:border-slate-100 transition icon-btn" title="Lap">
                        <i data-lucide="flag" class="w-5 h-5"></i>
                    </button>
                </div>
                
                <div class="w-full bg-white/40 rounded-2xl p-4 h-32 overflow-y-auto mt-2 border border-white/50 shadow-inner scroll-smooth">
                    <div id="sw-laps" class="flex flex-col gap-2 text-sm">
                        <div class="text-slate-400 italic py-8 text-center text-xs">Press Flag to record laps</div>
                    </div>
                </div>
            </div>
        </section>


        <section id="tool-timer" class="absolute inset-0 flex flex-col items-center justify-center transition-all duration-500 opacity-0 pointer-events-none transform translate-y-4">
            <div id="timer-container" class="glass-panel rounded-[2.5rem] p-8 w-full max-w-md text-center transition-all duration-300 shadow-xl relative overflow-hidden">
                
                <div class="flex justify-center gap-2 mb-8 bg-white/40 p-1.5 rounded-full w-fit mx-auto shadow-sm backdrop-blur-sm border border-white/50 z-10 relative">
                    <button onclick="timerSetMode('calm')" id="btn-mode-calm" class="px-5 py-2 rounded-full text-sm font-bold transition-all flex items-center gap-2 bg-green-500 text-white shadow-md">
                        <i data-lucide="leaf" class="w-4 h-4"></i> Zen
                    </button>
                    <button onclick="timerSetMode('bomb')" id="btn-mode-bomb" class="px-5 py-2 rounded-full text-sm font-bold transition-all flex items-center gap-2 text-slate-500 hover:bg-white/60">
                        <i data-lucide="bomb" class="w-4 h-4"></i> Rush
                    </button>
                </div>

                <div id="timer-visual" class="h-40 w-40 mx-auto mb-6 flex items-center justify-center relative transition-all duration-500">
                    </div>

                <div id="timer-display-container" class="flex justify-center items-end text-slate-800 gap-1 mb-8 relative z-10">
                    <input type="number" id="t-min" value="05" class="w-28 text-center text-7xl font-bold bg-transparent focus:bg-white/60 rounded-2xl p-2 outline-none transition-all placeholder-slate-300 border-2 border-transparent focus:border-blue-200" onfocus="timerStop()" placeholder="00">
                    <span class="text-6xl pb-4 font-light text-slate-300">:</span>
                    <input type="number" id="t-sec" value="00" class="w-28 text-center text-7xl font-bold bg-transparent focus:bg-white/60 rounded-2xl p-2 outline-none transition-all placeholder-slate-300 border-2 border-transparent focus:border-blue-200" onfocus="timerStop()" placeholder="00">
                </div>

                <div class="flex flex-col gap-6 relative z-10">
                    <div class="flex justify-center gap-2 text-xs font-bold text-slate-500">
                        <button onclick="timerAdjust(-60)" class="bg-white/60 px-3 py-1.5 rounded-lg border border-slate-200 hover:border-red-300 hover:text-red-500 transition active:scale-95">-1m</button>
                        <button onclick="timerAdjust(30)" class="bg-white/60 px-3 py-1.5 rounded-lg border border-slate-200 hover:border-green-300 hover:text-green-500 transition active:scale-95">+30s</button>
                        <button onclick="timerAdjust(60)" class="bg-white/60 px-3 py-1.5 rounded-lg border border-slate-200 hover:border-green-300 hover:text-green-500 transition active:scale-95">+1m</button>
                    </div>

                    <div class="flex justify-center gap-6 items-center">
                        <button onclick="timerToggle()" id="timer-btn-start" class="w-20 h-20 rounded-full bg-blue-500 text-white flex items-center justify-center shadow-lg hover:shadow-blue-300/50 hover:scale-105 transition icon-btn border-4 border-white/20">
                            <i data-lucide="play" class="w-8 h-8 fill-current ml-1"></i>
                        </button>
                        <button onclick="timerReset()" class="w-14 h-14 rounded-full bg-white text-slate-500 flex items-center justify-center shadow-sm hover:bg-slate-50 border border-slate-200 transition icon-btn" title="Reset">
                            <i data-lucide="rotate-ccw" class="w-6 h-6"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center justify-center gap-2">
                         <p id="timer-status" class="text-sm font-bold text-slate-400 uppercase tracking-widest">Ready</p>
                         <div id="audio-indicator" class="opacity-0 transition-opacity text-slate-300"><i data-lucide="volume-2" class="w-3 h-3"></i></div>
                    </div>
                   
                </div>
            </div>
        </section>


        <section id="tool-calendar" class="absolute inset-0 flex flex-col items-center justify-start pt-2 transition-all duration-500 opacity-0 pointer-events-none overflow-y-auto transform translate-y-4">
            <div class="w-full max-w-2xl flex flex-col gap-6 pb-20">
                <div class="glass-panel rounded-[2rem] p-6 md:p-8 w-full shadow-lg">
                    <div class="flex items-center justify-between mb-6">
                        <button onclick="calNav(-1)" class="p-3 rounded-full hover:bg-white hover:shadow-md transition text-slate-600 active:scale-90"><i data-lucide="chevron-left"></i></button>
                        <h2 id="cal-month-year" class="text-2xl md:text-3xl font-bold tracking-tight text-slate-800"></h2>
                        <button onclick="calNav(1)" class="p-3 rounded-full hover:bg-white hover:shadow-md transition text-slate-600 active:scale-90"><i data-lucide="chevron-right"></i></button>
                    </div>

                    <div class="calendar-grid mb-3 text-xs font-bold text-slate-400 tracking-wider">
                        <div class="text-center py-2">MON</div><div class="text-center py-2">TUE</div><div class="text-center py-2">WED</div>
                        <div class="text-center py-2">THU</div><div class="text-center py-2">FRI</div>
                        <div class="text-center py-2 text-pink-400">SAT</div><div class="text-center py-2 text-pink-400">SUN</div>
                    </div>

                    <div id="cal-grid" class="calendar-grid">
                        </div>
                </div>

                <div class="glass-panel rounded-[2rem] p-6 w-full text-center flex flex-col items-center gap-4 shadow-lg">
                    <div class="flex items-center gap-3 w-full justify-center opacity-80">
                        <div class="p-2 bg-blue-100 text-blue-500 rounded-lg">
                            <i data-lucide="calculator" class="w-4 h-4"></i>
                        </div>
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Day Counter</span>
                    </div>
                    
                    <div id="cal-counter-display" class="text-center w-full min-h-[60px] flex items-center justify-center flex-col">
                        <span class="text-slate-400 italic text-sm">Select a date above to calculate days</span>
                        <span class="text-xs text-slate-300 mt-1">(Alt + Click to mark dates)</span>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div id="explosion-overlay">
        <div class="text-center relative z-10 animate-pop">
            <div class="boom-text">BOOM!</div>
            <p class="text-2xl md:text-3xl mt-4 text-slate-600 font-bold">Time's Up!</p>
            <button onclick="document.getElementById('explosion-overlay').style.display='none'; timerReset();" class="mt-8 px-10 py-4 bg-slate-800 text-white rounded-full hover:bg-slate-700 transition font-bold shadow-lg transform hover:scale-105 active:scale-95">
                Reset Timer
            </button>
        </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
