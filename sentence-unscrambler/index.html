<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Builder: English 1 Edition</title>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#0f172a',
                        panel: '#1e293b',
                        surface: '#334155'
                    },
                    fontFamily: {
                        heading: ['Bebas Neue', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
                    },
                    keyframes: {
                        pop: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Nunito', sans-serif;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 230, 118, 0.1) 0px, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(41, 121, 255, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .btn-3d {
            transition: all 0.1s;
            transform: translateY(0);
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
            border-bottom: 4px solid rgba(0,0,0,0.2);
        }
        .btn-3d:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0,0,0,0.2);
            border-bottom: 0px solid transparent;
        }
        
        /* Word Card Styles */
        .word-card {
            cursor: grab;
            touch-action: none;
            user-select: none;
            transition: background-color 0.2s, transform 0.2s;
        }
        .word-card:active { cursor: grabbing; }
        .word-card.sortable-ghost { opacity: 0.4; background: #334155; }
        .word-card.sortable-drag { background: #2979FF; transform: scale(1.1); z-index: 50; }

        /* Draggable Area */
        #word-container {
            min-height: 120px;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="w-full glass-panel border-b border-white/10 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-br from-green to-blue w-10 h-10 rounded-lg flex items-center justify-center text-xl shadow-lg">
                    üìù
                </div>
                <div>
                    <h1 class="text-2xl font-heading tracking-wider text-white leading-none">SENTENCE BUILDER</h1>
                    <div class="text-[10px] font-mono text-gray-400 tracking-widest">ENGLISH 1 BATAM</div>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button id="sound-toggle" class="p-2 rounded-full hover:bg-white/10 transition-colors text-gray-400" title="Toggle Sound">
                    <i data-lucide="volume-2" class="w-5 h-5"></i>
                </button>
                <button id="setup-btn" class="btn-3d bg-blue text-white px-4 py-2 rounded-lg font-bold text-sm tracking-wide">
                    SETUP
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-4 w-full max-w-5xl mx-auto">
        
        <!-- Game Area (Initially Hidden) -->
        <div id="game-area" class="w-full hidden flex-col items-center animate-pop">
            
            <!-- Progress Bar -->
            <div class="w-full max-w-3xl mb-8 flex items-center justify-between text-gray-400 font-mono text-sm">
                <span>Sentence <span id="current-round" class="text-white font-bold">1</span> of <span id="total-rounds">5</span></span>
                <div class="w-32 h-2 bg-surface rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-green w-0 transition-all duration-500"></div>
                </div>
            </div>

            <!-- The Drop Zone / Word Container -->
            <div class="w-full max-w-4xl bg-surface/30 border-2 border-dashed border-white/10 rounded-3xl p-6 md:p-10 mb-8 relative">
                <p class="absolute -top-3 left-6 bg-dark px-2 text-xs font-bold text-blue uppercase tracking-widest">Drag words to order</p>
                
                <div id="word-container" class="flex flex-wrap gap-3 justify-center items-center min-h-[100px]">
                    <!-- Draggable words injected here -->
                </div>
            </div>

            <!-- Feedback Message -->
            <div id="feedback-msg" class="h-12 mb-4 flex items-center justify-center text-xl font-bold font-heading tracking-wide"></div>

            <!-- Controls -->
            <div class="flex gap-4">
                <button id="check-btn" class="btn-3d bg-gradient-to-r from-green to-emerald-600 text-white px-10 py-4 rounded-xl font-bold text-xl shadow-lg flex items-center gap-3">
                    <i data-lucide="check-circle" class="w-6 h-6"></i> CHECK ANSWER
                </button>
                <button id="next-btn" class="hidden btn-3d bg-surface border border-white/10 text-white px-8 py-4 rounded-xl font-bold text-xl shadow-lg flex items-center gap-3 hover:bg-white/10">
                    NEXT <i data-lucide="arrow-right" class="w-6 h-6"></i>
                </button>
            </div>
        </div>

        <!-- Empty State / Start Prompt -->
        <div id="empty-state" class="text-center py-20 animate-pop">
            <div class="text-6xl mb-4 grayscale opacity-50">üìù</div>
            <h2 class="text-3xl font-heading text-white mb-2">No Sentences Loaded</h2>
            <p class="text-gray-400 mb-8">Teachers, click SETUP to create your lesson.</p>
            <button onclick="document.getElementById('setup-btn').click()" class="btn-3d bg-gradient-to-r from-pink to-orange text-white px-8 py-4 rounded-xl font-bold text-xl shadow-lg">
                CREATE LESSON
            </button>
        </div>

    </main>

    <!-- SETUP MODAL -->
    <div id="setup-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-pop">
        <div class="glass-panel w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            
            <div class="p-6 border-b border-white/10 flex justify-between items-center bg-black/20">
                <h2 class="text-2xl font-heading text-white tracking-wide">LESSON SETUP</h2>
                <button id="close-setup" class="text-gray-400 hover:text-white transition">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="p-6 overflow-y-auto space-y-6">
                <!-- Presets -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-blue uppercase tracking-widest">Quick Presets</label>
                    <div class="flex flex-wrap gap-2">
                        <button class="preset-btn px-3 py-1 bg-surface hover:bg-blue/20 border border-white/10 rounded-full text-xs transition" 
                            data-text="The cat sit on the mat.; I like to eat apples.; The sun is very hot.; She has a phone; We have to work together">Simple Present</button>

                            
                        <button class="preset-btn px-3 py-1 bg-surface hover:bg-blue/20 border border-white/10 rounded-full text-xs transition" 
                            data-text="She is reading a book.; They are playing soccer.; We are going to the park.; They are eating hamburgers; I am doing my homework">Present Continuous</button>
                        <button class="preset-btn px-3 py-1 bg-surface hover:bg-blue/20 border border-white/10 rounded-full text-xs transition" 
                            data-text="What time is it?; Where are you going?; How do you do?; When is your birthday? Where is our classroom?; How do you feel about the exam?">Questions</button>
                    </div>
                </div>

                <!-- Input -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-orange uppercase tracking-widest">Sentences (One per line or semicolon ; separated) (Auto-Saved)</label>
                    <textarea id="sentence-input" 
                        class="w-full h-48 bg-dark border border-white/10 rounded-xl p-4 text-white focus:border-blue focus:ring-1 focus:ring-blue outline-none resize-none font-mono text-sm shadow-inner leading-relaxed"
                        placeholder="e.g.&#10;The quick brown fox jumps.&#10;She sells sea shells.&#10;How are you today?"></textarea>
                </div>
            </div>

            <div class="p-6 border-t border-white/10 bg-black/20">
                <button id="start-game-btn" class="w-full btn-3d bg-green text-dark px-8 py-3 rounded-xl font-bold text-lg shadow-lg">
                    START ACTIVITY
                </button>
            </div>
        </div>
    </div>

    <!-- WIN MODAL -->
    <div id="win-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="glass-panel w-full max-w-md rounded-2xl shadow-2xl p-8 text-center animate-pop relative overflow-hidden">
            <div class="relative z-10">
                <div class="text-6xl mb-4 animate-bounce">üèÜ</div>
                <h2 class="text-4xl font-heading text-transparent bg-clip-text bg-gradient-to-r from-green to-blue mb-2">LESSON COMPLETE!</h2>
                <p class="text-gray-300 mb-6">Great job building sentences.</p>
                <div class="flex flex-col gap-3">
                    <button onclick="restartGame()" class="btn-3d bg-blue text-white py-3 rounded-xl font-bold">PLAY AGAIN</button>
                    <button onclick="document.getElementById('setup-btn').click(); document.getElementById('win-modal').classList.add('hidden')" class="py-3 text-gray-400 hover:text-white font-bold text-sm">NEW SENTENCES</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- LOCAL STORAGE KEY ---
        const LS_KEY_SENTENCES = 'sentenceBuilderSentences';

        // --- AUDIO ENGINE ---
        let audioEnabled = true;
        const AudioEngine = {
            init: async () => { await Tone.start(); },
            playClick: () => {
                if(!audioEnabled) return;
                const synth = new Tone.MembraneSynth().toDestination();
                synth.triggerAttackRelease("C2", "32n", Tone.now(), 0.1);
            },
            playError: () => {
                if(!audioEnabled) return;
                const synth = new Tone.PluckSynth().toDestination();
                synth.triggerAttackRelease("Eb2", "16n");
            },
            playSuccess: () => {
                if(!audioEnabled) return;
                const synth = new Tone.PolySynth().toDestination();
                synth.triggerAttackRelease(["C4", "E4", "G4"], "16n");
            },
            playWin: () => {
                if(!audioEnabled) return;
                const synth = new Tone.PolySynth(Tone.Synth).toDestination();
                const now = Tone.now();
                synth.triggerAttackRelease(["C4", "E4", "G4", "C5"], "8n", now);
                synth.triggerAttackRelease(["G4", "B4", "D5", "G5"], "4n", now + 0.3);
            }
        };

        // --- STATE ---
        let sentences = [];
        let currentIndex = 0;
        let sortable = null;

        // --- DOM ELEMENTS ---
        const wordContainer = document.getElementById('word-container');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const feedbackMsg = document.getElementById('feedback-msg');
        const progressBar = document.getElementById('progress-bar');
        const setupModal = document.getElementById('setup-modal');
        const sentenceInput = document.getElementById('sentence-input');

        // --- PERSISTENCE ---

        function saveSentences(text) {
             try {
                localStorage.setItem(LS_KEY_SENTENCES, text);
            } catch (e) {
                console.error("Could not save sentences to local storage:", e);
            }
        }

        function loadSentences() {
            try {
                const savedSentences = localStorage.getItem(LS_KEY_SENTENCES);
                if (savedSentences) {
                    sentenceInput.value = savedSentences;
                }
            } catch (e) {
                console.error("Could not load sentences from local storage:", e);
            }
        }

        // --- FUNCTIONS ---

        function initIcons() { lucide.createIcons(); }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            const raw = sentenceInput.value;
            // Split by newline or semicolon
            sentences = raw.split(/[\n;]+/).map(s => s.trim()).filter(s => s.length > 0);

            if (sentences.length === 0) return;

            // Ensure final save before starting
            saveSentences(raw);
            
            setupModal.classList.add('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            document.getElementById('game-area').classList.add('flex');
            
            document.getElementById('total-rounds').innerText = sentences.length;
            
            currentIndex = 0;
            loadSentence();
        }

        function loadSentence() {
            const sentence = sentences[currentIndex];
            // Split into words, preserving surrounding spaces if any (though usually removed by trim)
            const words = sentence.split(/\s+/);
            
            const shuffled = shuffleArray([...words]);

            // Clear container
            wordContainer.innerHTML = '';
            feedbackMsg.innerText = '';
            feedbackMsg.className = 'h-12 mb-4 flex items-center justify-center text-xl font-bold font-heading tracking-wide';
            
            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            
            // Render Words
            shuffled.forEach(word => {
                const div = document.createElement('div');
                div.className = 'word-card bg-panel border border-white/10 px-6 py-3 rounded-xl font-bold text-xl md:text-2xl shadow-md text-white hover:bg-surface transition-colors';
                div.innerText = word;
                wordContainer.appendChild(div);
            });

            // Update Progress
            document.getElementById('current-round').innerText = currentIndex + 1;
            const pct = ((currentIndex) / sentences.length) * 100;
            progressBar.style.width = `${pct}%`;

            // Init Sortable
            if(sortable) sortable.destroy();
            sortable = new Sortable(wordContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                dragClass: 'sortable-drag',
                onStart: () => AudioEngine.playClick()
            });
        }

        function checkAnswer() {
            const currentWords = Array.from(wordContainer.children).map(el => el.innerText);
            const userSentence = currentWords.join(' ');
            const targetSentence = sentences[currentIndex];

            // Normalize spacing/capitalization for comparison (strict check remains)
            if (userSentence.trim() === targetSentence.trim()) {
                // Correct
                AudioEngine.playSuccess();
                feedbackMsg.innerHTML = `<span class="text-green flex items-center gap-2"><i data-lucide="check"></i> Correct!</span>`;
                wordContainer.querySelectorAll('.word-card').forEach(card => {
                    card.classList.add('bg-green', 'border-green');
                    card.classList.remove('bg-panel');
                });
                
                // Disable drag
                sortable.option("disabled", true);

                checkBtn.classList.add('hidden');
                
                if(currentIndex < sentences.length - 1) {
                    nextBtn.classList.remove('hidden');
                } else {
                    setTimeout(finishGame, 1000);
                }
                initIcons();
            } else {
                // Incorrect
                AudioEngine.playError();
                feedbackMsg.innerHTML = `<span class="text-pink flex items-center gap-2"><i data-lucide="x"></i> Try Again</span>`;
                document.getElementById('game-area').classList.add('animate-shake');
                setTimeout(() => document.getElementById('game-area').classList.remove('animate-shake'), 500);
                initIcons();
            }
        }

        function nextRound() {
            currentIndex++;
            loadSentence();
        }

        function finishGame() {
            AudioEngine.playWin();
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FF6B95', '#FF8C42', '#00E676', '#2979FF']
            });
            progressBar.style.width = '100%';
            document.getElementById('win-modal').classList.remove('hidden');
        }

        function restartGame() {
            document.getElementById('win-modal').classList.add('hidden');
            currentIndex = 0;
            loadSentence();
        }

        // --- EVENT LISTENERS ---
        
        document.getElementById('setup-btn').addEventListener('click', () => {
            setupModal.classList.remove('hidden');
        });
        
        document.getElementById('close-setup').addEventListener('click', () => {
            setupModal.classList.add('hidden');
        });

        document.getElementById('start-game-btn').addEventListener('click', startGame);
        document.getElementById('check-btn').addEventListener('click', checkAnswer);
        document.getElementById('next-btn').addEventListener('click', nextRound);

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const text = e.target.dataset.text.replace(/; /g, '\n');
                sentenceInput.value = text;
                saveSentences(text); // Save preset on load
            });
        });

        document.getElementById('sound-toggle').addEventListener('click', (e) => {
            audioEnabled = !audioEnabled;
            const icon = audioEnabled ? 'volume-2' : 'volume-x';
            e.currentTarget.innerHTML = `<i data-lucide="${icon}" class="w-5 h-5"></i>`;
            initIcons();
        });
        
        // --- INITIALIZATION ---
        
        function initializeApplication() {
            // 1. Load saved sentences
            loadSentences();

            // 2. Attach Auto-Save Hook to the input event
            sentenceInput.addEventListener('input', (e) => saveSentences(e.target.value));

            // 3. Auto-open setup modal
            document.getElementById('setup-btn').click(); 
            
            // 4. Initialize Icons
            initIcons();
            
            // 5. Ensure the input gets focus initially
            sentenceInput.focus();
        }

        window.onload = initializeApplication;

    </script>
</body>
</html>
