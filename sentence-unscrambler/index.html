<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Round Sentence Unscrambler</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter and Montserrat Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #e2e8f0; /* slate-200 */
            --container-bg: #ffffff;
            --header-color: #1d4ed8; /* blue-700 */
            --text-color: #4b5563; /* gray-600 */
            --card-bg-start: #3b82f6; /* blue-500 */
            --card-bg-end: #2563eb; /* blue-600 */
            --button-primary-start: #10b981; /* emerald-500 */
            --button-primary-end: #059669; /* emerald-600 */
            --button-secondary-start: #6b7280; /* gray-500 */
            --button-secondary-end: #4b5563; /* gray-600 */
            --success-color: #16a34a; /* green-600 */
            --error-color: #dc2626; /* red-600 */
            --drag-over-color: #94a3b8; /* slate-400 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
        }
        
        .message-box.win {
            color: var(--success-color);
            background: #dcfce7; /* light green */
            border: 2px solid var(--success-color);
            padding: 1rem;
            border-radius: 1rem;
            animation: pop-in 0.5s ease-out;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .message-box.lose {
            color: var(--error-color);
        }
        .word-card {
            cursor: grab;
            transition: all 0.2s ease-in-out;
            user-select: none;
            background: linear-gradient(135deg, var(--card-bg-start), var(--card-bg-end));
            flex-grow: 0;
            flex-shrink: 0;
            height: 56px;
            /* Added transition for all properties for smooth sliding */
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }
        .word-card:active {
            cursor: grabbing;
        }
        .drag-placeholder {
            border: 2px dashed #94a3b8; /* slate-400 */
            border-radius: 1rem;
            transition: all 0.2s ease-in-out;
            transform: scale(0.9);
            opacity: 0.5;
        }
        /* Animation for placeholder appearance */
        .placeholder-fade-in {
            animation: fadeInAndScale 0.2s forwards;
        }
        @keyframes fadeInAndScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .input-focus:focus {
            outline: none;
            border-color: var(--header-color);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.5); /* blue-700 with alpha */
        }
        .animate-card-bounce {
            animation: bounce-in 0.5s ease-out;
        }
        @keyframes bounce-in {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-slate-200 flex justify-center items-center min-h-screen p-4 text-gray-800">

    <div class="bg-white p-8 rounded-3xl shadow-2xl border border-slate-300 w-full max-w-3xl text-center transition-all duration-300">
        
        <h1 class="font-['Montserrat'] text-4xl font-extrabold text-blue-700 mb-2 tracking-wide">Sentence Unscrambler</h1>
        <p class="text-gray-600 mb-8 max-w-lg mx-auto">Enter sentences separated by commas, then drag and drop the words to put them back in the correct order!</p>
        
        <!-- Input Section -->
        <div id="input-section">
            <textarea id="sentence-input" 
                      class="w-full p-4 border-4 border-blue-300 rounded-2xl resize-y min-h-[100px] text-lg transition-colors duration-200 input-focus mb-6 font-semibold"
                      placeholder="Type multiple sentences separated by commas here..."></textarea>
            
            <button id="scramble-btn" 
                    class="w-full md:w-auto bg-gradient-to-br from-indigo-500 to-indigo-700 text-white font-bold py-4 px-12 rounded-2xl shadow-xl transition-all duration-300 uppercase tracking-wider text-lg hover:shadow-2xl hover:-translate-y-1">
                Start Game
            </button>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="hidden flex flex-col gap-8">
            <div id="round-info" class="text-xl font-bold text-gray-700"></div>

            <!-- Word Cards Container -->
            <div id="word-cards-container" class="flex flex-wrap justify-center items-center gap-4 my-8"></div>
            
            <!-- Message Box -->
            <div id="message-box" class="min-h-[2.5rem] text-2xl font-bold"></div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col md:flex-row justify-center gap-4 mt-4">
                <button id="check-btn" 
                        class="btn bg-gradient-to-br from-green-500 to-green-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg transition-all duration-300 uppercase tracking-wider text-lg hover:shadow-xl hover:-translate-y-1">
                    Check Answer
                </button>
                <button id="next-btn"
                        class="btn bg-gradient-to-br from-blue-500 to-blue-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg transition-all duration-300 uppercase tracking-wider text-lg hover:shadow-xl hover:-translate-y-1 hidden">
                    Next Sentence
                </button>
                <button id="reset-btn" 
                        class="btn bg-gradient-to-br from-slate-400 to-slate-600 text-white font-bold py-4 px-8 rounded-2xl shadow-lg transition-all duration-300 uppercase tracking-wider text-lg hover:shadow-xl hover:-translate-y-1">
                    Restart Game
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const sentenceInput = document.getElementById('sentence-input');
        const scrambleBtn = document.getElementById('scramble-btn');
        const inputSection = document.getElementById('input-section');

        const gameSection = document.getElementById('game-section');
        const roundInfo = document.getElementById('round-info');
        const wordCardsContainer = document.getElementById('word-cards-container');
        const messageBox = document.getElementById('message-box');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');

        // Game state
        let sentences = [];
        let currentRoundIndex = 0;
        let originalWords = [];

        // Utility function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to create and render draggable word cards
        function renderWordCards(words) {
            wordCardsContainer.innerHTML = '';
            words.forEach((word, index) => {
                const card = document.createElement('div');
                card.textContent = word;
                card.draggable = true;
                card.dataset.index = index;
                card.className = "word-card text-white font-bold py-4 px-8 text-xl rounded-2xl shadow-lg transition-all duration-300 transform hover:scale-105 animate-card-bounce";
                
                // Add drag and drop event listeners
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('dragleave', handleDragLeave);
                card.addEventListener('drop', handleDrop);
                card.addEventListener('dragend', handleDragEnd);

                wordCardsContainer.appendChild(card);
            });
        }

        // Drag and drop variables
        let draggedItem = null;
        let placeholder = document.createElement('div');
        placeholder.className = 'drag-placeholder'; 
        
        // Drag and drop event handlers
        function handleDragStart(e) {
            draggedItem = this;
            setTimeout(() => this.classList.add('opacity-50'), 0);
            e.dataTransfer.effectAllowed = 'move';

            placeholder.style.width = `${draggedItem.offsetWidth}px`;
            placeholder.style.height = `${draggedItem.offsetHeight}px`;
            placeholder.classList.add('placeholder-fade-in');
        }

        function handleDragOver(e) {
            e.preventDefault();
            const target = e.target.closest('.word-card');
            if (target && target !== draggedItem) {
                const rect = target.getBoundingClientRect();
                const container = wordCardsContainer;
                const x = e.clientX - rect.left;
                const isLeftHalf = x < rect.width / 2;

                if (!placeholder.parentElement) {
                    container.appendChild(placeholder);
                }

                if (isLeftHalf) {
                    container.insertBefore(placeholder, target);
                } else {
                    container.insertBefore(placeholder, target.nextSibling);
                }
            } else if (!target && e.target === wordCardsContainer) {
                if (!placeholder.parentElement) {
                    wordCardsContainer.appendChild(placeholder);
                }
            }
        }

        function handleDragLeave(e) {
            // Placeholder is managed by dragover
        }

        function handleDrop(e) {
            e.preventDefault();
        }

        function handleDragEnd(e) {
            e.preventDefault();
            this.classList.remove('opacity-50');
            
            if (placeholder.parentElement) {
                wordCardsContainer.insertBefore(draggedItem, placeholder);
                placeholder.remove();
            }

            const allCards = document.querySelectorAll('.word-card');
            allCards.forEach(card => card.classList.remove('drag-over'));
            
            draggedItem = null;
        }

        // Function to start a new round
        function startRound() {
            // Check if there are more sentences
            if (currentRoundIndex >= sentences.length) {
                messageBox.innerHTML = `🌟 **Congratulations!** You've completed all the sentences! 🎉`;
                messageBox.className = 'message-box win text-green-600 mt-4';
                checkBtn.classList.add('hidden');
                nextBtn.classList.add('hidden');
                return;
            }

            const currentSentence = sentences[currentRoundIndex];
            
            originalWords = currentSentence.split(/\s+/);
            const shuffledWords = shuffleArray([...originalWords]);

            // Update UI for the new round
            roundInfo.textContent = `Round ${currentRoundIndex + 1} of ${sentences.length}`;
            messageBox.textContent = '';
            messageBox.className = ''; // Clear all classes from the message box
            checkBtn.classList.remove('hidden');
            checkBtn.disabled = false;
            nextBtn.classList.add('hidden');

            renderWordCards(shuffledWords);
        }

        // Main function to start the game from input
        function startGame() {
            const sentenceInputText = sentenceInput.value.trim();
            if (sentenceInputText === '') {
                messageBox.textContent = "Please enter at least one sentence to play.";
                messageBox.className = 'message-box lose text-red-600 mt-4';
                return;
            }

            sentences = sentenceInputText.split(',').map(s => s.trim()).filter(s => s.length > 0);
            if (sentences.length === 0) {
                 messageBox.textContent = "Please enter valid sentences separated by commas.";
                 messageBox.className = 'message-box lose text-red-600 mt-4';
                 return;
            }

            currentRoundIndex = 0;
            inputSection.classList.add('hidden');
            gameSection.classList.remove('hidden');
            gameSection.classList.add('flex');
            
            startRound();
        }

        // Function to check the user's answer
        function checkAnswer() {
            const currentOrder = Array.from(wordCardsContainer.children).map(card => card.textContent);
            const currentSentence = currentOrder.join(' ');
            
            const currentOriginalSentence = sentences[currentRoundIndex];

            if (currentSentence === currentOriginalSentence) {
                messageBox.innerHTML = `🌟 **Congratulations!** You've unscrambled the sentence correctly! 🎉`;
                messageBox.className = 'message-box win text-green-600 mt-4';
                checkBtn.classList.add('hidden');
                
                // Show the next button if there are more sentences
                if (currentRoundIndex < sentences.length - 1) {
                    nextBtn.classList.remove('hidden');
                } else {
                    // It's the last round, show the final message
                    messageBox.innerHTML = `🌟 **Congratulations!** You've completed all the sentences! 🎉`;
                    messageBox.className = 'message-box win text-green-600 mt-4';
                }
            } else {
                messageBox.textContent = "Not quite right. Keep trying!";
                messageBox.className = 'message-box lose text-red-600 mt-4';
            }
        }

        // Function to move to the next round
        function nextRound() {
            currentRoundIndex++;
            startRound();
        }

        // Function to reset the game to the initial input state
        function resetGame() {
            sentenceInput.value = '';
            inputSection.classList.remove('hidden');
            gameSection.classList.add('hidden');
            gameSection.classList.remove('flex');
            messageBox.textContent = '';
            messageBox.className = ''; // Clear all classes from the message box
            wordCardsContainer.innerHTML = '';
            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
        }

        // Event listeners for buttons
        scrambleBtn.addEventListener('click', startGame);
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextRound);
        resetBtn.addEventListener('click', resetGame);

        // Optional: Trigger scramble on Enter key press in the input
        sentenceInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                startGame();
            }
        });
    </script>
</body>
</html>
