<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Builder: English 1 Edition</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#1e293b',
                        chalk: '#f8fafc',
                    },
                    fontFamily: {
                        heading: ['Fredoka', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                    },
                    boxShadow: {
                        'neo': '4px 4px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-sm': '2px 2px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-lg': '8px 8px 0px 0px rgba(30, 41, 59, 1)',
                    },
                    animation: {
                        'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
                    },
                    keyframes: {
                        pop: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Nunito', sans-serif;
            background-color: #f8fafc; /* Chalk */
            color: #1e293b; /* Dark */
            /* Graph Paper Pattern */
            background-image: 
                linear-gradient(rgba(30, 41, 59, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 41, 59, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            overflow-x: hidden;
        }

        /* Neo-Brutal Component Base */
        .neo-card {
            background: white;
            border: 3px solid #1e293b;
            box-shadow: 4px 4px 0px 0px rgba(30, 41, 59, 1);
            border-radius: 1rem; /* rounded-xl */
        }

        /* Button Logic */
        .btn-neo {
            border: 3px solid #1e293b;
            box-shadow: 4px 4px 0px 0px rgba(30, 41, 59, 1);
            transition: all 0.1s;
            transform: translate(0, 0);
        }
        .btn-neo:hover {
            transform: translate(-1px, -1px);
            box-shadow: 5px 5px 0px 0px rgba(30, 41, 59, 1);
        }
        .btn-neo:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px 0px rgba(30, 41, 59, 1);
        }
        
        /* Word Card Styles */
        .word-card {
            cursor: grab;
            touch-action: none;
            user-select: none;
            transition: all 0.2s;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
        }
        .word-card:active { cursor: grabbing; }
        .word-card.sortable-ghost { opacity: 0.4; border-style: dashed; background: #e2e8f0; }
        .word-card.sortable-drag { background: #2979FF; color: white; transform: scale(1.1) rotate(2deg); z-index: 50; box-shadow: 8px 8px 0px 0px rgba(30, 41, 59, 1); }

        /* Draggable Area */
        #word-container {
            min-height: 140px;
        }
        
        /* Modal Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-left: 2px solid #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border: 2px solid #1e293b;
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="w-full bg-white border-b-4 border-dark sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-blue w-12 h-12 rounded-xl border-2 border-dark flex items-center justify-center text-white text-2xl shadow-neo-sm">
                    統
                </div>
                <div>
                    <h1 class="text-3xl font-heading text-dark leading-none mt-1">SENTENCE BUILDER</h1>
                    <div class="text-xs font-bold text-slate-500 uppercase tracking-widest">English 1 Batam</div>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button id="sound-toggle" class="p-2 rounded-xl border-2 border-transparent hover:border-dark hover:bg-chalk transition-all text-dark" title="Toggle Sound">
                    <i data-lucide="volume-2" class="w-6 h-6"></i>
                </button>
                <button id="setup-btn" class="btn-neo bg-pink text-dark px-6 py-2 rounded-xl font-heading text-lg tracking-wide">
                    SETUP
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center p-4 w-full max-w-5xl mx-auto">
        
        <div id="game-area" class="w-full hidden flex-col items-center animate-pop">
            
            <div class="w-full max-w-3xl mb-8">
                <div class="flex items-center justify-between text-dark font-heading text-xl mb-2">
                    <span>Round <span id="current-round" class="text-blue">1</span> / <span id="total-rounds">5</span></span>
                </div>
                <div class="w-full h-6 bg-white border-2 border-dark rounded-full overflow-hidden shadow-neo-sm">
                    <div id="progress-bar" class="h-full bg-green border-r-2 border-dark w-0 transition-all duration-500"></div>
                </div>
            </div>

            <div class="w-full max-w-4xl bg-white border-4 border-dark rounded-3xl p-8 md:p-12 mb-8 relative shadow-neo-lg">
                <div class="absolute -top-5 left-8 bg-orange text-dark border-2 border-dark px-4 py-1 rounded-lg text-sm font-bold uppercase tracking-wider shadow-neo-sm rotate-[-2deg]">
                    Drag words to order
                </div>
                
                <div id="word-container" class="flex flex-wrap gap-4 justify-center items-center">
                    </div>
            </div>

            <div id="feedback-msg" class="h-16 mb-4 flex items-center justify-center text-2xl font-bold font-heading tracking-wide"></div>

            <div class="flex gap-4">
                <button id="check-btn" class="btn-neo bg-green text-dark px-12 py-4 rounded-xl font-heading text-2xl flex items-center gap-3">
                    <i data-lucide="check-circle" class="w-7 h-7"></i> CHECK ANSWER
                </button>
                <button id="next-btn" class="hidden btn-neo bg-blue text-white px-10 py-4 rounded-xl font-heading text-2xl flex items-center gap-3">
                    NEXT <i data-lucide="arrow-right" class="w-7 h-7"></i>
                </button>
            </div>
        </div>

        <div id="empty-state" class="text-center py-20 animate-pop">
            <div class="w-24 h-24 bg-white border-4 border-dark rounded-full flex items-center justify-center mx-auto mb-6 shadow-neo">
                <i data-lucide="layout-grid" class="w-12 h-12 text-dark"></i>
            </div>
            <h2 class="text-4xl font-heading text-dark mb-2">Ready to Teach?</h2>
            <p class="text-slate-600 font-bold mb-8 text-lg">Load your sentences to begin the lesson.</p>
            <button onclick="document.getElementById('setup-btn').click()" class="btn-neo bg-orange text-dark px-8 py-4 rounded-xl font-heading text-xl">
                CREATE LESSON
            </button>
        </div>

    </main>

    <div id="setup-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm animate-pop">
        <div class="neo-card w-full max-w-2xl flex flex-col max-h-[90vh] overflow-hidden">
            
            <div class="p-6 border-b-4 border-dark flex justify-between items-center bg-chalk">
                <h2 class="text-3xl font-heading text-dark tracking-wide">LESSON SETUP</h2>
                <button id="close-setup" class="text-dark hover:bg-slate-200 p-2 rounded-lg border-2 border-transparent hover:border-dark transition">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="p-6 overflow-y-auto space-y-6 bg-white">
                <div class="space-y-3">
                    <label class="flex items-center gap-2 text-sm font-bold text-blue uppercase tracking-widest">
                        <i data-lucide="zap" class="w-4 h-4"></i> Quick Presets
                    </label>
                    <div class="flex flex-wrap gap-3">
                        <button class="preset-btn px-4 py-2 bg-chalk hover:bg-blue hover:text-white border-2 border-dark rounded-lg text-sm font-bold transition shadow-[2px_2px_0px_0px_rgba(30,41,59,1)] active:shadow-none active:translate-x-[2px] active:translate-y-[2px]" 
                            data-text="The cat sat on the mat.; I like to eat apples.; The sun is very hot.; She has a new phone; We work together">Simple Present</button>

                        <button class="preset-btn px-4 py-2 bg-chalk hover:bg-blue hover:text-white border-2 border-dark rounded-lg text-sm font-bold transition shadow-[2px_2px_0px_0px_rgba(30,41,59,1)] active:shadow-none active:translate-x-[2px] active:translate-y-[2px]" 
                            data-text="She is reading a book.; They are playing soccer.; We are going to the park.; They are eating lunch; I am doing homework">Present Continuous</button>
                            
                        <button class="preset-btn px-4 py-2 bg-chalk hover:bg-blue hover:text-white border-2 border-dark rounded-lg text-sm font-bold transition shadow-[2px_2px_0px_0px_rgba(30,41,59,1)] active:shadow-none active:translate-x-[2px] active:translate-y-[2px]" 
                            data-text="What time is it?; Where are you going?; How do you do?; When is your birthday?">Questions</button>
                    </div>
                </div>

                <div class="space-y-3">
                    <label class="flex items-center gap-2 text-sm font-bold text-orange uppercase tracking-widest">
                        <i data-lucide="type" class="w-4 h-4"></i> Sentences (Auto-Saved)
                    </label>
                    <textarea id="sentence-input" 
                        class="w-full h-48 bg-slate-50 border-4 border-dark rounded-xl p-4 text-dark focus:ring-4 focus:ring-blue/20 outline-none resize-none font-body font-bold text-lg shadow-inner leading-relaxed"
                        placeholder="e.g.&#10;The quick brown fox jumps.&#10;She sells sea shells."></textarea>
                    <p class="text-xs text-slate-500 font-bold">Separate sentences with a new line or semicolon (;)</p>
                </div>
            </div>

            <div class="p-6 border-t-4 border-dark bg-chalk">
                <button id="start-game-btn" class="w-full btn-neo bg-green text-dark px-8 py-4 rounded-xl font-heading text-xl">
                    START ACTIVITY
                </button>
            </div>
        </div>
    </div>

    <div id="win-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm">
        <div class="neo-card w-full max-w-md p-8 text-center animate-pop relative overflow-hidden bg-white">
            <div class="absolute top-0 left-0 w-full h-4 bg-pink border-b-4 border-dark"></div>
            
            <div class="relative z-10 pt-4">
                <div class="text-6xl mb-4 animate-bounce">醇</div>
                <h2 class="text-5xl font-heading text-dark mb-2">GREAT JOB!</h2>
                <p class="text-slate-600 font-bold mb-8 text-lg">You've completed the lesson.</p>
                <div class="flex flex-col gap-4">
                    <button onclick="restartGame()" class="btn-neo bg-blue text-white py-3 rounded-xl font-heading text-xl">PLAY AGAIN</button>
                    <button onclick="document.getElementById('setup-btn').click(); document.getElementById('win-modal').classList.add('hidden')" class="py-3 text-slate-500 hover:text-dark font-bold text-sm border-2 border-transparent hover:border-slate-300 rounded-xl">NEW SENTENCES</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- LOCAL STORAGE KEY ---
        const LS_KEY_SENTENCES = 'sentenceBuilderSentences_v2';

        // --- AUDIO ENGINE ---
        let audioEnabled = true;
        const AudioEngine = {
            init: async () => { await Tone.start(); },
            playClick: () => {
                if(!audioEnabled) return;
                const synth = new Tone.MembraneSynth().toDestination();
                synth.triggerAttackRelease("C2", "32n", Tone.now(), 0.1);
            },
            playError: () => {
                if(!audioEnabled) return;
                const synth = new Tone.PluckSynth().toDestination();
                synth.triggerAttackRelease("Eb2", "16n");
            },
            playSuccess: () => {
                if(!audioEnabled) return;
                const synth = new Tone.PolySynth().toDestination();
                synth.triggerAttackRelease(["C4", "E4", "G4"], "16n");
            },
            playWin: () => {
                if(!audioEnabled) return;
                const synth = new Tone.PolySynth(Tone.Synth).toDestination();
                const now = Tone.now();
                synth.triggerAttackRelease(["C4", "E4", "G4", "C5"], "8n", now);
                synth.triggerAttackRelease(["G4", "B4", "D5", "G5"], "4n", now + 0.3);
            }
        };

        // --- STATE ---
        let sentences = [];
        let currentIndex = 0;
        let sortable = null;

        // --- DOM ELEMENTS ---
        const wordContainer = document.getElementById('word-container');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const feedbackMsg = document.getElementById('feedback-msg');
        const progressBar = document.getElementById('progress-bar');
        const setupModal = document.getElementById('setup-modal');
        const sentenceInput = document.getElementById('sentence-input');

        // --- PERSISTENCE ---

        function saveSentences(text) {
             try {
                localStorage.setItem(LS_KEY_SENTENCES, text);
            } catch (e) {
                console.error("Could not save sentences to local storage:", e);
            }
        }

        function loadSentences() {
            try {
                const savedSentences = localStorage.getItem(LS_KEY_SENTENCES);
                if (savedSentences) {
                    sentenceInput.value = savedSentences;
                }
            } catch (e) {
                console.error("Could not load sentences from local storage:", e);
            }
        }

        // --- FUNCTIONS ---

        function initIcons() { lucide.createIcons(); }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            const raw = sentenceInput.value;
            // Split by newline or semicolon
            sentences = raw.split(/[\n;]+/).map(s => s.trim()).filter(s => s.length > 0);

            if (sentences.length === 0) return;

            // Ensure final save before starting
            saveSentences(raw);
            
            setupModal.classList.add('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            document.getElementById('game-area').classList.add('flex');
            
            document.getElementById('total-rounds').innerText = sentences.length;
            
            currentIndex = 0;
            loadSentence();
        }

        function loadSentence() {
            const sentence = sentences[currentIndex];
            // Split into words
            const words = sentence.split(/\s+/);
            
            const shuffled = shuffleArray([...words]);

            // Clear container
            wordContainer.innerHTML = '';
            feedbackMsg.innerText = '';
            feedbackMsg.className = 'h-16 mb-4 flex items-center justify-center text-2xl font-bold font-heading tracking-wide';
            
            checkBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            
            // Render Words (NEO BRUTAL STYLE)
            shuffled.forEach(word => {
                const div = document.createElement('div');
                // Updated class list for Neo-Brutalism
                div.className = 'word-card bg-white border-2 border-dark text-dark px-6 py-3 rounded-xl text-xl md:text-2xl shadow-[4px_4px_0px_0px_rgba(30,41,59,1)] hover:translate-y-[-2px] hover:shadow-[6px_6px_0px_0px_rgba(30,41,59,1)]';
                div.innerText = word;
                wordContainer.appendChild(div);
            });

            // Update Progress
            document.getElementById('current-round').innerText = currentIndex + 1;
            const pct = ((currentIndex) / sentences.length) * 100;
            progressBar.style.width = `${pct}%`;

            // Init Sortable
            if(sortable) sortable.destroy();
            sortable = new Sortable(wordContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                dragClass: 'sortable-drag',
                onStart: () => AudioEngine.playClick()
            });
        }

        function checkAnswer() {
            const currentWords = Array.from(wordContainer.children).map(el => el.innerText);
            const userSentence = currentWords.join(' ');
            const targetSentence = sentences[currentIndex];

            // Normalize spacing/capitalization for comparison (strict check remains)
            if (userSentence.trim() === targetSentence.trim()) {
                // Correct
                AudioEngine.playSuccess();
                feedbackMsg.innerHTML = `<span class="text-green flex items-center gap-2 drop-shadow-sm"><i data-lucide="check" class="stroke-[4]"></i> CORRECT!</span>`;
                wordContainer.querySelectorAll('.word-card').forEach(card => {
                    card.classList.add('bg-green', 'border-dark');
                    card.classList.remove('bg-white');
                });
                
                // Disable drag
                sortable.option("disabled", true);

                checkBtn.classList.add('hidden');
                
                if(currentIndex < sentences.length - 1) {
                    nextBtn.classList.remove('hidden');
                } else {
                    setTimeout(finishGame, 1000);
                }
                initIcons();
            } else {
                // Incorrect
                AudioEngine.playError();
                feedbackMsg.innerHTML = `<span class="text-pink flex items-center gap-2 drop-shadow-sm"><i data-lucide="x" class="stroke-[4]"></i> TRY AGAIN</span>`;
                document.getElementById('game-area').classList.add('animate-shake');
                setTimeout(() => document.getElementById('game-area').classList.remove('animate-shake'), 500);
                initIcons();
            }
        }

        function nextRound() {
            currentIndex++;
            loadSentence();
        }

        function finishGame() {
            AudioEngine.playWin();
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FF6B95', '#FF8C42', '#00E676', '#2979FF']
            });
            progressBar.style.width = '100%';
            document.getElementById('win-modal').classList.remove('hidden');
        }

        function restartGame() {
            document.getElementById('win-modal').classList.add('hidden');
            currentIndex = 0;
            loadSentence();
        }

        // --- EVENT LISTENERS ---
        
        document.getElementById('setup-btn').addEventListener('click', () => {
            setupModal.classList.remove('hidden');
        });
        
        document.getElementById('close-setup').addEventListener('click', () => {
            setupModal.classList.add('hidden');
        });

        document.getElementById('start-game-btn').addEventListener('click', startGame);
        document.getElementById('check-btn').addEventListener('click', checkAnswer);
        document.getElementById('next-btn').addEventListener('click', nextRound);

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const text = e.target.dataset.text.replace(/; /g, '\n');
                sentenceInput.value = text;
                saveSentences(text); // Save preset on load
            });
        });

        document.getElementById('sound-toggle').addEventListener('click', (e) => {
            audioEnabled = !audioEnabled;
            const icon = audioEnabled ? 'volume-2' : 'volume-x';
            e.currentTarget.innerHTML = `<i data-lucide="${icon}" class="w-6 h-6"></i>`;
            initIcons();
        });
        
        // --- INITIALIZATION ---
        
        function initializeApplication() {
            // 1. Load saved sentences
            loadSentences();

            // 2. Attach Auto-Save Hook to the input event
            sentenceInput.addEventListener('input', (e) => saveSentences(e.target.value));

            // 3. Auto-open setup modal
            document.getElementById('setup-btn').click(); 
            
            // 4. Initialize Icons
            initIcons();
            
            // 5. Ensure the input gets focus initially
            sentenceInput.focus();
        }

        window.onload = initializeApplication;

    </script>
</body>
</html>
