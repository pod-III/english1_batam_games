<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Timer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js CDN for sound generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5b79e8;
            --secondary-color: #3b50c0;
            --background-color: #0c0f16;
            --text-color: #e0e6ed;
            --accent-color: #7d9dfa;
            --danger-color: #ff6b6b;
            --success-color: #50e3c2;
            --warn-color: #fce38a;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            --border-radius: 16px;
            --gradient-start: #1a2233;
            --gradient-end: #0e121a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            transition: background-color 0.5s ease;
        }

        .timer-container {
            background: linear-gradient(145deg, var(--gradient-start), var(--gradient-end));
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }
        
        .timer-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(91, 121, 232, 0.1) 0%, transparent 60%);
            animation: pulse-glow 15s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes pulse-glow {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.2) translate(10%, 10%); }
            100% { transform: scale(1) translate(0, 0); }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            z-index: 10;
            position: relative;
        }

        .mode-switch-btn {
            background-color: transparent;
            color: #bdc3c7;
            border: 1px solid #34495e;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .mode-switch-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(91, 121, 232, 0.4);
            border-color: var(--primary-color);
        }
        
        .mode-switch-btn:hover:not(.active) {
            background-color: #2c3e50;
            color: white;
            border-color: #4a69bd;
        }

        .timer-display {
            font-family: 'Montserrat', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            margin: 2.5rem 0;
            color: var(--text-color);
            text-shadow: 0 0 15px rgba(125, 157, 250, 0.5), 0 0 5px rgba(125, 157, 250, 0.5);
            transition: color 0.3s ease, text-shadow 0.3s ease;
            position: relative;
            z-index: 10;
        }
        
        .timer-display.danger {
            color: var(--danger-color);
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.8), 0 0 5px rgba(255, 107, 107, 0.5);
        }

        .control-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 10;
        }

        .start-btn {
            background: linear-gradient(135deg, var(--success-color), #40c0a3);
            color: var(--background-color);
        }

        .start-btn:hover {
            box-shadow: 0 6px 15px rgba(80, 227, 194, 0.5);
            transform: translateY(-2px) scale(1.02);
        }
        
        .pause-btn {
            background: linear-gradient(135deg, var(--warn-color), #d1b46a);
            color: var(--background-color);
        }

        .pause-btn:hover {
            box-shadow: 0 6px 15px rgba(252, 227, 138, 0.5);
            transform: translateY(-2px) scale(1.02);
        }

        .reset-btn {
            background: linear-gradient(135deg, var(--danger-color), #c05c5c);
            color: white;
        }
        
        .reset-btn:hover {
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.5);
            transform: translateY(-2px) scale(1.02);
        }

        .timer-input-group, .sound-selector-group {
            margin-top: 1.5rem;
            position: relative;
            z-index: 10;
        }

        .timer-input {
            background-color: var(--background-color);
            border: 1px solid #34495e;
            color: var(--text-color);
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .timer-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(91, 121, 232, 0.5);
            outline: none;
        }

        .message-box {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 8px;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="timer-container">
        <!-- Header and Mode Switch -->
        <div class="flex flex-col items-center">
            <h1>Cosmic Timer</h1>
            <p class="text-sm text-gray-400 mb-4 z-10 relative">A versatile timer and stopwatch for your cosmic quests.</p>
            <div class="flex gap-4">
                <button id="timer-mode-btn" class="mode-switch-btn active">Timer</button>
                <button id="stopwatch-mode-btn" class="mode-switch-btn">Stopwatch</button>
            </div>
        </div>

        <!-- Timer/Stopwatch Display -->
        <div id="display" class="timer-display">00:00:00</div>

        <!-- Timer Input and Sound Selector (Timer Mode) -->
        <div id="timer-controls" class="flex flex-col gap-4 items-center">
            <div class="timer-input-group flex gap-2 items-center">
                <input type="number" id="minutes-input" class="timer-input w-20" placeholder="Min" value="5" min="0">
                <span class="text-xl text-gray-400">:</span>
                <input type="number" id="seconds-input" class="timer-input w-20" placeholder="Sec" value="0" min="0" max="59">
            </div>
            <div class="sound-selector-group flex gap-2 items-center">
                <label for="sound-select" class="text-gray-300">Alarm Sound:</label>
                <select id="sound-select" class="timer-input">
                    <option value="pulse">Pulse</option>
                    <option value="beep">Beep</option>
                    <option value="deep-tone">Deep Tone</option>
                </select>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="flex justify-center gap-4 mt-8">
            <button id="start-btn" class="control-btn start-btn">Start</button>
            <button id="pause-btn" class="control-btn pause-btn hidden">Pause</button>
            <button id="reset-btn" class="control-btn reset-btn">Reset</button>
        </div>

        <!-- Message Box for alerts -->
        <div id="message-box" class="message-box hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const timerModeBtn = document.getElementById('timer-mode-btn');
            const stopwatchModeBtn = document.getElementById('stopwatch-mode-btn');
            const display = document.getElementById('display');
            const timerControls = document.getElementById('timer-controls');
            const minutesInput = document.getElementById('minutes-input');
            const secondsInput = document.getElementById('seconds-input');
            const soundSelect = document.getElementById('sound-select');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const messageBox = document.getElementById('message-box');

            // State variables
            let mode = 'timer'; // 'timer' or 'stopwatch'
            let intervalId = null;
            let totalSeconds = 0;
            let startTime = 0;
            let isRunning = false;
            let currentSound = 'pulse';

            // Tone.js Synths for sounds
            const pulseSynth = new Tone.PulseOscillator().toDestination();
            const beepSynth = new Tone.Synth().toDestination();
            const deepToneSynth = new Tone.MembraneSynth().toDestination();
            const synths = {
                'pulse': pulseSynth,
                'beep': beepSynth,
                'deep-tone': deepToneSynth
            };

            // Function to format time from seconds to HH:MM:SS
            function formatTime(seconds) {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = Math.floor(seconds % 60);
                return [h, m, s].map(v => v.toString().padStart(2, '0')).join(':');
            }

            // Function to update the display
            function updateDisplay() {
                if (mode === 'timer') {
                    if (totalSeconds <= 10 && totalSeconds > 0) {
                        display.classList.add('danger');
                    } else {
                        display.classList.remove('danger');
                    }
                    display.textContent = formatTime(totalSeconds);
                } else { // stopwatch
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    display.textContent = formatTime(elapsed);
                }
            }

            // Function to play selected sound
            async function playSound() {
                try {
                    await Tone.start();
                    switch (currentSound) {
                        case 'pulse':
                            pulseSynth.start().stop('1s');
                            break;
                        case 'beep':
                            beepSynth.triggerAttackRelease('C4', '8n');
                            break;
                        case 'deep-tone':
                            deepToneSynth.triggerAttackRelease('C2', '8n');
                            break;
                    }
                } catch (error) {
                    console.error("Audio playback error:", error);
                }
            }
            
            // Function to show a message
            function showMessage(text) {
                messageBox.textContent = text;
                messageBox.classList.remove('hidden');
            }

            // Timer mode functions
            function startTimer() {
                if (isRunning) return;
                isRunning = true;
                
                startBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
                
                intervalId = setInterval(() => {
                    totalSeconds--;
                    if (totalSeconds <= 0) {
                        totalSeconds = 0;
                        clearInterval(intervalId);
                        isRunning = false;
                        playSound();
                        showMessage("Timer complete!");
                        
                        startBtn.classList.remove('hidden');
                        pauseBtn.classList.add('hidden');
                    }
                    updateDisplay();
                }, 1000);
            }

            // Stopwatch mode functions
            function startStopwatch() {
                if (isRunning) return;
                isRunning = true;
                startTime = Date.now() - totalSeconds * 1000;
                
                startBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');

                intervalId = setInterval(() => {
                    totalSeconds = Math.floor((Date.now() - startTime) / 1000);
                    updateDisplay();
                }, 1000);
            }

            function pause() {
                clearInterval(intervalId);
                isRunning = false;
                startBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
            }

            function reset() {
                pause();
                totalSeconds = 0;
                updateDisplay();
                messageBox.classList.add('hidden');
            }

            // Event listeners for control buttons
            startBtn.addEventListener('click', () => {
                if (mode === 'timer') {
                    const minutes = parseInt(minutesInput.value) || 0;
                    const seconds = parseInt(secondsInput.value) || 0;
                    totalSeconds = minutes * 60 + seconds;
                    if (totalSeconds > 0) {
                        startTimer();
                    } else {
                        showMessage("Please set a duration greater than 0.");
                    }
                } else {
                    startStopwatch();
                }
            });

            pauseBtn.addEventListener('click', pause);
            resetBtn.addEventListener('click', reset);
            
            soundSelect.addEventListener('change', (e) => {
                currentSound = e.target.value;
            });

            // Mode switch functionality
            timerModeBtn.addEventListener('click', () => {
                if (mode === 'stopwatch') {
                    reset();
                    mode = 'timer';
                    timerModeBtn.classList.add('active');
                    stopwatchModeBtn.classList.remove('active');
                    timerControls.classList.remove('hidden');
                    // Reset display to show timer input values
                    totalSeconds = (parseInt(minutesInput.value) || 0) * 60 + (parseInt(secondsInput.value) || 0);
                    updateDisplay();
                }
            });

            stopwatchModeBtn.addEventListener('click', () => {
                if (mode === 'timer') {
                    reset();
                    mode = 'stopwatch';
                    stopwatchModeBtn.classList.add('active');
                    timerModeBtn.classList.remove('active');
                    timerControls.classList.add('hidden');
                    // Reset display to 0 for stopwatch
                    display.textContent = '00:00:00';
                }
            });
            
            // Initial setup
            updateDisplay();
        });
    </script>
</body>
</html>
