<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Animator - Classroom Edition</title>
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <!-- Theme Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#1e293b', 
                        surface: '#FFFFFF',
                        border: '#cbd5e1',
                    },
                    fontFamily: {
                        heading: ['Fredoka', 'sans-serif'], 
                        body: ['Nunito', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px rgba(30, 41, 59, 1)',
                        'hard-md': '6px 6px 0px 0px rgba(30, 41, 59, 1)',
                        'hard-lg': '10px 10px 0px 0px rgba(30, 41, 59, 1)',
                        'hard-sm': '2px 2px 0px 0px rgba(30, 41, 59, 1)',
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            background-color: #F8FAFC;
            /* Graph Paper Pattern */
            background-image: 
                linear-gradient(#E2E8F0 1px, transparent 1px),
                linear-gradient(90deg, #E2E8F0 1px, transparent 1px);
            background-size: 24px 24px;
            color: #1e293b;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- UI COMPONENTS (Neo-Brutalism) --- */
        .game-console {
            background: #FFFFFF;
            border: 6px solid #1e293b;
            border-radius: 2.5rem;
            box-shadow: 14px 14px 0px rgba(30, 41, 59, 0.15);
            display: flex;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .btn-chunky {
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
            position: relative;
            border: 3px solid #1e293b;
            box-shadow: 0 6px 0 #1e293b;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .btn-chunky:active:not(:disabled) {
            transform: translateY(6px);
            box-shadow: 0 0 0 #1e293b !important;
            border-bottom-width: 3px;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Slider */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
            /* Use a dark color for visibility on light backgrounds */
            background: #1e293b; border: 3px solid #2979FF; margin-top: -7px; cursor: pointer;
            box-shadow: 2px 2px 0px rgba(30,41,59,1);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; background: #e2e8f0; border: 2px solid #1e293b; border-radius: 99px;
        }

        /* Word Animation Styles */
        .moving-word {
            position: absolute;
            cursor: default;
            user-select: none;
            transition: opacity 0.5s;
            white-space: nowrap;
            will-change: transform;
            top: 0;
            left: 0;
            /* Neo-Brutal Text Style */
            -webkit-text-stroke: 2px #1e293b;
            paint-order: stroke fill;
            filter: drop-shadow(4px 4px 0px rgba(30, 41, 59, 0.2));
        }

        textarea {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 10px 10px;
        }
        
        /* Mobile Panel Toggle Style */
        .hidden-panel-mobile {
            transform: translateY(100%);
            border-bottom-width: 0 !important;
        }
        @media (min-width: 768px) {
            .hidden-panel-desktop {
                margin-left: -24rem; /* Hides the w-96 panel */
                border-right-width: 0 !important;
            }
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center p-2 md:p-6 overflow-hidden">

    <!-- MAIN CONSOLE CONTAINER (Flexible size) -->
    <div class="game-console w-full h-full relative flex-col md:flex-row">
        
        <!-- SIDEBAR: CONTROLS -->
        <aside id="controls" class="w-full md:w-96 bg-white border-b-4 md:border-b-0 md:border-r-4 border-dark flex flex-col z-50 transition-all duration-300 shadow-xl md:shadow-none h-[40%] md:h-full relative">
            
            <!-- Header -->
            <div class="p-5 border-b-4 border-dark bg-yellow-50 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-heading text-dark tracking-wide leading-none">
                        WORD<span class="text-blue">ANIMATOR</span>
                    </h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">English 1 Batam</p>
                </div>
                <!-- Mobile Toggle Button (Close Button) -->
                <button onclick="toggleControlPanel(true)" class="md:hidden p-2 bg-pink/20 text-pink border-2 border-dark rounded-lg shadow-hard-sm active:translate-y-1 active:shadow-none transition-all">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Controls Body -->
            <div class="flex-1 p-5 overflow-y-auto custom-scrollbar space-y-5 bg-white relative">
                
                <!-- NOTE: Speed Control REMOVED from here -->

                <!-- NEW: CSV FORMATTER -->
                <div class="space-y-2 pb-4 border-b-2 border-dashed border-slate-300">
                    <div class="flex justify-between items-end">
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-1">
                            <i data-lucide="split" class="w-3 h-3"></i> CSV Formatter
                        </label>
                    </div>
                    <textarea id="csv-input" spellcheck="false" rows="2"
                        class="w-full p-2 bg-slate-50 text-dark font-mono text-sm border-2 border-dark rounded-xl focus:border-orange focus:ring-0 outline-none resize-none shadow-inner"
                        placeholder="e.g. word1, word2, word3"
                    >apple, banana, cherry</textarea>
                    
                    <button onclick="formatList()" 
                        class="w-full btn-chunky bg-orange text-white py-3 rounded-xl text-sm tracking-wide flex items-center justify-center gap-2 hover:brightness-105 shadow-[0_4px_0_#1e293b]">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i> FORMAT TO ANIMATOR INPUT
                    </button>
                    <p class="text-[10px] text-slate-400 mt-2 italic">Output goes directly into the "Word List" below.</p>
                </div>
                <!-- END NEW: CSV FORMATTER -->

                <!-- Input -->
                <div class="space-y-2 flex-1 flex flex-col">
                    <div class="flex justify-between items-end">
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest">Word List (Rounds)</label>
                        <span class="text-[10px] bg-green/10 text-green-600 px-2 py-0.5 rounded border border-green/20 font-bold">Auto-Saved</span>
                    </div>
                    <textarea id="word-input" spellcheck="false"
                        class="w-full h-40 md:h-64 p-4 bg-slate-50 text-dark font-mono text-sm border-2 border-dark rounded-xl focus:border-blue focus:ring-0 outline-none resize-none shadow-inner"
                        placeholder="Line 1: Words, for, round, 1&#10;Line 2: Words, for, round, 2"
                    >Apple, Banana, Cheery
Dog, Cat, Elephant
Red, Blue, Green, Yellow, Purple</textarea>
                </div>

                <!-- Load Button -->
                <button onclick="parseAndLoadRounds()" 
                    class="w-full btn-chunky bg-green text-dark py-3 rounded-xl text-xl tracking-wide flex items-center justify-center gap-2 hover:brightness-105">
                    <i data-lucide="play" class="w-5 h-5 fill-current"></i> LOAD & START
                </button>

            </div>
            
            <!-- Footer Status -->
            <div class="p-3 border-t-4 border-dark bg-slate-100 text-center">
                 <div id="round-counter" class="font-heading text-slate-400 text-lg">
                    STATUS: <span class="text-slate-500">READY</span>
                </div>
            </div>
        </aside>

        <!-- MAIN DISPLAY AREA -->
        <main class="flex-1 relative h-[60%] md:h-full bg-slate-50 overflow-hidden group">
            
            <!-- Subtle Grid Background -->
            <div class="absolute inset-0 opacity-10 pointer-events-none" 
                 style="background-image: radial-gradient(#1e293b 2px, transparent 2px); background-size: 24px 24px;">
            </div>

            <!-- "Webcam" dot -->
            <div class="absolute top-4 left-1/2 -translate-x-1/2 w-3 h-3 rounded-full bg-slate-200 border-2 border-slate-300 z-10 hidden md:block"></div>

            <!-- Canvas for words -->
            <div id="word-display" class="w-full h-full relative overflow-hidden z-0">
                <div id="initial-message" class="absolute inset-0 flex flex-col items-center justify-center text-slate-300 space-y-4">
                    <div class="w-20 h-20 rounded-full border-4 border-slate-200 flex items-center justify-center animate-bounce">
                        <i data-lucide="move" class="w-10 h-10"></i>
                    </div>
                    <p class="font-heading text-2xl tracking-widest opacity-70">WAITING FOR DATA...</p>
                </div>
            </div>

            <!-- FLOATING CONTROLS GROUP (Top Left) -->
            <div class="absolute top-4 left-4 z-20 flex flex-col md:flex-row gap-3">
                <!-- Control Panel Toggle -->
                <button onclick="toggleControlPanel(false)" class="p-2 bg-white border-2 border-dark rounded-lg shadow-hard-sm hover:translate-y-[-2px] transition-transform text-slate-400 hover:text-dark">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </button>

                <!-- NEW: Speed Control (Moved from Sidebar) -->
                <div id="speed-control-display" class="bg-white p-3 rounded-xl border-2 border-dark shadow-hard-sm w-50 transition-all">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest"><i data-lucide="gauge" class="w-3 h-3 inline mr-1"></i> Speed</label>
                        <span id="speed-display" class="font-heading text-dark text-lg">1.5x</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="text-xs">üê¢</span>
                        <input type="range" id="speed-slider" min="0.5" max="20" step="0.5" value="1.5" oninput="updateSpeed(this.value)" class="flex-1">
                        <span class="text-xs">üêá</span>
                    </div>
                </div>
            </div>

            <!-- Floating Next Button (Bottom Right) -->
            <div class="absolute bottom-6 right-6 z-20">
                <button id="next-round-btn" onclick="loadNextRound()" 
                    class="btn-chunky bg-pink text-white px-8 py-4 rounded-full text-xl flex items-center gap-3 hover:scale-105 active:scale-95">
                    NEXT ROUND <i data-lucide="arrow-right" class="w-6 h-6"></i>
                </button>
            </div>
            

        </main>
    </div>

    <script>
        // --- LOCAL STORAGE KEY ---
        const LS_KEY_WORDS = 'wordAnimatorData_v2'; 

        let roundsData = [];
        let currentRoundIndex = -1;
        let activeBouncingWords = [];
        let animationFrameId;
        let globalSpeedMultiplier = 1.5; 

        // Colors from theme
        const colors = [
            'text-pink', 'text-orange', 'text-green', 'text-blue', 'text-slate-800'
        ];
        
        // Font Sizes
        const fontSizes = ["text-5xl", "text-6xl", "text-7xl", "text-8xl"];
        
        const wordInput = document.getElementById("word-input");
        const controlsPanel = document.getElementById("controls");

        // --- AUTOSAVE/LOAD ---
        function saveWords(wordsString) {
             try { localStorage.setItem(LS_KEY_WORDS, wordsString); } catch (e) {}
        }

        function loadWords() {
            try {
                const savedWords = localStorage.getItem(LS_KEY_WORDS);
                if (savedWords) wordInput.value = savedWords;
            } catch (e) {}
        }

        // --- CORE LOGIC ---
        function updateSpeed(val) {
            globalSpeedMultiplier = parseFloat(val);
            document.getElementById('speed-display').innerText = globalSpeedMultiplier.toFixed(1) + 'x';
        }
        
        /**
         * Converts a single line of CSV (word1, word2, word3) into a multi-line,
         * letter-separated format suitable for the Animator.
         */
        function formatList() {
            const csvInput = document.getElementById('csv-input').value;
            if (!csvInput.trim()) {
                document.getElementById("round-counter").innerHTML = "STATUS: <span class='text-pink'>ERROR - CSV Input Empty</span>";
                return;
            }

            const words = csvInput.split(',')
                .map(word => word.trim())
                .filter(word => word.length > 0);

            // 1. Convert each word to uppercase, split into letters, and join with commas.
            // 2. Join the resulting lines with a newline character.
            const formattedText = words.map(word => {
                // Remove spaces inside the word and convert to uppercase
                const cleanedWord = word.replace(/\s/g, '').toUpperCase();
                return cleanedWord.split('').join(',');
            }).join('\n');

            // Set the result back into the main word input box
            wordInput.value = formattedText;
            saveWords(formattedText); // Save the formatted data
            
            // Give visual feedback and prompt to load
            document.getElementById("round-counter").innerHTML = "STATUS: <span class='text-orange'>FORMATTED! Click LOAD & START</span>";
        }

        class BouncingWord {
            constructor(text, containerWidth, containerHeight) {
                this.element = document.createElement("div");
                this.element.textContent = text;
                
                const colorClass = colors[Math.floor(Math.random() * colors.length)];
                const sizeClass = fontSizes[Math.floor(Math.random() * fontSizes.length)];
                
                // Add specific rotation for fun "sticker" look
                const rotate = Math.floor(Math.random() * 20) - 10; // -10deg to 10deg
                
                this.element.className = `moving-word font-heading font-bold ${colorClass} ${sizeClass}`;
                this.element.style.transform = `rotate(${rotate}deg)`; // Initial visual rotation
                
                // Opacity 0 initially
                this.element.style.opacity = '0';
                document.getElementById("word-display").appendChild(this.element);
                
                this.width = this.element.offsetWidth;
                this.height = this.element.offsetHeight;
                
                // Physics Position
                this.x = Math.random() * (containerWidth - this.width);
                this.y = Math.random() * (containerHeight - this.height);
                
                // Velocity
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle);
                this.vy = Math.sin(angle);
                
                // Store rotation for render
                this.rotation = rotate; 

                this.updatePosition();
                
                // Pop in
                requestAnimationFrame(() => { 
                    this.element.style.opacity = '1'; 
                    this.element.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg) scale(1)`;
                });
            }

            update(containerWidth, containerHeight) {
                this.x += this.vx * globalSpeedMultiplier;
                this.y += this.vy * globalSpeedMultiplier;

                let bounced = false;

                if (this.x <= 0) { this.x = 0; this.vx *= -1; bounced = true; }
                else if (this.x + this.width >= containerWidth) { this.x = containerWidth - this.width; this.vx *= -1; bounced = true; }

                if (this.y <= 0) { this.y = 0; this.vy *= -1; bounced = true; }
                else if (this.y + this.height >= containerHeight) { this.y = containerHeight - this.height; this.vy *= -1; bounced = true; }
                
                if(bounced) {
                    // Slight spin on bounce
                    this.rotation += (Math.random() - 0.5) * 5; // Slight random rotational change
                }

                this.updatePosition();
            }

            updatePosition() {
                // We combine translation and rotation
                this.element.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;
            }
        }

        function gameLoop() {
            const container = document.getElementById("word-display");
            if (!container) return; 
            const w = container.clientWidth;
            const h = container.clientHeight;

            activeBouncingWords.forEach(word => word.update(w, h));
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function loadRound(index) {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            
            // Clear previous words
            const display = document.getElementById("word-display");
            display.querySelectorAll('.moving-word').forEach(el => el.remove());
            
            const initialMsg = document.getElementById("initial-message");
            if(initialMsg) initialMsg.style.display = 'none';

            activeBouncingWords = [];
            
            if (!roundsData.length) return;
            
            let nextIndex = index;
            if (nextIndex >= roundsData.length) {
                nextIndex = 0; // Loop back to the start
            }
            currentRoundIndex = nextIndex;

            const words = roundsData[currentRoundIndex];
            
            // Status update
            const status = document.getElementById("round-counter");
            status.innerHTML = `ROUND <span class="text-blue text-xl md:text-2xl ml-1">${currentRoundIndex + 1}</span> / ${roundsData.length}`;

            words.forEach((text) => {
                activeBouncingWords.push(new BouncingWord(text, display.clientWidth, display.clientHeight));
            });

            gameLoop();
        }

        function parseAndLoadRounds() {
            const input = wordInput.value;
            const lines = input.split("\n").map((l) => l.trim()).filter((l) => l.length > 0);
            
            roundsData = lines.map((line) =>
                line.split(",").map((w) => w.trim()).filter((w) => w.length > 0)
            ).filter((r) => r.length > 0);

            if (!roundsData.length) {
                document.getElementById("round-counter").innerHTML = "STATUS: <span class='text-pink'>ERROR - NO WORDS!</span>";
                return;
            }
            
            // Auto collapse sidebar on mobile after load
            if(window.innerWidth < 768) {
                toggleControlPanel(true);
            }
            
            currentRoundIndex = -1;
            loadNextRound();
        }

        function loadNextRound() {
            if (!roundsData.length) {
                document.getElementById("round-counter").innerHTML = "STATUS: <span class='text-pink'>EMPTY</span>";
                return;
            }
            loadRound(currentRoundIndex + 1);
        }

        // Toggles the control panel (Sidebar) visibility
        // If forceHide is true, it will always hide it, regardless of current state.
        function toggleControlPanel(forceHide = false) {
            const controls = document.getElementById('controls');
            
            // Determine if we should hide the panel
            const isCurrentlyHidden = window.innerWidth >= 768 
                ? controls.classList.contains('hidden-panel-desktop')
                : controls.classList.contains('hidden-panel-mobile');

            if(forceHide || !isCurrentlyHidden) {
                // Hide
                controls.classList.add('hidden-panel-mobile', 'hidden-panel-desktop');
            } else {
                // Show
                controls.classList.remove('hidden-panel-mobile', 'hidden-panel-desktop');
            }
            
            // Trigger resize for canvas calculation after the transition (300ms)
            setTimeout(() => window.dispatchEvent(new Event('resize')), 350);
        }

        window.addEventListener('resize', () => {
             // Ensure panels adapt correctly on breakpoint changes
             const controls = document.getElementById('controls');
             // If desktop view is active and we resize, ensure desktop class handles visibility
             if(window.innerWidth >= 768) {
                 controls.classList.remove('hidden-panel-mobile'); // Clean up mobile class
                 // If the panel is meant to be hidden, the desktop class will handle it
             } else {
                 controls.classList.remove('hidden-panel-desktop'); // Clean up desktop class
                 // If the panel is meant to be hidden, the mobile class will handle it
             }
        });

        function init() {
            loadWords();
            wordInput.addEventListener('input', (e) => saveWords(e.target.value));
            
            // Initialize speed display
            const initialSpeed = document.getElementById('speed-slider').value;
            updateSpeed(initialSpeed);
            
            lucide.createIcons();
            
            // Initial hide of the panel on load if on mobile (default state)
            if(window.innerWidth < 768) {
                toggleControlPanel(true);
            }
        }
        
        init();
    </script>
</body>
</html>
