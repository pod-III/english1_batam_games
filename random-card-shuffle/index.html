<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Shuffle: English 1 Edition</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#1e293b',
                        chalk: '#f8fafc',
                    },
                    fontFamily: {
                        heading: ['Fredoka', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                    },
                    boxShadow: {
                        'neo': '4px 4px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-sm': '2px 2px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-lg': '6px 6px 0px 0px rgba(30, 41, 59, 1)',
                    },
                    animation: {
                        'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                    },
                    keyframes: {
                        pop: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Nunito', sans-serif;
            background-color: #f8fafc; /* Chalk */
            color: #1e293b; /* Dark */
            /* Graph Paper Pattern */
            background-image: 
                linear-gradient(rgba(30, 41, 59, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 41, 59, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
        }

        /* Neo-Brutal Component Base */
        .neo-card {
            background: white;
            border: 3px solid #1e293b;
            box-shadow: 4px 4px 0px 0px rgba(30, 41, 59, 1);
            border-radius: 1rem;
        }

        /* Button Logic */
        .btn-neo {
            border: 3px solid #1e293b;
            box-shadow: 4px 4px 0px 0px rgba(30, 41, 59, 1);
            transition: all 0.1s;
            transform: translate(0, 0);
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            letter-spacing: 0.05em;
        }
        .btn-neo:hover:not(:disabled) {
            transform: translate(-1px, -1px);
            box-shadow: 5px 5px 0px 0px rgba(30, 41, 59, 1);
        }
        .btn-neo:active:not(:disabled) {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px 0px rgba(30, 41, 59, 1);
        }
        .btn-neo:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: translate(2px, 2px);
            filter: grayscale(1);
        }

        /* File Input Styling */
        .file-drop-zone {
            border: 3px dashed #1e293b;
            background-color: #f1f5f9;
            transition: all 0.2s;
            cursor: pointer;
        }
        .file-drop-zone:hover {
            background-color: #e2e8f0;
            border-color: #2979FF;
            transform: scale(1.01);
        }

        /* Image Card Styles */
        .image-card {
            border: 3px solid #1e293b;
            box-shadow: 4px 4px 0px 0px rgba(30, 41, 59, 1);
            transition: transform 0.2s;
        }
        .image-card:hover {
            transform: scale(1.03) rotate(1deg);
            z-index: 10;
            box-shadow: 6px 6px 0px 0px rgba(30, 41, 59, 1);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; border-left: 2px solid #1e293b; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border: 2px solid #1e293b; border-radius: 6px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>

<body class="flex flex-col">

    <header class="w-full bg-white border-b-4 border-dark sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="flex space-x-1">
                    <div class="w-4 h-4 rounded-full bg-pink border-2 border-dark"></div>
                    <div class="w-4 h-4 rounded-full bg-orange border-2 border-dark"></div>
                    <div class="w-4 h-4 rounded-full bg-green border-2 border-dark"></div>
                    <div class="w-4 h-4 rounded-full bg-blue border-2 border-dark"></div>
                </div>
                <h1 class="text-2xl md:text-3xl font-heading text-dark mt-1">CARD SHUFFLE</h1>
            </div>

            <div class="flex items-center gap-2">
                 <div class="text-xs font-bold text-slate-500 uppercase tracking-widest hidden sm:block">English 1 Batam</div>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center p-4 w-full max-w-7xl mx-auto">
        
        <div class="w-full neo-card p-6 mb-8 bg-white animate-pop">
            <div class="flex flex-col md:flex-row gap-6 items-stretch">
                
                <div class="w-full md:w-2/3">
                    <label for="imageInput" class="file-drop-zone h-32 rounded-xl flex flex-col items-center justify-center gap-2 group">
                        <div class="bg-white p-2 rounded-lg border-2 border-dark shadow-neo-sm group-hover:rotate-12 transition-transform">
                            <i data-lucide="upload-cloud" class="w-6 h-6 text-blue"></i>
                        </div>
                        <p class="text-dark font-bold">
                            <span class="text-blue underline decoration-2">Click to upload</span> or drag images
                        </p>
                        <p class="text-xs text-slate-500 font-bold uppercase tracking-wide">Max 10 for unique display</p>
                        <input id="imageInput" type="file" class="hidden" multiple accept="image/*" />
                    </label>
                </div>

                <div class="w-full md:w-1/3 flex flex-col gap-3 justify-center">
                    <button id="shuffleBtn" class="btn-neo bg-orange text-dark py-3 px-4 rounded-xl text-lg flex items-center justify-center gap-2" disabled>
                        <i data-lucide="shuffle" class="w-5 h-5"></i>
                        SHUFFLE
                    </button>
                    
                    <button id="clearBtn" class="btn-neo bg-chalk text-slate-600 py-2 px-4 rounded-xl text-sm font-bold flex items-center justify-center gap-2 hover:bg-pink hover:text-dark hover:border-dark" disabled>
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                        Clear All
                    </button>
                </div>
            </div>

            <div class="mt-4 pt-4 border-t-2 border-slate-200 flex justify-between items-center text-sm font-bold text-slate-500">
                <span id="countDisplay"><i data-lucide="image" class="inline w-4 h-4 mr-1"></i> 0 images loaded</span>
                <span class="bg-slate-200 px-2 py-1 rounded text-xs text-dark border border-slate-300">Auto-fills to 10</span>
            </div>
        </div>

        <div id="emptyState" class="text-center py-20 animate-pop">
            <div class="w-24 h-24 bg-white border-4 border-dark rounded-full flex items-center justify-center mx-auto mb-6 shadow-neo rotate-3">
                <i data-lucide="images" class="w-10 h-10 text-dark"></i>
            </div>
            <h3 class="text-3xl font-heading text-dark mb-2">NO IMAGES</h3>
            <p class="text-slate-600 font-bold">Upload flashcards to generate your grid.</p>
        </div>

        <div id="gridContainer" class="hidden w-full grid grid-cols-2 md:grid-cols-5 gap-4 md:gap-6 pb-12">
            </div>

    </main>

    <script>
        // --- STATE ---
        let currentImages = []; // Stores object URLs
        const accentColors = ['bg-pink', 'bg-orange', 'bg-green', 'bg-blue'];

        // --- DOM ELEMENTS ---
        const imageInput = document.getElementById('imageInput');
        const gridContainer = document.getElementById('gridContainer');
        const emptyState = document.getElementById('emptyState');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const clearBtn = document.getElementById('clearBtn');
        const countDisplay = document.getElementById('countDisplay');

        // --- LISTENERS ---
        imageInput.addEventListener('change', handleFiles);
        shuffleBtn.addEventListener('click', () => {
            shuffleAndRender();
            // Tiny animation feedback
            shuffleBtn.classList.add('translate-y-1');
            setTimeout(() => shuffleBtn.classList.remove('translate-y-1'), 100);
        });
        clearBtn.addEventListener('click', clearAll);

        // --- FUNCTIONS ---

        function initIcons() {
            lucide.createIcons();
        }

        function handleFiles(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            const newImages = files.map(file => ({
                url: URL.createObjectURL(file),
                name: file.name
            }));

            currentImages = [...currentImages, ...newImages];
            updateUI();
            shuffleAndRender();
            
            // Reset input
            imageInput.value = ''; 
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function shuffleAndRender() {
            if (currentImages.length === 0) return;

            let pool = [...currentImages];

            // Fill pool to minimum 10 if needed
            if (pool.length < 10) {
                while (pool.length < 10) {
                    const randomImg = currentImages[Math.floor(Math.random() * currentImages.length)];
                    pool.push(randomImg);
                }
            }

            // Shuffle and Slice
            const shuffled = shuffleArray(pool);
            const displaySet = shuffled.slice(0, 10);

            // Render
            gridContainer.innerHTML = '';
            
            displaySet.forEach((imgData, index) => {
                const card = document.createElement('div');
                
                // Color Cycling for labels
                const colorClass = accentColors[index % 4];
                
                // Neo-Brutal Card Classes
                card.className = `
                    image-card bg-white rounded-xl overflow-hidden flex flex-col
                    animate-pop
                `;
                card.style.animationDelay = `${index * 0.05}s`;

                card.innerHTML = `
                    <div class="relative flex-grow bg-slate-100 overflow-hidden border-b-3 border-dark">
                        <img src="${imgData.url}" 
                             alt="${imgData.name}" 
                             class="absolute inset-0 w-full h-full object-cover"
                        >
                    </div>
                    
                    <div class="p-2 flex justify-between items-center bg-white h-12">
                        <span class="text-2xl font-heading text-dark leading-none mt-1">${index + 1}</span>
                        <div class="${colorClass} w-3 h-3 rounded-full border-2 border-dark"></div>
                    </div>
                `;

                gridContainer.appendChild(card);
            });

            // Toggle Views
            emptyState.classList.add('hidden');
            gridContainer.classList.remove('hidden');
        }

        function updateUI() {
            const count = currentImages.length;
            countDisplay.innerHTML = `<i data-lucide="image" class="inline w-4 h-4 mr-1"></i> ${count} image${count !== 1 ? 's' : ''} loaded`;
            
            if (count > 0) {
                shuffleBtn.disabled = false;
                clearBtn.disabled = false;
            } else {
                shuffleBtn.disabled = true;
                clearBtn.disabled = true;
                emptyState.classList.remove('hidden');
                gridContainer.classList.add('hidden');
            }
            initIcons();
        }

        function clearAll() {
            currentImages.forEach(img => URL.revokeObjectURL(img.url));
            currentImages = [];
            gridContainer.innerHTML = '';
            updateUI();
        }

        // Initialize Icons on load
        initIcons();

    </script>
</body>
</html>
