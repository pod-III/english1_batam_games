<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English 1 Rapid Presenter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        e1pink: '#FF69B4',
                        e1orange: '#FFA500',
                        e1green: '#4CAF50',
                        e1blue: '#2196F3',
                        e1dark: '#333333',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }

        /* Presentation Mode */
        #presentation-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 50;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            outline: none;
        }

        /* Big animated text in presentation */
        .slide-text {
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center text-e1dark p-6">

    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gray-50 p-6 border-b border-gray-100 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="flex gap-1">
                    <div class="w-3 h-3 rounded-full bg-e1pink"></div>
                    <div class="w-3 h-3 rounded-full bg-e1orange"></div>
                    <div class="w-3 h-3 rounded-full bg-e1green"></div>
                    <div class="w-3 h-3 rounded-full bg-e1blue"></div>
                </div>
                <h1 class="text-xl font-bold text-gray-800">Rapid<span class="text-e1blue">Presenter</span></h1>
            </div>
            <div class="text-xs text-gray-400 font-medium tracking-wide uppercase">Simple Mode</div>
        </div>

        <!-- Input Area -->
        <div class="p-8">
            <label class="block text-gray-700 font-bold mb-2 text-lg">
                Enter your content
            </label>
            <p class="text-gray-500 text-sm mb-4">
                Separate items with a semicolon (e.g. <span class="font-mono bg-gray-100 px-1 rounded">Apple; Banana; Cat; Dog</span>).
            </p>
            
            <textarea 
                id="word-input" 
                class="w-full h-48 p-4 border-2 border-gray-200 rounded-xl focus:border-e1blue focus:ring-4 focus:ring-blue-50 transition-all text-lg font-medium resize-none text-gray-700 placeholder-gray-300"
                placeholder="Paste your list here (semicolon separated)..."
            ></textarea>

            <div class="mt-6 flex gap-3">
                <button onclick="app.startPresentation()" class="flex-1 bg-e1blue hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5 flex items-center justify-center gap-2 text-lg">
                    <i class="fas fa-play"></i> Start Presentation
                </button>
                <button onclick="app.clear()" class="px-6 py-4 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition font-semibold">
                    Clear
                </button>
            </div>
        </div>
    </div>

    <!-- Presentation Mode Overlay -->
    <div id="presentation-mode" tabindex="0">
        <div id="slide-content" class="text-center p-10 max-w-full">
            <h1 id="display-word" class="text-white font-bold slide-text break-words" style="font-size: 8vw; line-height: 1.2;">
                Word
            </h1>
        </div>
        
        <!-- Controls Hint -->
        <div class="absolute bottom-8 left-0 w-full text-center pointer-events-none">
            <div class="inline-block bg-black bg-opacity-40 text-white px-4 py-2 rounded-full text-sm backdrop-blur-sm">
                <span class="opacity-75">Slide <span id="slide-number">1</span> / <span id="total-slides">1</span></span>
                <span class="mx-2 opacity-50">|</span>
                <span class="opacity-75">Use Arrow Keys or Click</span>
            </div>
        </div>
        
        <!-- Close Button -->
        <button onclick="app.stopPresentation()" class="absolute top-6 right-6 text-white text-opacity-60 hover:text-opacity-100 p-2 text-2xl z-50">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script>
        const app = {
            words: [],
            currentIndex: 0,
            colors: ['#FF69B4', '#FFA500', '#4CAF50', '#2196F3'], // Pink, Orange, Green, Blue
            
            init() {
                // Auto-load saved text
                const saved = localStorage.getItem('e1_rapid_text');
                if (saved) {
                    document.getElementById('word-input').value = saved;
                }

                // Keyboard listeners
                window.addEventListener('keydown', (e) => {
                    if (document.getElementById('presentation-mode').style.display === 'flex') {
                        if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') this.nextSlide();
                        if (e.key === 'ArrowLeft') this.prevSlide();
                        if (e.key === 'Escape') this.stopPresentation();
                    }
                });

                // Click to advance
                document.getElementById('presentation-mode').addEventListener('click', (e) => {
                    // Don't trigger if clicking the close button
                    if(!e.target.closest('button')) {
                        this.nextSlide();
                    }
                });
                
                // Auto-save on typing
                document.getElementById('word-input').addEventListener('input', (e) => {
                    localStorage.setItem('e1_rapid_text', e.target.value);
                });
            },

            parseInput() {
                const raw = document.getElementById('word-input').value;
                if (!raw.trim()) return ['Please enter words'];
                
                // Split by semicolon, trim whitespace, remove empty entries
                return raw.split(';')
                    .map(w => w.trim())
                    .filter(w => w.length > 0);
            },

            startPresentation() {
                this.words = this.parseInput();
                if (this.words.length === 0) {
                    this.words = ["Enter words first!"];
                }
                
                this.currentIndex = 0;
                const overlay = document.getElementById('presentation-mode');
                overlay.style.display = 'flex';
                overlay.focus();
                
                // Try Fullscreen
                try {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen().catch(() => {});
                    }
                } catch(e) {}

                this.renderSlide();
            },

            stopPresentation() {
                const overlay = document.getElementById('presentation-mode');
                overlay.style.display = 'none';
                
                try {
                    if (document.exitFullscreen && document.fullscreenElement) {
                        document.exitFullscreen().catch(() => {});
                    }
                } catch(e) {}
            },

            nextSlide() {
                if (this.currentIndex < this.words.length - 1) {
                    this.currentIndex++;
                    this.renderSlide();
                } else {
                    // Loop back to start
                    this.currentIndex = 0; 
                    this.renderSlide();
                }
            },

            prevSlide() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.renderSlide();
                } else {
                    this.currentIndex = this.words.length - 1;
                    this.renderSlide();
                }
            },

            renderSlide() {
                const display = document.getElementById('display-word');
                const overlay = document.getElementById('presentation-mode');
                const numDisplay = document.getElementById('slide-number');
                const totalDisplay = document.getElementById('total-slides');

                // Update text
                display.innerText = this.words[this.currentIndex];
                
                // Re-trigger animation
                display.classList.remove('slide-text');
                void display.offsetWidth; // trigger reflow
                display.classList.add('slide-text');

                // Update Background Color (Cycle through palette)
                const colorIndex = this.currentIndex % this.colors.length;
                overlay.style.backgroundColor = this.colors[colorIndex];

                // Update counters
                numDisplay.innerText = this.currentIndex + 1;
                totalDisplay.innerText = this.words.length;
            },

            clear() {
                if(confirm("Clear text?")) {
                    document.getElementById('word-input').value = "";
                    localStorage.removeItem('e1_rapid_text');
                    document.getElementById('word-input').focus();
                }
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
