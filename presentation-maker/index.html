<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Maker: Academy Edition</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        darkest: '#070a13', /* New darker background */
                        dark: '#0f172a',
                        panel: '#1e293b',
                        surface: '#334155'
                    },
                    fontFamily: {
                        heading: ['Bebas Neue', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #070a13; 
            color: #f8fafc;
            /* Subtle glow effect for dark mode depth */
            background-image: 
                radial-gradient(at 0% 0%, rgba(41, 121, 255, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 107, 149, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            font-family: 'Nunito', sans-serif;
        }

        /* --- Custom Button Styles (3D Effect) --- */
        .btn-3d {
            transition: all 0.1s;
            transform: translateY(0);
            box-shadow: 0 4px 0 rgba(0,0,0,0.4);
            border-bottom: 4px solid rgba(0,0,0,0.4);
        }
        .btn-3d:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0,0,0,0.2);
            border-bottom: 0px solid rgba(0,0,0,0.4);
        }
        
        /* --- Console/Input Specifics --- */
        .console-container {
            background-color: var(--panel);
            border: 1px solid var(--surface);
        }
        textarea {
            background-color: var(--dark);
            border-color: var(--surface);
            transition: all 0.2s;
            color: #fff;
        }
        textarea:focus {
            border-color: var(--blue);
            box-shadow: 0 0 10px rgba(41, 121, 255, 0.5);
            outline: none;
        }

        /* --- Slide Specifics --- */
        .slide-bg {
            background-color: #0f172a;
            border: 4px solid var(--green);
            transition: all 0.3s;
            overflow-y: auto; /* Allow scrolling for extremely long content */
        }
        .slide-text {
            color: #f8fafc;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            max-width: 100%;
            word-wrap: break-word;
            line-height: 1.1;
            /* Fixed font size set large for impact */
            font-size: 4rem; 
        }

        /* --- Animations --- */
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Application Container -->
    <!-- UPDATED: max-w-4xl -> max-w-6xl for wider desktop layout -->
    <div class="console-container rounded-3xl shadow-2xl border w-full max-w-6xl relative animate-pop p-6 md:p-10">

        <!-- Console View: Where the user inputs sentences -->
        <div id="console-view" class="flex flex-col space-y-6">
            <h1 class="text-3xl md:text-5xl font-bold text-pink text-center font-heading tracking-widest">
                <span class="text-orange">//</span> PRESENTATION MAKER
            </h1>
            <p class="text-gray-400 text-center font-mono text-sm">
                Enter your text below. Each section **MUST** be separated by a semicolon (**;**) to become a slide.
            </p>
            
            <textarea
                id="sentence-input"
                class="w-full p-4 h-48 md:h-64 border-4 rounded-xl resize-none font-body text-base placeholder-gray-500"
                placeholder="Example: This is the first slide with a period.; This is the second point!; The third slide asks a question?"
            ></textarea>
            
            <button
                id="generate-btn"
                class="generate-btn btn-3d bg-blue text-white font-bold py-4 px-8 rounded-full shadow-lg transition-all transform hover:bg-blue/80 self-center font-heading text-2xl tracking-widest"
            >
                START PRESENTATION
            </button>
            <p id="error-message" class="text-pink text-center font-mono hidden">Please enter some text to generate slides.</p>
        </div>

        <!-- Presentation View: Displays the slides -->
        <div id="presentation-view" class="hidden flex-col space-y-6 items-center">
            
            <!-- Slide Container: Updated height to 70vh, 80vh, 90vh -->
            <div class="slide-bg w-full rounded-xl shadow-lg flex flex-col items-center justify-center p-8 h-[70vh] md:h-[80vh] lg:h-[90vh] border-green">
                 <p id="slide-text" class="slide-text font-bold text-center leading-tight font-heading tracking-wide p-2"></p>
                 <div class="text-orange font-mono mt-4 text-lg" id="slide-counter"></div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex space-x-4 mt-4">
                <button
                    id="prev-btn"
                    class="prev-btn btn-3d bg-surface text-gray-400 font-bold py-3 px-6 rounded-full shadow-md hover:bg-surface/80 transition-colors transform font-mono"
                >
                    <i data-lucide="chevron-left" class="w-6 h-6 inline-block align-middle"></i> PREV
                </button>
                <button
                    id="next-btn"
                    class="next-btn btn-3d bg-green text-darkest font-bold py-3 px-6 rounded-full shadow-md hover:bg-green/90 transition-colors transform font-mono"
                >
                    NEXT <i data-lucide="chevron-right" class="w-6 h-6 inline-block align-middle"></i>
                </button>
            </div>

            <!-- Back to Console Button -->
            <button
                id="back-to-console-btn"
                class="back-btn btn-3d mt-8 bg-pink text-white font-bold py-2 px-4 rounded-full hover:bg-pink/90 transition-colors font-mono"
            >
                <i data-lucide="x-circle" class="w-4 h-4 inline-block align-middle"></i> EXIT
            </button>
        </div>

    </div>

    <script>
        // --- DOM Elements ---
        const consoleView = document.getElementById('console-view');
        const presentationView = document.getElementById('presentation-view');
        const sentenceInput = document.getElementById('sentence-input');
        const generateBtn = document.getElementById('generate-btn');
        const slideText = document.getElementById('slide-text');
        const slideCounter = document.getElementById('slide-counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const backToConsoleBtn = document.getElementById('back-to-console-btn');
        const errorMessage = document.getElementById('error-message');
        const slideContainer = document.querySelector('.slide-bg');
        
        // --- State Variables ---
        let sentences = [];
        let currentSlideIndex = 0;

        // --- Functions ---
        
        /**
         * Replaces periods with a period followed by an HTML line break.
         */
        const preprocessSlideText = (rawText) => {
            // Replace all periods with a period and a <br> tag for visual separation.
            let processedText = rawText.replace(/\./g, '.<br>');
            
            // Clean up if a <br> is accidentally placed at the very end of the string
            if (processedText.endsWith('<br>')) {
                processedText = processedText.slice(0, -4); 
            }
            
            return processedText;
        };

        /**
         * Renders the current slide based on the currentSlideIndex.
         */
        const renderSlide = () => {
            if (sentences.length > 0) {
                const rawText = sentences[currentSlideIndex];
                
                // Use innerHTML with processed text to render line breaks
                slideText.innerHTML = preprocessSlideText(rawText);
                
                slideCounter.textContent = `SLIDE ${currentSlideIndex + 1} / ${sentences.length}`;
                
                // Text size is now fixed at 4rem in CSS for wrapping consistency.

            } else {
                slideText.textContent = "NO CONTENT LOADED.";
                slideText.style.fontSize = '32px'; // Default size for error
                slideCounter.textContent = "0 / 0";
            }
        };

        /**
         * Navigates to the next slide.
         */
        const nextSlide = () => {
            if (currentSlideIndex < sentences.length - 1) {
                currentSlideIndex++;
                renderSlide();
            }
        };

        /**
         * Navigates to the previous slide.
         */
        const prevSlide = () => {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderSlide();
            }
        };

        /**
         * Switches the view from the console to the presentation.
         */
        const showPresentation = () => {
            consoleView.classList.add('hidden');
            presentationView.classList.remove('hidden');
            presentationView.classList.add('flex');
            errorMessage.classList.add('hidden');
        };

        /**
         * Switches the view from the presentation back to the console.
         */
        const showConsole = () => {
            presentationView.classList.add('hidden');
            presentationView.classList.remove('flex');
            consoleView.classList.remove('hidden');
            // Reset state
            sentences = [];
            currentSlideIndex = 0;
            slideText.textContent = "";
            slideCounter.textContent = "";
        };

        // --- Event Listeners ---
        
        // Handle "Generate Presentation" button click
        generateBtn.addEventListener('click', () => {
            const inputText = sentenceInput.value;
            if (inputText.trim() === '') {
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Logic: Only semicolon (;) is the separator.
            sentences = inputText.split(';').map(s => s.trim()).filter(s => s.length > 0);
            
            if (sentences.length > 0) {
                currentSlideIndex = 0; // Start at the first slide
                renderSlide();
                showPresentation();
            } else {
                errorMessage.classList.remove('hidden');
            }
        });
        
        // Handle "Next" button click
        nextBtn.addEventListener('click', nextSlide);

        // Handle "Previous" button click
        prevBtn.addEventListener('click', prevSlide);

        // Handle "Back to Console" button click
        backToConsoleBtn.addEventListener('click', showConsole);

        // Create lucide icons on load
        window.onload = () => {
            lucide.createIcons();
        };

    </script>
</body>
</html>
