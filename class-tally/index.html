<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="app-title">Class Tally - English 1</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <!-- Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons (Visuals) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Confetti (Celebrations) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#EC4899',   
                            orange: '#F97316',  
                            green: '#22C55E',  
                            blue: '#3B82F6',   
                        },
                        slate: {
                            850: '#151f32', 
                        }
                    },
                    fontFamily: {
                        sans: ['Fredoka', 'sans-serif'],
                    },
                    animation: {
                        'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
                        'pulse-card': 'pulseCard 1.5s infinite',
                    },
                    keyframes: {
                        popIn: {
                            '0%': { transform: 'scale(0.5)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        },
                        pulseCard: {
                            '0%, 100%': { boxShadow: '0 0 0 0px rgba(249, 115, 22, 0.7)' },
                            '50%': { boxShadow: '0 0 0 10px rgba(249, 115, 22, 0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f0f9ff;
            font-family: 'Fredoka', sans-serif;
            color: #0f172a; 
            /* Prevent pull-to-refresh on mobile */
            overscroll-behavior-y: none;
        }

        .app-panel { 
            background: white; 
            border: 1px solid #e2e8f0; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            will-change: transform, box-shadow; /* Hardware accel hint */
        }

        .tally-item {
            transition: transform 0.1s;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .tally-item:active {
            transform: scale(0.9);
        }

        /* Canvas specific styling */
        #signature-canvas {
            touch-action: none; 
            border-radius: 12px;
            border: 2px dashed #cbd5e1; 
            background-color: #ffffff;
            width: 100%;
            height: 350px; 
            cursor: crosshair;
        }

        /* Tab styles */
        .tab-button { transition: all 0.2s; border-bottom: 2px solid transparent; }
        .tab-button.active {
            border-bottom-color: #F97316; 
            color: #0f172a; 
            background-color: #fff7ed;
        }

        /* Card Highlight */
        .card-highlight {
            animation: pulseCard 1s infinite;
            border-color: #F97316 !important;
            transform: scale(1.02);
            z-index: 50;
        }
        
        /* === UI SELECTION STYLES === */
        /* 1. Avatar Selection */
        .avatar-btn.selected {
            box-shadow: 0 0 0 2px #3B82F6, 0 0 0 6px rgba(59, 130, 246, 0.3); /* Blue Ring */
            background-color: #f1f5f9; /* slate-100 */
        }
        
        /* 2. Emoji Grid Selection (for dropdowns) */
        .emoji-grid-selected {
            background-color: #e5e7eb; /* Gray for subtle selection */
            border-radius: 8px;
            box-shadow: 0 0 0 2px #94a3b8; /* Slate ring */
        }

        /* 3. Color Picker selection is already handled via JS and Tailwind classes (ring-4, ring-offset-2) */


        /* Smooth Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        /* Mobile Optimization: Show delete button always on touch screens */
        @media (hover: none) {
            .delete-btn { opacity: 1 !important; background-color: rgba(0,0,0,0.05); }
        }
    </style>
</head>

            // --- TEAMS MODULE ---

                add: (m) => { Timer.stop(); State.timerSeconds += m * 60; Timer.updateDisplay(); Timer.start(); },
                reset: () => { Timer.stop(); State.timerSeconds = 0; Timer.updateDisplay(); },
                start: () => {
                    if (timerInterval) clearInterval(timerInterval);

                        if (State.timerSeconds > 0) { State.timerSeconds--; Timer.updateDisplay(); }

                stop: () => { if (timerInterval) clearInterval(timerInterval); timerInterval = null; },
                updateDisplay: () => {

            // --- CANVAS DRAWING ---
            const CanvasDraw = {
                canvas: null, ctx: null, isDrawing: false, lastX: 0, lastY: 0, hasDrawn: false,
                init: (id) => {
                    CanvasDraw.canvas = document.getElementById(id);
                    if (!CanvasDraw.canvas) return;
                    CanvasDraw.ctx = CanvasDraw.canvas.getContext('2d');
                    CanvasDraw.ctx.lineWidth = State.currentStrokeWidth;
                    CanvasDraw.ctx.lineCap = 'round';
                    CanvasDraw.ctx.strokeStyle = State.currentStrokeColor;
                    
                    ['mousedown', 'mousemove', 'mouseup', 'mouseout'].forEach(evt => CanvasDraw.canvas.addEventListener(evt, e => {
                        if (evt === 'mousedown') CanvasDraw.startDraw(e); else if (evt === 'mousemove') CanvasDraw.draw(e); else CanvasDraw.stopDraw();
                    }));
                    ['touchstart', 'touchmove', 'touchend'].forEach(evt => CanvasDraw.canvas.addEventListener(evt, e => {
                         if(evt !== 'touchend') e.preventDefault();
                         const touch = e.touches[0];
                         if (evt === 'touchstart') CanvasDraw.startDraw(touch); else if (evt === 'touchmove') CanvasDraw.draw(touch); else CanvasDraw.stopDraw();
                    }));
                    CanvasDraw.updateUISelectors();
                },
                setStrokeColor: (c) => { State.currentStrokeColor = c; if (CanvasDraw.ctx) CanvasDraw.ctx.strokeStyle = c; CanvasDraw.updateUISelectors(); },
                setStrokeWidth: (w) => { State.currentStrokeWidth = w; if (CanvasDraw.ctx) CanvasDraw.ctx.lineWidth = w; CanvasDraw.updateUISelectors(); },
                updateUISelectors: () => {
                    document.querySelectorAll('#content-draw button[id^="color-"]').forEach(btn => {
                        btn.classList.toggle('ring-4', btn.id.includes(State.currentStrokeColor.replace('#',''))); // simplified check

                        if(btn.id === 'color-blue' && State.currentStrokeColor === '#3B82F6') btn.classList.add('ring-4');
                        if(btn.id === 'color-pink' && State.currentStrokeColor === '#EC4899') btn.classList.add('ring-4');
                    });
                },
                resizeObserver: new ResizeObserver(entries => {
                    for (let entry of entries) {
                        const { width, height } = entry.contentRect;
                        let imgData = CanvasDraw.hasDrawn ? CanvasDraw.getSignature() : null;
                        CanvasDraw.canvas.width = width; CanvasDraw.canvas.height = height;
                        CanvasDraw.ctx.lineWidth = State.currentStrokeWidth; CanvasDraw.ctx.lineCap = 'round'; CanvasDraw.ctx.strokeStyle = State.currentStrokeColor;
                        if (imgData) { const img = new Image(); img.onload = () => CanvasDraw.ctx.drawImage(img, 0, 0, width, height); img.src = imgData; }
                    }
                }),
                startDraw: (e) => { CanvasDraw.isDrawing = true; [CanvasDraw.lastX, CanvasDraw.lastY] = CanvasDraw.getCoords(e); CanvasDraw.hasDrawn = true; },
                draw: (e) => {
                    if (!CanvasDraw.isDrawing) return;
                    CanvasDraw.ctx.beginPath(); CanvasDraw.ctx.moveTo(CanvasDraw.lastX, CanvasDraw.lastY);
                    const [nx, ny] = CanvasDraw.getCoords(e); CanvasDraw.ctx.lineTo(nx, ny); CanvasDraw.ctx.stroke();
                    [CanvasDraw.lastX, CanvasDraw.lastY] = [nx, ny];
                },
                stopDraw: () => { CanvasDraw.isDrawing = false; },
                getCoords: (e) => { const r = CanvasDraw.canvas.getBoundingClientRect(); return [e.clientX - r.left, e.clientY - r.top]; },
                clear: () => { CanvasDraw.ctx.clearRect(0, 0, CanvasDraw.canvas.width, CanvasDraw.canvas.height); CanvasDraw.hasDrawn = false; },
                getSignature: () => CanvasDraw.canvas.toDataURL('image/png')
            };

            // --- NATIVE AUDIO REPLACEMENT (PERFORMANCE OPTIMIZATION) ---

                playTone: (freq, type, duration) => {
                    if (!State.soundEnabled) return;
                    Audio.init();
                    if(Audio.ctx.state === 'suspended') Audio.ctx.resume();
                    
                    const osc = Audio.ctx.createOscillator();
                    const gain = Audio.ctx.createGain();
                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, Audio.ctx.currentTime);
                    gain.gain.setValueAtTime(0.1, Audio.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, Audio.ctx.currentTime + duration);
                    osc.connect(gain);
                    gain.connect(Audio.ctx.destination);
                    osc.start();
                    osc.stop(Audio.ctx.currentTime + duration);
                },
                playGood: () => { if(!State.soundEnabled) return; Audio.playTone(880, 'sine', 0.2); setTimeout(()=>Audio.playTone(1760, 'sine', 0.2), 100); }, // Ding!

                                </button>
                                
                                <!-- Identity Card Style Name Box -->
                                <div class="bg-white rounded-xl shadow-lg border-2 border-white/50 p-1 w-[90%] text-center mt-8 transform rotate-1 transition-transform group-hover:rotate-0">
                                    <div class="border border-slate-100 rounded-lg p-2 bg-slate-50/50">
                                        ${s.signatureData ? 
                                            `<img src="${s.signatureData}" class="h-24 w-full object-contain filter drop-shadow-sm" alt="Signature" />` : 
                                            `<h3 class="text-5xl font-black text-slate-800 truncate tracking-tight py-2">${s.name}</h3>`
                                        }
                                    </div>
                                </div>
                            </div>

                            <!-- Card Body (Tally Logs & Buttons) -->
                            <div class="px-5 pb-6 pt-3 flex flex-col flex-grow items-center">
                                
                                <!-- Log Area (Clean & Interactive) -->
                                <div class="w-full bg-slate-50 rounded-2xl border border-slate-100 p-3 mb-6 flex-grow relative group/logs min-h-[100px] flex flex-col">
                                    <div class="flex flex-wrap justify-center content-start gap-2 h-full overflow-y-auto custom-scrollbar max-h-[120px] w-full">
                                        ${s.goodLogs.map((e,i) => `<span onclick="ClassTallyApp.Student.removeLastPoint(${s.id},'good')" class="tally-item text-2xl select-none hover:opacity-50" style="animation: popIn 0.3s backwards; animation-delay: ${i*0.05}s">${e}</span>`).join('')}
                                        ${s.badLogs.map(e => `<span onclick="ClassTallyApp.Student.removeLastPoint(${s.id},'bad')" class="tally-item text-xl grayscale opacity-80 hover:opacity-100">${e}</span>`).join('')}
                                        
                                        ${goodCount === 0 && badCount === 0 ? '<span class="text-sm text-slate-400 font-medium self-center mt-6 italic">Ready for points</span>' : ''}
                                    </div>
                                    
                                    <!-- Touch-friendly hint -->
                                    <div class="tap-hint text-[10px] text-slate-300 text-center mt-2 font-bold uppercase tracking-widest" style="display: ${(goodCount > 0 || badCount > 0) ? 'block' : 'none'}">Tap to Remove</div>
                                </div>

                                <!-- Action Buttons -->
                                <div class="grid grid-cols-2 gap-3 w-full">
                                    <button onclick="ClassTallyApp.Student.addPoint(${s.id}, 'good')" 
                                        class="bg-brand-green/10 hover:bg-brand-green text-brand-green hover:text-white border-2 border-brand-green/20 hover:border-brand-green py-3 rounded-2xl flex items-center justify-center gap-2 transition-all active:scale-95 font-bold shadow-sm hover:shadow-md h-14">
                                        <span class="text-2xl">${State.currentGood}</span>
                                        <span class="hidden sm:inline">Good</span>
                                    </button>
                                    
                                    <button onclick="ClassTallyApp.Student.addPoint(${s.id}, 'bad')" 
                                        class="bg-brand-pink/10 hover:bg-brand-pink text-brand-pink hover:text-white border-2 border-brand-pink/20 hover:border-brand-pink py-3 rounded-2xl flex items-center justify-center gap-2 transition-all active:scale-95 font-bold shadow-sm hover:shadow-md h-14">
                                        <span class="text-2xl">${State.currentBad}</span>
                                        <span class="hidden sm:inline">Bad</span>
                                    </button>
                                </div>
                            </div>
                        </div>`;
                    }).join('');
                    lucide.createIcons();
                }
            };

            return { 
                init: () => { 
                    Persistence.load(); 
                    CanvasDraw.init('signature-canvas'); 
                    UI.initEmojiPickers(); // Initialize pickers here to populate grids
                    UI.render(); 
                    document.addEventListener('click', UI.closeAllDropdowns); 
                }, 
                Student, Teams, UI, Timer, CanvasDraw 
            };
        })();

        window.onload = ClassTallyApp.init;
    </script>
</body>
</html>
