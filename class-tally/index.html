<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="app-title">Class Tally - English 1</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <!-- Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons (Visuals) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Confetti (Celebrations) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#EC4899',   
                            orange: '#F97316',  
                            green: '#22C55E',  
                            blue: '#3B82F6',   
                        },
                        slate: {
                            850: '#151f32', 
                        }
                    },
                    fontFamily: {
                        sans: ['Fredoka', 'sans-serif'],
                    },
                    screens: {
                        'xs': '475px',
                        '3xl': '1600px', // Added for large screens
                        '4xl': '1920px', // Added for very large screens
                    },
                    animation: {
                        'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
                        'pulse-card': 'pulseCard 1.5s infinite',
                        'slide-down': 'slideDown 0.3s ease-out forwards',
                    },
                    keyframes: {
                        popIn: {
                            '0%': { transform: 'scale(0.5)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        },
                        pulseCard: {
                            '0%, 100%': { boxShadow: '0 0 0 0px rgba(249, 115, 22, 0.7)' },
                            '50%': { boxShadow: '0 0 0 10px rgba(249, 115, 22, 0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f8fafc;
            /* Subtle dot pattern for polish */
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
            font-family: 'Fredoka', sans-serif;
            color: #0f172a; 
            overscroll-behavior-y: none;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        .app-panel { 
            background: white; 
            border: 1px solid #e2e8f0; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, box-shadow; 
        }

        .tally-item {
            transition: transform 0.1s;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .tally-item:active {
            transform: scale(0.9);
        }

        /* Canvas specific styling */
        #signature-canvas {
            touch-action: none; 
            border-radius: 16px;
            border: 2px dashed #cbd5e1; 
            background-color: #ffffff;
            width: 100%;
            height: 350px; 
            cursor: crosshair;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
            transition: border-color 0.2s;
        }

        /* Tab styles */
        .tab-button { transition: all 0.2s; border-bottom: 3px solid transparent; }
        .tab-button.active {
            border-bottom-color: #F97316; 
            color: #F97316; 
            background-color: #fff7ed;
        }

        /* Card Highlight */
        .card-highlight {
            animation: pulseCard 1s infinite;
            border-color: #F97316 !important;
            transform: scale(1.03);
            z-index: 50;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* === UI SELECTION STYLES === */
        .avatar-btn.selected {
            box-shadow: 0 0 0 2px #3B82F6, 0 0 0 4px rgba(59, 130, 246, 0.2); 
            background-color: #eff6ff;
            transform: scale(1.1);
        }
        
        .emoji-grid-selected {
            background-color: #f1f5f9; 
            border-radius: 12px;
            box-shadow: inset 0 0 0 2px #94a3b8; 
        }

        /* Smooth Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #f8fafc; }
        
        @media (hover: none) {
            .delete-btn { opacity: 1 !important; background-color: rgba(0,0,0,0.05); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans text-slate-900">

    <!-- HEADER -->
    <header class="h-auto md:h-20 glass-panel sticky top-0 z-40 px-4 py-3 md:py-0 transition-all duration-300">
        <!-- CHANGED: max-w-7xl to w-full max-w-[98%] for fluid layout -->
        <div class="w-full max-w-[98%] mx-auto flex flex-col md:flex-row items-center justify-between h-full gap-3">
            
            <!-- Logo -->
            <div class="flex items-center gap-3 w-full md:w-auto justify-between">
                <div class="flex items-center gap-3 group cursor-default">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-brand-orange to-brand-pink flex items-center justify-center text-2xl shadow-lg shadow-orange-500/20 text-white transform -rotate-3 transition-transform group-hover:rotate-0">
                        <span id="header-icon">üåü</span>
                    </div>
                    <div>
                        <h1 class="text-xl md:text-2xl font-bold tracking-tight text-slate-800" id="class-title-display">Class Tally</h1>
                    </div>
                </div>
                
                <!-- Mobile Toggle -->
                <button onclick="ClassTallyApp.UI.toggleSettings()" class="md:hidden p-2 text-slate-400 hover:text-slate-900 bg-slate-100 rounded-xl active:bg-slate-200 transition-colors">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>

            <!-- Toolbar -->
            <div id="toolbar" class="hidden md:flex flex-col md:flex-row items-center gap-3 w-full md:w-auto animate-slide-down md:animate-none">
                
                <!-- Add Student -->
                <button onclick="ClassTallyApp.UI.showStudentModal()" 
                    class="bg-brand-blue hover:bg-brand-blue/90 text-white px-5 py-2.5 rounded-xl transition-all active:scale-95 flex items-center gap-2 font-bold shadow-lg shadow-blue-500/25 hover:shadow-blue-500/40">
                    <i data-lucide="user-plus" class="w-5 h-5"></i>
                    <span>Add Student</span>
                </button>
                
                <div class="h-8 w-[1px] bg-slate-300 hidden md:block mx-1"></div>

                <!-- Emoji Pickers -->
                <div class="flex gap-2 relative z-50">
                    
                    <!-- Good Emoji Picker -->
                    <div class="relative">
                        <button onclick="ClassTallyApp.UI.toggleGoodDropdown(event)" class="flex items-center gap-2 bg-white border border-slate-200 shadow-sm rounded-xl px-3 py-2 hover:bg-slate-50 transition-colors active:scale-95 group">
                            <span id="current-good-emoji" class="text-xl filter drop-shadow-sm transition-transform group-hover:scale-110">‚≠êÔ∏è</span> 
                            <i data-lucide="chevron-down" class="w-4 h-4 text-slate-400"></i>
                        </button>
                        <!-- Dropdown Panel -->
                        <div id="dropdown-good" class="absolute top-14 right-0 w-80 md:w-96 bg-white border border-slate-200 rounded-2xl shadow-2xl p-4 hidden animate-pop-in z-50 ring-1 ring-slate-900/5">
                            <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Good Marker</h4>
                            <div class="grid grid-cols-8 gap-1 max-h-64 overflow-y-auto custom-scrollbar p-1" id="good-picker-grid"></div>
                        </div>
                    </div>

                    <!-- Bad Emoji Picker -->
                    <div class="relative">
                        <button onclick="ClassTallyApp.UI.toggleBadDropdown(event)" class="flex items-center gap-2 bg-white border border-slate-200 shadow-sm rounded-xl px-3 py-2 hover:bg-slate-50 transition-colors active:scale-95 group">
                            <span id="current-bad-emoji" class="text-xl filter drop-shadow-sm transition-transform group-hover:scale-110">‚ö†Ô∏è</span> 
                            <i data-lucide="chevron-down" class="w-4 h-4 text-slate-400"></i>
                        </button>
                         <!-- Dropdown Panel -->
                         <div id="dropdown-bad" class="absolute top-14 right-0 w-80 md:w-96 bg-white border border-slate-200 rounded-2xl shadow-2xl p-4 hidden animate-pop-in z-50 ring-1 ring-slate-900/5">
                             <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Bad Marker</h4>
                            <div class="grid grid-cols-8 gap-1 max-h-64 overflow-y-auto custom-scrollbar p-1" id="bad-picker-grid"></div>
                        </div>
                    </div>
                </div>

                <div class="h-8 w-[1px] bg-slate-300 hidden md:block mx-1"></div>
                
                <!-- Tools -->
                <div class="flex items-center gap-1 bg-white border border-slate-200 shadow-sm p-1 rounded-xl">
                    <button onclick="ClassTallyApp.Student.pickRandom()" class="p-2 hover:bg-orange-50 text-brand-orange rounded-lg transition-all active:scale-95" title="Pick Random">
                        <i data-lucide="dices" class="w-5 h-5"></i>
                    </button>
                    <button onclick="ClassTallyApp.Timer.toggle()" class="p-2 hover:bg-blue-50 text-brand-blue rounded-lg transition-all active:scale-95" title="Timer">
                        <i data-lucide="timer" class="w-5 h-5"></i>
                    </button>
                    <button onclick="ClassTallyApp.UI.showTeamModal()" class="p-2 hover:bg-green-50 text-brand-green rounded-lg transition-all active:scale-95" title="Teams">
                        <i data-lucide="users" class="w-5 h-5"></i>
                    </button>
                </div>

                <!-- Global Actions -->
                <div class="flex items-center gap-1">
                    <button onclick="ClassTallyApp.Student.addAllGood()" class="p-2 text-brand-green hover:bg-brand-green/10 rounded-xl transition-colors active:scale-95" title="Reward All">
                        <i data-lucide="chevrons-up" class="w-5 h-5"></i>
                    </button>
                    <button onclick="ClassTallyApp.Student.addAllBad()" class="p-2 text-brand-pink hover:bg-brand-pink/10 rounded-xl transition-colors active:scale-95" title="Warn All">
                        <i data-lucide="chevrons-down" class="w-5 h-5"></i>
                    </button>
                    <button onclick="ClassTallyApp.UI.toggleSound()" id="btn-sound" class="p-2 text-slate-400 hover:text-slate-700 hover:bg-slate-100 rounded-xl transition-colors active:scale-95">
                        <i data-lucide="volume-2" class="w-5 h-5"></i>
                    </button>
                    <button onclick="ClassTallyApp.Student.clearAll()" class="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-xl transition-colors active:scale-95" title="Reset Class">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- TIMER OVERLAY -->
    <div id="timer-overlay" class="fixed top-24 right-4 md:right-8 z-30 hidden animate-pop-in pointer-events-auto">
        <div class="bg-slate-800 text-white p-5 rounded-2xl shadow-2xl border border-slate-700 flex flex-col items-center min-w-[200px] ring-4 ring-slate-900/10">
            <div class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Timer</div>
            <div id="timer-display" class="text-5xl font-bold font-mono tracking-wider mb-4 text-brand-orange tabular-nums drop-shadow-lg">00:00</div>
            <div class="flex gap-2 w-full">
                <button onclick="ClassTallyApp.Timer.add(1)" class="flex-1 bg-white/10 hover:bg-white/20 rounded-lg py-2 text-xs font-bold transition-colors active:scale-95">+1m</button>
                <button onclick="ClassTallyApp.Timer.reset()" class="flex-1 bg-brand-pink/20 hover:bg-brand-pink/40 text-brand-pink rounded-lg py-2 text-xs font-bold transition-colors active:scale-95">Reset</button>
                <button onclick="ClassTallyApp.Timer.toggle()" class="flex-1 bg-white/5 hover:bg-white/10 text-slate-400 rounded-lg py-2 text-xs font-bold transition-colors active:scale-95">Hide</button>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <!-- CHANGED: Reduced p-4 to p-2 for tighter mobile fit -->
    <main class="flex-grow p-2 md:p-6 overflow-y-auto relative">
        <!-- CHANGED: max-w-7xl to w-full max-w-[98%] -->
        <div class="w-full max-w-[98%] mx-auto"> 
            
            <!-- Empty State -->
            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none z-0">
                <div class="w-40 h-40 rounded-full bg-white flex items-center justify-center text-7xl mb-6 text-slate-300 shadow-sm border border-slate-100">
                    üéì
                </div>
                <h2 class="text-3xl font-bold text-slate-400 tracking-tight mb-2">Class is Empty</h2>
                <p class="text-slate-400/80 text-base">Click 'Add Student' to get started.</p>
            </div>

            <!-- Cards Grid -->
            <!-- MAJOR CHANGE: Switched grid to support wider cards -->
            <!-- Mobile: 1 col (full width cards) -->
            <!-- Tablet: 2 cols -->
            <!-- Desktop: 3 cols -->
            <!-- Ultra wide: 4 cols -->
            <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 3xl:grid-cols-4 gap-4 pb-20 z-10 relative">
                <!-- Cards Injected Here -->
            </div>
        </div>
    </main>

    <!-- MOBILE FAB -->
    <button onclick="ClassTallyApp.UI.showStudentModal()" class="md:hidden fixed bottom-6 right-6 w-16 h-16 bg-brand-blue rounded-full shadow-2xl shadow-blue-500/40 flex items-center justify-center text-white z-50 hover:scale-105 transition-transform active:scale-95 ring-4 ring-white">
        <i data-lucide="plus" class="w-8 h-8"></i>
    </button>
    
    <!-- MODAL 1: Add Student Modal -->
    <div id="add-student-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[100] hidden flex items-center justify-center p-4 transition-opacity duration-300 opacity-0">
        <div class="bg-white w-full max-w-2xl rounded-3xl p-0 shadow-2xl animate-pop-in flex flex-col max-h-[90vh] overflow-hidden ring-1 ring-slate-900/5">
            <!-- Modal Header -->
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h3 class="text-2xl font-bold text-slate-800">New Student</h3>
                <button onclick="ClassTallyApp.UI.hideStudentModal()" class="p-2 hover:bg-slate-200 rounded-full text-slate-400 hover:text-slate-700 transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="overflow-y-auto p-6 custom-scrollbar">
                <!-- Tabs -->
                <div class="flex bg-slate-100 p-1 rounded-2xl mb-6">
                    <button onclick="ClassTallyApp.UI.setModalView('type')" id="tab-type" 
                        class="tab-button flex-1 py-3 rounded-xl text-sm font-bold text-center transition-all">
                        Type Name
                    </button>
                    <button onclick="ClassTallyApp.UI.setModalView('draw')" id="tab-draw" 
                        class="tab-button flex-1 py-3 rounded-xl text-sm font-bold text-center transition-all">
                        Draw Name
                    </button>
                </div>

                <!-- Avatar Picker -->
                <div class="mb-6">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 block">Choose Character</label>
                    <div class="grid grid-cols-6 sm:grid-cols-8 gap-3 max-h-48 overflow-y-auto custom-scrollbar p-1" id="avatar-picker-grid"></div>
                </div>

                <!-- Card Color Picker -->
                <div class="mb-6">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 block">Card Color</label>
                    <div class="flex flex-wrap gap-3" id="card-color-picker"></div>
                </div>

                <!-- TAB CONTENT: TYPE NAME -->
                <div id="content-type" class="tab-content">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">Student Name</label>
                    <input type="text" id="student-name-input" placeholder="e.g. Fahrul" 
                           class="w-full bg-slate-50 text-slate-900 text-lg p-4 rounded-2xl border-2 border-slate-200 focus:border-brand-blue focus:ring-4 focus:ring-blue-500/10 outline-none transition-all font-bold"
                           onkeypress="if(event.key === 'Enter') ClassTallyApp.Student.addTyped()">
                </div>
                
                <!-- TAB CONTENT: DRAW NAME -->
                <div id="content-draw" class="tab-content" style="display:none;">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">Draw Signature/Name</label>
                    
                    <!-- Pen Settings -->
                    <div class="flex flex-col gap-3 mb-3">
                        <div class="flex flex-wrap gap-2 justify-center sm:justify-start">
                             <!-- Color Palette -->
                             <button onclick="ClassTallyApp.CanvasDraw.setStrokeColor('#0f172a')" class="w-8 h-8 rounded-full bg-slate-900 ring-2 ring-transparent transition-all hover:scale-110" id="color-0F172A" title="Black"></button>
                             <button onclick="ClassTallyApp.CanvasDraw.setStrokeColor('#94a3b8')" class="w-8 h-8 rounded-full bg-slate-400 ring-2 ring-transparent transition-all hover:scale-110" id="color-94A3B8" title="Gray"></button>
                             <button onclick="ClassTallyApp.CanvasDraw.setStrokeColor('#EF4444')" class="w-8 h-8 rounded-full bg-red-500 ring-2 ring-transparent transition-all hover:scale-110" id="color-EF4444" title="Red"></button>
                             <button onclick="ClassTallyApp.CanvasDraw.setStrokeColor('#F97316')" class="w-8 h-8 rounded-full bg-orange-500 ring-2 ring-transparent transition-all hover:scale-110" id="color-F97316" title="Orange"></button>
                             <button onclick="ClassTallyApp.CanvasDraw.setStrokeColor('#F59E0B')" class="w-8 h-8 rounded-full bg-amber-500 ring-2 ring-transparent transition-all hover:scale-110" id="color-F59E0B" title="Amber"></button>
                             <button onclick="ClassTallyApp.CanvasDraw.setStrokeColor('#22C55E')" class="w-8 h-8 rounded-full bg-green-500 ring-2 ring-transparent transition-all hover:scale-110" id="color-22C55E" title="Green"></button>
                             <button onclick="ClassTallyApp.CanvasDraw.setStrokeColor('#14B8A6')" class="w-8 h-8 rounded-full bg-teal-500 ring-2 ring-transparent transition-all hover:scale-110" id="color-14B8A6" title="Teal"></button>
                             <button onclick="ClassTallyApp.CanvasDraw.setStrokeColor('#3B82F6')" class="w-8 h-8 rounded-full bg-blue-500 ring-2 ring-transparent transition-all hover:scale-110" id="color-3B82F6" title="Blue"></button>
                             <button onclick="ClassTallyApp.CanvasDraw.setStrokeColor('#A855F7')" class="w-8 h-8 rounded-full bg-purple-500 ring-2 ring-transparent transition-all hover:scale-110" id="color-A855F7" title="Purple"></button>
                             <button onclick="ClassTallyApp.CanvasDraw.setStrokeColor('#EC4899')" class="w-8 h-8 rounded-full bg-pink-500 ring-2 ring-transparent transition-all hover:scale-110" id="color-EC4899" title="Pink"></button>
                        </div>
                        <div class="flex justify-end">
                            <button onclick="ClassTallyApp.CanvasDraw.clear()" class="px-3 py-1 bg-slate-100 hover:bg-slate-200 rounded-lg text-xs font-bold text-slate-600 transition-colors flex items-center gap-1">
                                <i data-lucide="rotate-ccw" class="w-3 h-3"></i> Clear Canvas
                            </button>
                        </div>
                    </div>
                    
                    <canvas id="signature-canvas"></canvas>
                </div>
            </div>

            <!-- Footer -->
            <div class="p-6 border-t border-slate-100 bg-slate-50 flex justify-end gap-3">
                <button onclick="ClassTallyApp.UI.hideStudentModal()" 
                        class="px-6 py-3 rounded-xl text-slate-500 font-bold hover:bg-slate-200 transition-colors">
                    Cancel
                </button>
                <button id="btn-add-confirm" onclick="ClassTallyApp.Student.addTyped()" 
                        class="px-8 py-3 bg-brand-blue text-white rounded-xl font-bold shadow-lg shadow-brand-blue/30 hover:bg-brand-blue/90 transition-all active:scale-95 flex items-center gap-2">
                    <i data-lucide="check" class="w-5 h-5"></i> Create Student
                </button>
            </div>
        </div>
    </div>
    
    <!-- MODAL 3: Team Generator Modal -->
    <div id="team-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[100] hidden flex items-center justify-center p-4 transition-opacity duration-300 opacity-0">
        <!-- INCREASED SIZE TO 95vw and 90vh -->
        <div class="bg-white w-[95vw] max-w-[90rem] h-[90vh] rounded-3xl flex flex-col relative overflow-hidden shadow-2xl ring-1 ring-slate-900/5 animate-pop-in">
            
            <div class="flex flex-row justify-between items-center p-6 border-b border-slate-100 bg-white z-20">
                <div class="flex flex-col">
                    <h3 class="text-3xl font-black text-slate-800 tracking-tight">Team Generator</h3>
                    <p class="text-slate-500 font-medium">Randomly assign groups</p>
                </div>
                
                <div class="flex items-center gap-4">
                    <!-- Controls -->
                     <div class="flex items-center gap-3 bg-slate-100 p-2 rounded-2xl">
                        <span class="text-sm font-bold text-slate-500 pl-3">Groups:</span>
                        <div class="flex items-center bg-white rounded-xl border border-slate-200 shadow-sm">
                            <button onclick="document.getElementById('team-count').stepDown()" class="p-2 text-slate-400 hover:text-slate-800"><i data-lucide="minus" class="w-4 h-4"></i></button>
                            <input type="number" id="team-count" min="2" max="20" value="2" class="w-12 text-center font-bold text-slate-800 outline-none border-none">
                            <button onclick="document.getElementById('team-count').stepUp()" class="p-2 text-slate-400 hover:text-slate-800"><i data-lucide="plus" class="w-4 h-4"></i></button>
                        </div>
                        <button onclick="ClassTallyApp.Teams.generate()" class="px-6 py-2 bg-brand-blue text-white font-bold rounded-xl shadow-md hover:bg-brand-blue/90 transition-all active:scale-95 flex items-center gap-2">
                            <i data-lucide="shuffle" class="w-4 h-4"></i> Shuffle
                        </button>
                    </div>

                    <!-- PROMINENT EXIT BUTTON -->
                    <button onclick="ClassTallyApp.UI.hideTeamModal()" class="w-12 h-12 flex items-center justify-center rounded-full bg-slate-100 text-slate-400 hover:bg-red-100 hover:text-red-500 transition-all shadow-sm ring-1 ring-slate-200">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>

                        if (imgData) {

                            img.onload = () => CanvasDraw.ctx.drawImage(img, 0, 0, width, height); 
                            img.src = imgData; 
                        }
                    }
                }),
                startDraw: (e) => { CanvasDraw.isDrawing = true; [CanvasDraw.lastX, CanvasDraw.lastY] = CanvasDraw.getCoords(e); CanvasDraw.hasDrawn = true; },
                draw: (e) => {
                    if (!CanvasDraw.isDrawing || !CanvasDraw.ctx) return;
                    CanvasDraw.ctx.beginPath(); CanvasDraw.ctx.moveTo(CanvasDraw.lastX, CanvasDraw.lastY);
                    const [nx, ny] = CanvasDraw.getCoords(e); CanvasDraw.ctx.lineTo(nx, ny); CanvasDraw.ctx.stroke();
                    [CanvasDraw.lastX, CanvasDraw.lastY] = [nx, ny];
                },
                stopDraw: () => { CanvasDraw.isDrawing = false; },
                getCoords: (e) => { 
                    const r = CanvasDraw.canvas.getBoundingClientRect(); 
                    // Handle touch event structure vs mouse event structure
                    const clientX = e.clientX !== undefined ? e.clientX : (e.targetTouches ? e.targetTouches[0].clientX : 0);
                    const clientY = e.clientY !== undefined ? e.clientY : (e.targetTouches ? e.targetTouches[0].clientY : 0);
                    return [clientX - r.left, clientY - r.top]; 
                },
                clear: () => { 
                    if (!CanvasDraw.ctx) return;
                    CanvasDraw.ctx.clearRect(0, 0, CanvasDraw.canvas.width, CanvasDraw.canvas.height); 
                    CanvasDraw.hasDrawn = false; 
                },
                getSignature: () => CanvasDraw.canvas.toDataURL('image/png')
            };
            
            // Wait for canvas to be in the DOM before observing it
            document.addEventListener('DOMContentLoaded', () => {
                const canvas = document.getElementById('signature-canvas');
                if (canvas) {
                    // Initial resize to set canvas attributes correctly
                    const rect = canvas.getBoundingClientRect();
                    // NOTE: Removed the initial resizeObserver.observe(canvas) call here to prevent the error
                    // as the element is display:none. The observation will now only start when the tab is clicked.
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                }
            });


            // --- NATIVE AUDIO REPLACEMENT (PERFORMANCE OPTIMIZATION) ---
            const Audio = {
                ctx: null,
                init: () => {
                    if (!Audio.ctx) {
                        // Check for webkit prefix for compatibility
                        Audio.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    }
                },
                playTone: (freq, type, duration) => {
                    if (!State.soundEnabled) return;
                    Audio.init();
                    if(Audio.ctx.state === 'suspended') Audio.ctx.resume();
                    
                    const osc = Audio.ctx.createOscillator();
                    const gain = Audio.ctx.createGain();
                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, Audio.ctx.currentTime);
                    
                    // Envelope for click-free sound
                    gain.gain.setValueAtTime(0, Audio.ctx.currentTime);
                    gain.gain.linearRampToValueAtTime(0.1, Audio.ctx.currentTime + 0.01);
                    gain.gain.linearRampToValueAtTime(0, Audio.ctx.currentTime + duration);

                    osc.connect(gain);
                    gain.connect(Audio.ctx.destination);
                    osc.start();
                    osc.stop(Audio.ctx.currentTime + duration + 0.05); // Stop slightly later than envelope release
                },
                playGood: () => { if(!State.soundEnabled) return; Audio.playTone(880, 'sine', 0.1); setTimeout(()=>Audio.playTone(1320, 'sine', 0.15), 100); }, // Short Ding!
                playBad: () => { if(!State.soundEnabled) return; Audio.playTone(150, 'sawtooth', 0.3); }, // Buzz!
                playMilestone: () => { if(!State.soundEnabled) return; [523, 659, 784, 1046].forEach((f,i) => setTimeout(()=>Audio.playTone(f,'triangle',0.2), i*80)); }, // Fanfare
                playTick: () => { if(!State.soundEnabled) return; Audio.playTone(800, 'square', 0.05); },
                playMassAction: (t) => { if(!State.soundEnabled) return; if(t==='good') Audio.playMilestone(); else Audio.playBad(); }
            };

            // --- PERSISTENCE ---
            const Persistence = {
                save: () => {
                    // Only save necessary state for students and app settings
                    const dataToSave = { 
                        students: State.students, 
                        sound: State.soundEnabled, 
                        good: State.currentGood, 
                        bad: State.currentBad,
                        // Add other global state elements you want to persist
                    };
                    localStorage.setItem('class_tally_v1', JSON.stringify(dataToSave));
                },
                load: () => {
                    // Try current key first, fall back to old keys
                    const d = localStorage.getItem('class_tally_v1') || localStorage.getItem('english1_tally_v5') || localStorage.getItem('english1_tally_v4_state');
                    if(d) {
                        try {
                            const o = JSON.parse(d);
                            State.students = o.students || [];
                            State.soundEnabled = o.sound !== undefined ? o.sound : true;
                            State.currentGood = o.good || '‚≠êÔ∏è';
                            State.currentBad = o.bad || '‚ö†Ô∏è';
                        } catch (e) {
                            console.error("Error loading saved state:", e);
                            State.students = []; // Reset on error
                        }
                    }
                    // Ensure all students have required default properties for stability
                    State.students = State.students.map(s => ({
                        ...s, 
                        cardColor: s.cardColor || '#3B82F6', 
                        avatar: s.avatar || 'üòÄ',
                        // Ensure logs are arrays
                        goodLogs: s.goodLogs || [],
                        badLogs: s.badLogs || []
                    }));
                }
            };
            
            // --- STUDENT LOGIC (RESTORED) ---
            const Student = {
                addTyped: () => {
                    const nameInput = document.getElementById('student-name-input');
                    const canvas = document.getElementById('signature-canvas');
                    const name = nameInput.value.trim();
                    const view = State.modalView;
                    
                    // Input validation
                    if (view === 'type' && !name) {
                        nameInput.focus();
                        nameInput.classList.add('animate-shake', 'ring-2', 'ring-red-500', 'border-red-500');
                        setTimeout(() => nameInput.classList.remove('animate-shake', 'ring-2', 'ring-red-500', 'border-red-500'), 500);
                        return;
                    }
                    if (view === 'draw' && !CanvasDraw.hasDrawn) {
                         canvas.classList.add('animate-shake', 'border-red-500', 'ring-2', 'ring-red-500');
                         setTimeout(() => canvas.classList.remove('animate-shake', 'border-red-500', 'ring-2', 'ring-red-500'), 500);
                         return;
                    }

                    const newStudent = {
                        id: Date.now(),
                        name: view === 'type' ? name : 'Artist',
                        signatureData: view === 'draw' ? CanvasDraw.getSignature() : null,
                        avatar: State.currentAvatar,
                        goodLogs: [], badLogs: [],
                        cardColor: State.currentCardColor 
                    };
                    State.students.push(newStudent);
                    document.getElementById('student-name-input').value = '';
                    UI.hideStudentModal(); 
                    CanvasDraw.clear(); 
                    Persistence.save(); 
                    UI.render(); 
                    Audio.playGood();
                },
                remove: (id) => UI.showConfirmationModal('Remove Student?', 'Are you sure you want to delete this student data?', 'Delete', (y) => { if(y) { State.students = State.students.filter(s => s.id !== id); Persistence.save(); UI.render(); }}),
                
                // PERFORMANCE OPTIMIZATION: GRANULAR DOM UPDATE
                addPoint: (id, type) => {
                    const s = State.students.find(x => x.id === id); if(!s) return;
                    if(type === 'good') {
                        s.goodLogs.push(State.currentGood); Audio.playGood();
                        if(s.goodLogs.length % 5 === 0) { UI.celebrate(id); Audio.playMilestone(); }
                    } else {
                        s.badLogs.push(State.currentBad); Audio.playBad();
                        const card = document.getElementById(`card-${id}`);
                        // Trigger shake animation by removing and re-adding class
                        if(card) { card.classList.remove('animate-shake'); void card.offsetWidth; card.classList.add('animate-shake'); }
                    }
                    Persistence.save(); 
                    UI.updateCardLogs(id);
                },
                
                // PERFORMANCE OPTIMIZATION: GRANULAR DOM UPDATE
                removeLastPoint: (id, type) => {
                    const s = State.students.find(x => x.id === id); if(!s) return;
                    if(type === 'good' && s.goodLogs.length > 0) s.goodLogs.pop();
                    else if (type === 'bad' && s.badLogs.length > 0) s.badLogs.pop();
                    Persistence.save(); 
                    UI.updateCardLogs(id);
                },
                pickRandom: () => {
                    if (State.students.length === 0) return console.error("Class is empty. Add students first.");
                    if (State.isPicking) return;
                    State.isPicking = true;
                    // Remove highlight from all cards
                    document.querySelectorAll('.app-panel').forEach(el => el.classList.remove('card-highlight'));
                    
                    let i = 0, delay = 50;
                    const loop = () => {
                        // Clear all highlights
                        document.querySelectorAll('.app-panel').forEach(el => el.classList.remove('card-highlight'));
                        
                        // Select a random student
                        const rS = State.students[Math.floor(Math.random() * State.students.length)];
                        const card = document.getElementById(`card-${rS.id}`);
                        
                        // Highlight the selected card and play tick sound
                        if(card) { card.classList.add('card-highlight'); Audio.playTick(); }
                        
                        i++;
                        if(i < 25) { 
                            delay *= 1.1; // Increase delay for slowing down effect
                            setTimeout(loop, delay); 
                        }
                        else {
                            // Final selection
                            if(card) {
                                card.scrollIntoView({behavior:'smooth', block:'center'});
                                setTimeout(() => { 
                                    Audio.playMilestone(); 
                                    // Trigger confetti at the card's location
                                    const rect = card.getBoundingClientRect();
                                    confetti({ 
                                        particleCount: 60, 
                                        spread: 70, 
                                        origin: { 
                                            x: (rect.left+rect.width/2)/window.innerWidth, 
                                            y: (rect.top+rect.height/2)/window.innerHeight 
                                        } 
                                    });
                                    State.isPicking = false; 
                                }, 300);
                            } else State.isPicking = false;
                        }
                    };
                    loop();
                },
                addAllGood: () => UI.showConfirmationModal('Reward Class', `Give +1 ${State.currentGood} to everyone?`, 'Yes', (y) => { if(y) { State.students.forEach(s => s.goodLogs.push(State.currentGood)); Persistence.save(); UI.render(); Audio.playMassAction('good'); confetti(); } }),
                addAllBad: () => UI.showConfirmationModal('Warn Class', `Give +1 ${State.currentBad} to everyone?`, 'Yes', (y) => { if(y) { State.students.forEach(s => s.badLogs.push(State.currentBad)); Persistence.save(); UI.render(); Audio.playMassAction('bad'); } }),
                clearAll: () => UI.showConfirmationModal('Reset All', 'Delete all students and their data?', 'Delete All', (y) => { if(y) { State.students = []; Persistence.save(); UI.render(); } }),
            };

            // --- UI ---
            const UI = {
                initCardColorPicker: () => {
                    document.getElementById('card-color-picker').innerHTML = State.CARD_COLORS.map(c => 
                        `<button onclick="ClassTallyApp.UI.setCardColor('${c.hex}')" id="color-btn-${c.hex.substring(1)}" class="w-10 h-10 rounded-full ${c.bg} hover:scale-110 transition-transform shadow-sm"></button>`
                    ).join('');
                    UI.updateCardColorPicker();
                },
                setCardColor: (c) => { State.currentCardColor = c; UI.updateCardColorPicker(); },
                updateCardColorPicker: () => {
                    State.CARD_COLORS.forEach(c => {
                        const btn = document.getElementById(`color-btn-${c.hex.substring(1)}`);
                        if(btn) {
                            if(c.hex === State.currentCardColor) { btn.classList.add('ring-4', 'ring-offset-2', 'ring-slate-300'); }
                            else { btn.classList.remove('ring-4', 'ring-offset-2', 'ring-slate-300'); }
                        }
                    });
                },
                initAvatarPicker: () => {
                    document.getElementById('avatar-picker-grid').innerHTML = State.AVATARS.map(a => 
                        `<button onclick="ClassTallyApp.UI.setAvatar('${a}')" class="avatar-btn w-10 h-10 text-2xl rounded-xl border border-slate-100 hover:bg-slate-50 transition-all ${a === State.currentAvatar ? 'selected' : ''}">${a}</button>`
                    ).join('');
                },
                setAvatar: (a) => { State.currentAvatar = a; UI.initAvatarPicker(); },
                setModalView: (v) => {
                    State.modalView = v;
                    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active', 'bg-white', 'shadow-sm', 'text-slate-800'));
                    document.getElementById(`tab-${v}`).classList.add('active', 'bg-white', 'shadow-sm', 'text-slate-800');
                    document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
                    document.getElementById(`content-${v}`).style.display = 'block';
                    
                    if(v === 'draw') { 
                        const canvas = document.getElementById('signature-canvas');
                        // Start observing when draw tab is open/visible
                        if (canvas) CanvasDraw.resizeObserver.observe(canvas); 
                        CanvasDraw.clear(); 
                    } 
                    else {
                        const canvas = document.getElementById('signature-canvas');
                        // Stop observing when draw tab is closed/hidden
                        if (canvas) CanvasDraw.resizeObserver.unobserve(canvas); 
                    }
                },
                showStudentModal: () => { 
                    UI.setModalView('type'); 
                    UI.initCardColorPicker(); 
                    UI.initAvatarPicker(); 
                    document.getElementById('add-student-modal').classList.remove('hidden');
                    // Add timeout for fade-in effect
                    setTimeout(() => document.getElementById('add-student-modal').classList.remove('opacity-0'), 10);
                },
                hideStudentModal: () => { 
                    // Stop observing canvas when closing the modal completely
                    const canvas = document.getElementById('signature-canvas');
                    if (canvas) CanvasDraw.resizeObserver.unobserve(canvas);
                    
                    document.getElementById('add-student-modal').classList.add('opacity-0'); 
                    setTimeout(() => document.getElementById('add-student-modal').classList.add('hidden'), 300); 
                },
                showTeamModal: () => { 
                    document.getElementById('team-modal').classList.remove('hidden');
                    setTimeout(() => document.getElementById('team-modal').classList.remove('opacity-0'), 10);
                },
                hideTeamModal: () => { 
                    document.getElementById('team-modal').classList.add('opacity-0'); 
                    setTimeout(() => document.getElementById('team-modal').classList.add('hidden'), 300); 
                },
                showConfirmationModal: (t, m, c, cb) => { 
                    modalCallback = cb; 
                    document.getElementById('modal-title').textContent = t; 
                    document.getElementById('modal-message').textContent = m; 
                    document.getElementById('modal-confirm').textContent = c; 
                    document.getElementById('confirmation-modal').classList.remove('hidden'); 
                    setTimeout(() => document.getElementById('confirmation-modal').classList.remove('opacity-0'), 10);
                },
                hideModal: () => { 
                    document.getElementById('confirmation-modal').classList.add('opacity-0'); 
                    setTimeout(() => document.getElementById('confirmation-modal').classList.add('hidden'), 300); 
                },
                handleModalAction: (y) => { UI.hideModal(); if (modalCallback) { modalCallback(y); modalCallback = null; } },
                
                // **FIXED LOGIC**: Use consistent toggle and close mechanism
                toggleGoodDropdown: (e) => { 
                    e.stopPropagation(); 
                    const dropdown = document.getElementById('dropdown-good');
                    dropdown.classList.toggle('hidden');
                    document.getElementById('dropdown-bad').classList.add('hidden'); 
                },
                toggleBadDropdown: (e) => { 
                    e.stopPropagation(); 
                    const dropdown = document.getElementById('dropdown-bad');
                    dropdown.classList.toggle('hidden');
                    document.getElementById('dropdown-good').classList.add('hidden'); 
                },
                closeAllDropdowns: () => { 
                    document.getElementById('dropdown-good').classList.add('hidden'); 
                    document.getElementById('dropdown-bad').classList.add('hidden'); 
                },
                
                initEmojiPickers: () => {
                    document.getElementById('current-good-emoji').textContent = State.currentGood;
                    document.getElementById('current-bad-emoji').textContent = State.currentBad;
                    
                    // Logic to highlight selected emoji in the grid
                    const gen = (arr, t) => arr.map(e => {
                        const isSelected = (t === 'good' && e === State.currentGood) || (t === 'bad' && e === State.currentBad);
                        const selectedClass = isSelected ? 'emoji-grid-selected' : 'hover:scale-125';
                        return `<button onclick="ClassTallyApp.UI.setEmoji('${t}','${e}')" class="w-8 h-8 text-xl transition-transform ${selectedClass}">${e}</button>`;
                    }).join('');

                    document.getElementById('good-picker-grid').innerHTML = gen(State.GOOD_EMOJIS, 'good');
                    document.getElementById('bad-picker-grid').innerHTML = gen(State.BAD_EMOJIS, 'bad');
                },
                setEmoji: (t, e) => {
                    if(t === 'good') State.currentGood = e; else State.currentBad = e;
                    Persistence.save(); 
                    UI.initEmojiPickers(); // Re-render pickers to update selection highlight
                    UI.render(); // Re-render cards to show new emoji
                    UI.closeAllDropdowns();
                },
                toggleSound: () => {
                    State.soundEnabled = !State.soundEnabled;
                    document.getElementById('btn-sound').innerHTML = State.soundEnabled ? '<i data-lucide="volume-2" class="w-5 h-5"></i>' : '<i data-lucide="volume-x" class="w-5 h-5 text-red-400"></i>';
                    lucide.createIcons(); Persistence.save();
                },
                toggleSettings: () => { document.getElementById('toolbar').classList.toggle('hidden'); document.getElementById('toolbar').classList.toggle('flex'); },
                celebrate: (id) => {
                    const el = document.getElementById(`card-${id}`); 
                    if(!el) return;
                    const r = el.getBoundingClientRect();
                    confetti({ particleCount: 60, spread: 50, origin: { x: (r.left+r.width/2)/window.innerWidth, y: (r.top+r.height/2)/window.innerHeight } });
                },
                
                // Granular update function to prevent full re-render flickering
                updateCardLogs: (id) => {
                    const s = State.students.find(x => x.id === id); if(!s) return;
                    const logContainer = document.querySelector(`#card-${id} .custom-scrollbar`);
                    const tapHint = document.querySelector(`#card-${id} .tap-hint`);
                    
                    if(logContainer) {
                        const goodCount = s.goodLogs.length;
                        const badCount = s.badLogs.length;
                        
                        // Note: Reduced gap for a tighter feel (gap-1)
                        logContainer.innerHTML = `
                            ${s.goodLogs.map((e,i) => `<span onclick="event.stopPropagation(); ClassTallyApp.Student.removeLastPoint(${s.id},'good')" class="tally-item text-xl select-none hover:opacity-50 drop-shadow-sm cursor-pointer">${e}</span>`).join('')}
                            ${s.badLogs.map(e => `<span onclick="event.stopPropagation(); ClassTallyApp.Student.removeLastPoint(${s.id},'bad')" class="tally-item text-lg grayscale opacity-80 hover:opacity-100 drop-shadow-sm cursor-pointer">${e}</span>`).join('')}
                            ${goodCount === 0 && badCount === 0 ? '<span class="text-xs text-slate-400 font-medium self-center w-full text-center mt-2 italic">Ready for points</span>' : ''}
                        `;
                        // Auto scroll to bottom
                        logContainer.scrollTop = logContainer.scrollHeight;
                    }
                    if(tapHint) {
                         tapHint.style.display = (s.goodLogs.length > 0 || s.badLogs.length > 0) ? 'block' : 'none';
                    }
                },

                render: () => {
                    const container = document.getElementById('grid-container');
                    
                    // Check for empty state
                    if(State.students.length === 0) { 
                        document.getElementById('empty-state').style.display = 'flex'; 
                        container.innerHTML = ''; 
                        return; 
                    }
                    document.getElementById('empty-state').style.display = 'none';
                    
                    // Render all student cards (New Horizontal Layout)
                    container.innerHTML = State.students.map(s => {
                        const goodCount = s.goodLogs.length;
                        const badCount = s.badLogs.length;
                        
                        return `
                        <div id="card-${s.id}" class="app-panel rounded-3xl flex flex-row relative overflow-hidden bg-white border border-slate-100 hover:border-slate-300 h-60 group transition-all hover:shadow-md">
                            
                            <!-- Left Side: Avatar & Identity -->
                            <div class="w-32 sm:w-40 flex-none relative flex flex-col items-center justify-center p-2 transition-colors duration-300" style="background-color: ${s.cardColor}; background-image: radial-gradient(circle, rgba(255,255,255,0.2) 2px, transparent 2.5px); background-size: 12px 12px;">
                                <div class="absolute inset-0 bg-gradient-to-r from-black/5 to-transparent"></div>
                                
                                <!-- Avatar Circle -->
                                <div class="w-20 h-20 rounded-full bg-white p-1 shadow-lg ring-4 ring-white/30 relative z-10 mb-2 transform group-hover:scale-110 transition-transform duration-300">
                                     <div class="w-full h-full rounded-full bg-slate-50 flex items-center justify-center text-5xl select-none">
                                        <span class="filter drop-shadow-sm">${s.avatar || 'üòÄ'}</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Right Side: Content -->
                            <div class="flex-1 flex flex-col p-3 sm:p-4 min-w-0 justify-between">
                                <!-- Header -->
                                <div class="flex justify-between items-start mb-1">
                                    <div class="flex-1 min-w-0 pr-2">
                                        ${s.signatureData ? 
                                            `<img src="${s.signatureData}" class="h-16 sm:h-20 object-contain" alt="Signature" />` : 
                                            `<h3 class="text-4xl sm:text-5xl font-black text-slate-800 truncate tracking-tight leading-tight" title="${s.name}">${s.name}</h3>`
                                        }
                                    </div>
                                    <button onclick="ClassTallyApp.Student.remove(${s.id})" class="text-slate-300 hover:text-red-400 p-1 -mt-1 -mr-1 rounded-full hover:bg-red-50 transition-colors">
                                        <i data-lucide="x" class="w-5 h-5"></i>
                                    </button>
                                </div>

                                <!-- Log Area -->
                                <div class="flex-grow bg-slate-50 rounded-xl border border-slate-100 p-2 mb-3 relative group/logs overflow-hidden">
                                     <div class="flex flex-wrap content-start gap-1 h-full overflow-y-auto custom-scrollbar w-full">
                                        ${s.goodLogs.map((e,i) => `<span onclick="event.stopPropagation(); ClassTallyApp.Student.removeLastPoint(${s.id},'good')" class="tally-item text-xl select-none hover:opacity-50 drop-shadow-sm cursor-pointer">${e}</span>`).join('')}
                                        ${s.badLogs.map(e => `<span onclick="event.stopPropagation(); ClassTallyApp.Student.removeLastPoint(${s.id},'bad')" class="tally-item text-lg grayscale opacity-80 hover:opacity-100 drop-shadow-sm cursor-pointer">${e}</span>`).join('')}
                                        ${goodCount === 0 && badCount === 0 ? '<span class="text-xs text-slate-400 font-medium self-center w-full text-center mt-2 italic">Ready for points</span>' : ''}
                                    </div>
                                     <div class="tap-hint absolute bottom-1 right-2 text-[8px] text-slate-300 font-bold uppercase tracking-widest pointer-events-none" style="display: ${(goodCount > 0 || badCount > 0) ? 'block' : 'none'}">Edit</div>
                                </div>

                                <!-- Buttons -->
                                <div class="flex gap-2 h-12">
                                     <button onclick="ClassTallyApp.Student.addPoint(${s.id}, 'good')" 
                                        class="flex-1 bg-gradient-to-br from-brand-green/10 to-brand-green/20 hover:from-brand-green hover:to-green-400 text-brand-green hover:text-white border border-brand-green/20 hover:border-transparent rounded-xl flex items-center justify-center gap-2 transition-all active:scale-95 font-bold shadow-sm hover:shadow-md">
                                        <span class="text-xl">${State.currentGood}</span>
                                        <span class="hidden xl:inline">Good</span>
                                    </button>
                                    <button onclick="ClassTallyApp.Student.addPoint(${s.id}, 'bad')" 
                                        class="flex-1 bg-gradient-to-br from-brand-pink/10 to-brand-pink/20 hover:from-brand-pink hover:to-rose-400 text-brand-pink hover:text-white border border-brand-pink/20 hover:border-transparent rounded-xl flex items-center justify-center gap-2 transition-all active:scale-95 font-bold shadow-sm hover:shadow-md">
                                        <span class="text-xl">${State.currentBad}</span>
                                        <span class="hidden xl:inline">Bad</span>
                                    </button>
                                </div>
                            </div>
                        </div>`;
                    }).join('');
                    lucide.createIcons();
                }
            };

            return { 
                init: () => { 
                    Persistence.load(); 
                    CanvasDraw.init('signature-canvas'); 
                    UI.initEmojiPickers(); 
                    UI.render(); 
                    // Hide dropdowns when clicking anywhere else
                    document.addEventListener('click', UI.closeAllDropdowns); 
                    // Initial check for sound button icon
                    document.getElementById('btn-sound').innerHTML = State.soundEnabled ? '<i data-lucide="volume-2" class="w-5 h-5"></i>' : '<i data-lucide="volume-x" class="w-5 h-5 text-red-400"></i>';
                    lucide.createIcons();
                }, 
                Student, Teams, UI, Timer, CanvasDraw 
            };
        })();

        window.onload = ClassTallyApp.init;
    </script>
