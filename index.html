<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English 1 Batam - Activity Hub</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#0f172a',
                        panel: '#1e293b',
                        surface: '#334155'
                    },
                    fontFamily: {
                        heading: ['Bebas Neue', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(41, 121, 255, 0.1) 0px, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(255, 107, 149, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            font-family: 'Nunito', sans-serif;
            color: white;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            background: rgba(30, 41, 59, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .category-title {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        
        .category-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 4px;
            border-radius: 2px;
            background: currentColor;
        }

        /* Search Input Focus */
        .search-focus:focus-within {
            border-color: #2979FF;
            box-shadow: 0 0 0 2px rgba(41, 121, 255, 0.2);
        }

        /* Game Modal Styles */
        #game-modal {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: #0f172a;
            display: none; /* hidden by default */
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #0f172a;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="sticky top-0 z-50 glass-panel border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            
            <!-- Brand -->
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue to-green flex items-center justify-center shadow-lg">
                    <span class="text-xl">üöÄ</span>
                </div>
                <div class="hidden md:block">
                    <h1 class="text-2xl font-heading tracking-wider">English 1 Batam</h1>
                    <p class="text-xs text-gray-400 font-bold tracking-widest uppercase">Activity Hub</p>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="flex-1 max-w-md mx-4">
                <div class="relative group search-focus rounded-xl transition-all duration-300">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="search" class="h-5 w-5 text-gray-400 group-focus-within:text-blue"></i>
                    </div>
                    <input type="text" id="search-input" 
                        class="block w-full pl-10 pr-3 py-2.5 bg-dark/50 border border-white/10 rounded-xl leading-5 text-gray-300 placeholder-gray-500 focus:outline-none focus:bg-dark/80 transition-colors"
                        placeholder="Search games & tools..." onkeyup="filterGames()">
                </div>
            </div>

            <!-- Help Button -->
            <!-- Changed function to open Google Form for feedback/help -->
            <button class="p-2 text-gray-400 hover:text-white transition-colors" onclick="openHelpForm()">
                <!-- Changed icon from 'grid' to 'help-circle' -->
                <i data-lucide="help-circle" class="w-6 h-6"></i>
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
        
        <!-- FEATURED SECTION (Dynamically Populated) -->
        <section class="mb-12 animate-slide-up" id="featured-section">
            <h2 class="text-2xl font-heading tracking-wide text-white mb-6 flex items-center gap-2">
                <i data-lucide="sparkles" class="text-yellow-400"></i> Featured
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="featured-grid">
                <!-- Featured content will be inserted here by JavaScript -->
            </div>
        </section>

        <hr class="border-white/5 my-8">

        <!-- CLASSROOM TOOLS (Dynamically Populated) -->
        <section class="mb-12 game-section">
            <h2 class="text-xl font-heading tracking-wide text-blue mb-6 category-title">Classroom Tools</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4" id="tools-grid">
                <!-- Tool content will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- LEARNING GAMES (Dynamically Populated) -->
        <section class="game-section">
            <h2 class="text-xl font-heading tracking-wide text-green mb-6 category-title">Learning Games</h2>
            <!-- Changed lg:grid-cols-4 to lg:grid-cols-5 for consistency with Classroom Tools -->
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4" id="games-grid">
                <!-- Game content will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- No Results Msg -->
        <div id="no-results" class="hidden text-center py-12 text-gray-500">
            <i data-lucide="frown" class="w-12 h-12 mx-auto mb-2 opacity-50"></i>
            <p>No games found matching your search.</p>
        </div>

    </main>

    <footer class="border-t border-white/5 mt-12 py-8 text-center text-gray-600 text-sm">
        <p>&copy; 2025 English 1 Batam. Created with ‚ù§Ô∏è for Students.</p>
    </footer>

    <!-- POPUP GAME MODAL -->
    <div id="game-modal">
        <div class="h-14 flex items-center justify-between px-6 bg-dark/95 border-b border-white/10 shrink-0">
            <div class="flex items-center gap-2">
                <span class="w-3 h-3 rounded-full bg-green animate-pulse"></span>
                <span class="text-gray-300 font-mono text-sm tracking-wider">GAME ACTIVE</span>
            </div>
            <button onclick="closeGame()" class="bg-red-500/20 hover:bg-red-500 text-red-400 hover:text-white px-4 py-1.5 rounded-lg flex items-center gap-2 transition-all group">
                <span class="font-bold text-sm">CLOSE GAME</span> 
                <i data-lucide="x" class="w-5 h-5 group-hover:rotate-90 transition-transform"></i>
            </button>
        </div>
        <iframe id="game-frame" src="" allow="autoplay"></iframe>
    </div>
    
    <script>
        // --- CONFIG ---
        // Updated with the specific Google Form link provided by the user
        const HELP_FORM_URL = 'https://forms.gle/VRqg4f3KFHoJXFUu9'; 

        // --- GAME DATA DEFINITION ---
        const gameData = [
            // --- CLASSROOM TOOLS ---
            { id: 'scoreboard', title: 'Scoreboard', category: 'tool', path: './scorecounter/index.html', icon: 'trophy', color: 'text-blue', description: 'Track points for classroom teams with sound effects and a clean display.' },
            { id: 'classtally', title: 'Class Tally', category: 'tool', path: './class-tally/index.html', icon: 'star', color: 'text-yellow-400', description: 'Visually give stars and warnings to students or teams using stackable icons.' },
            { id: 'timer', title: 'Timer', category: 'tool', path: './timer/index.html', icon: 'clock', color: 'text-blue', description: 'A large, simple countdown timer perfect for managing activity durations.' },
            { id: 'teampicker', title: 'Team Picker', category: 'tool', path: './team-picker/index.html', icon: 'users', color: 'text-green', description: 'Randomly sort students into fair teams for group work and competition.' },
            { id: 'taskassigner', title: 'Task Assigner', category: 'tool', path: './task-assigner/index.html', icon: 'clipboard-list', color: 'text-orange', description: 'Randomly assign students to different roles or tasks efficiently.' },
            { id: 'wordlist', title: 'Word List', category: 'tool', path: './random-word-list/index.html', icon: 'list', color: 'text-pink', description: 'Quickly display a random word from a customizable list for vocabulary drills.' },
            { id: 'worddisplay', title: 'Word Display', category: 'tool', path: './random-word-display/index.html', icon: 'tv', color: 'text-teal-400', description: 'Show a single, large word for reading or guessing games.' },
            { id: 'presentations', title: 'Presentations', category: 'tool', path: './presentation-maker/index.html', icon: 'monitor-play', color: 'text-purple-400', description: 'Create simple, engaging presentations or slides on the fly.' },
            { id: 'scrambler', title: 'Scrambler', category: 'tool', path: './word-scrambler/index.html', icon: 'shuffle', color: 'text-orange', description: 'Generate a scrambled version of a word for a spelling challenge.' },
            { id: 'spinwheel', title: 'Spin Wheel', category: 'tool', path: './spin-the-wheel/index.html', icon: 'pie-chart', color: 'text-pink', description: 'Use the customizable wheel to randomly select a student, task, or reward.' },

            // --- LEARNING GAMES ---
            { id: 'hotseat', title: 'Hot Seat', category: 'game', path: './hot-seat/index.html', icon: 'flame', color: 'text-orange', description: 'Classic vocabulary guessing game with a built-in timer and buzzer for fun.' },
            { id: 'storydice', title: 'Story Dice', category: 'game', path: './story-dice/index.html', icon: 'dices', color: 'text-pink', description: 'Roll virtual dice to generate random creative prompts for storytelling.' },
            { id: 'hangman', title: 'Hangman', category: 'game', path: './hangman/index.html', icon: 'skull', color: 'text-red-400', description: 'A fun and interactive digital version of the classic vocabulary game.' },
            { id: 'detective', title: 'Detective', category: 'game', path: './detective-game/index.html', icon: 'search', color: 'text-yellow-400', description: 'A mystery game focused on reading comprehension and critical thinking.' },
            { id: 'cardmatch', title: 'Card Match', category: 'game', path: './card-match/index.html', icon: 'layers', color: 'text-blue', description: 'Memory game to match pairs of words or word/definition flashcards.' },
            { id: 'revealpic', title: 'Reveal Pic', category: 'game', path: './reveal-picture-game/index.html', icon: 'image', color: 'text-green', description: 'A guessing game where parts of an image are revealed over time.' },
            { id: 'secretcode', title: 'Secret Code', category: 'game', path: './secret-code/index.html', icon: 'lock-keyhole', color: 'text-yellow-500', description: 'An engaging game that uses simple cryptography to test problem-solving skills.' },
            { id: 'simpleunscramble', title: 'Simple Unscramble', category: 'game', path: './unscramble/index.html', icon: 'type', color: 'text-indigo-400', description: 'Basic unscramble challenge for single words, focusing on accurate spelling.' },
            { id: 'sentencefix', title: 'Sentence Fix', category: 'game', path: './sentence-unscrambler/index.html', icon: 'align-left', color: 'text-purple-400', description: 'Challenge students to reorder scrambled words to form a grammatically correct sentence.' },
            { id: 'storyorder', title: 'Story Order', category: 'game', path: './story-ordering/index.html', icon: 'book-open', color: 'text-teal-400', description: 'Reorder paragraphs or sentences to reconstruct a coherent story or timeline.' },
            { id: 'flashcards', title: 'Flashcards', category: 'game', path: './word-flashcard/index.html', icon: 'copy', color: 'text-indigo-400', description: 'Digital flashcards for quick review of vocabulary, terms, or definitions.' },
            { id: 'shuffle', title: 'Shuffle', category: 'game', path: './random-card-shuffle/index.html', icon: 'box', color: 'text-gray-400', description: 'A simple utility for quickly shuffling any list of items or names.' },
        ];


        // Utility function to get a random sample from an array
        function getRandomSample(array, count) {
            const shuffled = array.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // Renders a featured card (retains description for the larger card style)
        function renderFeaturedCard(item) {
            return `
                <!-- Featured Card: ${item.title} -->
                <a href="${item.path}" onclick="openGame(this.href); return false;" 
                   class="featured-card glass-panel rounded-2xl p-6 card-hover group block relative overflow-hidden cursor-pointer" data-id="${item.id}" data-category="${item.category}" data-search="${item.title.toLowerCase()} ${item.description.toLowerCase()}">
                    <div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity">
                        <i data-lucide="${item.icon}" class="w-24 h-24 ${item.color}"></i>
                    </div>
                    <div class="w-12 h-12 rounded-xl ${item.color.replace('text-', 'bg-')}/20 ${item.color} flex items-center justify-center mb-4">
                        <i data-lucide="${item.icon}" class="w-6 h-6"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-1">${item.title}</h3>
                    <p class="text-sm text-gray-400">${item.description}</p>
                </a>
            `;
        }
        
        // Renders a standard tool/game card (Simplified to match tool style)
        function renderStandardCard(item) {
            // Both tools and games now use the compact, vertical, no-description style
            return `
                <!-- Standard Card: ${item.title} -->
                <a href="${item.path}" onclick="openGame(this.href); return false;" 
                   class="game-card glass-panel rounded-xl p-4 hover:bg-white/5 transition-colors flex flex-col items-center text-center gap-3 cursor-pointer" data-id="${item.id}" data-category="${item.category}" data-search="${item.title.toLowerCase()} ${item.description.toLowerCase()}">
                    <div class="w-10 h-10 rounded-full bg-surface flex items-center justify-center ${item.color}">
                        <i data-lucide="${item.icon}" class="w-5 h-5"></i>
                    </div>
                    <span class="font-bold text-sm">${item.title}</span>
                </a>
            `;
        }

        function populateContent() {
            // 1. Separate data into categories
            const tools = gameData.filter(item => item.category === 'tool');
            const games = gameData.filter(item => item.category === 'game');

            // 2. Populate Featured Section (2 tools + 2 games)
            const featuredTools = getRandomSample(tools, 2);
            const featuredGames = getRandomSample(games, 2);
            const featuredItems = [...featuredTools, ...featuredGames].sort(() => 0.5 - Math.random()); // Shuffle final 4
            
            const featuredGrid = document.getElementById('featured-grid');
            featuredGrid.innerHTML = featuredItems.map(renderFeaturedCard).join('');

            // 3. Populate Classroom Tools Section
            const toolsGrid = document.getElementById('tools-grid');
            toolsGrid.innerHTML = tools.map(renderStandardCard).join('');

            // 4. Populate Learning Games Section
            const gamesGrid = document.getElementById('games-grid');
            gamesGrid.innerHTML = games.map(renderStandardCard).join('');

            // 5. Init Icons (must be called after elements are inserted into DOM)
            lucide.createIcons();
        }


        // Game Modal Logic
        function openGame(url) {
            const modal = document.getElementById('game-modal');
            const frame = document.getElementById('game-frame');
            
            // Set source and show
            frame.src = url;
            modal.style.display = 'flex';
            
            // Lock body scroll
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            const modal = document.getElementById('game-modal');
            const frame = document.getElementById('game-frame');
            
            // Reset source (stops game/audio) and hide
            frame.src = ''; 
            modal.style.display = 'none';
            
            // Unlock body scroll
            document.body.style.overflow = 'auto';
        }

        function filterGames() {
            const input = document.getElementById('search-input');
            const filter = input.value.toLowerCase();
            // Select both card types using the data-id attribute to ensure we catch everything
            const cards = document.querySelectorAll('[data-id]'); 
            let hasResults = false;
            
            // Hide section headers/divs initially
            document.getElementById('featured-section').classList.add('hidden');
            document.getElementById('tools-grid').parentElement.classList.add('hidden');
            document.getElementById('games-grid').parentElement.classList.add('hidden');
            
            let foundTools = false;
            let foundGames = false;

            cards.forEach(card => {
                const searchData = card.getAttribute('data-search');
                if (searchData.includes(filter)) {
                    card.style.display = ""; // Show
                    hasResults = true;
                    if (card.getAttribute('data-category') === 'tool') {
                        foundTools = true;
                    } else if (card.getAttribute('data-category') === 'game') {
                        foundGames = true;
                    }
                } else {
                    card.style.display = "none"; // Hide
                }
            });

            // Re-show relevant sections if results are found
            if (filter.length > 0) {
                 // Check if any *featured* card is showing (they are not standard tools/games)
                const featuredCards = document.querySelectorAll('.featured-card');
                let featuredFound = false;
                featuredCards.forEach(card => {
                    if (card.style.display !== 'none') {
                        featuredFound = true;
                    }
                });
                
                if (featuredFound) {
                    document.getElementById('featured-section').classList.remove('hidden');
                }

                if (foundTools) {
                    document.getElementById('tools-grid').parentElement.classList.remove('hidden');
                }
                if (foundGames) {
                    document.getElementById('games-grid').parentElement.classList.remove('hidden');
                }
            } else {
                // If search is empty, show all main sections
                document.getElementById('featured-section').classList.remove('hidden');
                document.getElementById('tools-grid').parentElement.classList.remove('hidden');
                document.getElementById('games-grid').parentElement.classList.remove('hidden');
            }

            // Handle No Results visibility
            const noResults = document.getElementById('no-results');
            if (filter.length > 0 && !hasResults) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            // Re-init lucide icons for search results (just in case they were hidden/redisplayed)
            lucide.createIcons();
        }
        
        // --- HELP BUTTON LOGIC ---
        function openHelpForm() {
            window.open(HELP_FORM_URL, '_blank');
        }


        // --- INITIALIZATION ---
        window.onload = function() {
            populateContent();
            // Close modal on Escape key, checking if the modal is currently open
            document.addEventListener('keydown', (e) => {
                // If Game modal is open, close Game modal
                if (e.key === 'Escape' && document.getElementById('game-modal').style.display === 'flex') {
                    closeGame();
                } 
            });
        };
    </script>
</body>
</html>
