<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English 1 Batam - Activity Hub</title>
    <link rel="icon" href="./media/icon.png" type="image/png">
    
    <!-- Fonts: Bebas Neue (Headings), Nunito (Body), JetBrains Mono (Tech) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#0f172a',
                        panel: '#1e293b',
                        surface: '#334155'
                    },
                    fontFamily: {
                        heading: ['Bebas Neue', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        /* --- Enhanced Backgrounds --- */
        body {
            /* Light Mode: Subtle cool gray with faint Blue/Pink glow */
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, rgba(41, 121, 255, 0.08) 0px, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(255, 107, 149, 0.08) 0px, transparent 50%);
            background-attachment: fixed;
            transition: background-color 0.5s, color 0.3s;
        }
        
        /* Apply dark mode styles to body when parent html tag has 'dark' class */
        html.dark body {
            /* Dark Mode: Deep Navy with rich Blue/Green/Pink glows */
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(41, 121, 255, 0.15) 0px, transparent 50%), 
                radial-gradient(at 100% 0%, rgba(0, 230, 118, 0.1) 0px, transparent 40%),
                radial-gradient(at 100% 100%, rgba(255, 107, 149, 0.1) 0px, transparent 50%);
            color: #f8fafc;
        }

        /* --- Animations --- */
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .animate-slide { animation: slideDown 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .animate-fade { animation: fadeIn 0.3s ease-out; }
        
        /* --- Card Styling --- */
        .game-card {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(8px);
        }
        
        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4);
            border-color: var(--card-color);
        }

        /* Header Accent (on hover) */
        .game-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: var(--card-color);
            opacity: 0.8;
            transition: 0.4s ease-in-out;
            transform: scaleX(0); /* Start hidden */
            transform-origin: left;
        }
        .game-card:hover::before {
            transform: scaleX(1); /* Expand on hover */
        }

        /* Image Overlay */
        .card-thumb-container {
            overflow: hidden;
            position: relative;
        }
        .card-thumb-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.9), transparent);
            opacity: 0.6;
            transition: 0.3s;
        }
        .game-card:hover .card-thumb-container::after { opacity: 0.1; }
        
        .game-card img { transition: transform 0.8s ease-out; }
        .game-card:hover img { transform: scale(1.1); }

        /* Scrollbar (Dark mode friendly) */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="font-body min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="sticky top-0 z-50 bg-white/80 dark:bg-dark/80 backdrop-blur-xl border-b border-gray-200 dark:border-white/10 shadow-lg animate-slide">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex items-center gap-4 group cursor-pointer" onclick="window.scrollTo({top:0, behavior:'smooth'})">
                    <div class="relative w-12 h-12 flex items-center justify-center bg-gradient-to-br from-blue to-pink rounded-xl shadow-xl group-hover:rotate-3 transition duration-300">
                        <span class="text-3xl" style="line-height: 1;">ðŸ“š</span>
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-3xl font-heading tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-blue to-pink">ENGLISH 1</h1>
                        <span class="text-xs font-mono text-gray-500 dark:text-gray-400 tracking-widest">ACTIVITY HUB OS v3.0</span>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex items-center gap-4">
                    <!-- Search Bar -->
                    <div class="hidden md:flex items-center bg-gray-100/50 dark:bg-white/5 border border-gray-200 dark:border-white/10 focus-within:border-blue rounded-full px-4 py-2 transition-all w-64 backdrop-blur-sm shadow-inner dark:shadow-none">
                        <i data-lucide="search" class="w-4 h-4 text-gray-400"></i>
                        <input type="text" id="search-input" placeholder="Search activities..." 
                            class="bg-transparent border-none outline-none text-sm ml-2 w-full text-gray-700 dark:text-gray-200 placeholder-gray-500">
                    </div>

                    <!-- Theme Toggle -->
                    <button id="theme-toggle" aria-label="Toggle theme" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors text-gray-600 dark:text-yellow-400">
                        <i data-lucide="sun" id="sun-icon" class="w-6 h-6"></i>
                        <i data-lucide="moon" id="moon-icon" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-12 space-y-12">
        
        <!-- Search Results (Hidden by default) -->
        <div id="search-section" class="hidden">
            <h2 class="flex items-center gap-3 text-3xl font-heading text-gray-800 dark:text-white mb-8 border-b-2 border-orange/50 pb-2">
                <i data-lucide="search" class="text-orange w-7 h-7"></i> SEARCH RESULTS
            </h2>
            <div id="search-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
        </div>

        <!-- TOOLS SECTION -->
        <section id="tools-section">
            <h2 class="flex items-center gap-3 text-3xl font-heading text-gray-800 dark:text-white mb-8 border-b-2 border-green/50 pb-2">
                <i data-lucide="wrench" class="text-green w-7 h-7"></i> CLASSROOM TOOLS
            </h2>
            <div id="tools-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- Tools injected here -->
            </div>
        </section>

        <!-- GAMES SECTION -->
        <section id="games-section">
            <h2 class="flex items-center gap-3 text-3xl font-heading text-gray-800 dark:text-white mb-8 border-b-2 border-pink/50 pb-2">
                <i data-lucide="gamepad-2" class="text-pink w-7 h-7"></i> LEARNING GAMES
            </h2>
            <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- Games injected here -->
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-white/50 dark:bg-panel/50 border-t border-gray-200 dark:border-white/5 py-8 mt-16 backdrop-blur-sm">
        <div class="container mx-auto text-center">
            <p class="font-heading text-xl text-gray-600 dark:text-gray-300 tracking-widest">TEACHING MADE FUN</p>
            <p class="text-sm text-gray-500 mt-2 font-mono">English 1 Batam &copy; 2025</p>
        </div>
    </footer>

    <!-- Game Modal -->
    <div id="game-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-md animate-fade">
        <div class="bg-white dark:bg-panel w-full max-w-7xl h-[90vh] rounded-2xl shadow-2xl flex flex-col overflow-hidden border border-white/10">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-4 bg-gray-50 dark:bg-black/40 border-b border-gray-200 dark:border-white/5">
                <div class="flex items-center gap-3">
                    <div class="w-1.5 h-6 rounded-full" id="modal-accent"></div>
                    <h3 id="modal-title" class="text-xl font-bold font-heading tracking-wide text-gray-800 dark:text-white">ACTIVITY TITLE</h3>
                </div>
                <div class="flex gap-2">
                    <button id="modal-fullscreen" class="px-4 py-2 bg-blue hover:bg-blue/80 text-white rounded-xl font-bold text-sm transition flex items-center gap-2 shadow-lg shadow-blue/30">
                        <i data-lucide="maximize" class="w-4 h-4"></i> <span class="hidden sm:inline">Fullscreen</span>
                    </button>
                    <button id="modal-close" class="px-4 py-2 bg-pink hover:bg-pink/80 text-white rounded-xl font-bold text-sm transition flex items-center gap-2 shadow-lg shadow-pink/30">
                        <i data-lucide="x" class="w-4 h-4"></i> <span class="hidden sm:inline">Close</span>
                    </button>
                </div>
            </div>
            <!-- Iframe -->
            <div class="flex-grow bg-dark relative">
                <iframe id="game-iframe" class="w-full h-full border-none" allow="fullscreen"></iframe>
            </div>
        </div>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        // Palette mapping for dynamic styling
        const CATEGORY_STYLES = {
            tool: { color: 'var(--green)', tailwindClass: 'text-green', accentColor: '#00E676' },
            game: { color: 'var(--pink)', tailwindClass: 'text-pink', accentColor: '#FF6B95' }
        };

        /* --- DATA (Hardcoded List) --- */
        const activities = [
            // TOOLS
            { id: 3, title: 'Spin the Wheel', category: 'tool', url: './spin-the-wheel/index.html', img: 'https://placehold.co/600x400/0f172a/00E676.png?text=Spin+Wheel', description: 'Randomly select a student or option.' },
            { id: 5, title: 'Team Picker', category: 'tool', url: './team-picker/index.html', img: 'https://placehold.co/600x400/0f172a/00E676.png?text=Team+Picker', description: 'Fairly divide the class into groups.' },
            { id: 6, title: 'Classroom Timer', category: 'tool', url: './timer/index.html', img: 'https://placehold.co/600x400/0f172a/2979FF.png?text=Timer', description: 'Manage activity time limits.' },
            { id: 12, title: 'Word Scrambler', category: 'tool', url: './word-scrambler/index.html', img: 'https://placehold.co/600x400/0f172a/FF8C42.png?text=Scrambler+Tool', description: 'Create custom word scramble puzzles.' },
            { id: 13, title: 'Presentation Maker', category: 'tool', url: './presentation-maker/index.html', img: 'https://placehold.co/600x400/0f172a/FF6B95.png?text=Presentations', description: 'Simple, quick slideshow creation.' },
            { id: 15, title: 'Random Word Display', category: 'tool', url: './random-word-display/index.html', img: 'https://placehold.co/600x400/0f172a/00E676.png?text=Random+Word', description: 'Display a single, random word for discussion.' },
            { id: 16, title: 'Task Assigner', category: 'tool', url: './task-assigner/index.html', img: 'https://placehold.co/600x400/0f172a/FF8C42.png?text=Tasks', description: 'Assign tasks or roles to students.' },
            
            // --- NEW TOOL ---
            { id: 18, title: 'Random Word List', category: 'tool', url: './random-word-list/index.html', img: 'https://placehold.co/600x400/0f172a/00E676.png?text=WORD+LIST+TOOL', description: 'Generates a customizable list of random vocabulary words for quick impromptu activities.' },

            // GAMES
            { id: 2, title: 'Detective Game', category: 'game', url: './detective-game/index.html', img: 'https://placehold.co/600x400/0f172a/00E676.png?text=DETECTIVE+OS', description: 'A mystery-solving English comprehension game.' },
            { id: 7, title: 'Hangman', category: 'game', url: './hangman/index.html', img: 'https://placehold.co/600x400/0f172a/FF6B95.png?text=HANGMAN', description: 'Classic vocabulary guessing game.' },
            { id: 1, title: 'Catickory', category: 'game', url: 'https://catickory.com/', img: 'https://placehold.co/600x400/0f172a/FF6B95.png?text=Catickory', description: 'Online fast-paced category word game.' },
            { id: 4, title: 'Reveal Picture', category: 'game', url: './reveal_picture_game/index.html', img: 'https://placehold.co/600x400/0f172a/FF8C42.png?text=Reveal+Pic', description: 'Gradually reveal an image while guessing.' },
            { id: 8, title: 'Unscramble', category: 'game', url: './unscramble/index.html', img: 'https://placehold.co/600x400/0f172a/FF8C42.png?text=Unscramble', description: 'Letter-by-letter word unscrambling.' },
            { id: 9, title: 'Word Flashcard', category: 'game', url: './word-flashcard/index.html', img: 'https://placehold.co/600x400/0f172a/FF6B95.png?text=Flashcards', description: 'Interactive vocabulary flashcard review.' },
            { id: 10, title: 'Sentence Builder', category: 'game', url: './sentence-unscrambler/index.html', img: 'https://placehold.co/600x400/0f172a/2979FF.png?text=Sentences', description: 'Drag-and-drop to construct grammatically correct sentences.' },
            { id: 11, title: 'Story Order', category: 'game', url: './story-ordering/index.html', img: 'https://placehold.co/600x400/0f172a/00E676.png?text=Story+Order', description: 'Arrange events to form a logical narrative.' },
            { id: 14, title: 'Card Match', category: 'game', url: './card-match/index.html', img: 'https://placehold.co/600x400/0f172a/2979FF.png?text=Memory+Match', description: 'Find matching word pairs or definitions.' },
            
            // --- NEW GAME ---
            { id: 17, title: 'Random Card Shuffle', category: 'game', url: './random-card-shuffle/index.html', img: 'https://placehold.co/600x400/0f172a/FF6B95.png?text=CARD+SHUFFLE', description: 'A simple utility to randomly shuffle a list of terms or names for team building or randomization tasks.' },
        ];

        /* --- DOM ELEMENTS --- */
        const toolsGrid = document.getElementById('tools-grid');
        const gamesGrid = document.getElementById('games-grid');
        const searchInput = document.getElementById('search-input');
        const searchSection = document.getElementById('search-section');
        const searchGrid = document.getElementById('search-grid');
        const modal = document.getElementById('game-modal');
        const iframe = document.getElementById('game-iframe');
        const modalTitle = document.getElementById('modal-title');
        const modalAccent = document.getElementById('modal-accent');
        const toggleBtn = document.getElementById('theme-toggle');
        const sun = document.getElementById('sun-icon');
        const moon = document.getElementById('moon-icon');
        const html = document.documentElement;

        /* --- THEME TOGGLE LOGIC --- */

        function updateThemeIcon() {
            // Hide/Show icons based on the presence of the 'dark' class on the HTML tag
            const isDark = html.classList.contains('dark');
            sun.classList.toggle('hidden', !isDark);
            moon.classList.toggle('hidden', isDark);
        }

        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark') {
                html.classList.add('dark');
            } else if (savedTheme === 'light') {
                html.classList.remove('dark');
            } else {
                // Default to dark mode if no preference is saved
                html.classList.add('dark');
            }
            updateThemeIcon();
        }

        toggleBtn.onclick = () => {
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        };

        /* --- RENDERING --- */
        function createCard(item) {
            const style = CATEGORY_STYLES[item.category];
            const categoryText = item.category === 'tool' ? 'TOOL' : 'GAME';
            const icon = item.category === 'tool' ? 'wrench' : 'gamepad-2';

            const div = document.createElement('div');
            // Use 'surface' for better contrast in dark mode
            div.className = 'game-card bg-white dark:bg-panel rounded-xl cursor-pointer group shadow-lg dark:shadow-xl dark:shadow-black/20';
            div.style.setProperty('--card-color', style.accentColor);
            div.onclick = () => openModal(item);

            div.innerHTML = `
                <div class="card-thumb-container h-40 w-full bg-gray-900 relative rounded-t-xl">
                    <!-- Placeholder/Image -->
                    <img src="${item.img}" alt="${item.title}" class="w-full h-full object-cover rounded-t-xl" loading="lazy" onerror="this.onerror=null; this.src='https://placehold.co/600x400/1e293b/f8fafc.png?text=${encodeURIComponent(item.title)}';">
                    
                    <!-- Category Badge -->
                    <div class="absolute bottom-2 right-2 bg-black/70 backdrop-blur-sm text-white text-xs px-3 py-1 rounded-full font-mono border border-white/20 shadow-md">
                        ${categoryText}
                    </div>
                </div>
                
                <div class="p-4">
                    <h3 class="text-xl font-bold font-heading dark:text-white group-hover:${style.tailwindClass.replace('text-', 'text-')} transition-colors truncate">${item.title}</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1 h-10 line-clamp-2">${item.description}</p>
                    
                    <!-- Progress Bar style accent (Fahrul: I've replaced the simple bar with a subtle icon accent) -->
                    <div class="flex items-center justify-between mt-3 pt-3 border-t border-gray-100 dark:border-white/5">
                        <span class="text-xs font-mono text-gray-400">${categoryText} ACTIVITY</span>
                        <i data-lucide="${icon}" class="w-4 h-4 ${style.tailwindClass} opacity-50 group-hover:opacity-100 transition-opacity"></i>
                    </div>
                </div>
            `;
            return div;
        }

        function renderAll() {
            toolsGrid.innerHTML = '';
            gamesGrid.innerHTML = '';
            
            // Sort activities alphabetically by title
            const sortedActivities = activities.sort((a, b) => a.title.localeCompare(b.title));

            sortedActivities.forEach(item => {
                const card = createCard(item);
                if (item.category === 'tool') toolsGrid.appendChild(card);
                else gamesGrid.appendChild(card);
            });
            
            // Re-initialize Lucide icons after rendering new content
            lucide.createIcons();
        }

        /* --- SEARCH LOGIC --- */
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            
            if (term.length > 0) {
                searchSection.classList.remove('hidden');
                document.getElementById('tools-section').classList.add('hidden');
                document.getElementById('games-section').classList.add('hidden');
                
                searchGrid.innerHTML = '';
                const results = activities.filter(a => a.title.toLowerCase().includes(term) || a.description.toLowerCase().includes(term));
                
                if (results.length === 0) {
                    searchGrid.innerHTML = `<div class="col-span-full text-center text-gray-500 py-10 font-mono">No activities found matching "${term}". Try a different term.</div>`;
                } else {
                    results.forEach(item => searchGrid.appendChild(createCard(item)));
                }
            } else {
                searchSection.classList.add('hidden');
                document.getElementById('tools-section').classList.remove('hidden');
                document.getElementById('games-section').classList.remove('hidden');
                renderAll(); // Re-render to ensure icons are fresh if needed, but mainly for clarity
            }
            lucide.createIcons();
        });

        /* --- MODAL LOGIC --- */
        function openModal(item) {
            modalTitle.innerText = item.title;
            iframe.src = item.url;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
            
            // Set modal accent color
            const style = CATEGORY_STYLES[item.category];
            modalAccent.style.backgroundColor = style.accentColor;
        }

        function closeModal() {
            modal.classList.add('hidden');
            iframe.src = '';
            document.body.style.overflow = '';
            if (document.fullscreenElement) document.exitFullscreen();
        }

        document.getElementById('modal-close').onclick = closeModal;
        
        document.getElementById('modal-fullscreen').onclick = () => {
            // Check if iframe supports fullscreen (it should, as 'allow="fullscreen"' is set)
            if (iframe.requestFullscreen) {
                if (!document.fullscreenElement) {
                    iframe.requestFullscreen().catch(err => {
                        console.error("Fullscreen failed:", err);
                        // Optional: Show a message box about failure
                    });
                } else {
                    document.exitFullscreen();
                }
            }
        };

        // Close on backdrop click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        /* --- INIT --- */
        window.onload = function() {
            initializeTheme(); // 1. Set theme based on localStorage
            renderAll();       // 2. Render all cards
        };

    </script>
</body>
</html>
