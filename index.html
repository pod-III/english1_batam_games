<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English 1 Batam - Activity Hub</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@400;600;700;900&display=swap"
        rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#0f172a',
                        panel: '#1e293b',
                        surface: '#334155'
                    },
                    fontFamily: {
                        heading: ['Bebas Neue', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Base Styles */
        body {
            background-color: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, rgba(41, 121, 255, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 107, 149, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            font-family: 'Nunito', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* UI Components */
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            background: rgba(30, 41, 59, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .category-title {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 4px;
            border-radius: 2px;
            background: currentColor;
        }

        .search-focus:focus-within {
            border-color: #2979FF;
            box-shadow: 0 0 0 2px rgba(41, 121, 255, 0.2);
        }

        /* Modal & Iframe */
        #game-modal {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: #0f172a;
            display: none;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #0f172a;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="sticky top-0 z-50 glass-panel border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <!-- Brand -->
            <div class="flex items-center gap-3 select-none">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue to-green flex items-center justify-center shadow-lg">
                    <span class="text-xl">üöÄ</span>
                </div>
                <div class="hidden md:block">
                    <h1 class="text-2xl font-heading tracking-wider">English 1 Batam</h1>
                    <p class="text-xs text-gray-400 font-bold tracking-widest uppercase">Activity Hub</p>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="flex-1 max-w-md mx-4">
                <div class="relative group search-focus rounded-xl transition-all duration-300">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="search" class="h-5 w-5 text-gray-400 group-focus-within:text-blue"></i>
                    </div>
                    <input type="text" id="search-input"
                        class="block w-full pl-10 pr-3 py-2.5 bg-dark/50 border border-white/10 rounded-xl leading-5 text-gray-300 placeholder-gray-500 focus:outline-none focus:bg-dark/80 transition-colors"
                        placeholder="Search games & tools..." onkeyup="App.filterGames()">
                </div>
            </div>

            <!-- Help Button -->
            <button class="p-2 text-gray-400 hover:text-white transition-colors" onclick="App.openHelp()" aria-label="Help">
                <i data-lucide="help-circle" class="w-6 h-6"></i>
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">

        <!-- Featured Section -->
        <section class="mb-12 animate-slide-up" id="featured-section">
            <h2 class="text-2xl font-heading tracking-wide text-white mb-6 flex items-center gap-2">
                <i data-lucide="sparkles" class="text-yellow-400"></i> Featured
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="featured-grid"></div>
        </section>

        <hr class="border-white/5 my-8">

        <!-- Classroom Tools Section -->
        <section class="mb-12" id="tools-section">
            <h2 class="text-xl font-heading tracking-wide text-blue mb-6 category-title">Classroom Tools</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4" id="tools-grid"></div>
        </section>

        <!-- Learning Games Section -->
        <section class="mb-12" id="games-section">
            <h2 class="text-xl font-heading tracking-wide text-green mb-6 category-title">Learning Games</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4" id="games-grid"></div>
        </section>

        <!-- No Results State -->
        <div id="no-results" class="hidden text-center py-12 text-gray-500">
            <i data-lucide="frown" class="w-12 h-12 mx-auto mb-2 opacity-50"></i>
            <p>No games found matching your search.</p>
        </div>

    </main>

    <footer class="border-t border-white/5 mt-12 py-8 text-center text-gray-600 text-sm">
        <p>&copy; 2025 English 1 Batam. Created with ‚ù§Ô∏è for Students.</p>
    </footer>

    <!-- GAME MODAL -->
    <div id="game-modal">
        <div class="h-14 flex items-center justify-between px-6 bg-dark/95 border-b border-white/10 shrink-0">
            <div class="flex items-center gap-2">
                <span class="w-3 h-3 rounded-full bg-green animate-pulse"></span>
                <span class="text-gray-300 font-mono text-sm tracking-wider">GAME ACTIVE</span>
            </div>
            <button onclick="App.closeGame()"
                class="bg-red-500/20 hover:bg-red-500 text-red-400 hover:text-white px-4 py-1.5 rounded-lg flex items-center gap-2 transition-all group">
                <span class="font-bold text-sm">CLOSE GAME</span>
                <i data-lucide="x" class="w-5 h-5 group-hover:rotate-90 transition-transform"></i>
            </button>
        </div>
        <iframe id="game-frame" src="" allow="autoplay"></iframe>
    </div>

    <script>
        /**
         * ENGLISH 1 BATAM ACTIVITY HUB
         * Refactored for stability, state preservation, and clean architecture.
         */

        // --- 1. CONFIG & DATA ---
        const Config = {
            helpUrl: 'https://forms.gle/VRqg4f3KFHoJXFUu9',
        };

        const GameData = [
            // Tools
            { id: 'liveclock', title: 'Live Clock', category: 'tool', path: './clock/index.html', icon: 'clock', color: 'text-pink', description: 'Displays the current time in Batam (GMT+7).' },
            { id: 'whiteboard', title: 'Whiteboard', category: 'tool', path: './whiteboard/index.html', icon: 'pen-tool', color: 'text-blue', description: 'Infinite canvas with drawing tools and zoom.' },
            { id: 'scoreboard', title: 'Scoreboard', category: 'tool', path: './scorecounter/index.html', icon: 'trophy', color: 'text-blue', description: 'Track classroom team points with sound.' },
            { id: 'classtally', title: 'Class Tally', category: 'tool', path: './class-tally/index.html', icon: 'star', color: 'text-yellow-400', description: 'Give stars and warnings to students/teams.' },
            { id: 'timer', title: 'Timer', category: 'tool', path: './timer/index.html', icon: 'clock', color: 'text-blue', description: 'Large countdown timer for activities.' },
            { id: 'teampicker', title: 'Team Picker', category: 'tool', path: './team-picker/index.html', icon: 'users', color: 'text-green', description: 'Sort students into fair teams randomly.' },
            { id: 'taskassigner', title: 'Task Assigner', category: 'tool', path: './task-assigner/index.html', icon: 'clipboard-list', color: 'text-orange', description: 'Assign students to roles or tasks.' },
            { id: 'lessonnotes', title: 'Lesson Notes', category: 'tool', path: './lesson-note/index.html', icon: 'notebook-pen', color: 'text-orange', description: 'Local notebook for lesson plans.' },
            { id: 'wordlist', title: 'Word List', category: 'tool', path: './random-word-list/index.html', icon: 'list', color: 'text-pink', description: 'Display random words from custom lists.' },
            { id: 'presentations', title: 'Presentations', category: 'tool', path: './presentation-maker/index.html', icon: 'monitor-play', color: 'text-purple-400', description: 'Create simple slides on the fly.' },
            { id: 'scrambler', title: 'Scrambler', category: 'tool', path: './word-scrambler/index.html', icon: 'shuffle', color: 'text-orange', description: 'Generate scrambled words for spelling.' },
            { id: 'spinwheel', title: 'Spin Wheel', category: 'tool', path: './spin-the-wheel/index.html', icon: 'pie-chart', color: 'text-pink', description: 'Random selector for students or tasks.' },

            // Games
            { id: 'freezedance', title: 'Freeze Dance', category: 'game', path: './freeze-dance/index.html', icon: 'music', color: 'text-green', description: 'Music game that pauses for students to freeze.' },
            { id: 'worddisplay', title: 'Word Display', category: 'game', path: './random-word-display/index.html', icon: 'tv', color: 'text-teal-400', description: 'Show single large words for reading.' },
            { id: 'hotseat', title: 'Hot Seat', category: 'game', path: './hot-seat/index.html', icon: 'flame', color: 'text-orange', description: 'Vocabulary guessing with timer and buzzer.' },
            { id: 'storydice', title: 'Story Dice', category: 'game', path: './story-dice/index.html', icon: 'dices', color: 'text-pink', description: 'Roll dice for creative storytelling prompts.' },
            { id: 'hangman', title: 'Hangman', category: 'game', path: './hangman/index.html', icon: 'skull', color: 'text-red-400', description: 'Interactive digital vocabulary hangman.' },
            { id: 'detective', title: 'Detective', category: 'game', path: './detective-game/index.html', icon: 'search', color: 'text-yellow-400', description: 'Mystery game for reading comprehension.' },
            { id: 'cardmatch', title: 'Card Match', category: 'game', path: './card-match/index.html', icon: 'layers', color: 'text-blue', description: 'Memory match for words and definitions.' },
            { id: 'revealpic', title: 'Reveal Pic', category: 'game', path: './reveal-picture-game/index.html', icon: 'image', color: 'text-green', description: 'Guessing game with slowly revealing images.' },
            { id: 'secretcode', title: 'Secret Code', category: 'game', path: './secret-code/index.html', icon: 'lock-keyhole', color: 'text-yellow-500', description: 'Simple cryptography problem solving.' },
            { id: 'simpleunscramble', title: 'Simple Unscramble', category: 'game', path: './unscramble/index.html', icon: 'type', color: 'text-indigo-400', description: 'Basic word unscrambling challenge.' },
            { id: 'sentencefix', title: 'Sentence Fix', category: 'game', path: './sentence-unscrambler/index.html', icon: 'align-left', color: 'text-purple-400', description: 'Reorder words to form correct sentences.' },
            { id: 'storyorder', title: 'Story Order', category: 'game', path: './story-ordering/index.html', icon: 'book-open', color: 'text-teal-400', description: 'Reconstruct stories by ordering paragraphs.' },
            { id: 'flashcards', title: 'Flashcards', category: 'game', path: './word-flashcard/index.html', icon: 'copy', color: 'text-indigo-400', description: 'Digital flashcards for quick review.' },
            { id: 'shuffle', title: 'Shuffle', category: 'game', path: './random-card-shuffle/index.html', icon: 'box', color: 'text-gray-400', description: 'Simple list shuffler utility.' },
        ];


        // --- 2. STATE MANAGER (Handles URL/History Safely) ---
        const StateManager = {
            /**
             * Safely sets the URL hash.
             * Wraps in try-catch to prevent 'SecurityError' in sandboxed iframes.
             */
            setHash: (id) => {
                try {
                    window.location.hash = id;
                } catch (e) {
                    console.debug("Hash update blocked (sandbox environment):", e);
                }
            },

            /**
             * Safely clears the URL hash/state without reloading.
             */
            clearState: () => {
                try {
                    // Method 1: PushState (Cleanest)
                    history.pushState("", document.title, window.location.pathname + window.location.search);
                } catch (e) {
                    // Method 2: Fallback to Hash clearing
                    try {
                        window.location.hash = '';
                    } catch (e2) {
                        console.debug("State restoration blocked:", e2);
                    }
                }
            },

            /**
             * Gets the current ID from the hash.
             */
            getCurrentId: () => {
                try {
                    return window.location.hash.substring(1);
                } catch (e) {
                    return '';
                }
            }
        };


        // --- 3. UI RENDERER ---
        const Renderer = {
            createFeaturedCard: (item) => {
                return `
                    <a href="${item.path}" onclick="App.openGame('${item.id}'); return false;" 
                       class="featured-card glass-panel rounded-2xl p-6 card-hover group block relative overflow-hidden cursor-pointer" 
                       data-id="${item.id}" 
                       data-category="${item.category}" 
                       data-search="${item.title.toLowerCase()} ${item.description.toLowerCase()}">
                        <div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity">
                            <i data-lucide="${item.icon}" class="w-24 h-24 ${item.color}"></i>
                        </div>
                        <div class="w-12 h-12 rounded-xl ${item.color.replace('text-', 'bg-')}/20 ${item.color} flex items-center justify-center mb-4">
                            <i data-lucide="${item.icon}" class="w-6 h-6"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-1">${item.title}</h3>
                        <p class="text-sm text-gray-400">${item.description}</p>
                    </a>
                `;
            },

            createStandardCard: (item) => {
                return `
                    <a href="${item.path}" onclick="App.openGame('${item.id}'); return false;" 
                       class="game-card glass-panel rounded-xl p-4 hover:bg-white/5 transition-colors flex flex-col items-center text-center gap-3 cursor-pointer" 
                       data-id="${item.id}" 
                       data-category="${item.category}" 
                       data-search="${item.title.toLowerCase()} ${item.description.toLowerCase()}">
                        <div class="w-10 h-10 rounded-full bg-surface flex items-center justify-center ${item.color}">
                            <i data-lucide="${item.icon}" class="w-5 h-5"></i>
                        </div>
                        <span class="font-bold text-sm">${item.title}</span>
                    </a>
                `;
            },

            populate: () => {
                const tools = GameData.filter(i => i.category === 'tool');
                const games = GameData.filter(i => i.category === 'game');

                // Logic for Featured: Random 2 tools + 2 games
                const getRandom = (arr, n) => arr.sort(() => 0.5 - Math.random()).slice(0, n);
                const featured = [...getRandom(tools, 2), ...getRandom(games, 2)].sort(() => 0.5 - Math.random());

                document.getElementById('featured-grid').innerHTML = featured.map(Renderer.createFeaturedCard).join('');
                document.getElementById('tools-grid').innerHTML = tools.map(Renderer.createStandardCard).join('');
                document.getElementById('games-grid').innerHTML = games.map(Renderer.createStandardCard).join('');

                lucide.createIcons();
            }
        };


        // --- 4. APP LOGIC (The Main Controller) ---
        const App = {
            init: () => {
                Renderer.populate();

                // Restore state if hash exists
                const savedId = StateManager.getCurrentId();
                if (savedId) App.openGame(savedId);

                // Global Key Listener
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') App.closeGame();
                });
            },

            openGame: (gameId) => {
                const game = GameData.find(g => g.id === gameId);
                if (!game) return console.warn(`Game ID ${gameId} not found`);

                const modal = document.getElementById('game-modal');
                const frame = document.getElementById('game-frame');

                frame.src = game.path;
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';

                StateManager.setHash(gameId);
            },

            closeGame: () => {
                const modal = document.getElementById('game-modal');
                // Only close if actually open
                if (modal.style.display !== 'flex') return;

                const frame = document.getElementById('game-frame');
                frame.src = '';
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';

                StateManager.clearState();
            },

            openHelp: () => {
                window.open(Config.helpUrl, '_blank');
            },

            filterGames: () => {
                const query = document.getElementById('search-input').value.toLowerCase();
                const allCards = document.querySelectorAll('[data-id]'); // Selects both featured and standard cards
                let hits = 0;
                let toolsVisible = false;
                let gamesVisible = false;
                let featuredVisible = false;

                // 1. Filter Individual Cards
                allCards.forEach(card => {
                    const match = card.getAttribute('data-search').includes(query);
                    card.style.display = match ? '' : 'none';
                    
                    if (match) {
                        hits++;
                        const type = card.getAttribute('data-category');
                        if (type === 'tool') toolsVisible = true;
                        if (type === 'game') gamesVisible = true;
                        if (card.classList.contains('featured-card')) featuredVisible = true;
                    }
                });

                // 2. Toggle Sections based on content visibility
                const show = (id, visible) => document.getElementById(id).classList.toggle('hidden', !visible);
                
                // If query is empty, show everything default
                if (!query) {
                    show('featured-section', true);
                    show('tools-section', true);
                    show('games-section', true);
                    show('no-results', false);
                } else {
                    show('featured-section', featuredVisible);
                    show('tools-section', toolsVisible);
                    show('games-section', gamesVisible);
                    show('no-results', hits === 0);
                }
            }
        };

        // --- 5. BOOTSTRAP ---
        window.onload = App.init;

    </script>
</body>
</html>
