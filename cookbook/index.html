<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English 1: Cookbook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        e1pink: '#FF6B95',
                        e1orange: '#FF8C42',
                        e1green: '#00E676',
                        e1blue: '#2979FF',
                        e1dark: '#1e293b',
                        e1chalk: '#f8fafc',
                    },
                    fontFamily: {
                        fredoka: ['Fredoka', 'sans-serif'],
                        nunito: ['Nunito', 'sans-serif'],
                    },
                    boxShadow: {
                        'neo': '5px 5px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-sm': '3px 3px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-active': '1px 1px 0px 0px rgba(30, 41, 59, 1)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
            background-image: 
                linear-gradient(rgba(30, 41, 59, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 41, 59, 0.05) 1px, transparent 1px);
            background-size: 25px 25px;
        }
        .card-hover:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px 0px rgba(30, 41, 59, 1);
        }
    </style>
</head>
<body class="p-8 md:p-12 font-nunito text-e1dark flex justify-center min-h-screen">

    <div id="cookbook-container" class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-12 gap-8">
        </div>

    <script>
        async function loadRecipes() {
            try {
                const response = await fetch('recipes.json');
                const recipes = await response.json();
                const container = document.getElementById('cookbook-container');

                recipes.forEach(recipe => {
                    
                    // 1. HEADER SECTION
                    let metaHTML = recipe.meta.map(m => `
                        <div class="bg-e1chalk border-2 border-e1dark rounded-xl p-3 text-center shadow-neo-sm">
                            <i data-lucide="${m.icon}" class="mx-auto w-6 h-6 ${m.color} mb-1"></i>
                            <span class="block font-bold text-sm">${m.label}</span>
                            <span class="font-fredoka text-xl">${m.value}</span>
                        </div>
                    `).join('');

                    const headerHTML = `
                        <div class="lg:col-span-12 bg-white border-4 border-e1dark shadow-neo rounded-2xl p-6 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div>
                                <span class="bg-e1pink text-white font-fredoka font-bold px-3 py-1 border-2 border-e1dark rounded-md text-sm mb-2 inline-block">ENGLISH 1 BATAM</span>
                                <h1 class="font-fredoka text-4xl md:text-5xl font-bold text-e1dark">${recipe.title}</h1>
                                <p class="font-nunito text-lg text-slate-600 mt-1">${recipe.subtitle} • <span class="font-bold text-e1blue">Level: ${recipe.level}</span></p>
                            </div>
                            <div class="flex gap-4">
                                ${metaHTML}
                            </div>
                        </div>
                    `;

                    // 2. SIDEBAR (Ingredients & Vocab)
                    let ingredientsHTML = recipe.loadout.map(group => `
                        <div>
                            <h3 class="font-fredoka text-lg ${group.groupColor} uppercase tracking-wider mb-2 border-b-2 border-slate-200">${group.groupName}</h3>
                            <ul class="space-y-3 font-bold text-slate-700">
                                ${group.items.map(item => `
                                    <li class="flex items-center gap-3">
                                        <div class="w-2 h-2 bg-e1dark rounded-full"></div> ${item}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `).join('');

                    let vocabHTML = recipe.vocab.map(v => `
                        <li><span class="${v.color} font-bold">${v.word}</span> ${v.def}</li>
                    `).join('');

                    const sidebarHTML = `
                        <div class="lg:col-span-4 space-y-6">
                            <div class="bg-white border-4 border-e1dark rounded-2xl shadow-neo overflow-hidden">
                                <div class="bg-e1green border-b-4 border-e1dark p-4">
                                    <h2 class="font-fredoka text-2xl font-bold text-white flex items-center gap-2">
                                        <i data-lucide="shopping-bag" class="fill-current"></i> Loadout (Ingredients)
                                    </h2>
                                </div>
                                <div class="p-6 space-y-6">
                                    ${ingredientsHTML}
                                </div>
                            </div>

                            <div class="bg-e1dark border-4 border-slate-600 rounded-2xl shadow-neo p-6 text-white">
                                <h3 class="font-fredoka text-xl text-e1green mb-4 flex items-center gap-2">
                                    <i data-lucide="book-open"></i> Vocab Check
                                </h3>
                                <ul class="space-y-3 text-sm">
                                    ${vocabHTML}
                                </ul>
                            </div>
                        </div>
                    `;

                    // 3. STEPS SECTION
                    let stepsHTML = recipe.steps.map(step => {
                        // Handle dynamic colors for the Note box
                        let noteColorClass = '';
                        let noteBorderClass = '';
                        
                        if (step.color === 'e1blue') { noteColorClass = 'bg-blue-50'; noteBorderClass = 'border-e1blue'; }
                        else if (step.color === 'e1orange') { noteColorClass = 'bg-orange-50'; noteBorderClass = 'border-e1orange'; }
                        else if (step.color === 'e1green') { noteColorClass = 'bg-green-50'; noteBorderClass = 'border-e1green'; }
                        else if (step.color === 'e1pink') { noteColorClass = 'bg-pink-50'; noteBorderClass = 'border-e1pink'; }

                        const iconHtml = step.icon ? `<i data-lucide="${step.icon}" class="w-4 h-4 mt-1 text-${step.color}"></i>` : '';
                        const textClass = step.isItalic ? 'text-slate-500 italic' : `text-slate-600 ${step.icon ? 'flex items-start gap-2' : ''}`;

                        return `
                        <div class="bg-white border-4 border-e1dark rounded-2xl shadow-neo p-5 flex gap-5 card-hover transition-all duration-200">
                            <div class="hidden md:flex bg-e1chalk border-2 border-e1dark w-16 h-16 rounded-xl items-center justify-center flex-shrink-0">
                                <span class="font-fredoka text-3xl font-bold text-e1dark">${step.number}</span>
                            </div>
                            <div>
                                <h3 class="font-fredoka text-2xl font-bold text-${step.color} mb-1">${step.title}</h3>
                                <p class="text-slate-700 text-lg mb-2">${step.desc}</p>
                                <div class="${noteColorClass} border-l-4 ${noteBorderClass} p-2 text-sm ${textClass}">
                                    ${iconHtml}
                                    <span>${step.note}</span>
                                </div>
                            </div>
                        </div>`;
                    }).join('');

                    const contentHTML = `
                        <div class="lg:col-span-8 space-y-6">
                            ${stepsHTML}
                        </div>
                    `;

                    // 4. FOOTER
                    const footerHTML = `
                         <div class="lg:col-span-12 text-center pt-8 pb-4">
                            <p class="font-fredoka text-slate-500 text-sm">Created for English 1 Batam • 2026</p>
                        </div>
                    `;

                    // INJECT EVERYTHING
                    container.innerHTML += headerHTML + sidebarHTML + contentHTML + footerHTML;
                });

                // Refresh Icons
                lucide.createIcons();

            } catch (error) {
                console.error('Error loading recipes:', error);
                document.getElementById('cookbook-container').innerHTML = '<p class="text-red-500 font-bold">Error loading recipe data. Please check console.</p>';
            }
        }

        // Run on load
        loadRecipes();
    </script>
</body>
</html>
