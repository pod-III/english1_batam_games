<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English 1: Digital Cookbook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        e1pink: '#FF6B95',
                        e1orange: '#FF8C42',
                        e1green: '#00E676',
                        e1blue: '#2979FF',
                        e1dark: '#1e293b',
                        e1chalk: '#f8fafc',
                    },
                    fontFamily: {
                        fredoka: ['Fredoka', 'sans-serif'],
                        nunito: ['Nunito', 'sans-serif'],
                    },
                    boxShadow: {
                        'neo': '5px 5px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-sm': '3px 3px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-active': '1px 1px 0px 0px rgba(30, 41, 59, 1)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
            background-image: 
                linear-gradient(rgba(30, 41, 59, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 41, 59, 0.05) 1px, transparent 1px);
            background-size: 25px 25px;
        }
        /* Custom Scrollbar for Neo-Brutalism feel */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #f8fafc; border-left: 2px solid #1e293b; }
        ::-webkit-scrollbar-thumb { background: #FF6B95; border: 2px solid #1e293b; border-radius: 6px; }
        
        .card-hover:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px 0px rgba(30, 41, 59, 1);
        }
        .btn-press:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px 0px rgba(30, 41, 59, 1);
        }
    </style>
</head>
<body class="p-6 md:p-12 font-nunito text-e1dark min-h-screen flex flex-col items-center">

    <nav class="w-full max-w-6xl mb-8 flex justify-between items-center bg-white border-4 border-e1dark shadow-neo rounded-xl p-4">
        <div class="flex items-center gap-3 cursor-pointer" onclick="goHome()">
            <div class="bg-e1pink w-10 h-10 border-2 border-e1dark rounded-lg flex items-center justify-center text-white">
                <i data-lucide="chef-hat"></i>
            </div>
            <h1 class="font-fredoka text-2xl font-bold tracking-wide">COOKBOOK OS</h1>
        </div>
        <button onclick="goHome()" class="hidden md:block font-fredoka font-bold hover:text-e1blue underline">English 1 Batam</button>
    </nav>

    <div id="app-container" class="w-full max-w-6xl">
        </div>

    <script>
        // --- RECIPE DATABASE ---
        const recipes = [
            {
                id: "apple-crumble",
                title: "Mini Apple Crumble",
                subtitle: "Dessert Mission",
                desc: "A crunchy, sweet delight using fresh Fujis and cold butter.",
                level: "Beginner",
                color: "e1pink",
                meta: [
                    { label: "Prep", value: "15m", icon: "clock" },
                    { label: "Bake", value: "25m", icon: "flame" }
                ],
                loadout: [
                    { groupName: "The Base", groupColor: "text-e1pink", items: ["1 Apple (Fuji)", "1 tsp Sugar", "Cinnamon"] },
                    { groupName: "The Crumble", groupColor: "text-e1orange", items: ["2 Tbsp Flour", "1.5 Tbsp Cold Butter", "1 Tbsp Oats"] }
                ],
                vocab: [
                    { word: "Dice", def: "Cut into cubes", color: "text-e1pink" },
                    { word: "Rub-in", def: "Mix butter into flour", color: "text-e1orange" }
                ],
                steps: [
                    { number: 1, title: "Dice the Apple", color: "e1blue", desc: "Wash and cut the apple into small cubes.", note: "Put cubes in the cup." },
                    { number: 2, title: "The Dry Mix", color: "e1green", desc: "Mix Flour, Sugar, and Oats in a bowl.", note: "No butter yet!" },
                    { number: 3, title: "Rub-In", color: "e1orange", desc: "Rub cold butter into flour until it looks like sand.", note: "Keep butter cold!", icon: "lightbulb" },
                    { number: 4, title: "Bake", color: "e1pink", desc: "Cover apples with sand mix. Bake at 180Â°C.", note: "Wait 25 mins." }
                ]
            },
            {
                id: "power-sandwich",
                title: "The Power Sandwich",
                subtitle: "Lunch Mission",
                desc: "The ultimate savory stack for energy. Learn layering techniques.",
                level: "Intermediate",
                color: "e1orange",
                meta: [
                    { label: "Prep", value: "10m", icon: "clock" },
                    { label: "Cook", value: "5m", icon: "flame" }
                ],
                loadout: [
                    { groupName: "Hardware", groupColor: "text-e1blue", items: ["2 Slices Bread", "1 Slice Cheese", "1 Egg"] },
                    { groupName: "Software", groupColor: "text-e1green", items: ["Lettuce", "Tomato Slices", "Mayo"] }
                ],
                vocab: [
                    { word: "Toast", def: "Cook bread until brown", color: "text-e1orange" },
                    { word: "Flip", def: "Turn over quickly", color: "text-e1blue" }
                ],
                steps: [
                    { number: 1, title: "Fry the Egg", color: "e1orange", desc: "Crack the egg into the pan. Fry until sunny side up.", note: "Watch out for hot oil!" },
                    { number: 2, title: "Toast Bread", color: "e1blue", desc: "Put bread in the toaster or pan until golden brown.", note: "Don't burn it." },
                    { number: 3, title: "Stack Logic", color: "e1green", desc: "Bread -> Lettuce -> Egg -> Cheese -> Bread.", note: "Cheese melts on hot egg.", icon: "layers" }
                ]
            },
            {
                id: "tropical-fizz",
                title: "Tropical Fizz",
                subtitle: "Drink Mission",
                desc: "A refreshing chemical reaction in a glass.",
                level: "Easy",
                color: "e1blue",
                meta: [
                    { label: "Prep", value: "5m", icon: "clock" },
                    { label: "Fizz", value: "100%", icon: "zap" }
                ],
                loadout: [
                    { groupName: "Liquids", groupColor: "text-e1blue", items: ["Soda Water", "Orange Syrup"] },
                    { groupName: "Solids", groupColor: "text-e1green", items: ["Ice Cubes", "Mint Leaves", "Lemon Slice"] }
                ],
                vocab: [
                    { word: "Garnish", def: "Decorate food/drink", color: "text-e1green" },
                    { word: "Stir", def: "Mix with a spoon", color: "text-e1pink" }
                ],
                steps: [
                    { number: 1, title: "Ice Base", color: "e1blue", desc: "Fill the glass to the top with ice cubes.", note: "More ice = less melting." },
                    { number: 2, title: "Syrup Injection", color: "e1pink", desc: "Pour 2 pumps of Orange Syrup over the ice.", note: "It will sink to bottom." },
                    { number: 3, title: "Carbonation", color: "e1green", desc: "Slowly pour soda water. Watch the bubbles!", note: "Stir gently once." }
                ]
            }
        ];

        // --- RENDERER: HOME (LANDING) ---
        function renderHome() {
            const container = document.getElementById('app-container');
            
            const cardsHTML = recipes.map(r => {
                // Dynamic border colors based on recipe color
                let btnColor = '';
                if(r.color === 'e1pink') btnColor = 'bg-e1pink hover:bg-pink-600';
                if(r.color === 'e1orange') btnColor = 'bg-e1orange hover:bg-orange-600';
                if(r.color === 'e1blue') btnColor = 'bg-e1blue hover:bg-blue-600';
                
                return `
                <div class="bg-white border-4 border-e1dark rounded-2xl shadow-neo p-6 flex flex-col justify-between card-hover transition-transform duration-200">
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <span class="bg-e1chalk border-2 border-e1dark px-2 py-1 rounded font-bold text-xs uppercase tracking-wide text-slate-500">${r.subtitle}</span>
                            <div class="flex gap-2">
                                <span class="text-xs font-bold bg-slate-200 px-2 py-1 rounded border border-e1dark">${r.level}</span>
                            </div>
                        </div>
                        <h2 class="font-fredoka text-3xl font-bold text-e1dark mb-2">${r.title}</h2>
                        <p class="font-nunito text-slate-600 mb-6 leading-relaxed">${r.desc}</p>
                    </div>
                    
                    <div class="flex items-center justify-between border-t-2 border-slate-100 pt-4">
                        <div class="flex gap-3 text-sm font-bold text-slate-500">
                            <span class="flex items-center gap-1"><i data-lucide="clock" class="w-4"></i> ${r.meta[0].value}</span>
                        </div>
                        <button onclick="renderRecipe('${r.id}')" class="${btnColor} text-white font-fredoka font-bold px-6 py-2 rounded-xl border-2 border-e1dark shadow-neo-sm btn-press transition-all flex items-center gap-2">
                            START <i data-lucide="arrow-right" class="w-4"></i>
                        </button>
                    </div>
                </div>
                `;
            }).join('');

            container.innerHTML = `
                <div class="text-center mb-10">
                    <h2 class="font-fredoka text-4xl md:text-5xl font-bold text-e1dark mb-4">Select a Mission</h2>
                    <p class="font-nunito text-xl text-slate-600">Choose a recipe to begin your class.</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${cardsHTML}
                </div>
            `;
            
            lucide.createIcons();
        }

        // --- RENDERER: RECIPE DETAIL ---
        function renderRecipe(id) {
            const r = recipes.find(recipe => recipe.id === id);
            if (!r) return;

            const container = document.getElementById('app-container');

            // 1. HEADER
            let metaHTML = r.meta.map(m => `
                <div class="bg-e1chalk border-2 border-e1dark rounded-xl p-3 text-center shadow-neo-sm">
                    <i data-lucide="${m.icon}" class="mx-auto w-6 h-6 text-${r.color} mb-1"></i>
                    <span class="block font-bold text-sm">${m.label}</span>
                    <span class="font-fredoka text-xl">${m.value}</span>
                </div>
            `).join('');

            // 2. SIDEBAR
            let ingredientsHTML = r.loadout.map(group => `
                <div class="mb-4 last:mb-0">
                    <h3 class="font-fredoka text-lg ${group.groupColor} uppercase tracking-wider mb-2 border-b-2 border-slate-200">${group.groupName}</h3>
                    <ul class="space-y-3 font-bold text-slate-700">
                        ${group.items.map(item => `<li class="flex items-center gap-3"><div class="w-2 h-2 bg-e1dark rounded-full"></div> ${item}</li>`).join('')}
                    </ul>
                </div>
            `).join('');

            let vocabHTML = r.vocab.map(v => `<li><span class="${v.color} font-bold">${v.word}</span> ${v.def}</li>`).join('');

            // 3. STEPS
            let stepsHTML = r.steps.map(step => {
                let noteClass = `bg-slate-50 border-slate-300`; 
                if(step.color === 'e1blue') noteClass = `bg-blue-50 border-e1blue`;
                if(step.color === 'e1orange') noteClass = `bg-orange-50 border-e1orange`;
                if(step.color === 'e1green') noteClass = `bg-green-50 border-e1green`;
                if(step.color === 'e1pink') noteClass = `bg-pink-50 border-e1pink`;

                const iconHtml = step.icon ? `<i data-lucide="${step.icon}" class="w-4 h-4 mt-1 text-${step.color}"></i>` : '';

                return `
                <div class="bg-white border-4 border-e1dark rounded-2xl shadow-neo p-5 flex gap-5 card-hover transition-all duration-200">
                    <div class="hidden md:flex bg-e1chalk border-2 border-e1dark w-16 h-16 rounded-xl items-center justify-center flex-shrink-0">
                        <span class="font-fredoka text-3xl font-bold text-e1dark">${step.number}</span>
                    </div>
                    <div>
                        <h3 class="font-fredoka text-2xl font-bold text-${step.color} mb-1">${step.title}</h3>
                        <p class="text-slate-700 text-lg mb-2">${step.desc}</p>
                        <div class="${noteClass} border-l-4 p-2 text-sm text-slate-600 flex items-start gap-2">
                            ${iconHtml}
                            <span>${step.note}</span>
                        </div>
                    </div>
                </div>`;
            }).join('');

            // COMBINE VIEW
            container.innerHTML = `
                <div class="animate-fade-in-up">
                    <button onclick="goHome()" class="mb-6 flex items-center gap-2 font-bold text-slate-500 hover:text-e1dark transition-colors">
                        <i data-lucide="arrow-left"></i> Back to Menu
                    </button>

                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <div class="lg:col-span-12 bg-white border-4 border-e1dark shadow-neo rounded-2xl p-6 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div>
                                <span class="bg-${r.color} text-white font-fredoka font-bold px-3 py-1 border-2 border-e1dark rounded-md text-sm mb-2 inline-block uppercase">Recipe ID: ${r.id}</span>
                                <h1 class="font-fredoka text-4xl md:text-5xl font-bold text-e1dark">${r.title}</h1>
                                <p class="font-nunito text-lg text-slate-600 mt-1">${r.subtitle}</p>
                            </div>
                            <div class="flex gap-4">
                                ${metaHTML}
                            </div>
                        </div>

                        <div class="lg:col-span-4 space-y-6">
                            <div class="bg-white border-4 border-e1dark rounded-2xl shadow-neo overflow-hidden">
                                <div class="bg-e1dark p-4">
                                    <h2 class="font-fredoka text-2xl font-bold text-white flex items-center gap-2">
                                        <i data-lucide="shopping-bag"></i> Loadout
                                    </h2>
                                </div>
                                <div class="p-6">
                                    ${ingredientsHTML}
                                </div>
                            </div>
                            <div class="bg-e1chalk border-4 border-slate-300 rounded-2xl shadow-neo p-6 text-e1dark">
                                <h3 class="font-fredoka text-xl text-e1blue mb-4 flex items-center gap-2">
                                    <i data-lucide="book-open"></i> Vocab Check
                                </h3>
                                <ul class="space-y-3 text-sm">
                                    ${vocabHTML}
                                </ul>
                            </div>
                        </div>

                        <div class="lg:col-span-8 space-y-6">
                            ${stepsHTML}
                        </div>
                    </div>
                </div>
            `;
            
            // Scroll to top
            window.scrollTo(0,0);
            lucide.createIcons();
        }

        function goHome() {
            renderHome();
        }

        // Initialize
        renderHome();
    </script>
</body>
</html>
