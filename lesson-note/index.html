<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lesson Notes | English 1 Batam</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#1e293b',
                        chalk: '#f8fafc',
                    },
                    fontFamily: {
                        heading: ['Fredoka', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                    },
                    borderWidth: {
                        '3': '3px',
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px rgba(30, 41, 59, 1)',
                        'hard-sm': '2px 2px 0px 0px rgba(30, 41, 59, 1)',
                    },
                    animation: {
                        'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                    },
                    keyframes: {
                        pop: {
                            '0%': { transform: 'scale(0.8)', opacity: '0.8' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8fafc;
            background-image: 
                linear-gradient(#e2e8f0 1px, transparent 1px), 
                linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
            background-size: 20px 20px;
            color: #1e293b;
            overflow: hidden; 
        }

        /* Neo-Brutalism UI Classes */
        .neo-card {
            background: white;
            border: 3px solid #1e293b;
            border-radius: 1rem;
            box-shadow: 4px 4px 0px 0px rgba(30, 41, 59, 1);
        }

        .neo-btn {
            border: 3px solid #1e293b;
            box-shadow: 4px 4px 0px 0px rgba(30, 41, 59, 1);
            transition: all 0.1s ease;
            transform: translate(0, 0);
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
        }

        .neo-btn:hover {
            transform: translate(-1px, -1px);
            box-shadow: 6px 6px 0px 0px rgba(30, 41, 59, 1);
        }

        .neo-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px 0px rgba(30, 41, 59, 1);
        }

        .neo-btn-sm {
            border: 2px solid #1e293b;
            box-shadow: 2px 2px 0px 0px rgba(30, 41, 59, 1);
        }
        .neo-btn-sm:active {
            box-shadow: 0px 0px 0px 0px rgba(30, 41, 59, 1);
            transform: translate(2px, 2px);
        }

        /* Sidebar Note Items */
        .note-item {
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .note-item:hover {
            background-color: white;
            border: 2px solid #1e293b;
            box-shadow: 2px 2px 0px 0px rgba(30, 41, 59, 1);
            transform: translate(-1px, -1px);
        }
        .note-item.active {
            background-color: white;
            border: 3px solid #1e293b;
            box-shadow: 4px 4px 0px 0px #2979FF; 
        }
        /* Active state for Trash Items */
        .note-item.active-trash {
            background-color: #fff1f2; /* Light pink bg */
            border: 3px solid #1e293b;
            box-shadow: 4px 4px 0px 0px #FF6B95; 
        }

        /* Quill Customization */
        .ql-toolbar.ql-snow {
            border: none;
            border-bottom: 3px solid #1e293b;
            border-radius: 1rem 1rem 0 0;
            background: #f1f5f9;
            padding: 12px;
        }
        .ql-container.ql-snow {
            border: none;
            font-family: 'Nunito', sans-serif;
            font-size: 1.1rem;
            background-color: #ffffff;
            border-radius: 0 0 1rem 1rem;
        }
        .ql-editor {
            padding: 32px;
            min-height: 500px;
        }
        .ql-editor h1 { font-family: 'Fredoka', sans-serif; font-size: 2.2em; font-weight: 700; color: #1e293b; border-bottom: 3px solid #f1f5f9; padding-bottom: 0.2em; margin-top: 0.5em;}
        .ql-editor h2 { font-family: 'Fredoka', sans-serif; font-size: 1.6em; font-weight: 600; color: #334155; margin-top: 1em; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; border: 1px solid #94a3b8; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .outline-link {
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .outline-link:hover {
            background-color: #fff7ed;
            border: 2px solid #FF8C42;
            box-shadow: 2px 2px 0px 0px #1e293b;
            transform: translate(-1px, -1px);
        }

        .neo-input {
            border: 3px solid #1e293b;
            border-radius: 0.75rem;
            background: white;
            transition: all 0.2s;
        }
        .neo-input:focus {
            outline: none;
            box-shadow: 4px 4px 0px 0px rgba(30, 41, 59, 1);
        }
        
        /* Utility for Trash Mode */
        .bg-pattern-trash {
            background-color: #fff1f2;
            background-image: radial-gradient(#FF6B95 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="h-screen flex flex-col text-dark">

    <input type="file" id="importInput" accept=".json" class="hidden" onchange="processImport(this)">

    <header class="bg-white border-b-3 border-dark z-40 flex-none sticky top-0">
        <div class="max-w-screen-2xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-orange rounded-xl border-3 border-dark flex items-center justify-center text-white shadow-hard-sm">
                    <i data-lucide="book-open" class="w-7 h-7 stroke-[2.5px]"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-heading font-bold text-dark leading-none">Lesson Notes</h1>
                    <p class="text-[11px] text-gray-500 font-extrabold tracking-widest uppercase mt-1">English 1 Batam</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="toggleZenMode()" class="neo-btn bg-white text-dark px-3 py-2 rounded-xl text-sm flex items-center gap-2" title="Toggle Zen Mode">
                    <i id="zenModeIcon" data-lucide="maximize-2" class="w-4 h-4"></i>
                    <span id="zenModeText" class="hidden xl:inline">Zen</span>
                </button>
                <button onclick="toggleOutline()" class="neo-btn bg-white text-dark px-3 py-2 rounded-xl text-sm flex items-center gap-2" title="Toggle Outline">
                    <i data-lucide="list-tree" class="w-4 h-4"></i>
                    <span class="hidden xl:inline">Outline</span>
                </button>
                
                <button onclick="exportJSON()" class="neo-btn bg-blue text-white px-3 py-2 rounded-xl text-sm flex items-center gap-2" title="Backup Notes">
                    <i data-lucide="save" class="w-4 h-4"></i>
                    <span class="hidden lg:inline">Backup</span>
                </button>
                <button onclick="triggerImport()" class="neo-btn bg-orange text-white px-3 py-2 rounded-xl text-sm flex items-center gap-2" title="Restore Notes">
                    <i data-lucide="upload-cloud" class="w-4 h-4"></i>
                    <span class="hidden lg:inline">Restore</span>
                </button>

                <button onclick="exportPDF()" class="neo-btn bg-pink text-white px-3 py-2 rounded-xl text-sm flex items-center gap-2">
                    <i data-lucide="download" class="w-4 h-4"></i>
                    <span class="hidden lg:inline">PDF</span>
                </button>
            </div>
        </div>
    </header>

    <div class="flex-grow flex overflow-hidden max-w-screen-2xl mx-auto w-full">
        
        <aside id="sidebar" class="w-80 bg-chalk border-r-3 border-dark flex flex-col transition-all duration-300 absolute z-30 h-full md:relative transform md:transform-none -translate-x-full md:translate-x-0 overflow-hidden">
            
            <div class="min-w-[20rem] h-full flex flex-col">
                <div class="p-5 border-b-3 border-dark bg-white" id="sidebarHeader">
                    <div class="flex gap-2 mb-4">
                        <button id="newNoteBtn" onclick="createNewNote()" class="flex-grow neo-btn bg-blue text-white py-3 rounded-xl font-heading text-lg flex items-center justify-center gap-2">
                            <i data-lucide="plus" class="w-5 h-5"></i> 
                            NEW NOTE
                        </button>
                        <button id="trashToggleBtn" onclick="toggleTrashMode()" class="w-14 neo-btn bg-gray-200 text-dark py-3 rounded-xl flex items-center justify-center transition-colors" title="View Trash">
                            <i data-lucide="trash" class="w-5 h-5"></i>
                        </button>
                    </div>
                    
                    <div class="relative group">
                        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-dark w-4 h-4"></i>
                        <input type="text" id="searchInput" placeholder="Search notes..." 
                            class="neo-input w-full pl-10 pr-4 py-2 text-sm font-bold text-dark">
                    </div>
                </div>
                
                <div id="trashHeader" class="hidden bg-pink text-white p-3 text-center font-heading font-bold text-sm border-b-3 border-dark flex items-center justify-center gap-2">
                    <i data-lucide="trash-2" class="w-4 h-4"></i> TRASH BIN MODE
                </div>

                <div id="notesList" class="flex-grow overflow-y-auto p-4 space-y-3 custom-scrollbar">
                    </div>
            </div>
        </aside>

        <main class="flex-grow p-4 md:p-8 overflow-y-auto relative flex flex-col items-center custom-scrollbar">
            
            <button onclick="toggleSidebar()" class="md:hidden absolute left-4 top-4 neo-btn-sm bg-white p-2 rounded-lg z-20">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>

            <div class="w-full max-w-4xl flex flex-col h-full gap-5">
                
                <div class="flex items-center gap-4 bg-white rounded-xl p-3 pr-5 border-3 border-dark shadow-hard-sm">
                    <input type="text" id="noteTitle" placeholder="Untitled Lesson" 
                        class="flex-grow bg-transparent text-3xl font-heading font-bold text-dark px-3 py-1 focus:outline-none placeholder-gray-300">
                    
                    <div class="h-10 w-px bg-dark"></div>
                    
                    <div id="actionButtons" class="flex items-center gap-2">
                        <button id="softDeleteBtn" onclick="softDeleteCurrentNote()" class="text-gray-400 hover:text-pink transition-colors p-2" title="Move to Trash">
                            <i data-lucide="trash-2" class="w-6 h-6"></i>
                        </button>

                        <div id="trashButtons" class="hidden flex gap-2">
                             <button onclick="restoreCurrentNote()" class="neo-btn-sm bg-green text-dark px-3 py-1 rounded-lg text-xs font-bold flex items-center gap-1" title="Restore Note">
                                <i data-lucide="refresh-ccw" class="w-3 h-3"></i> Restore
                            </button>
                            <button onclick="permanentDeleteCurrentNote()" class="neo-btn-sm bg-pink text-white px-3 py-1 rounded-lg text-xs font-bold flex items-center gap-1" title="Delete Forever">
                                <i data-lucide="x" class="w-3 h-3"></i> Delete Forever
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex-grow neo-card flex flex-col overflow-hidden relative">
                    <div id="editor-container"></div>
                </div>
                
                <div class="flex items-center justify-center gap-2 pb-4 opacity-60">
                     <div id="statusIndicator" class="w-3 h-3 rounded-full bg-green border-2 border-dark"></div>
                     <span id="statusText" class="text-xs text-dark font-bold tracking-widest uppercase">Auto-saved</span>
                </div>
            </div>
        </main>

        <aside id="outlineSidebar" class="w-0 opacity-0 bg-white border-l-3 border-dark flex flex-col transition-all duration-300 overflow-hidden relative z-30">
            <div class="min-w-[18rem] h-full flex flex-col">
                <div class="p-6 border-b-3 border-dark flex items-center justify-between bg-gray-50">
                    <h3 class="font-heading font-bold text-xl text-dark flex items-center gap-2">
                        <i data-lucide="compass" class="w-6 h-6 text-orange"></i> Outline
                    </h3>
                    <button onclick="toggleOutline()" class="text-dark hover:bg-gray-200 p-1 rounded transition-colors">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                <div id="outlineList" class="flex-grow overflow-y-auto p-4 space-y-2 custom-scrollbar">
                    <div class="flex flex-col items-center justify-center h-40 text-center px-6">
                        <p class="text-gray-400 text-sm font-bold">Use H1 or H2 headings to generate an outline.</p>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <div id="print-container" class="hidden">
        <div id="print-header" class="text-center mb-8 border-b-2 border-black pb-4">
            <h1 id="print-title" class="text-3xl font-bold mb-2"></h1>
            <p class="text-gray-500" id="print-date"></p>
        </div>
        <div id="print-body" class="prose max-w-none"></div>
    </div>

    <div id="customModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm animate-pop">
        <div class="neo-card max-w-md w-full p-8 flex flex-col items-center text-center border-pink">
            <div class="w-20 h-20 rounded-full flex items-center justify-center mb-6 bg-pink/20 text-pink border-3 border-pink">
                <i id="modalIcon" data-lucide="trash-2" class="w-10 h-10"></i>
            </div>
            <h3 id="modalTitle" class="text-3xl font-heading font-bold text-dark mb-2">Move to Trash?</h3>
            <p id="modalDesc" class="text-gray-600 font-bold mb-8">You can restore this note later from the Trash bin.</p>
            <div class="flex gap-4 w-full">
                <button id="modalCancel" class="flex-1 neo-btn bg-white text-dark py-3 rounded-xl text-lg">
                    Cancel
                </button>
                <button id="modalConfirm" class="flex-1 neo-btn bg-pink text-white py-3 rounded-xl text-lg">
                    Trash It
                </button>
            </div>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('e1_lesson_notes')) || [];
        // Ensure all notes have a 'deleted' property for backward compatibility
        notes = notes.map(n => ({ ...n, deleted: n.deleted || false }));
        
        let currentNoteId = null;
        let quill;
        let isZenMode = false;
        let isOutlineOpen = false;
        let isTrashMode = false;

        document.addEventListener('DOMContentLoaded', () => {
            initQuill();
            
            // Initial load logic
            if(notes.filter(n => !n.deleted).length === 0) {
                createNewNote();
            } else {
                const lastActiveId = localStorage.getItem('e1_last_active_note');
                // Try to find the last active note, ensure it is NOT deleted
                const noteToLoad = notes.find(n => n.id === lastActiveId && !n.deleted) 
                                || notes.find(n => !n.deleted); 
                if(noteToLoad) loadNote(noteToLoad.id);
                else createNewNote();
            }

            renderNotesList(); 

            document.getElementById('noteTitle').addEventListener('input', saveCurrentNote);
            quill.on('text-change', () => {
                saveCurrentNote();
                updateOutline();
            });
            document.getElementById('searchInput').addEventListener('input', renderNotesList);
            
            lucide.createIcons();
        });

        function initQuill() {
            quill = new Quill('#editor-container', {
                theme: 'snow',
                placeholder: 'Start typing your amazing lesson plan...',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'color': [] }, { 'background': [] }],
                        ['clean']
                    ]
                }
            });
        }

        function updateOutline() {
            const outlineList = document.getElementById('outlineList');
            const editor = quill.root;
            const headings = editor.querySelectorAll('h1, h2');
            
            if (headings.length === 0) {
                outlineList.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-40 text-center px-6 mt-10">
                        <div class="w-12 h-12 bg-gray-100 border-2 border-dashed border-gray-300 rounded-xl flex items-center justify-center mb-3 text-gray-400">
                            <i data-lucide="heading" class="w-6 h-6"></i>
                        </div>
                        <p class="text-gray-400 text-sm font-bold">Use H1 or H2 headings to generate an outline.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            outlineList.innerHTML = '';
            headings.forEach((heading, index) => {
                const text = heading.innerText.trim();
                if(!text) return;
                const type = heading.tagName.toLowerCase();
                const id = `heading-${index}`;
                heading.id = id; 
                const item = document.createElement('div');
                item.className = `outline-link py-2 px-3 rounded-lg cursor-pointer mb-1 ${type === 'h1' ? 'font-heading font-bold text-sm text-dark' : 'font-body font-bold text-xs text-gray-500 pl-6'}`;
                item.innerText = text;
                item.onclick = () => {
                    heading.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    // Highlight effect
                    const originalBg = heading.style.backgroundColor;
                    heading.style.backgroundColor = '#fff7ed';
                    setTimeout(() => heading.style.backgroundColor = originalBg, 1500);
                    
                    if(window.innerWidth < 768) toggleOutline();
                };
                outlineList.appendChild(item);
            });
        }

        function toggleOutline() {
            const sidebar = document.getElementById('outlineSidebar');
            isOutlineOpen = !isOutlineOpen;
            if (isOutlineOpen) {
                sidebar.classList.remove('w-0', 'opacity-0');
                sidebar.classList.add('w-80', 'opacity-100');
                updateOutline();
            } else {
                sidebar.classList.remove('w-80', 'opacity-100');
                sidebar.classList.add('w-0', 'opacity-0');
            }
        }

        // --- EXPORT / IMPORT LOGIC ---

        function exportJSON() {
            const dataStr = JSON.stringify(notes, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `english1_backup_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function triggerImport() {
            document.getElementById('importInput').click();
        }

        async function processImport(inputElement) {
            const file = inputElement.files[0];
            if (!file) return;

            // Ask for confirmation
            const confirmed = await showModal(
                'Import Backup?', 
                'WARNING: This will REPLACE all current notes with the backup file. This cannot be undone.', 
                'Yes, Replace All',
                'alert-triangle'
            );

            if (!confirmed) {
                inputElement.value = ''; // Reset input
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedNotes = JSON.parse(e.target.result);
                    if (Array.isArray(importedNotes)) {
                        notes = importedNotes;
                        saveToStorage();
                        
                        // Reset UI
                        if(isTrashMode) toggleTrashMode(); // Exit trash mode if active
                        
                        // Load first note
                        const firstNote = notes.find(n => !n.deleted);
                        if(firstNote) loadNote(firstNote.id);
                        else createNewNote();
                        
                        renderNotesList();
                        alert('Backup restored successfully!');
                    } else {
                        alert('Invalid backup file format.');
                    }
                } catch (err) {
                    alert('Error parsing JSON file.');
                    console.error(err);
                }
            };
            reader.readAsText(file);
            inputElement.value = ''; // Reset input so same file can be selected again
        }


        // --- TRASH MODE LOGIC ---

        function toggleTrashMode() {
            isTrashMode = !isTrashMode;
            const trashBtn = document.getElementById('trashToggleBtn');
            const trashHeader = document.getElementById('trashHeader');
            const newNoteBtn = document.getElementById('newNoteBtn');
            const sidebar = document.getElementById('sidebar');

            if(isTrashMode) {
                // UI Changes for Trash Mode
                trashBtn.classList.replace('bg-gray-200', 'bg-pink');
                trashBtn.classList.replace('text-dark', 'text-white');
                trashHeader.classList.remove('hidden');
                newNoteBtn.classList.add('opacity-50', 'pointer-events-none'); // Disable new note
                
                // Load first trash note if exists
                const firstTrash = notes.find(n => n.deleted);
                if(firstTrash) {
                    loadNote(firstTrash.id);
                } else {
                    // If no trash, clear editor or show placeholder
                    currentNoteId = null;
                    document.getElementById('noteTitle').value = "";
                    quill.root.innerHTML = "<p>Trash is empty.</p>";
                    quill.disable();
                    renderNotesList();
                }
            } else {
                // UI Changes for Active Mode
                trashBtn.classList.replace('bg-pink', 'bg-gray-200');
                trashBtn.classList.replace('text-white', 'text-dark');
                trashHeader.classList.add('hidden');
                newNoteBtn.classList.remove('opacity-50', 'pointer-events-none');
                
                quill.enable();
                
                // Load first active note
                const firstActive = notes.find(n => !n.deleted);
                if(firstActive) loadNote(firstActive.id);
                else createNewNote();
            }
            renderNotesList();
            updateUIState();
        }

        function updateUIState() {
            const softDelBtn = document.getElementById('softDeleteBtn');
            const trashButtons = document.getElementById('trashButtons');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if(isTrashMode) {
                softDelBtn.classList.add('hidden');
                trashButtons.classList.remove('hidden');
                statusIndicator.className = "w-3 h-3 rounded-full bg-pink border-2 border-dark";
                statusText.innerText = "Deleted Note";
                document.getElementById('noteTitle').disabled = true;
                quill.disable(); // Read-only in trash
            } else {
                softDelBtn.classList.remove('hidden');
                trashButtons.classList.add('hidden');
                statusIndicator.className = "w-3 h-3 rounded-full bg-green border-2 border-dark";
                statusText.innerText = "Auto-saved";
                document.getElementById('noteTitle').disabled = false;
                quill.enable();
            }
        }

        function createNewNote() {
            if(isTrashMode) return; // Prevent creation in trash mode

            const newNote = {
                id: Date.now().toString(),
                title: '',
                content: '',
                updatedAt: Date.now(),
                deleted: false
            };
            notes.unshift(newNote);
            saveToStorage();
            loadNote(newNote.id);
            if(window.innerWidth < 768) toggleSidebar();
        }

        function loadNote(id) {
            currentNoteId = id;
            if(!isTrashMode) localStorage.setItem('e1_last_active_note', id);
            
            const note = notes.find(n => n.id === id);
            if(!note) return;
            
            document.getElementById('noteTitle').value = note.title;
            quill.root.innerHTML = note.content; 
            
            renderNotesList(); 
            updateOutline();
            updateUIState();
        }

        function saveCurrentNote() {
            if(!currentNoteId) return;
            if(isTrashMode) return; // Don't save changes if in trash mode

            const noteIndex = notes.findIndex(n => n.id === currentNoteId);
            if(noteIndex !== -1) {
                const note = notes[noteIndex];
                note.title = document.getElementById('noteTitle').value;
                note.content = quill.root.innerHTML;
                note.updatedAt = Date.now();
                // Move to top
                notes.splice(noteIndex, 1);
                notes.unshift(note);
                saveToStorage();
                renderNotesList(); 
            }
        }

        async function softDeleteCurrentNote() {
            if(!currentNoteId) return;
            
            // Show modal
            const confirmed = await showModal('Move to Trash?', 'You can restore this note later from the Trash bin.', 'Trash It');
            if(confirmed) {
                const noteIndex = notes.findIndex(n => n.id === currentNoteId);
                if(noteIndex !== -1) {
                    notes[noteIndex].deleted = true;
                    notes[noteIndex].updatedAt = Date.now();
                    saveToStorage();
                    
                    // Load next available note
                    const nextNote = notes.find(n => !n.deleted);
                    if(nextNote) loadNote(nextNote.id);
                    else createNewNote(); // Create new if all deleted
                }
            }
        }

        async function permanentDeleteCurrentNote() {
            if(!currentNoteId) return;
            
            const confirmed = await showModal('Delete Forever?', 'This action cannot be undone. The note will be gone.', 'Delete Forever');
            if(confirmed) {
                notes = notes.filter(n => n.id !== currentNoteId);
                saveToStorage();
                
                // Find another trash note or clear view
                const nextTrash = notes.find(n => n.deleted);
                if(nextTrash) {
                    loadNote(nextTrash.id);
                } else {
                    currentNoteId = null;
                    document.getElementById('noteTitle').value = "";
                    quill.root.innerHTML = "<p>Trash is empty.</p>";
                    renderNotesList();
                }
            }
        }

        function restoreCurrentNote() {
             if(!currentNoteId) return;
             const noteIndex = notes.findIndex(n => n.id === currentNoteId);
             if(noteIndex !== -1) {
                 notes[noteIndex].deleted = false;
                 notes[noteIndex].updatedAt = Date.now();
                 saveToStorage();
                 
                 // Switch back to active view? Or stay in trash and remove from list?
                 // Let's remove from list and load next trash
                 const nextTrash = notes.find(n => n.deleted);
                 if(nextTrash) loadNote(nextTrash.id);
                 else {
                     // Empty trash, maybe go back to active mode?
                     toggleTrashMode(); 
                     loadNote(notes[noteIndex].id); // Go to the restored note
                     return;
                 }
                 renderNotesList();
             }
        }

        function renderNotesList() {
            const list = document.getElementById('notesList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            list.innerHTML = '';
            
            // Filter based on Trash Mode
            const filtered = notes.filter(n => {
                const matchesSearch = (n.title || 'Untitled').toLowerCase().includes(search) || stripHtml(n.content).toLowerCase().includes(search);
                const matchesMode = isTrashMode ? n.deleted === true : n.deleted !== true;
                return matchesSearch && matchesMode;
            });

            if(filtered.length === 0) {
                list.innerHTML = `<div class="text-center py-8 text-gray-400 font-bold text-sm">${isTrashMode ? 'Trash is empty.' : 'No notes found.'}</div>`;
                return;
            }
            
            filtered.forEach(note => {
                const el = document.createElement('div');
                const title = note.title || 'Untitled Lesson';
                const date = new Date(note.updatedAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const isActive = note.id === currentNoteId;
                
                // Style Logic
                let baseClasses = "note-item p-4 rounded-xl cursor-pointer mb-2 relative overflow-hidden";
                if(isActive) {
                    baseClasses += isTrashMode ? " active-trash" : " active";
                }
                
                el.className = baseClasses;
                
                el.onclick = () => {
                    loadNote(note.id);
                    if(window.innerWidth < 768) toggleSidebar();
                };
                const rawText = stripHtml(note.content).substring(0, 60);
                
                // Color logic based on active state
                const titleColor = isActive ? (isTrashMode ? 'text-pink text-lg' : 'text-blue text-lg') : 'text-dark text-base';
                const badgeColor = isActive ? (isTrashMode ? 'bg-pink text-white border-2 border-dark' : 'bg-blue text-white border-2 border-dark') : 'bg-gray-200 text-gray-500';

                el.innerHTML = `
                    <div class="flex justify-between items-start mb-1.5 relative z-10">
                        <h4 class="font-heading font-bold truncate pr-2 ${titleColor}">${title}</h4>
                        <span class="text-[10px] font-bold ${badgeColor} px-2 py-1 rounded-md">${date}</span>
                    </div>
                    <p class="text-xs ${isActive ? 'text-dark' : 'text-gray-400'} truncate font-bold relative z-10">${rawText || 'Empty note...'}</p>
                `;
                list.appendChild(el);
            });
        }

        function saveToStorage() { localStorage.setItem('e1_lesson_notes', JSON.stringify(notes)); }
        function stripHtml(html) { const tmp = document.createElement("DIV"); tmp.innerHTML = html; return tmp.textContent || tmp.innerText || ""; }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }

        function toggleZenMode() {
            const sidebar = document.getElementById('sidebar');
            const btnIcon = document.getElementById('zenModeIcon');
            const btnText = document.getElementById('zenModeText');
            isZenMode = !isZenMode;
            if(isZenMode) {
                sidebar.classList.add('md:w-0', 'md:opacity-0', 'md:border-none');
                sidebar.classList.remove('md:w-80', 'border-r-3');
                if(btnIcon) btnIcon.setAttribute('data-lucide', 'minimize-2');
                if(btnText) btnText.textContent = 'Exit Zen';
                if(isOutlineOpen) toggleOutline();
            } else {
                sidebar.classList.remove('md:w-0', 'md:opacity-0', 'md:border-none');
                sidebar.classList.add('md:w-80', 'border-r-3');
                if(btnIcon) btnIcon.setAttribute('data-lucide', 'maximize-2');
                if(btnText) btnText.textContent = 'Zen Mode';
            }
            lucide.createIcons();
        }

        function exportPDF() {
            const note = notes.find(n => n.id === currentNoteId);
            if(!note) return;
            const printEl = document.getElementById('print-container');
            document.getElementById('print-title').textContent = note.title || 'Untitled Lesson';
            document.getElementById('print-date').textContent = new Date().toLocaleDateString();
            document.getElementById('print-body').innerHTML = note.content;
            printEl.classList.remove('hidden');
            const opt = { margin: 0.5, filename: `${(note.title || 'lesson-note').replace(/\s+/g, '_')}.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' } };
            html2pdf().set(opt).from(printEl).save().then(() => { printEl.classList.add('hidden'); });
        }

        function showModal(title, desc, confirmText, iconName) {
            return new Promise((resolve) => {
                const modal = document.getElementById('customModal');
                const titleEl = document.getElementById('modalTitle');
                const descEl = document.getElementById('modalDesc');
                const confirmBtn = document.getElementById('modalConfirm');
                const cancelBtn = document.getElementById('modalCancel');
                const iconEl = document.getElementById('modalIcon');
                
                // Customize Modal
                if(title) titleEl.innerText = title;
                if(desc) descEl.innerText = desc;
                if(confirmText) confirmBtn.innerText = confirmText;
                
                if(iconName) {
                    iconEl.setAttribute('data-lucide', iconName);
                    lucide.createIcons();
                }

                modal.classList.remove('hidden');
                
                const cleanup = (value) => {
                    modal.classList.add('hidden');
                    confirmBtn.onclick = null;
                    cancelBtn.onclick = null;
                    // Reset icon default
                    iconEl.setAttribute('data-lucide', 'trash-2');
                    lucide.createIcons();
                    resolve(value);
                };
                confirmBtn.onclick = () => cleanup(true);
                cancelBtn.onclick = () => cleanup(false);
            });
        }
    </script>
