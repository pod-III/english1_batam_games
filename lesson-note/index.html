<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lesson Notes - English 1 Batam</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#1e293b', 
                        surface: '#FFFFFF',
                        border: '#cbd5e1',
                        background: '#F8FAFC',
                    },
                    fontFamily: {
                        heading: ['Fredoka', 'sans-serif'], 
                        body: ['Nunito', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'float': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                        'inner-light': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.05)',
                    },
                    animation: {
                        'bounce-subtle': 'bounce-subtle 2s infinite',
                    },
                    keyframes: {
                        'bounce-subtle': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-3px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #F8FAFC;
            background-image: 
                linear-gradient(to right, #e2e8f0 1px, transparent 1px),
                linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
            background-size: 40px 40px;
            overflow: hidden; 
        }

        /* Chunky 3D Button Style */
        .btn-3d {
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-bottom-width: 4px;
            transform: translateY(0);
        }
        .btn-3d:hover {
            transform: translateY(-3px);
            border-bottom-width: 6px;
        }
        .btn-3d:active {
            border-bottom-width: 0px;
            transform: translateY(4px);
            transition: all 0.05s;
        }
        
        .btn-3d-blue { background-color: #2979FF; border-color: #1c54b2; color: white; }
        .btn-3d-blue:hover { background-color: #3b82f6; }
        
        .btn-3d-pink { background-color: #FF6B95; border-color: #d6456d; color: white; }
        .btn-3d-pink:hover { background-color: #ff85a9; }

        .btn-3d-slate { background-color: #f1f5f9; border-color: #cbd5e1; color: #475569; }
        .btn-3d-slate:hover { background-color: #f8fafc; }

        .btn-press {
            transition: transform 0.1s;
        }
        .btn-press:active {
            transform: scale(0.95);
        }

        /* Sidebar Note Card */
        .note-item {
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .note-item:hover {
            transform: translateY(-2px);
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-color: #e2e8f0;
        }
        .note-item.active {
            background-color: white;
            border-left: 5px solid #2979FF;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* Quill Customization */
        .ql-toolbar.ql-snow {
            border: none;
            border-bottom: 2px solid #f1f5f9;
            border-radius: 1.5rem 1.5rem 0 0;
            background: #ffffff;
            padding: 16px;
        }
        .ql-container.ql-snow {
            border: none;
            border-radius: 0 0 1.5rem 1.5rem;
            font-family: 'Nunito', sans-serif;
            font-size: 1.1rem;
            background-color: #ffffff;
        }
        .ql-editor {
            padding: 32px;
            min-height: 500px;
        }
        .ql-editor strong { font-weight: 800; color: #1e293b; }
        .ql-editor h1 { font-family: 'Fredoka', sans-serif; font-size: 2.2em; font-weight: 600; color: #1e293b; margin-bottom: 0.5em; margin-top: 0.5em; border-bottom: 3px solid #f0f9ff; padding-bottom: 0.2em; }
        .ql-editor h2 { font-family: 'Fredoka', sans-serif; font-size: 1.6em; font-weight: 500; color: #334155; margin-bottom: 0.5em; margin-top: 1.2em; }
        .ql-editor p { margin-bottom: 1em; line-height: 1.6; color: #475569; }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* Modal Transitions */
        #customModal { transition: opacity 0.2s ease-out; }
        #customModal.hidden { display: none; opacity: 0; }
        #modalContent { transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); transform: scale(0.9); }
        #customModal:not(.hidden) #modalContent { transform: scale(1); }

        /* Outline specific styles */
        .outline-link {
            transition: all 0.2s;
            border-left: 3px solid transparent;
            position: relative;
        }
        .outline-link:hover {
            background-color: #fff7ed;
            padding-left: 1rem;
            border-left-color: #FF8C42;
            color: #c2410c;
        }
    </style>
</head>
<body class="h-screen flex flex-col text-dark">

    <!-- Header -->
    <header class="bg-surface/90 backdrop-blur-md border-b border-border z-40 flex-none sticky top-0 shadow-sm">
        <div class="max-w-screen-2xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-orange rounded-2xl flex items-center justify-center text-white shadow-lg shadow-orange/20 rotate-[-6deg] hover:rotate-0 transition-transform duration-300">
                    <i data-lucide="book-open" class="w-7 h-7 stroke-[2.5px]"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-heading font-bold text-dark leading-none tracking-tight">Lesson Notes</h1>
                    <p class="text-[11px] text-slate-400 font-extrabold tracking-[0.15em] uppercase mt-1">Batam Activity Hub</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="toggleZenMode()" class="btn-3d btn-3d-slate px-5 py-2 rounded-xl font-heading font-bold text-sm flex items-center gap-2" title="Toggle Zen Mode">
                    <i id="zenModeIcon" data-lucide="maximize-2" class="w-4 h-4"></i>
                    <span id="zenModeText" class="hidden md:inline">Zen Mode</span>
                </button>
                <button onclick="toggleOutline()" class="btn-3d btn-3d-slate px-5 py-2 rounded-xl font-heading font-bold text-sm flex items-center gap-2" title="Toggle Outline">
                    <i data-lucide="list-tree" class="w-4 h-4"></i>
                    <span class="hidden md:inline">Outline</span>
                </button>
                <button onclick="exportPDF()" class="btn-3d btn-3d-pink px-5 py-2 rounded-xl font-heading font-bold text-sm flex items-center gap-2 shadow-lg shadow-pink/20">
                    <i data-lucide="download" class="w-4 h-4"></i>
                    <span class="hidden md:inline">Export PDF</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Workspace -->
    <div class="flex-grow flex overflow-hidden max-w-screen-2xl mx-auto w-full">
        
        <!-- Sidebar (Notes List) -->
        <aside id="sidebar" class="w-80 bg-slate-50/80 backdrop-blur-sm border-r border-border flex flex-col transition-all duration-300 absolute z-30 h-full md:relative transform md:transform-none -translate-x-full md:translate-x-0 overflow-hidden">
            
            <div class="min-w-[20rem] h-full flex flex-col">
                <div class="p-5 border-b border-border bg-white/50">
                    <button id="newNoteBtn" onclick="createNewNote()" class="w-full btn-3d btn-3d-blue py-3 rounded-xl font-heading font-bold flex items-center justify-center gap-2 mb-5 shadow-lg shadow-blue/20 group overflow-hidden relative">
                        <span class="relative z-10 flex items-center gap-2">
                            <i data-lucide="plus" class="w-5 h-5 group-hover:rotate-90 transition-transform duration-300"></i> 
                            New Note
                        </span>
                        <!-- Subtle background shine effect on hover -->
                        <div class="absolute inset-0 bg-white/10 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 pointer-events-none"></div>
                    </button>
                    
                    <div class="relative group">
                        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 w-4 h-4 group-focus-within:text-blue transition-colors"></i>
                        <input type="text" id="searchInput" placeholder="Search notes..." 
                            class="w-full bg-white border border-slate-200 rounded-xl pl-10 pr-4 py-2.5 text-sm font-semibold text-slate-600 focus:outline-none focus:ring-2 focus:ring-blue/20 focus:border-blue transition-all shadow-sm">
                    </div>
                </div>

                <div id="notesList" class="flex-grow overflow-y-auto p-4 space-y-3 custom-scrollbar">
                    <!-- Items injected by JS -->
                </div>
            </div>
        </aside>

        <!-- Main Editor Area -->
        <main class="flex-grow p-4 md:p-8 overflow-y-auto bg-background relative flex flex-col items-center custom-scrollbar">
            
            <button onclick="toggleSidebar()" class="md:hidden absolute left-4 top-4 bg-white p-2.5 rounded-xl shadow-md border border-slate-200 z-20 active:scale-95 transition-transform text-slate-600">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>

            <div class="w-full max-w-4xl flex flex-col h-full gap-5">
                
                <div class="flex items-center gap-4 bg-surface rounded-2xl p-3 pr-5 shadow-sm border border-slate-200">
                    <input type="text" id="noteTitle" placeholder="Untitled Lesson" 
                        class="flex-grow bg-transparent text-3xl font-heading font-bold text-dark px-3 py-1 focus:outline-none placeholder-slate-300 tracking-tight">
                    
                    <div class="h-10 w-px bg-slate-200"></div>
                    
                    <button onclick="deleteCurrentNote()" class="text-slate-400 hover:text-red-500 hover:bg-red-50 p-2.5 rounded-xl transition-all btn-press group" title="Delete Note">
                        <i data-lucide="trash-2" class="w-6 h-6 group-hover:stroke-2"></i>
                    </button>
                </div>

                <div class="flex-grow bg-surface rounded-[2rem] shadow-card border border-slate-200 flex flex-col overflow-hidden relative">
                    <div id="editor-container"></div>
                </div>
                
                <div class="flex items-center justify-center gap-2 pb-4 opacity-60">
                     <div class="w-2 h-2 rounded-full bg-green animate-pulse"></div>
                     <span class="text-xs text-slate-500 font-bold tracking-widest uppercase">Auto-saved</span>
                </div>
            </div>
        </main>

        <!-- Right Sidebar (Outline) -->
        <aside id="outlineSidebar" class="w-0 opacity-0 bg-white/80 backdrop-blur-sm border-l border-border flex flex-col transition-all duration-300 overflow-hidden relative z-30">
            <div class="min-w-[18rem] h-full flex flex-col">
                <div class="p-6 border-b border-border flex items-center justify-between bg-white/50">
                    <h3 class="font-heading font-bold text-lg text-dark flex items-center gap-2">
                        <i data-lucide="compass" class="w-5 h-5 text-orange"></i> Outline
                    </h3>
                    <button onclick="toggleOutline()" class="text-slate-400 hover:text-dark p-1 hover:bg-slate-100 rounded-lg transition-colors">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="outlineList" class="flex-grow overflow-y-auto p-4 space-y-1 custom-scrollbar bg-slate-50/30">
                    <div class="flex flex-col items-center justify-center h-40 text-center px-6">
                        <div class="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center mb-3 text-slate-300">
                            <i data-lucide="heading" class="w-6 h-6"></i>
                        </div>
                        <p class="text-slate-400 text-sm font-medium">Use H1 or H2 headings to generate an outline.</p>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Hidden Print Container -->
    <div id="print-container" class="hidden">
        <div id="print-header" class="text-center mb-8 border-b-2 border-black pb-4">
            <h1 id="print-title" class="text-3xl font-bold mb-2"></h1>
            <p class="text-gray-500" id="print-date"></p>
        </div>
        <div id="print-body" class="prose max-w-none"></div>
    </div>

    <!-- Custom Modal -->
    <div id="customModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-dark/20 backdrop-blur-sm">
        <div id="modalContent" class="bg-white rounded-[2.5rem] shadow-2xl max-w-md w-full p-8 flex flex-col items-center text-center border-4 border-slate-100">
            <div id="modalIconContainer" class="w-20 h-20 rounded-3xl flex items-center justify-center mb-6 bg-red-50 text-red-500 shadow-inner">
                <i id="modalIcon" data-lucide="trash-2" class="w-10 h-10 stroke-[2.5px]"></i>
            </div>
            <h3 id="modalTitle" class="text-3xl font-heading font-bold text-dark mb-2">Delete Note?</h3>
            <p id="modalMessage" class="text-slate-500 font-medium text-lg mb-8 leading-relaxed">Are you sure you want to delete this lesson note? This action cannot be undone.</p>
            <div class="flex gap-4 w-full">
                <button id="modalCancel" class="flex-1 btn-3d btn-3d-slate py-3.5 rounded-2xl font-heading font-bold text-lg">
                    Cancel
                </button>
                <button id="modalConfirm" class="flex-1 bg-red-500 border-b-4 border-red-700 hover:bg-red-600 text-white py-3.5 rounded-2xl font-heading font-bold text-lg active:border-b-0 active:translate-y-1 active:mt-1 transition-all">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('e1_lesson_notes')) || [];
        let currentNoteId = null;
        let quill;
        let isZenMode = false;
        let isOutlineOpen = false;

        document.addEventListener('DOMContentLoaded', () => {
            initQuill();
            renderNotesList(); 
            
            if(notes.length === 0) {
                createNewNote();
            } else {
                const lastActiveId = localStorage.getItem('e1_last_active_note');
                const noteToLoad = notes.find(n => n.id === lastActiveId) || notes[0];
                loadNote(noteToLoad.id);
            }

            document.getElementById('noteTitle').addEventListener('input', saveCurrentNote);
            quill.on('text-change', () => {
                saveCurrentNote();
                updateOutline();
            });
            document.getElementById('searchInput').addEventListener('input', renderNotesList);
            
            lucide.createIcons();
        });

        function initQuill() {
            quill = new Quill('#editor-container', {
                theme: 'snow',
                placeholder: 'Start typing your amazing lesson plan...',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'color': [] }, { 'background': [] }],
                        ['clean']
                    ]
                }
            });
        }

        function updateOutline() {
            const outlineList = document.getElementById('outlineList');
            const editor = quill.root;
            const headings = editor.querySelectorAll('h1, h2');
            
            if (headings.length === 0) {
                outlineList.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-40 text-center px-6 mt-10">
                        <div class="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center mb-3 text-slate-300">
                            <i data-lucide="heading" class="w-6 h-6"></i>
                        </div>
                        <p class="text-slate-400 text-sm font-medium">Use H1 or H2 headings to generate an outline.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            outlineList.innerHTML = '';
            headings.forEach((heading, index) => {
                const text = heading.innerText.trim();
                if(!text) return;
                const type = heading.tagName.toLowerCase();
                const id = `heading-${index}`;
                heading.id = id; 
                const item = document.createElement('div');
                item.className = `outline-link py-2 px-3 rounded-lg cursor-pointer mb-1 ${type === 'h1' ? 'font-heading font-bold text-sm text-dark' : 'font-body font-semibold text-xs text-slate-500 pl-5'}`;
                item.innerText = text;
                item.onclick = () => {
                    heading.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    heading.style.backgroundColor = '#fff7ed';
                    setTimeout(() => heading.style.backgroundColor = 'transparent', 1500);
                    if(window.innerWidth < 768) toggleOutline();
                };
                outlineList.appendChild(item);
            });
        }

        function toggleOutline() {
            const sidebar = document.getElementById('outlineSidebar');
            isOutlineOpen = !isOutlineOpen;
            if (isOutlineOpen) {
                sidebar.classList.remove('w-0', 'opacity-0');
                sidebar.classList.add('w-80', 'opacity-100');
                updateOutline();
            } else {
                sidebar.classList.remove('w-80', 'opacity-100');
                sidebar.classList.add('w-0', 'opacity-0');
            }
        }

        function createNewNote() {
            const newNote = {
                id: Date.now().toString(),
                title: '',
                content: '',
                updatedAt: Date.now()
            };
            notes.unshift(newNote);
            saveToStorage();
            loadNote(newNote.id);
            if(window.innerWidth < 768) toggleSidebar();
        }

        function loadNote(id) {
            currentNoteId = id;
            localStorage.setItem('e1_last_active_note', id);
            const note = notes.find(n => n.id === id);
            if(!note) return;
            document.getElementById('noteTitle').value = note.title;
            quill.root.innerHTML = note.content; 
            renderNotesList(); 
            updateOutline();
        }

        function saveCurrentNote() {
            if(!currentNoteId) return;
            const noteIndex = notes.findIndex(n => n.id === currentNoteId);
            if(noteIndex !== -1) {
                const note = notes[noteIndex];
                note.title = document.getElementById('noteTitle').value;
                note.content = quill.root.innerHTML;
                note.updatedAt = Date.now();
                notes.splice(noteIndex, 1);
                notes.unshift(note);
                saveToStorage();
                renderNotesList(); 
            }
        }

        async function deleteCurrentNote() {
            if(!currentNoteId) return;
            const confirmed = await showModal();
            if(confirmed) {
                notes = notes.filter(n => n.id !== currentNoteId);
                saveToStorage();
                if(notes.length > 0) loadNote(notes[0].id);
                else createNewNote();
            }
        }

        function renderNotesList() {
            const list = document.getElementById('notesList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            list.innerHTML = '';
            const filtered = notes.filter(n => (n.title || 'Untitled').toLowerCase().includes(search) || stripHtml(n.content).toLowerCase().includes(search));
            if(filtered.length === 0) {
                list.innerHTML = `<div class="text-center py-8 text-slate-400 text-sm">No notes found.</div>`;
                return;
            }
            filtered.forEach(note => {
                const el = document.createElement('div');
                const title = note.title || 'Untitled Lesson';
                const date = new Date(note.updatedAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const isActive = note.id === currentNoteId;
                el.className = `note-item p-4 rounded-2xl cursor-pointer mb-2 relative overflow-hidden group ${isActive ? 'active' : 'bg-white border-transparent'}`;
                el.onclick = () => {
                    loadNote(note.id);
                    if(window.innerWidth < 768) toggleSidebar();
                };
                const rawText = stripHtml(note.content).substring(0, 60);
                el.innerHTML = `
                    <div class="flex justify-between items-start mb-1.5 relative z-10">
                        <h4 class="font-heading font-bold truncate pr-2 ${isActive ? 'text-blue text-lg' : 'text-dark text-base'}">${title}</h4>
                        <span class="text-[10px] font-bold ${isActive ? 'bg-blue/10 text-blue' : 'bg-slate-100 text-slate-400'} px-2 py-1 rounded-full">${date}</span>
                    </div>
                    <p class="text-xs ${isActive ? 'text-slate-500' : 'text-slate-400'} truncate font-medium relative z-10">${rawText || 'Empty note...'}</p>
                    ${isActive ? '<div class="absolute inset-0 bg-blue/5 pointer-events-none"></div>' : ''}
                `;
                list.appendChild(el);
            });
        }

        function saveToStorage() { localStorage.setItem('e1_lesson_notes', JSON.stringify(notes)); }
        function stripHtml(html) { const tmp = document.createElement("DIV"); tmp.innerHTML = html; return tmp.textContent || tmp.innerText || ""; }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }

        function toggleZenMode() {
            const sidebar = document.getElementById('sidebar');
            const btnIcon = document.getElementById('zenModeIcon');
            const btnText = document.getElementById('zenModeText');
            isZenMode = !isZenMode;
            if(isZenMode) {
                sidebar.classList.add('md:w-0', 'md:opacity-0', 'md:border-none');
                sidebar.classList.remove('md:w-80');
                if(btnIcon) btnIcon.setAttribute('data-lucide', 'minimize-2');
                if(btnText) btnText.textContent = 'Exit Zen';
                if(isOutlineOpen) toggleOutline();
            } else {
                sidebar.classList.remove('md:w-0', 'md:opacity-0', 'md:border-none');
                sidebar.classList.add('md:w-80');
                if(btnIcon) btnIcon.setAttribute('data-lucide', 'maximize-2');
                if(btnText) btnText.textContent = 'Zen Mode';
            }
            lucide.createIcons();
        }

        function exportPDF() {
            const note = notes.find(n => n.id === currentNoteId);
            if(!note) return;
            const printEl = document.getElementById('print-container');
            document.getElementById('print-title').textContent = note.title || 'Untitled Lesson';
            document.getElementById('print-date').textContent = new Date().toLocaleDateString();
            document.getElementById('print-body').innerHTML = note.content;
            printEl.classList.remove('hidden');
            const opt = { margin: 0.5, filename: `${(note.title || 'lesson-note').replace(/\s+/g, '_')}.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' } };
            html2pdf().set(opt).from(printEl).save().then(() => { printEl.classList.add('hidden'); });
        }

        function showModal() {
            return new Promise((resolve) => {
                const modal = document.getElementById('customModal');
                const confirmBtn = document.getElementById('modalConfirm');
                const cancelBtn = document.getElementById('modalCancel');
                modal.classList.remove('hidden');
                const cleanup = (value) => {
                    modal.classList.add('hidden');
                    confirmBtn.onclick = null;
                    cancelBtn.onclick = null;
                    resolve(value);
                };
                confirmBtn.onclick = () => cleanup(true);
                cancelBtn.onclick = () => cleanup(false);
            });
        }
    </script>
</body>
</html>
