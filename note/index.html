<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Notes - English 1</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#0f172a',
                        panel: '#1e293b',
                        surface: '#334155'
                    },
                    fontFamily: {
                        heading: ['Bebas Neue', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                        mono: ['monospace'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-20px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        popIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* App-like feel */
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .note-item.active {
            background: rgba(41, 121, 255, 0.15);
            border-left: 4px solid #2979FF;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .editor-input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- HEADER -->
    <header class="h-16 border-b border-white/10 glass-panel flex items-center justify-between px-6 shrink-0 z-20">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-pink to-orange flex items-center justify-center shadow-lg">
                <i data-lucide="notebook-pen" class="w-5 h-5 text-white"></i>
            </div>
            <div>
                <h1 class="text-xl font-heading tracking-wider">Lesson Notes</h1>
                <p class="text-[10px] text-gray-400 font-bold tracking-widest uppercase">English 1 Batam</p>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <span id="save-status" class="text-xs font-bold text-green flex items-center gap-1 opacity-0 transition-opacity duration-500">
                <i data-lucide="check" class="w-3 h-3"></i> Saved locally
            </span>
            <div class="h-6 w-px bg-white/10 mx-2"></div>
            <button onclick="NoteApp.UI.toggleSidebar()" class="md:hidden p-2 hover:bg-white/10 rounded-lg text-gray-400">
                <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- MAIN APP LAYOUT -->
    <div class="flex flex-1 overflow-hidden relative">
        
        <!-- SIDEBAR (Note List) -->
        <aside id="sidebar" class="w-full md:w-80 bg-panel border-r border-white/5 flex flex-col absolute md:relative z-10 h-full transform transition-transform duration-300 md:translate-x-0 -translate-x-full">
            
            <!-- Search / New Note -->
            <div class="p-4 border-b border-white/5 space-y-3">
                <button onclick="NoteApp.Logic.createNote()" class="w-full bg-blue hover:bg-blue/90 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg shadow-blue/20 transition-all active:scale-95">
                    <i data-lucide="plus" class="w-5 h-5"></i> New Note
                </button>
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-500"></i>
                    <input type="text" id="search-input" onkeyup="NoteApp.UI.renderList()" 
                        class="w-full bg-dark/50 border border-white/10 rounded-lg py-2 pl-9 pr-3 text-sm text-gray-300 placeholder-gray-600 focus:border-blue focus:outline-none transition-colors"
                        placeholder="Search notes...">
                </div>
            </div>

            <!-- List Container -->
            <div id="note-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                <!-- Notes injected here -->
            </div>
            
            <!-- Sidebar Footer -->
            <div class="p-3 text-center border-t border-white/5">
                <p class="text-[10px] text-gray-500">Data saved to browser storage</p>
            </div>
        </aside>

        <!-- EDITOR AREA -->
        <main class="flex-1 flex flex-col bg-dark relative w-full">
            
            <!-- Empty State -->
            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-gray-600 hidden">
                <i data-lucide="file-plus" class="w-16 h-16 mb-4 opacity-20"></i>
                <p>Select a note or create a new one.</p>
            </div>

            <!-- Editor Content -->
            <div id="editor-container" class="flex-1 flex flex-col h-full hidden">
                <!-- Title Bar -->
                <div class="px-8 pt-8 pb-4 flex gap-4 items-start">
                    <input type="text" id="note-title" placeholder="Untitled Lesson" 
                        class="editor-input text-4xl font-heading tracking-wide text-white placeholder-gray-600"
                        oninput="NoteApp.Logic.updateActiveNote()">
                    
                    <button onclick="NoteApp.Logic.deleteActiveNote()" class="p-2 hover:bg-red-500/10 text-gray-500 hover:text-red-500 rounded-lg transition-colors" title="Delete Note">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                </div>

                <!-- Meta Info -->
                <div class="px-8 pb-4 flex items-center gap-4 text-xs text-gray-500 font-mono border-b border-white/5">
                    <span id="note-date">Created: --</span>
                    <span>|</span>
                    <span id="word-count">0 words</span>
                </div>

                <!-- Text Area -->
                <textarea id="note-content" placeholder="Start typing your lesson plan here..." 
                    class="flex-1 w-full bg-transparent border-none outline-none p-8 text-lg text-gray-300 leading-relaxed resize-none font-body placeholder-gray-700"
                    oninput="NoteApp.Logic.updateActiveNote()"></textarea>
            </div>
        </main>
    </div>

    <!-- DELETE CONFIRMATION MODAL -->
    <div id="delete-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm animate-fade-in">
        <div class="bg-panel border border-white/10 p-6 rounded-2xl shadow-2xl max-w-sm w-full mx-4 animate-pop-in">
            <h3 class="text-xl font-bold text-white mb-2">Delete Note?</h3>
            <p class="text-gray-400 text-sm mb-6">This action cannot be undone. Are you sure you want to remove this lesson plan?</p>
            <div class="flex justify-end gap-3">
                <button onclick="NoteApp.UI.hideModal()" class="px-4 py-2 rounded-lg text-gray-300 hover:bg-white/5 transition-colors font-bold text-sm">Cancel</button>
                <button onclick="NoteApp.Logic.confirmDelete()" class="px-4 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white shadow-lg shadow-red-500/20 transition-all active:scale-95 font-bold text-sm">Delete</button>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        const NoteApp = (function() {
            
            // --- STATE ---
            const State = {
                notes: [],
                activeNoteId: null,
                searchQuery: ''
            };

            // --- HELPER: XSS Protection ---
            const escapeHtml = (unsafe) => {
                if (!unsafe) return "";
                return unsafe
                     .replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
            };

            // --- PERSISTENCE ---
            const Storage = {
                KEY: 'english1_lesson_notes_v1',
                save: () => {
                    localStorage.setItem(Storage.KEY, JSON.stringify(State.notes));
                    UI.showSaveStatus();
                },
                load: () => {
                    const data = localStorage.getItem(Storage.KEY);
                    if (data) {
                        State.notes = JSON.parse(data);
                        // Sort by date modified (newest first)
                        State.notes.sort((a, b) => b.updatedAt - a.updatedAt);
                    }
                }
            };

            // --- LOGIC ---
            const Logic = {
                createNote: () => {
                    const newNote = {
                        id: Date.now(),
                        title: '',
                        content: '',
                        updatedAt: Date.now()
                    };
                    State.notes.unshift(newNote); // Add to top
                    State.activeNoteId = newNote.id;
                    Storage.save();
                    UI.renderList();
                    UI.loadEditor(newNote.id);
                    
                    // Auto focus title on mobile create
                    if(window.innerWidth < 768) UI.toggleSidebar();
                    document.getElementById('note-title').focus();
                },

                updateActiveNote: () => {
                    if (!State.activeNoteId) return;

                    const note = State.notes.find(n => n.id === State.activeNoteId);
                    if (!note) return;

                    const titleInput = document.getElementById('note-title');
                    const contentInput = document.getElementById('note-content');

                    note.title = titleInput.value;
                    note.content = contentInput.value;
                    note.updatedAt = Date.now();

                    // Move to top of list
                    State.notes.sort((a, b) => b.updatedAt - a.updatedAt);
                    
                    Storage.save();
                    UI.renderList(false); // Update list titles without losing focus
                    UI.updateMeta(note);
                },

                setActiveNote: (id) => {
                    State.activeNoteId = id;
                    UI.renderList();
                    UI.loadEditor(id);
                    if(window.innerWidth < 768) UI.toggleSidebar(); // Close sidebar on mobile select
                },

                // Step 1: Trigger Modal
                deleteActiveNote: () => {
                    if (!State.activeNoteId) return;
                    UI.showModal();
                },

                // Step 2: Confirm and Delete
                confirmDelete: () => {
                    State.notes = State.notes.filter(n => n.id !== State.activeNoteId);
                    State.activeNoteId = null;
                    Storage.save();
                    UI.renderList();
                    UI.resetEditor();
                    UI.hideModal();
                }
            };

            // --- UI ---
            const UI = {
                init: () => {
                    Storage.load();
                    UI.renderList();
                    if (State.notes.length > 0) {
                        UI.loadEditor(State.notes[0].id);
                    } else {
                        UI.resetEditor();
                    }
                    lucide.createIcons();
                },

                toggleSidebar: () => {
                    const sidebar = document.getElementById('sidebar');
                    const isHidden = sidebar.classList.contains('-translate-x-full');
                    if (isHidden) {
                        sidebar.classList.remove('-translate-x-full');
                    } else {
                        sidebar.classList.add('-translate-x-full');
                    }
                },

                showModal: () => {
                    document.getElementById('delete-modal').classList.remove('hidden');
                },

                hideModal: () => {
                    document.getElementById('delete-modal').classList.add('hidden');
                },

                showSaveStatus: () => {
                    const el = document.getElementById('save-status');
                    el.classList.remove('opacity-0');
                    setTimeout(() => el.classList.add('opacity-0'), 2000);
                },

                formatDate: (timestamp) => {
                    return new Date(timestamp).toLocaleDateString('en-US', {
                        month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                    });
                },

                renderList: (fullRender = true) => {
                    const listEl = document.getElementById('note-list');
                    const search = document.getElementById('search-input').value.toLowerCase();
                    
                    // Filter
                    const filtered = State.notes.filter(n => 
                        (n.title || '').toLowerCase().includes(search) || 
                        (n.content || '').toLowerCase().includes(search)
                    );

                    listEl.innerHTML = filtered.map(note => {
                        const isActive = note.id === State.activeNoteId;
                        const title = escapeHtml(note.title) || 'Untitled Note';
                        const preview = escapeHtml(note.content.slice(0, 50).replace(/\n/g, ' ')) || 'No content...';
                        
                        return `
                        <div onclick="NoteApp.Logic.setActiveNote(${note.id})" 
                             class="note-item p-4 rounded-xl cursor-pointer transition-colors hover:bg-white/5 border-l-4 border-transparent ${isActive ? 'active' : ''}">
                            <h3 class="font-bold text-gray-200 truncate ${!note.title ? 'text-gray-500 italic' : ''}">${title}</h3>
                            <p class="text-xs text-gray-500 mt-1 truncate">${preview}</p>
                            <div class="mt-2 text-[10px] text-gray-600 font-mono">${UI.formatDate(note.updatedAt)}</div>
                        </div>
                        `;
                    }).join('');
                },

                loadEditor: (id) => {
                    const note = State.notes.find(n => n.id === id);
                    if (!note) return;

                    State.activeNoteId = id;
                    document.getElementById('empty-state').classList.add('hidden');
                    document.getElementById('editor-container').classList.remove('hidden');

                    document.getElementById('note-title').value = note.title;
                    document.getElementById('note-content').value = note.content;
                    
                    UI.updateMeta(note);
                },

                updateMeta: (note) => {
                    const wordCount = (note.content || '').trim().split(/\s+/).filter(w => w.length > 0).length;
                    document.getElementById('word-count').innerText = `${wordCount} words`;
                    document.getElementById('note-date').innerText = `Last Edited: ${UI.formatDate(note.updatedAt)}`;
                },

                resetEditor: () => {
                    document.getElementById('editor-container').classList.add('hidden');
                    document.getElementById('empty-state').classList.remove('hidden');
                    State.activeNoteId = null;
                }
            };

            return { Logic, UI };
        })();

        // Start App
        window.onload = NoteApp.UI.init;
    </script>
</body>
</html>
