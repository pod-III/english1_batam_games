<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverse Choice - English 1 Batam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        display: ['"Fredoka One"', 'cursive'],
                        body: ['"Nunito"', 'sans-serif'],
                    },
                    colors: {
                        e1pink: '#FF6B95',
                        e1orange: '#FF8C42',
                        e1green: '#00E676',
                        e1blue: '#2979FF',
                        e1yellow: '#FFD600',
                        e1dark: '#1e293b',
                        e1chalk: '#f8fafc',
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px rgba(30, 41, 59, 1)',
                        'hard-sm': '2px 2px 0px 0px rgba(30, 41, 59, 1)',
                        'hard-lg': '8px 8px 0px 0px rgba(30, 41, 59, 1)',
                        'hard-xl': '12px 12px 0px 0px rgba(30, 41, 59, 1)',
                    },
                    animation: {
                        'float-slow': 'float 6s ease-in-out infinite',
                        'float-medium': 'float 4s ease-in-out infinite',
                        'float-fast': 'float 3s ease-in-out infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8fafc;
            /* English 1 Graph Paper Background */
            background-image: 
                linear-gradient(rgba(30, 41, 59, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 41, 59, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow: hidden; 
        }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .animate-pop { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.2, 1, 0.3, 1) forwards; }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 12px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-left: 2px solid #e2e8f0; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border: 3px solid #f1f5f9; border-radius: 99px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Chunky Neo-Brutalism Interaction */
        .btn-push { 
            transition: all 0.1s ease; 
            position: relative;
            top: 0;
            left: 0;
        }
        .btn-push:active { 
            transform: translate(2px, 2px); 
            box-shadow: 2px 2px 0px 0px rgba(30, 41, 59, 1) !important; 
        }
        
        /* Option Panel Hover Effects */
        .option-panel {
            transition: width 0.3s ease, flex-grow 0.3s ease;
        }
        .option-panel:hover .panel-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        /* Text Stroke Utility */
        .text-stroke-3 {
            -webkit-text-stroke: 3px #1e293b;
            paint-order: stroke fill;
        }
        .text-stroke-2 {
            -webkit-text-stroke: 2px #1e293b;
            paint-order: stroke fill;
        }
        
        /* Pattern Overlay */
        .bg-dots {
            background-image: radial-gradient(rgba(255,255,255,0.4) 2px, transparent 2px);
            background-size: 24px 24px;
        }
    </style>
</head>

    <script>
        // --- CONSTANTS ---
        const COLORS = [
            'bg-e1pink',   
            'bg-e1blue',   
            'bg-e1green',  
            'bg-e1orange', 
            'bg-e1yellow'  
        ];

        const STORAGE_KEY = 'e1_multiverse_data_v2'; 

        // --- ICON DICTIONARY ---
        const ICON_MAP = {
            'coffee': 'fa-mug-hot', 'tea': 'fa-leaf', 'water': 'fa-glass-water', 'milk': 'fa-cow',
            'beach': 'fa-umbrella-beach', 'mountain': 'fa-mountain', 'city': 'fa-city', 'forest': 'fa-tree',
            'cat': 'fa-cat', 'dog': 'fa-dog', 'bird': 'fa-dove', 'fish': 'fa-fish', 'lion': 'fa-paw',
            'pizza': 'fa-pizza-slice', 'burger': 'fa-burger', 'fries': 'fa-utensils', 'apple': 'fa-apple-whole',
            'car': 'fa-car', 'bus': 'fa-bus', 'bike': 'fa-bicycle', 'train': 'fa-train', 'walk': 'fa-person-walking',
            'math': 'fa-calculator', 'english': 'fa-language', 'science': 'fa-flask', 'art': 'fa-palette',
            'summer': 'fa-sun', 'winter': 'fa-snowflake', 'rain': 'fa-cloud-rain', 'snow': 'fa-snowflake',
            'happy': 'fa-face-smile', 'sad': 'fa-face-frown', 'angry': 'fa-face-angry', 'sleepy': 'fa-bed',
            'soccer': 'fa-futbol', 'game': 'fa-gamepad', 'book': 'fa-book', 'music': 'fa-music',
            'money': 'fa-coins', 'time': 'fa-clock', 'love': 'fa-heart', 'star': 'fa-star'
        };

        const PRESETS = {
            standard2: `Which drink? | Coffee | Tea
Best Pet? | Cat | Dog
Best Time? | Morning | Night`,
            
            standard3: `Rock Paper Scissors | Rock | Paper | Scissors
Traffic Light | Red | Yellow | Green
Meals | Breakfast | Lunch | Dinner`,

            standard4: `Seasons | Spring | Summer | Autumn | Winter
Elements | Fire | Water | Earth | Air
Math | Add (+) | Subtract (-) | Multiply (x) | Divide (/)`,
            
            animals: `Wild Animals | Lion | Tiger | Bear | Wolf
Farm Animals | Cow | Pig | Sheep | Chicken | Horse`
        };

        // --- STATE ---
        let questions = [];
        let currentIndex = 0;
        let isMuted = localStorage.getItem('e1_mute') === 'true';

        // --- AUDIO ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (isMuted) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const t = audioCtx.currentTime;

            if (type === 'click') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, t);
                osc.frequency.exponentialRampToValueAtTime(100, t + 0.1);
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.1);
                osc.start(t);
                osc.stop(t + 0.1);
            } else if (type === 'pop') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(200, t);
                osc.frequency.linearRampToValueAtTime(400, t + 0.1);
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.15);
                osc.start(t);
                osc.stop(t + 0.15);
            }
        }

        function toggleSound() {
            isMuted = !isMuted;
            localStorage.setItem('e1_mute', isMuted);
            updateSoundIcon();
            if(!isMuted) playSound('click');
        }

        function updateSoundIcon() {
            const btn = document.getElementById('soundBtn');
            if(isMuted) {
                btn.innerHTML = '<i class="fa-solid fa-volume-xmark text-gray-400"></i>';
                btn.classList.add('bg-gray-100');
            } else {
                btn.innerHTML = '<i class="fa-solid fa-volume-high text-e1dark"></i>';
                btn.classList.remove('bg-gray-100');
            }
        }

        // --- CORE LOGIC ---

        function init() {
            updateSoundIcon();
            
            // Check persistence
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                document.getElementById('questionInput').value = savedData;
                console.log("Loaded saved questions.");
            } else {
                document.getElementById('questionInput').value = PRESETS.standard2;
            }
        }

        function parseInput(text) {
            return text.split('\n')
                .filter(line => line.trim() !== '')
                .map(line => {
                    const parts = line.split('|').map(p => p.trim()).filter(p => p !== '');
                    if (parts.length >= 3) {
                        return { question: parts[0], options: parts.slice(1) };
                    }
                    return null;
                })
                .filter(item => item !== null);
        }

        function getIcon(text) {
            const lower = text.toLowerCase();
            for (const key in ICON_MAP) {
                if (lower.includes(key)) return ICON_MAP[key];
            }
            return 'fa-circle'; // Default simple shape
        }

        // --- VIEW CONTROLLERS ---

        function openSetupModal() {
            playSound('click');
            document.getElementById('setupModal').classList.remove('hidden');
        }

        function closeSetupModal() {
            playSound('click');
            document.getElementById('setupModal').classList.add('hidden');
        }

        function loadPreset(key) {
            playSound('click');
            document.getElementById('questionInput').value = PRESETS[key];
        }

        function saveAndStart() {
            const raw = document.getElementById('questionInput').value;
            localStorage.setItem(STORAGE_KEY, raw);
            
            questions = parseInput(raw);
            if(questions.length === 0) {
                alert("Please format as: Question | Option 1 | Option 2 ...");
                return;
            }

            closeSetupModal();
            startGame();
        }

        function startGame() {
            if(questions.length === 0) {
                const raw = localStorage.getItem(STORAGE_KEY) || PRESETS.standard2;
                questions = parseInput(raw);
                if(questions.length === 0) questions = parseInput(PRESETS.standard2); 
            }
            
            currentIndex = 0;
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            renderSlide();
        }

        function renderSlide() {
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            const data = questions[currentIndex];
            if(!data) { endGame(); return; }

            document.getElementById('questionText').innerText = data.question;
            document.getElementById('slideCounter').innerText = `${currentIndex + 1}/${questions.length}`;
            
            // --- LAYOUT LOGIC ---
            // Mobile: Always flex-col. Desktop: Always flex-row.
            data.options.forEach((optText, idx) => {
                const colorClass = COLORS[idx % COLORS.length];
                const iconClass = getIcon(optText);
                
                const panel = document.createElement('div');
                
                let borderClass = 'border-b-4 md:border-b-0 md:border-r-4 border-e1dark';
                if (idx === data.options.length - 1) borderClass = ''; // No border on last item

                panel.className = `${colorClass} ${borderClass} option-panel flex-1 relative flex flex-col items-center justify-center p-2 md:p-6 overflow-hidden cursor-pointer`;
                
                panel.style.animation = `slideUp 0.6s cubic-bezier(0.2, 1, 0.3, 1) forwards`;
                panel.style.animationDelay = `${idx * 0.1}s`;
                panel.style.opacity = '0'; 

                panel.innerHTML = `
                    <div class="absolute inset-0 bg-dots opacity-20 pointer-events-none"></div>
                    
                    <div class="relative z-10 flex flex-row md:flex-col items-center gap-4 md:gap-6 panel-icon transition-transform duration-300">
                        <div class="w-16 h-16 md:w-28 md:h-28 bg-white/20 rounded-full border-4 border-white/40 shadow-lg flex items-center justify-center backdrop-blur-sm flex-shrink-0">
                            <i class="fa-solid ${iconClass} text-3xl md:text-5xl text-white drop-shadow-md"></i>
                        </div>
                        <h2 class="font-display text-2xl md:text-4xl text-white drop-shadow-[3px_3px_0_rgba(0,0,0,0.3)] uppercase tracking-wide text-center leading-tight">
                            ${optText}
                        </h2>
                    </div>
                `;
                
                panel.onclick = () => {
                   playSound('pop');
                };
                
                container.appendChild(panel);
            });
            
            playSound('pop');
        }

        function nextSlide() {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                renderSlide();
            } else {
                endGame();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                renderSlide();
            } else {
                playSound('click');
            }
        }

        function endGame() {
            playSound('pop');
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');
        }

        function resetGame() {
            playSound('click');
            document.getElementById('endScreen').classList.add('hidden');
            startGame(); 
        }

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('gameScreen').classList.contains('hidden')) return;
            if (e.key === "ArrowRight" || e.key === " " || e.key === "Enter") nextSlide();
            if (e.key === "ArrowLeft") prevSlide();
        });

        // Run
        init();

    </script>
</body>
</html>
