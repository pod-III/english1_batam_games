<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Order: English 1 Edition</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#1e293b',
                        chalk: '#f8fafc',
                    },
                    fontFamily: {
                        heading: ['Fredoka', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                    },
                    boxShadow: {
                        'neo': '4px 4px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-sm': '2px 2px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-lg': '8px 8px 0px 0px rgba(30, 41, 59, 1)',
                    },
                    animation: {
                        'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                    },
                    keyframes: {
                        pop: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Nunito', sans-serif;
            background-color: #f8fafc; /* Chalk */
            color: #1e293b; /* Dark */
            /* Graph Paper Pattern */
            background-image: 
                linear-gradient(rgba(30, 41, 59, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 41, 59, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
        }

        /* Neo-Brutal Component Base */
        .neo-card {
            background: white;
            border: 3px solid #1e293b;
            box-shadow: 4px 4px 0px 0px rgba(30, 41, 59, 1);
            border-radius: 1rem;
        }

        /* Button Logic */
        .btn-neo {
            border: 3px solid #1e293b;
            box-shadow: 4px 4px 0px 0px rgba(30, 41, 59, 1);
            transition: all 0.1s;
            transform: translate(0, 0);
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            letter-spacing: 0.05em;
        }
        .btn-neo:hover:not(:disabled) {
            transform: translate(-1px, -1px);
            box-shadow: 5px 5px 0px 0px rgba(30, 41, 59, 1);
        }
        .btn-neo:active:not(:disabled) {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px 0px rgba(30, 41, 59, 1);
        }
        .btn-neo:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: translate(4px, 4px);
        }

        /* Draggable Sentence Cards */
        .sentence-card {
            cursor: grab;
            background: white;
            border: 2px solid #1e293b;
            border-left-width: 8px;
            border-left-color: #FF8C42; /* Orange default */
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            user-select: none;
        }
        .sentence-card:hover {
            transform: scale(1.01) rotate(-0.5deg);
            box-shadow: 3px 3px 0px 0px rgba(30, 41, 59, 0.2);
        }
        .sentence-card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
            border-style: dashed;
        }

        .drop-target {
            border-top: 4px solid #2979FF;
            margin-top: 10px;
        }

        /* Modal Overlay */
        .modal-overlay {
            background-color: rgba(30, 41, 59, 0.7); /* Dark/70 */
            backdrop-filter: blur(4px);
        }
        
        /* Scrollbar */
        textarea::-webkit-scrollbar { width: 10px; }
        textarea::-webkit-scrollbar-track { background: #f1f5f9; border-left: 2px solid #1e293b; }
        textarea::-webkit-scrollbar-thumb { background: #cbd5e1; border: 2px solid #1e293b; border-radius: 5px; }
    </style>
</head>

<body class="flex flex-col">

    <header class="w-full bg-white border-b-4 border-dark sticky top-0 z-40">
        <div class="max-w-5xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-orange w-10 h-10 rounded-lg border-2 border-dark flex items-center justify-center text-dark shadow-neo-sm">
                    <i data-lucide="book-open" class="w-6 h-6"></i>
                </div>
                <h1 class="text-2xl md:text-3xl font-heading text-dark mt-1">STORY ORDER</h1>
            </div>

            <div class="flex items-center gap-2">
                <button id="sound-toggle" class="p-2 rounded-xl border-2 border-transparent hover:border-dark hover:bg-chalk transition-all text-dark" title="Toggle Sound">
                    <i data-lucide="volume-2" class="w-6 h-6"></i>
                </button>
                <button id="settings-btn" class="p-2 rounded-xl border-2 border-transparent hover:border-dark hover:bg-chalk transition-all text-dark" title="Settings">
                    <i data-lucide="settings" class="w-6 h-6"></i>
                </button>
                <button id="restart-btn" class="p-2 rounded-xl border-2 border-transparent hover:border-dark hover:bg-chalk transition-all text-dark" title="Restart">
                    <i data-lucide="rotate-ccw" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4 w-full max-w-4xl mx-auto">
        
        <div id="game-section-el" class="neo-card w-full p-6 md:p-10 hidden animate-pop relative">
            
            <div class="absolute -top-5 left-1/2 transform -translate-x-1/2 bg-blue text-white border-2 border-dark px-6 py-2 rounded-lg font-heading text-lg tracking-wider shadow-neo-sm rotate-[1deg]">
                Reading Comprehension
            </div>

            <div class="mt-4 text-center mb-8">
                <h2 class="text-3xl font-heading text-dark mb-2">Reorder the Story</h2>
                <div id="message-box" class="inline-block px-4 py-2 bg-slate-200 border-2 border-dark rounded-lg font-bold text-slate-600 text-sm">
                    Drag and drop to fix the sequence.
                </div>
            </div>

            <div id="sentences-container" class="space-y-2 min-h-[200px] p-2">
                </div>

            <div class="mt-8 flex justify-center">
                <button id="check-btn" class="btn-neo bg-green text-dark px-10 py-4 rounded-xl text-xl w-full md:w-auto flex items-center justify-center gap-2" disabled>
                    <i data-lucide="check-circle" class="w-6 h-6"></i> CHECK SEQUENCE
                </button>
            </div>
        </div>

    </main>

    <div id="setup-modal" class="modal-overlay fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="neo-card w-full max-w-lg flex flex-col animate-pop bg-white overflow-hidden">
            
            <div class="p-5 border-b-4 border-dark bg-chalk flex justify-between items-center">
                <h2 class="text-2xl font-heading text-dark">NEW STORY</h2>
                <div class="bg-pink px-3 py-1 border-2 border-dark rounded text-xs font-bold uppercase">Setup</div>
            </div>

            <div class="p-6 space-y-4">
                <p class="text-slate-600 font-bold text-sm">
                    Enter sentences in the <span class="text-green underline decoration-2">correct order</span>. Ensure each sentence is on a new line.
                </p>

                <textarea id="story-input" rows="6" 
                    class="w-full bg-slate-50 border-3 border-dark rounded-xl p-4 text-dark focus:ring-4 focus:ring-blue/20 outline-none resize-none font-body font-bold text-lg shadow-inner leading-relaxed"
                    placeholder="1. The sun rose.&#10;2. The bird sang.&#10;3. I woke up."></textarea>
                
                <p id="setup-error" class="hidden text-pink font-extrabold text-center bg-pink/10 p-2 rounded border-2 border-pink border-dashed">
                    <i data-lucide="alert-circle" class="inline w-4 h-4 mb-1"></i> Please enter at least 3 sentences.
                </p>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest">Quick Presets</label>
                    <div class="flex gap-2 flex-wrap">
                        <button data-story="The boy put on his jacket. He grabbed his school bag. He walked out the door and ran to the bus stop." 
                            class="preset-btn px-3 py-1 bg-white hover:bg-blue hover:text-white border-2 border-dark rounded font-bold text-sm transition shadow-[2px_2px_0px_0px_rgba(30,41,59,1)] active:shadow-none active:translate-x-[2px] active:translate-y-[2px]">
                            Morning Routine
                        </button>
                        <button data-story="First, add the flour and sugar. Next, mix in the eggs and milk. Finally, pour the batter into the pan and bake." 
                            class="preset-btn px-3 py-1 bg-white hover:bg-orange hover:text-white border-2 border-dark rounded font-bold text-sm transition shadow-[2px_2px_0px_0px_rgba(30,41,59,1)] active:shadow-none active:translate-x-[2px] active:translate-y-[2px]">
                            Recipe
                        </button>
                    </div>
                </div>
            </div>

            <div class="p-5 border-t-4 border-dark bg-chalk">
                <button id="start-game-btn" class="btn-neo w-full bg-blue text-white px-6 py-3 rounded-xl text-xl">
                    START ACTIVITY
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- LOCAL STORAGE KEY ---
        const LS_KEY_STORY = 'storyOrderSentences_v2';
        
        // DOM Elements
        const setupModal = document.getElementById('setup-modal');
        const gameSectionEl = document.getElementById('game-section-el');
        const storyInput = document.getElementById('story-input');
        const startGameBtn = document.getElementById('start-game-btn');
        const setupError = document.getElementById('setup-error');
        const messageBoxEl = document.getElementById('message-box');
        const sentencesContainer = document.getElementById('sentences-container');
        const checkBtn = document.getElementById('check-btn');
        const soundToggleBtn = document.getElementById('sound-toggle');
        const settingsBtn = document.getElementById('settings-btn');
        const restartBtn = document.getElementById('restart-btn');

        // Game State
        let originalOrder = []; // Stores sentences in correct order
        let audioEnabled = true; 
        let draggedItem = null;

        // --- PERSISTENCE ---

        function saveStory(text) {
             try { localStorage.setItem(LS_KEY_STORY, text); } catch (e) {}
        }

        function loadStory() {
            try {
                const savedStory = localStorage.getItem(LS_KEY_STORY);
                if (savedStory) storyInput.value = savedStory;
            } catch (e) {}
        }

        // --- AUDIO ENGINE ---
        const AudioEngine = {
            init: async () => { try { await Tone.start(); } catch(e){} },
            playClick: () => {
                if(!audioEnabled) return;
                const synth = new Tone.MembraneSynth().toDestination();
                synth.triggerAttackRelease("C2", "32n", Tone.now(), 0.1);
            },
            playError: () => {
                if(!audioEnabled) return;
                const synth = new Tone.PluckSynth().toDestination();
                synth.triggerAttackRelease("Eb2", "16n");
            },
            playSuccess: () => {
                if(!audioEnabled) return;
                const synth = new Tone.PolySynth().toDestination();
                synth.triggerAttackRelease(["C4", "E4", "G4"], "16n");
            },
            playWin: () => {
                if(!audioEnabled) return;
                const synth = new Tone.PolySynth(Tone.Synth).toDestination();
                const now = Tone.now();
                synth.triggerAttackRelease(["C4", "E4", "G4", "C5"], "8n", now);
                synth.triggerAttackRelease(["G4", "B4", "D5", "G5"], "4n", now + 0.3);
            }
        };

        // --- UTILITIES ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updateMessageBox(message, type) {
            messageBoxEl.innerHTML = message;
            // Reset base classes
            messageBoxEl.className = 'inline-block px-4 py-2 border-2 border-dark rounded-lg font-bold text-sm transition-all';
            
            if(type === 'success') {
                messageBoxEl.classList.add('bg-green', 'text-dark');
            } else if (type === 'error') {
                messageBoxEl.classList.add('bg-pink', 'text-dark');
            } else {
                messageBoxEl.classList.add('bg-slate-200', 'text-slate-600');
            }
        }

        // --- DRAG AND DROP HANDLERS ---
        function handleDragStart(e) {
            draggedItem = this;
            setTimeout(() => this.classList.add('dragging'), 0);
            AudioEngine.playClick();
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.drop-target').forEach(el => el.classList.remove('drop-target'));
        }

        function handleDragOver(e) {
            e.preventDefault(); 
            const targetCard = e.currentTarget;
            if (targetCard !== draggedItem) {
                // targetCard.classList.add('drop-target'); 
                // Simplified visual feedback handled by cursor for now in simple list
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            
            if (draggedItem !== e.currentTarget) {
                const targetCard = e.currentTarget;
                const container = targetCard.parentNode;
                const bounding = targetCard.getBoundingClientRect();
                const offset = bounding.y + (bounding.height / 2);

                if (e.clientY < offset) {
                    container.insertBefore(draggedItem, targetCard);
                } else {
                    container.insertBefore(draggedItem, targetCard.nextSibling);
                }
                AudioEngine.playClick();
            }
            checkBtn.disabled = false;
        }

        // --- GAME FLOW ---

        function renderCards(sentences) {
            sentencesContainer.innerHTML = '';
            
            sentences.forEach((sentence) => {
                const card = document.createElement('div');
                card.textContent = sentence;
                card.className = 'sentence-card'; // Styling defined in CSS
                
                card.setAttribute('draggable', true);
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('drop', handleDrop);

                sentencesContainer.appendChild(card);
            });
        }

        function initGame(sentences) {
            originalOrder = sentences.map(s => s.trim()).filter(s => s.length > 0);
            
            let shuffledSentences = [...originalOrder];
            shuffleArray(shuffledSentences);
            
            if (JSON.stringify(shuffledSentences) === JSON.stringify(originalOrder)) {
                 shuffledSentences = shuffledSentences.reverse(); 
            }

            renderCards(shuffledSentences);

            setupModal.classList.add('hidden');
            gameSectionEl.classList.remove('hidden');
            checkBtn.disabled = false;
            updateMessageBox(`Order the ${originalOrder.length} sentences.`, 'default');
        }
        
        function checkAnswer() {
            const currentOrder = Array.from(sentencesContainer.children).map(card => card.textContent.trim());
            
            const userSequence = JSON.stringify(currentOrder);
            const correctSequence = JSON.stringify(originalOrder);

            if (userSequence === correctSequence) {
                // WIN
                updateMessageBox(`<span><i data-lucide="check" class="inline w-4 h-4"></i> Great Job! Correct.</span>`, 'success');
                AudioEngine.playWin();
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#FF6B95', '#FF8C42', '#00E676', '#2979FF']
                });
                checkBtn.disabled = true;
                
                // Visual Success
                Array.from(sentencesContainer.children).forEach(card => {
                    card.style.borderLeftColor = '#00E676'; // Green
                    card.style.backgroundColor = '#f0fdf4';
                    card.setAttribute('draggable', false);
                    card.style.cursor = 'default';
                });

            } else {
                // FAIL
                updateMessageBox(`<span><i data-lucide="x" class="inline w-4 h-4"></i> Not quite. Try again.</span>`, 'error');
                AudioEngine.playError();
                
                // Shake Animation
                gameSectionEl.classList.add('animate-pulse'); // Simple pulse for error
                setTimeout(() => gameSectionEl.classList.remove('animate-pulse'), 500);
            }
            lucide.createIcons();
        }


        function openSetupModal() {
            setupModal.classList.remove('hidden');
            gameSectionEl.classList.add('hidden');
        }

        function restartGame() {
            if (originalOrder.length > 0) {
                initGame(originalOrder); 
            } else {
                openSetupModal();
            }
        }


        // --- EVENT LISTENERS ---
        
        checkBtn.addEventListener('click', checkAnswer);

        soundToggleBtn.addEventListener('click', (e) => {
            audioEnabled = !audioEnabled;
            const icon = audioEnabled ? 'volume-2' : 'volume-x';
            e.currentTarget.innerHTML = `<i data-lucide="${icon}" class="w-6 h-6"></i>`;
            lucide.createIcons();
        });
        
        settingsBtn.addEventListener('click', openSetupModal);
        
        restartBtn.addEventListener('click', restartGame);

        startGameBtn.addEventListener('click', () => {
            const rawSentences = storyInput.value.split('\n').map(s => s.trim()).filter(s => s.length > 0);
            saveStory(storyInput.value);

            if (rawSentences.length < 3) {
                setupError.classList.remove('hidden');
                AudioEngine.playError();
                return;
            }

            setupError.classList.add('hidden');
            AudioEngine.init(); // Ensure Audio Context starts on user interaction
            initGame(rawSentences);
        });
        
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const newStory = e.target.dataset.story.split('. ').join('.\n');
                storyInput.value = newStory;
                saveStory(newStory);
            });
        });

        // --- INITIALIZATION ---
        
        function initializeApplication() {
            loadStory();
            storyInput.addEventListener('input', (e) => saveStory(e.target.value));
            openSetupModal(); 
            lucide.createIcons();
        }

        window.onload = initializeApplication;

    </script>

</body>
</html>
