<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Word Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Integrating the English 1 color palette (Pink, Orange, Green, Blue) with a subtle gradient background */
            background: linear-gradient(135deg, #fbcfe8 0%, #bfdbfe 100%); /* Light Pink to Light Blue */
        }
        .message-box.win {
            color: #16a34a; /* Tailwind Green 700 */
        }
        .message-box.lose {
            color: #dc2626; /* Tailwind Red 700 */
        }
        .health-bar-fill.warning {
            background-color: #f97316; /* Tailwind Orange 500 */
        }
        .health-bar-fill.critical {
            background-color: #dc2626; /* Tailwind Red 700 */
        }
        /* Custom style for the expanded game container */
        .game-container {
            max-width: 800px;
        }
        /* Style for the word display to handle long words */
        #word-display {
            font-size: 3rem;
            letter-spacing: 0.5rem;
            word-wrap: break-word;
            line-height: 1.5;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1); /* Subtle shadow on word */
        }
        /* New custom style for interactive button polish - gives a 3D pressable look */
        .btn-interactive {
            box-shadow: 0 4px 0 0 rgb(30, 64, 175); /* Dark blue border-bottom for 3D effect */
            transition: all 0.1s ease-in-out;
            border: none;
        }
        .btn-interactive:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 0 0 rgb(30, 64, 175);
        }
        .btn-interactive:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* Polishing the letter buttons */
        .btn-letter {
            box-shadow: 0 2px 0 0 rgb(96, 165, 250); /* Blue 400 for a gentle shadow */
            transition: all 0.1s ease-in-out;
        }
        .btn-letter:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 0 0 rgb(96, 165, 250);
        }
        .btn-letter:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: none;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4 text-slate-800">

    <!-- The main container now uses the game-container class for a wider layout -->
    <div class="bg-white p-8 rounded-3xl shadow-2xl border border-slate-200 w-full game-container text-center transition-all duration-300">
        
        <!-- Teacher Console Section -->
        <div id="teacher-console" class="flex flex-col gap-6">
            <h1 class="font-['Montserrat'] text-5xl font-extrabold text-blue-700 mb-2">Teacher Console</h1>
            <p class="text-slate-600 text-lg mb-4">Enter a list of words or phrases, separated by commas, for the game to use.</p>
            
            <textarea id="word-list-input" placeholder="e.g., happy birthday,red wagon,pneumonoultramicroscopicsilicovolcanoconiosis" 
                      class="w-full p-4 border-2 border-pink-400 rounded-2xl resize-y min-h-[150px] text-lg transition-colors duration-200 focus:outline-none focus:border-pink-600 focus:ring-4 focus:ring-pink-200/50"></textarea>
            
            <div class="flex flex-col items-start gap-2">
                <label for="player-count" class="font-bold text-slate-700 text-lg">Number of players (2-4):</label>
                <input type="number" id="player-count" value="2" min="2" max="4" 
                       class="w-full p-4 border-2 border-blue-400 rounded-2xl text-center text-xl transition-colors duration-200 focus:outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-200/50">
            </div>

            <div id="console-message" class="min-h-[1rem] text-sm text-red-600 font-semibold"></div>

            <button id="start-game-btn" 
                    class="btn-interactive bg-gradient-to-r from-pink-500 to-blue-600 text-white font-extrabold py-4 px-8 rounded-2xl uppercase border-blue-800 text-xl">
                Start Game
            </button>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="hidden flex-col gap-6">
            <h1 class="font-['Montserrat'] text-5xl font-extrabold text-blue-700 mb-2">Word Challenge</h1>
            
            <!-- Health Bars -->
            <div id="health-bar-container" class="flex flex-wrap justify-center gap-4 my-4"></div>
            
            <!-- Word Display - Note: Font size adjusted via CSS for better responsiveness with long words -->
            <div id="word-display" class="font-['Montserrat'] my-4 min-h-[2.5rem] uppercase text-blue-900 font-extrabold"></div>
            
            <!-- Message Box -->
            <div id="message-box" class="min-h-[2.5rem] text-2xl font-extrabold"></div>
            
            <!-- Letter Buttons -->
            <div id="letter-buttons-container" class="grid grid-cols-7 gap-2 my-4"></div>

            <!-- End Game Buttons -->
            <div class="flex justify-center gap-4 mt-4">
                <button id="next-round-btn" 
                        class="btn-interactive bg-gradient-to-r from-pink-500 to-blue-600 text-white font-extrabold py-4 px-8 rounded-2xl uppercase border-blue-800 text-xl hidden">
                    Next Word
                </button>
                <button id="end-game-btn" 
                        class="btn-interactive bg-gradient-to-r from-gray-500 to-gray-700 text-white font-extrabold py-4 px-8 rounded-2xl uppercase border-gray-900 text-xl hidden">
                    End Game
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM elements for teacher console
        const teacherConsoleEl = document.getElementById('teacher-console');
        const wordListInputEl = document.getElementById('word-list-input');
        const playerCountInput = document.getElementById('player-count');
        const startGameBtn = document.getElementById('start-game-btn');
        const consoleMessageEl = document.getElementById('console-message');

        // DOM elements for game section
        const gameSectionEl = document.getElementById('game-section');
        const healthBarContainer = document.getElementById('health-bar-container');
        const wordDisplayEl = document.getElementById('word-display');
        const messageBoxEl = document.getElementById('message-box');
        const letterButtonsContainer = document.getElementById('letter-buttons-container');
        const nextRoundBtn = document.getElementById('next-round-btn');
        const endGameBtn = document.getElementById('end-game-btn');

        // Game state variables
        let words = [];
        let wordToGuess = '';
        let guessedLetters = new Set();
        let gameActive = false;
        let players = [];
        let currentPlayerIndex = 0;
        let currentWordIndex = 0;
        const initialHealth = 100;
        const healthLossPerGuess = 20;

        // Function to start the game after the word list is submitted
        function startGame() {
            // Updated word parsing to allow for spaces within words
            const rawWords = wordListInputEl.value.split(',').map(word => word.trim().toLowerCase()).filter(word => word.length >= 3);
            const numPlayers = parseInt(playerCountInput.value);
            
            if (rawWords.length === 0) {
                consoleMessageEl.textContent = 'Please enter at least one valid word or phrase.';
                consoleMessageEl.classList.remove('text-green-600');
                consoleMessageEl.classList.add('text-red-600');
                return;
            }

            if (numPlayers < 2 || numPlayers > 4 || isNaN(numPlayers)) {
                consoleMessageEl.textContent = 'Please select a number of players between 2 and 4.';
                consoleMessageEl.classList.remove('text-green-600');
                consoleMessageEl.classList.add('text-red-600');
                return;
            }
            
            words = rawWords;
            // Initialize players with a health and elimination status
            players = Array.from({ length: numPlayers }, (_, i) => ({
                name: `Player ${i + 1}`,
                health: initialHealth,
                isEliminated: false,
            }));
            
            // Hide the console and show the game section
            teacherConsoleEl.classList.add('hidden');
            gameSectionEl.classList.remove('hidden');
            gameSectionEl.classList.add('flex');
            
            // Reset game state for the first round
            currentWordIndex = 0;
            resetGame();
        }

        // Function to reset all game variables for a new round
        function resetGame() {
            if (currentWordIndex >= words.length) {
                messageBoxEl.textContent = 'All words have been played! Starting over from the beginning.';
                messageBoxEl.className = 'message-box min-h-[2.5rem] text-2xl font-extrabold';
                setTimeout(() => {
                    currentWordIndex = 0;
                    resetGame();
                }, 3000);
                return;
            }

            wordToGuess = words[currentWordIndex].toUpperCase();
            guessedLetters = new Set();
            gameActive = true;
            currentPlayerIndex = 0;

            // Reset player health and elimination status
            players.forEach(player => {
                player.health = initialHealth;
                player.isEliminated = false;
            });

            // Update UI
            messageBoxEl.textContent = '';
            messageBoxEl.className = 'message-box min-h-[2.5rem] text-2xl font-extrabold';
            nextRoundBtn.classList.add('hidden');
            endGameBtn.classList.add('hidden');

            renderAlphabetButtons();
            renderWordDisplay();
            renderHealthBars();
        }

        // Function to render the word with underscores
        function renderWordDisplay() {
            let displayWord = '';
            // Define characters that are automatically revealed and do not need guessing
            const autoRevealedChars = ["'", "-", "&"];
            
            for (const char of wordToGuess) {
                if (char === ' ') {
                    // Display a normal space for better readability
                    displayWord += ' ';
                } else if (autoRevealedChars.includes(char)) {
                    // Display common punctuation directly (e.g., apostrophe)
                    displayWord += char;
                } else if (guessedLetters.has(char)) {
                    displayWord += char;
                } else {
                    displayWord += '_';
                }
            }
            wordDisplayEl.textContent = displayWord;
        }

        // Function to create alphabet buttons
        function renderAlphabetButtons() {
            letterButtonsContainer.innerHTML = '';
            for (let i = 0; i < 26; i++) {
                const letter = String.fromCharCode(65 + i);
                const button = document.createElement('button');
                button.textContent = letter;
                // Polished button style using custom class for 3D effect
                button.className = 'btn-letter w-full h-12 font-bold text-xl uppercase bg-blue-100 border-2 border-blue-300 text-blue-800 rounded-xl cursor-pointer shadow-md disabled:opacity-50 disabled:cursor-not-allowed';
                button.addEventListener('click', () => handleGuess(letter));
                letterButtonsContainer.appendChild(button);
            }
        }

        // Function to render the player health bars
        function renderHealthBars() {
            healthBarContainer.innerHTML = '';
            players.forEach((player, index) => {
                const playerEl = document.createElement('div');
                playerEl.className = 'player-health flex flex-col items-center gap-2 min-w-[80px] p-2 rounded-xl transition-all duration-300';
                
                // Highlight current player turn with Pink accent
                if (index === currentPlayerIndex) {
                    playerEl.classList.add('current-turn', 'bg-pink-100', 'border', 'border-pink-400', 'shadow-inner');
                } else {
                    playerEl.classList.remove('current-turn', 'bg-pink-100', 'border', 'border-pink-400', 'shadow-inner');
                }
                
                // Add elimination style
                if (player.isEliminated) {
                    playerEl.classList.add('opacity-50', 'line-through');
                }

                const playerName = document.createElement('div');
                playerName.className = 'player-name font-extrabold text-lg whitespace-nowrap';
                playerName.textContent = player.name;

                const healthBar = document.createElement('div');
                healthBar.className = 'health-bar w-full h-5 bg-slate-300 rounded-lg overflow-hidden border border-slate-400 shadow-inner';

                const healthBarFill = document.createElement('div');
                healthBarFill.className = 'health-bar-fill h-full bg-green-500 transition-all duration-500';
                healthBarFill.style.width = `${player.health}%`;
                
                if (player.health <= 40 && player.health > 20) {
                    healthBarFill.classList.remove('bg-green-500');
                    healthBarFill.classList.add('warning');
                } else if (player.health <= 20) {
                    healthBarFill.classList.remove('bg-green-500');
                    healthBarFill.classList.add('critical');
                } else {
                    healthBarFill.classList.add('bg-green-500');
                    healthBarFill.classList.remove('warning', 'critical');
                }
                
                healthBar.appendChild(healthBarFill);
                playerEl.appendChild(playerName);
                playerEl.appendChild(healthBar);
                healthBarContainer.appendChild(playerEl);
            });
        }

        // Function to handle a letter guess
        function handleGuess(letter) {
            if (!gameActive || guessedLetters.has(letter)) {
                return;
            }

            guessedLetters.add(letter);
            const letterButton = [...letterButtonsContainer.children].find(btn => btn.textContent === letter);
            if (letterButton) {
                letterButton.disabled = true;
            }

            const currentPlayer = players[currentPlayerIndex];

            if (wordToGuess.includes(letter)) {
                if (letterButton) {
                    letterButton.classList.add('bg-green-500', 'text-white', 'border-green-500', 'shadow-none');
                }
                renderWordDisplay();
                checkWin();
            } else {
                if (letterButton) {
                    letterButton.classList.add('bg-red-500', 'text-white', 'border-red-500', 'shadow-none');
                }
                currentPlayer.health -= healthLossPerGuess;
                renderHealthBars();
                
                if (currentPlayer.health <= 0) {
                    currentPlayer.isEliminated = true;
                    // Provide feedback only if the player was just eliminated
                    if (currentPlayer.health + healthLossPerGuess > 0) {
                        messageBoxEl.textContent = `${currentPlayer.name} has been eliminated!`;
                        messageBoxEl.classList.remove('win');
                        messageBoxEl.classList.add('lose');
                        // Clear message box after a short delay
                        setTimeout(() => {
                            messageBoxEl.textContent = '';
                            messageBoxEl.className = 'message-box min-h-[2.5rem] text-2xl font-extrabold';
                        }, 3000);
                    }
                }
                
                // Move to the next player only on incorrect guess
                moveToNextPlayer();
                
                // Check loss after moving to next player
                checkLose();
            }

            renderHealthBars();
        }
        
        // Function to move to the next active player
        function moveToNextPlayer() {
            const activePlayers = players.filter(p => !p.isEliminated);
            if (activePlayers.length > 0) {
                let nextPlayerFound = false;
                let originalIndex = currentPlayerIndex;
                do {
                    currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                    if (!players[currentPlayerIndex].isEliminated) {
                        nextPlayerFound = true;
                    }
                } while (!nextPlayerFound && currentPlayerIndex !== originalIndex);
            }
        }

        // Function to check for a win
        function checkWin() {
            // Check if the word display still contains underscores
            if (!wordDisplayEl.textContent.includes('_')) {
                const activePlayers = players.filter(p => !p.isEliminated);
                
                const winnerName = activePlayers.length > 1 ? 'all remaining players' : activePlayers[0]?.name || 'A player';
                messageBoxEl.textContent = `Excellent! The word was guessed! The remaining player(s) win this round.`;
                messageBoxEl.classList.add('win');
                messageBoxEl.classList.remove('lose');
                currentWordIndex++;
                endGame();
            }
        }

        // Function to check for a loss
        function checkLose() {
            const activePlayers = players.filter(p => !p.isEliminated);
            if (activePlayers.length === 0) {
                messageBoxEl.textContent = `Game Over! All players have been eliminated. The word was "${wordToGuess}".`;
                messageBoxEl.classList.add('lose');
                messageBoxEl.classList.remove('win');
                currentWordIndex++;
                endGame();
            }
        }

        // Function to end the game round
        function endGame() {
            gameActive = false;
            // Disable all letter buttons
            document.querySelectorAll('.btn-letter').forEach(btn => btn.disabled = true);
            nextRoundBtn.classList.remove('hidden');
            endGameBtn.classList.remove('hidden');
        }

        // Function to return to the teacher console
        function returnToConsole() {
            gameSectionEl.classList.add('hidden');
            gameSectionEl.classList.remove('flex');
            teacherConsoleEl.classList.remove('hidden');
        }

        // Event listeners
        startGameBtn.addEventListener('click', startGame);
        nextRoundBtn.addEventListener('click', resetGame);
        endGameBtn.addEventListener('click', returnToConsole);
        
        // Key binding functionality
        document.addEventListener('keydown', (event) => {
            if (!gameActive) {
                return;
            }

            const key = event.key.toUpperCase();
            if (key.length === 1 && key.match(/[A-Z]/)) {
                handleGuess(key);
            }
        });
    </script>

</body>
</html>
