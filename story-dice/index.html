<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Dice - English 1</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        pink: '#FF6B95',
                        orange: '#FF8C42',
                        green: '#00E676',
                        blue: '#2979FF',
                        dark: '#0f172a',
                        panel: '#1e293b',
                        surface: '#334155'
                    },
                    fontFamily: {
                        heading: ['Bebas Neue', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 107, 149, 0.1) 0px, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(41, 121, 255, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 3D Dice Styles */
        .scene {
            perspective: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .cube {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @media (min-width: 768px) {
            .cube { width: 160px; height: 160px; }
        }

        .cube__face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            backface-visibility: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        /* Standard Cube Mappings */
        .cube__face--front  { transform: rotateY(  0deg) translateZ(60px); }
        .cube__face--right  { transform: rotateY( 90deg) translateZ(60px); }
        .cube__face--back   { transform: rotateY(180deg) translateZ(60px); }
        .cube__face--left   { transform: rotateY(-90deg) translateZ(60px); }
        .cube__face--top    { transform: rotateX( 90deg) translateZ(60px); }
        .cube__face--bottom { transform: rotateX(-90deg) translateZ(60px); }

        @media (min-width: 768px) {
            .cube__face--front  { transform: rotateY(  0deg) translateZ(80px); }
            .cube__face--right  { transform: rotateY( 90deg) translateZ(80px); }
            .cube__face--back   { transform: rotateY(180deg) translateZ(80px); }
            .cube__face--left   { transform: rotateY(-90deg) translateZ(80px); }
            .cube__face--top    { transform: rotateX( 90deg) translateZ(80px); }
            .cube__face--bottom { transform: rotateX(-90deg) translateZ(80px); }
        }

        /* Animation Classes */
        .is-spinning {
            animation: spinCube 0.5s infinite linear;
        }

        @keyframes spinCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* Category Colors */
        .cat-character { background: linear-gradient(135deg, #FF6B95 0%, #d6336c 100%); }
        .cat-setting { background: linear-gradient(135deg, #00E676 0%, #00b34a 100%); }
        .cat-object { background: linear-gradient(135deg, #2979FF 0%, #1565c0 100%); }
        .cat-action { background: linear-gradient(135deg, #FF8C42 0%, #e65100 100%); }
        .cat-random { background: linear-gradient(135deg, #94a3b8 0%, #475569 100%); }

    </style>
</head>
<body class="min-h-screen flex flex-col text-white">

    <!-- HEADER -->
    <header class="h-20 border-b border-white/10 glass-panel flex items-center justify-between px-6 z-50 sticky top-0">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-white/10 flex items-center justify-center text-2xl shadow-lg">
                ðŸŽ²
            </div>
            <div>
                <h1 class="text-2xl font-heading tracking-wide">Story Dice</h1>
            </div>
        </div>

        <div class="flex items-center gap-4">
            
            <!-- Settings Dropdown (Desktop) -->
            <div class="hidden md:flex items-center bg-dark/40 rounded-lg p-1 border border-white/10 gap-1">
                <button onclick="setDiceCount(1)" class="mode-btn px-3 py-1 rounded hover:bg-white/10 text-sm font-bold transition" id="mode-1">1 Die</button>
                <button onclick="setDiceCount(3)" class="mode-btn px-3 py-1 rounded hover:bg-white/10 text-sm font-bold transition bg-white/20 text-white" id="mode-3">3 Dice</button>
                <button onclick="setDiceCount(5)" class="mode-btn px-3 py-1 rounded hover:bg-white/10 text-sm font-bold transition" id="mode-5">5 Dice</button>
            </div>

            <div class="h-6 w-[1px] bg-white/10 hidden md:block"></div>
            
            <button onclick="toggleLabels()" id="btn-labels" class="p-2 hover:bg-white/10 rounded-full transition-colors text-green" title="Toggle Words">
                <i data-lucide="type" class="w-5 h-5"></i>
            </button>

            <button onclick="toggleSound()" id="btn-sound" class="p-2 hover:bg-white/10 rounded-full transition-colors text-gray-400">
                <i data-lucide="volume-2" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- MAIN BOARD -->
    <main class="flex-grow flex flex-col items-center justify-center relative p-4 overflow-hidden">
        
        <!-- Dice Container -->
        <div id="dice-container" class="flex flex-wrap justify-center gap-4 md:gap-12 w-full max-w-5xl py-10">
            <!-- Dice injected via JS -->
        </div>

        <!-- Legend / Helper Text -->
        <div id="legend" class="mt-8 flex gap-4 text-sm font-mono opacity-60">
            <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-pink"></div> Who</div>
            <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-green"></div> Where</div>
            <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-blue"></div> What</div>
            <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-orange"></div> Action</div>
        </div>

    </main>

    <!-- FOOTER CONTROLS -->
    <div class="fixed bottom-0 w-full glass-panel border-t border-white/10 p-4 pb-8 flex justify-center items-center z-50">
        <button onclick="rollAll()" class="group relative px-8 py-4 bg-gradient-to-r from-blue to-green rounded-xl font-heading text-3xl tracking-widest shadow-lg hover:scale-105 active:scale-95 transition-transform overflow-hidden">
            <span class="relative z-10 flex items-center gap-3">
                ROLL DICE <i data-lucide="refresh-cw" class="w-6 h-6 group-hover:rotate-180 transition-transform duration-500"></i>
            </span>
            <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
        </button>
    </div>

    <script>
        // --- CONFIG & DATA ---
        let soundEnabled = true;
        let showLabels = true;
        let diceCount = 3;
        let isRolling = false;

        // Categories & Icons
        const DATA = {
            character: [
                { icon: 'user', label: 'Person' }, { icon: 'ghost', label: 'Ghost' },
                { icon: 'crown', label: 'Royal' }, { icon: 'baby', label: 'Baby' },
                { icon: 'skull', label: 'Pirate' }, { icon: 'graduation-cap', label: 'Student' },
                { icon: 'hard-hat', label: 'Worker' }, { icon: 'stethoscope', label: 'Doctor' },
                { icon: 'cat', label: 'Cat' }, { icon: 'dog', label: 'Dog' },
                { icon: 'fish', label: 'Fish' }, { icon: 'bug', label: 'Monster' }
            ],
            setting: [
                { icon: 'home', label: 'House' }, { icon: 'building', label: 'City' },
                { icon: 'tent', label: 'Camp' }, { icon: 'trees', label: 'Forest' },
                { icon: 'mountain', label: 'Mountain' }, { icon: 'sun', label: 'Beach' },
                { icon: 'moon', label: 'Night' }, { icon: 'cloud-rain', label: 'Storm' },
                { icon: 'castle', label: 'Castle' }, { icon: 'school', label: 'School' },
                { icon: 'rocket', label: 'Space' }, { icon: 'ship', label: 'Ocean' }
            ],
            object: [
                { icon: 'apple', label: 'Food' }, { icon: 'car', label: 'Car' },
                { icon: 'book', label: 'Book' }, { icon: 'gift', label: 'Gift' },
                { icon: 'key', label: 'Key' }, { icon: 'gem', label: 'Treasure' },
                { icon: 'camera', label: 'Camera' }, { icon: 'sword', label: 'Sword' },
                { icon: 'smartphone', label: 'Phone' }, { icon: 'watch', label: 'Clock' },
                { icon: 'map', label: 'Map' }, { icon: 'pizza', label: 'Pizza' }
            ],
            action: [
                { icon: 'footprints', label: 'Walk' }, { icon: 'search', label: 'Find' },
                { icon: 'message-circle', label: 'Talk' }, { icon: 'heart', label: 'Love' },
                { icon: 'zap', label: 'Run' }, { icon: 'hammer', label: 'Build' },
                { icon: 'music', label: 'Sing' }, { icon: 'scissors', label: 'Cut' },
                { icon: 'eye', label: 'See' }, { icon: 'thumbs-up', label: 'Like' }
            ]
        };

        // --- AUDIO ENGINE ---
        const Audio = {
            ctx: null,
            init: () => {
                if(!Audio.ctx) {
                    Audio.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    Tone.start();
                }
            },
            playRoll: () => {
                if(!soundEnabled) return;
                Audio.init();
                const noise = new Tone.Noise("brown").toDestination();
                const filter = new Tone.AutoFilter({
                    frequency: "8n",
                    baseFrequency: 200,
                    octaves: 4
                }).toDestination().start();
                
                noise.connect(filter);
                noise.start();
                noise.volume.rampTo(-10, 0.1);
                setTimeout(() => noise.stop(), 400);
            },
            playLand: (delay = 0) => {
                if(!soundEnabled) return;
                Audio.init();
                setTimeout(() => {
                    const synth = new Tone.MembraneSynth().toDestination();
                    synth.volume.value = -5;
                    synth.triggerAttackRelease("C2", "32n");
                }, delay * 1000);
            }
        };

        // --- LOGIC ---

        function getDieConfig(index, total) {
            // Smart assignment of categories based on dice count
            if (total === 1) return { type: 'random', class: 'cat-random' };
            
            if (total === 3) {
                if (index === 0) return { type: 'character', class: 'cat-character' };
                if (index === 1) return { type: 'setting', class: 'cat-setting' };
                return { type: 'object', class: 'cat-object' };
            }

            if (total === 5) {
                if (index === 0) return { type: 'character', class: 'cat-character' };
                if (index === 1) return { type: 'action', class: 'cat-action' };
                if (index === 2) return { type: 'setting', class: 'cat-setting' };
                if (index === 3) return { type: 'object', class: 'cat-object' };
                return { type: 'character', class: 'cat-character' }; // Another character or villain
            }
        }

        function getRandomItem(type) {
            let pool = [];
            if(type === 'random') {
                pool = [...DATA.character, ...DATA.setting, ...DATA.object, ...DATA.action];
            } else {
                pool = DATA[type];
            }
            return pool[Math.floor(Math.random() * pool.length)];
        }

        function createDiceHTML(index, config) {
            // Initial render
            const item = getRandomItem(config.type);
            
            return `
            <div class="scene">
                <div class="cube" id="cube-${index}">
                    <div class="cube__face cube__face--front ${config.class}">
                        <i data-lucide="${item.icon}" class="w-12 h-12 md:w-16 md:h-16 mb-2"></i>
                        <span class="text-sm md:text-base font-bold ${showLabels ? '' : 'hidden'} label-text">${item.label}</span>
                    </div>
                    <div class="cube__face cube__face--back ${config.class}">
                        <i data-lucide="help-circle" class="w-12 h-12 md:w-16 md:h-16"></i>
                    </div>
                    <div class="cube__face cube__face--right ${config.class}"></div>
                    <div class="cube__face cube__face--left ${config.class}"></div>
                    <div class="cube__face cube__face--top ${config.class}"></div>
                    <div class="cube__face cube__face--bottom ${config.class}"></div>
                </div>
            </div>
            `;
        }

        function initBoard() {
            const container = document.getElementById('dice-container');
            container.innerHTML = '';
            
            for(let i=0; i<diceCount; i++) {
                const config = getDieConfig(i, diceCount);
                container.innerHTML += createDiceHTML(i, config);
            }
            lucide.createIcons();
            updateLegend();
        }

        function updateLegend() {
            const legend = document.getElementById('legend');
            if(diceCount === 1) {
                legend.innerHTML = `<div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-slate-500"></div> Random</div>`;
            } else if (diceCount === 3) {
                legend.innerHTML = `
                    <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-pink"></div> Who</div>
                    <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-green"></div> Where</div>
                    <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-blue"></div> What</div>
                `;
            } else {
                legend.innerHTML = `
                    <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-pink"></div> Who</div>
                    <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-orange"></div> Action</div>
                    <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-green"></div> Where</div>
                    <div class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-blue"></div> What</div>
                `;
            }
        }

        function rollAll() {
            if(isRolling) return;
            isRolling = true;
            Audio.playRoll();

            for(let i=0; i<diceCount; i++) {
                const cube = document.getElementById(`cube-${i}`);
                const config = getDieConfig(i, diceCount);
                const item = getRandomItem(config.type);

                // Start Spin
                cube.classList.add('is-spinning');
                
                // Determine random rotation landing
                // We always want to land on 'front' for simplicity of content replacement, 
                // so we spin, replace content, then stop at 0,0 or 360,360
                
                const delay = 500 + (i * 200); // Staggered stop

                setTimeout(() => {
                    cube.classList.remove('is-spinning');
                    
                    // Add a random final rotation for visual flair, but ensure front face is visible?
                    // actually, easier trick: While spinning, we can't see face clearly.
                    // We just update the DOM of the FRONT face, and snap to 0,0.
                    
                    const frontFace = cube.querySelector('.cube__face--front');
                    frontFace.innerHTML = `
                        <i data-lucide="${item.icon}" class="w-12 h-12 md:w-16 md:h-16 mb-2"></i>
                        <span class="text-sm md:text-base font-bold ${showLabels ? '' : 'hidden'} label-text">${item.label}</span>
                    `;
                    lucide.createIcons();
                    
                    // Simple "pop" animation to show landing
                    cube.style.transform = `rotateX(${360 * 2}deg) rotateY(${360 * 2}deg)`;
                    
                    Audio.playLand();
                    
                    // Reset transform after animation for next roll
                    setTimeout(() => {
                        cube.style.transition = 'none';
                        cube.style.transform = 'rotateX(0deg) rotateY(0deg)';
                        setTimeout(() => cube.style.transition = '', 50);
                    }, 1100);

                }, delay);
            }

            setTimeout(() => {
                isRolling = false;
            }, 1000 + (diceCount * 200));
        }

        // --- CONTROLS ---

        function setDiceCount(n) {
            diceCount = n;
            
            // Update UI buttons
            [1,3,5].forEach(num => {
                const btn = document.getElementById(`mode-${num}`);
                if(num === n) {
                    btn.classList.add('bg-white/20', 'text-white');
                } else {
                    btn.classList.remove('bg-white/20', 'text-white');
                }
            });

            initBoard();
        }

        function toggleLabels() {
            showLabels = !showLabels;
            const labels = document.querySelectorAll('.label-text');
            labels.forEach(el => {
                if(showLabels) el.classList.remove('hidden');
                else el.classList.add('hidden');
            });
            
            const btn = document.getElementById('btn-labels');
            if(showLabels) {
                btn.classList.add('text-green');
                btn.classList.remove('text-gray-400');
            } else {
                btn.classList.remove('text-green');
                btn.classList.add('text-gray-400');
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('btn-sound');
            btn.innerHTML = soundEnabled 
                ? '<i data-lucide="volume-2" class="w-5 h-5"></i>' 
                : '<i data-lucide="volume-x" class="w-5 h-5 text-red-400"></i>';
            lucide.createIcons();
        }

        // Init
        window.onload = () => {
            initBoard();
        };

    </script>
</body>
</html>
