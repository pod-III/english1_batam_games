<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English 1 | Creative Board (Optimized)</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        e1: {
                            pink: '#FF6B95',
                            orange: '#FF8C42',
                            green: '#00E676',
                            blue: '#2979FF',
                            dark: '#1e293b',
                            chalk: '#f8fafc',
                            yellow: '#FACC15'
                        }
                    },
                    fontFamily: {
                        heading: ['Fredoka', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                    },
                    borderWidth: {
                        '3': '3px',
                    },
                    boxShadow: {
                        'neo': '4px 4px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-sm': '2px 2px 0px 0px rgba(30, 41, 59, 1)',
                        'neo-hover': '6px 6px 0px 0px rgba(30, 41, 59, 1)',
                        'none': '0px 0px 0px 0px rgba(0,0,0,0)',
                    },
                    cursor: {
                        'crosshair': 'crosshair',
                        'grab': 'grab',
                        'grabbing': 'grabbing',
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8fafc;
            overflow: hidden;
            user-select: none;
        }

        .bg-grid {
            background-image:
                linear-gradient(rgba(30, 41, 59, 0.08) 1.5px, transparent 1.5px),
                linear-gradient(90deg, rgba(30, 41, 59, 0.08) 1.5px, transparent 1.5px);
            background-size: 40px 40px;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 140px;
            background: transparent;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #FF8C42;
            cursor: pointer;
            margin-top: -10px;
            border: 3px solid #1e293b;
            box-shadow: 2px 2px 0px 0px rgba(30, 41, 59, 1);
            transition: transform 0.1s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #cbd5e1;
            border-radius: 4px;
            border: 2px solid #94a3b8;
        }

        .sidebar {
            width: 90px;
            background: white;
            border-right: 3px solid #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 0;
            z-index: 50;
            box-shadow: 4px 0px 0px 0px rgba(30, 41, 59, 0.05);
        }

        .top-bar {
            height: 80px;
            background: white;
            border-bottom: 3px solid #1e293b;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            z-index: 40;
            justify-content: space-between;
        }

        .btn-tool {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #1e293b;
            border-radius: 1rem;
            background-color: white;
            color: #1e293b;
            margin-bottom: 1rem;
            box-shadow: 4px 4px 0px 0px rgba(30, 41, 59, 1);
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .btn-tool:hover {
            transform: translate(-1px, -1px);
            box-shadow: 6px 6px 0px 0px rgba(30, 41, 59, 1);
            background-color: #f8fafc;
        }

        .btn-tool:active {
            transform: translate(3px, 3px);
            box-shadow: 0px 0px 0px 0px rgba(30, 41, 59, 1);
        }

        .btn-tool.active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px rgba(30, 41, 59, 1);
            color: white;
            border-color: #1e293b;
        }

        .btn-tool[data-tool="pen"].active {
            background-color: #2979FF;
        }

        .btn-tool[data-tool="eraser"].active {
            background-color: #FF6B95;
        }

        .btn-tool[data-tool="text"].active {
            background-color: #00E676;
        }

        .btn-tool[data-tool="hand"].active {
            background-color: #FACC15;
            color: #1e293b;
        }

        .btn-tool[data-type="shape"].active {
            background-color: #FF8C42;
        }

        .btn-tool:hover::after {
            content: attr(title);
            position: absolute;
            left: 130%;
            background: #1e293b;
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            font-family: 'Fredoka', sans-serif;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            pointer-events: none;
            z-index: 100;
            box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 0.2s forwards 0.3s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .color-dot {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .color-dot:hover {
            transform: scale(1.15);
        }

        .color-dot.selected {
            border-color: #1e293b;
            transform: scale(1.1);
        }

        .color-dot.selected::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border: 2px solid #cbd5e1;
            border-radius: 50%;
        }

        #canvas-wrapper {
            position: relative;
            flex-grow: 1;
            overflow: hidden;
            background-color: transparent;
            cursor: crosshair;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
        }

        #canvas-temp {
            z-index: 10;
            pointer-events: none;
        }

        #canvas-main {
            z-index: 5;
        }

        #text-input {
            position: fixed;
            border: 3px dashed #2979FF;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px;
            font-family: 'Fredoka', sans-serif;
            color: #1e293b;
            min-width: 200px;
            outline: none;
            z-index: 100;
            display: none;
            box-shadow: 8px 8px 0px rgba(30, 41, 59, 0.2);
            border-radius: 12px;
            overflow: hidden;
            resize: none;
            line-height: 1.2;
        }

        /* Performance indicator */
        .perf-badge {
            position: fixed;
            top: 90px;
            right: 20px;
            background: #00E676;
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-family: 'Fredoka', sans-serif;
            font-size: 12px;
            font-weight: bold;
            border: 3px solid #1e293b;
            box-shadow: 4px 4px 0px 0px rgba(30, 41, 59, 1);
            z-index: 60;
        }
    </style>
</head>

    <script>
        // ========================================
        // PHASE 1 OPTIMIZATIONS: IndexedDB + RAF
        // ========================================

        // --- IndexedDB Helper ---
        const DB_NAME = 'english1-whiteboard-optimized';
        const DB_VERSION = 1;
        const STORE_NAME = 'canvas';
        let db;

        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME);
                    }
                };
            });
        }

        async function saveToIndexedDB(blob) {
            if (!db) await initDB();

            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put(blob, 'latest');

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async function loadFromIndexedDB() {
            if (!db) await initDB();

            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get('latest');

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // --- Main Application ---
        const canvasMain = document.getElementById('canvas-main');
        const canvasTemp = document.getElementById('canvas-temp');
        const ctxMain = canvasMain.getContext('2d', { willReadFrequently: true });
        const ctxTemp = canvasTemp.getContext('2d');

        const wrapper = document.getElementById('canvas-wrapper');
        const textInput = document.getElementById('text-input');
        const bodyBg = document.getElementById('body-bg');

        const STORAGE_KEY = 'english1-v2-save';
        const CANVAS_SIZE = 3000;
        const INITIAL_CANVAS_SIZE = 1920; // Start smaller
        const EXPANSION_PADDING = 500;
        const MAX_CANVAS_SIZE = 5000;

        let canvasBounds = {
            width: INITIAL_CANVAS_SIZE,
            height: INITIAL_CANVAS_SIZE
        };

        let state = {
            tool: 'pen',
            color: '#1e293b',
            size: 4,
            isDrawing: false,
            isPanning: false,
            startX: 0,
            startY: 0,
            scale: 1,
            panX: 0,
            panY: 0,
            panStartX: 0,
            panStartY: 0,
            textX: 0,
            textY: 0
        };

        let strokeBatch = [];
        let strokeBatchTimer = null;

        let undoStack = [];
        let undoIndex = -1;
        let saveTimeout;
        let rafId = null;

        // ‚ú® OPTIMIZED: RAF-throttled view updates
        function updateView() {
            if (rafId) return;

            rafId = requestAnimationFrame(() => {
                const transform = `translate(${state.panX}px, ${state.panY}px) scale(${state.scale})`;
                canvasMain.style.transform = transform;
                canvasMain.style.transformOrigin = 'top left';
                canvasTemp.style.transform = transform;
                canvasTemp.style.transformOrigin = 'top left';

                if (bodyBg.classList.contains('bg-grid')) {
                    const gridSize = 40 * state.scale;
                    bodyBg.style.backgroundSize = `${gridSize}px ${gridSize}px`;
                    bodyBg.style.backgroundPosition = `${state.panX}px ${state.panY}px`;
                }

                document.getElementById('zoom-display').innerText = Math.round(state.scale * 100) + '%';
                rafId = null;
            });
        }

        function initView() {
            // Initialize canvas at smaller size
            canvasMain.width = INITIAL_CANVAS_SIZE;
            canvasMain.height = INITIAL_CANVAS_SIZE;
            canvasTemp.width = INITIAL_CANVAS_SIZE;
            canvasTemp.height = INITIAL_CANVAS_SIZE;

            // Center canvas in viewport
            const viewW = wrapper.clientWidth;
            const viewH = wrapper.clientHeight;
            state.panX = (viewW - canvasBounds.width) / 2;  // ‚úÖ Fixed
            state.panY = (viewH - canvasBounds.height) / 2; // ‚úÖ Fixed

            updateView();
            updateContextSettings();
        }

        function updateContextSettings() {
            ctxMain.lineCap = 'round';
            ctxMain.lineJoin = 'round';
            ctxMain.lineWidth = state.size;
            ctxMain.strokeStyle = state.color;

            ctxTemp.lineCap = 'round';
            ctxTemp.lineJoin = 'round';
        }

        function getCoords(e) {
            const rect = canvasMain.getBoundingClientRect();
            let cx = e.touches ? e.touches[0].clientX : e.clientX;
            let cy = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (cx - rect.left) / state.scale,
                y: (cy - rect.top) / state.scale
            };
        }

        wrapper.addEventListener('mousedown', startDraw);
        wrapper.addEventListener('mousemove', moveDraw);
        wrapper.addEventListener('mouseup', endDraw);
        wrapper.addEventListener('mouseout', endDraw);

        wrapper.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) startDraw(e);
        }, { passive: false });
        wrapper.addEventListener('touchmove', (e) => {
            if (e.touches.length === 1) moveDraw(e);
        }, { passive: false });
        wrapper.addEventListener('touchend', endDraw);

        // ‚ú® Mouse wheel zoom support
        wrapper.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();

                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                const oldScale = state.scale;
                let newScale = state.scale + delta;

                // Clamp zoom limits
                if (newScale < 0.2) newScale = 0.2;
                if (newScale > 3.0) newScale = 3.0;

                // Get mouse position
                const rect = wrapper.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                // Calculate position in canvas coordinates before zoom
                const canvasX = (mouseX - state.panX) / oldScale;
                const canvasY = (mouseY - state.panY) / oldScale;

                // Update scale
                state.scale = newScale;

                // Adjust pan to keep the same point under mouse
                state.panX = mouseX - (canvasX * newScale);
                state.panY = mouseY - (canvasY * newScale);

                updateView();
            }
        }, { passive: false });

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && state.tool !== 'text') {
                wrapper.style.cursor = 'grab';
            }
        });
        window.addEventListener('keyup', (e) => {
            if (e.code === 'Space' && state.tool !== 'text') {
                setTool(state.tool);
            }
        });

        function startDraw(e) {
            if (e.target === textInput) return;

            if (state.tool === 'text' && textInput.style.display === 'block') {
                commitText();
                return;
            }

            const isSpacePan = (e.code === 'Space' || (e.buttons === 1 && e.altKey));

            if (state.tool === 'hand' || isSpacePan) {
                state.isPanning = true;
                state.panStartX = (e.touches ? e.touches[0].clientX : e.clientX) - state.panX;
                state.panStartY = (e.touches ? e.touches[0].clientY : e.clientY) - state.panY;
                wrapper.style.cursor = 'grabbing';
                return;
            }

            if (state.tool === 'text') {
                startTextTool(e);
                return;
            }

            const coords = getCoords(e);

            // ‚úÖ CHECK CANVAS BOUNDS BEFORE DRAWING
            checkAndExpandCanvas(coords.x, coords.y);

            state.isDrawing = true;
            state.startX = coords.x;
            state.startY = coords.y;

            ctxMain.beginPath();
            ctxMain.moveTo(coords.x, coords.y);

            if (state.tool === 'pen' || state.tool === 'eraser') {
                drawFreehand(coords.x, coords.y);
            }
        }

        function moveDraw(e) {
            if (e.preventDefault) e.preventDefault();

            if (state.isPanning) {
                const cx = e.touches ? e.touches[0].clientX : e.clientX;
                const cy = e.touches ? e.touches[0].clientY : e.clientY;
                state.panX = cx - state.panStartX;
                state.panY = cy - state.panStartY;
                updateView();
                return;
            }

            if (!state.isDrawing) return;

            const coords = getCoords(e);

            if (state.tool === 'pen' || state.tool === 'eraser') {
                drawFreehand(coords.x, coords.y);
            } else {
                drawPreviewShape(coords.x, coords.y);
            }
        }

        function endDraw(e) {
            if (state.isPanning) {
                state.isPanning = false;
                wrapper.style.cursor = state.tool === 'hand' ? 'grab' : 'crosshair';
                return;
            }

            if (!state.isDrawing) return;
            state.isDrawing = false;

            // ‚ú® Flush any remaining batched strokes
            if (strokeBatch.length > 0) {
                ctxMain.stroke();
                strokeBatch = [];
                clearTimeout(strokeBatchTimer);
                strokeBatchTimer = null;
            }

            if (['line', 'rect', 'circle'].includes(state.tool)) {
                ctxMain.globalCompositeOperation = 'source-over';
                ctxMain.drawImage(canvasTemp, 0, 0);
                ctxTemp.clearRect(0, 0, canvasTemp.width, canvasTemp.height);
            }

            ctxMain.beginPath();
            saveState();
        }

        function drawFreehand(x, y) {
            // Add point to batch
            strokeBatch.push({ x, y });

            // Setup context on first point
            if (strokeBatch.length === 1) {
                ctxMain.lineWidth = state.size;

            if (state.tool === 'eraser') {
                ctxMain.globalCompositeOperation = 'destination-out';
                ctxMain.lineWidth = state.size * 5;
            } else {
                ctxMain.globalCompositeOperation = 'source-over';
                    ctxMain.strokeStyle = state.color;
            }

            ctxMain.lineTo(x, y);
            ctxMain.stroke();
            ctxMain.beginPath();
            ctxMain.moveTo(x, y);
        }

            // Add to path
            ctxMain.lineTo(x, y);

            // Flush batch periodically (every 16ms = ~60fps)
            if (!strokeBatchTimer) {
                strokeBatchTimer = setTimeout(() => {
                    if (strokeBatch.length > 0) {
                        ctxMain.stroke();
                    }
                    strokeBatchTimer = null;
                }, 16);
            }
        }

        function drawPreviewShape(x, y) {
            ctxTemp.clearRect(0, 0, canvasTemp.width, canvasTemp.height);
            ctxTemp.globalCompositeOperation = 'source-over';
            ctxTemp.strokeStyle = state.color;
            ctxTemp.lineWidth = state.size;
            ctxTemp.beginPath();

            const w = x - state.startX;
            const h = y - state.startY;

            if (state.tool === 'rect') {
                ctxTemp.strokeRect(state.startX, state.startY, w, h);
            } else if (state.tool === 'circle') {
                const centerX = state.startX + w / 2;
                const centerY = state.startY + h / 2;
                const rx = Math.abs(w) / 2;
                const ry = Math.abs(h) / 2;
                if (rx > 0 && ry > 0) {
                    ctxTemp.ellipse(centerX, centerY, rx, ry, 0, 0, 2 * Math.PI);
                    ctxTemp.stroke();
                }
            } else if (state.tool === 'line') {
                ctxTemp.moveTo(state.startX, state.startY);
                ctxTemp.lineTo(x, y);
                ctxTemp.stroke();
            }
        }

        function startTextTool(e) {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            textInput.style.display = 'block';
            textInput.style.left = clientX + 'px';
            textInput.style.top = clientY + 'px';
            textInput.style.borderColor = state.color;

            const fontSize = state.size * 3 + 14;
            textInput.style.fontSize = fontSize + 'px';
            textInput.style.color = state.color;

            textInput.value = '';
            textInput.focus();

            const coords = getCoords(e);
            state.textX = coords.x;
            state.textY = coords.y;
        }

        function commitText() {
            if (textInput.style.display === 'none') return;

            const text = textInput.value;
            if (text.trim() !== '') {
                ctxMain.globalCompositeOperation = 'source-over';
                ctxMain.fillStyle = state.color;

                const fontSize = state.size * 3 + 14;
                ctxMain.font = "bold " + fontSize + "px Fredoka";

                const yOffset = fontSize * 0.9;
                const lines = text.split('\n');
                lines.forEach((line, i) => {
                    ctxMain.fillText(line, state.textX + 2, state.textY + yOffset + (i * fontSize * 1.2));
                });

                saveState();
            }
            textInput.style.display = 'none';
            textInput.value = '';
        }

        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                commitText();
            }
            setTimeout(() => {
                textInput.style.height = 'auto';
                textInput.style.height = textInput.scrollHeight + 'px';
            }, 0);
        });

        // ‚ú® OPTIMIZED: Caching with early returns
        function setTool(toolName) {
            if (state.tool === toolName) return;

            commitText();
            state.tool = toolName;

            ctxMain.globalCompositeOperation = 'source-over';

            document.querySelectorAll('.btn-tool').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById('tool-' + toolName);
            if (btn) btn.classList.add('active');

            if (toolName === 'hand') {
                wrapper.style.cursor = 'grab';
            } else if (toolName === 'text') {
                wrapper.style.cursor = 'text';
            } else {
                wrapper.style.cursor = 'crosshair';
            }
        }

        // ‚ú® OPTIMIZED: Skip redundant state changes
        function setColor(color, el) {
            if (state.color === color) return;

            state.color = color;
            ctxMain.strokeStyle = color;

            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
            el.classList.add('selected');
        }

        // ‚ú® OPTIMIZED: Set context immediately
        function updateSize(val) {
            const newSize = parseInt(val);
            if (state.size === newSize) return;

            state.size = newSize;
            ctxMain.lineWidth = newSize;
        }

        function toggleGrid() {
            bodyBg.classList.toggle('bg-grid');
            updateView();
        }

        // ‚ú® OPTIMIZED: Debounced IndexedDB saves
        function saveState() {
            if (undoIndex < undoStack.length - 1) {
                undoStack = undoStack.slice(0, undoIndex + 1);
            }
            undoStack.push(canvasMain.toDataURL());
            undoIndex++;
            if (undoStack.length > 15) {
                undoStack.shift();
                undoIndex--;
            }

            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                try {
                    const blob = await new Promise(resolve =>
                        canvasMain.toBlob(resolve, 'image/png', 0.92)
                    );
                    await saveToIndexedDB(blob);
                    console.log('‚úÖ Canvas saved to IndexedDB');
                } catch (e) {
                    console.error('‚ùå Save failed:', e);
                }
            }, 1000);
        }

        function undo() {
            if (undoIndex <= 0) {
                ctxMain.clearRect(0, 0, canvasMain.width, canvasMain.height);
                undoIndex = -1;
                return;
            }
            undoIndex--;
            let img = new Image();
            img.src = undoStack[undoIndex];
            img.onload = () => {
                ctxMain.globalCompositeOperation = 'source-over';
                ctxMain.clearRect(0, 0, canvasMain.width, canvasMain.height);
                ctxMain.drawImage(img, 0, 0);
                updateContextSettings();
            }
        }

        // ‚ú® OPTIMIZED: Load from IndexedDB with migration
        async function loadStorage() {
            try {
                const blob = await loadFromIndexedDB();

                if (blob) {
                    const img = new Image();
                    img.src = URL.createObjectURL(blob);

                    img.onload = () => {
                        ctxMain.drawImage(img, 0, 0);
                        URL.revokeObjectURL(img.src);
                        saveState();
                        console.log('‚úÖ Canvas loaded from IndexedDB');
                    };
                } else {
                    const oldData = localStorage.getItem(STORAGE_KEY);
                    if (oldData) {
                        console.log('üì¶ Migrating from localStorage...');
                        const img = new Image();
                        img.src = oldData;
                        img.onload = () => {
                            ctxMain.drawImage(img, 0, 0);
                            saveState();
                            localStorage.removeItem(STORAGE_KEY);
                        };
                    } else {
                        saveState();
                    }
                }
            } catch (e) {
                console.error('‚ùå Load failed:', e);
                saveState();
            }
        }

        function showClearModal() {
            const m = document.getElementById('clear-modal');
            const b = document.getElementById('modal-box');
            m.classList.remove('hidden');
            setTimeout(() => { m.classList.remove('opacity-0'); b.classList.remove('scale-90'); b.classList.add('scale-100'); }, 10);
        }

        function closeClearModal() {
            const m = document.getElementById('clear-modal');
            const b = document.getElementById('modal-box');
            m.classList.add('opacity-0');
            b.classList.remove('scale-100');
            b.classList.add('scale-90');
            setTimeout(() => m.classList.add('hidden'), 200);
        }

        function confirmClear() {
            ctxMain.clearRect(0, 0, canvasMain.width, canvasMain.height);
            undoStack = [];
            undoIndex = -1;

            // ‚ú® BONUS: Shrink canvas back to initial size to save memory
            if (canvasBounds.width > INITIAL_CANVAS_SIZE || canvasBounds.height > INITIAL_CANVAS_SIZE) {
                canvasBounds.width = INITIAL_CANVAS_SIZE;
                canvasBounds.height = INITIAL_CANVAS_SIZE;
                canvasMain.width = INITIAL_CANVAS_SIZE;
                canvasMain.height = INITIAL_CANVAS_SIZE;
                canvasTemp.width = INITIAL_CANVAS_SIZE;
                canvasTemp.height = INITIAL_CANVAS_SIZE;

                // Update size display
                const sizeDisplay = document.getElementById('canvas-size-display');
                if (sizeDisplay) {
                    sizeDisplay.textContent = `${INITIAL_CANVAS_SIZE}√ó${INITIAL_CANVAS_SIZE}`;
                }

                updateContextSettings();
                console.log('üîÑ Canvas reset to 1920x1920 (saved memory!)');
            }

            saveState();
            closeClearModal();
        }

        function changeZoom(delta) {
            let newScale = state.scale + delta;
            if (newScale < 0.2) newScale = 0.2;
            if (newScale > 3.0) newScale = 3.0;
            state.scale = newScale;
            updateView();
        }

        function downloadBoard() {
            const link = document.createElement('a');
            const tc = document.createElement('canvas');
            tc.width = canvasMain.width;
            tc.height = canvasMain.height;
            const tctx = tc.getContext('2d');

            tctx.fillStyle = "#ffffff";
            tctx.fillRect(0, 0, tc.width, tc.height);
            tctx.drawImage(canvasMain, 0, 0);

            link.download = `whiteboard-${Date.now()}.png`;
            link.href = tc.toDataURL();
            link.click();
        }

        function checkAndExpandCanvas(x, y) {
            let needsResize = false;
            let newWidth = canvasBounds.width;
            let newHeight = canvasBounds.height;

            // Check if drawing is near edges
            if (x > canvasBounds.width - EXPANSION_PADDING) {
                newWidth = Math.min(x + EXPANSION_PADDING, MAX_CANVAS_SIZE);
                needsResize = true;
            }

            if (y > canvasBounds.height - EXPANSION_PADDING) {
                newHeight = Math.min(y + EXPANSION_PADDING, MAX_CANVAS_SIZE);
                needsResize = true;
            }

            if (needsResize) {
                resizeCanvas(newWidth, newHeight);
            }
        }

        function resizeCanvas(newWidth, newHeight) {
            console.log(`üìê Expanding canvas: ${canvasBounds.width}x${canvasBounds.height} ‚Üí ${newWidth}x${newHeight}`);

            // Save current content
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvasBounds.width;
            tempCanvas.height = canvasBounds.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(canvasMain, 0, 0);

            // Resize both canvases
            canvasMain.width = newWidth;
            canvasMain.height = newHeight;
            canvasTemp.width = newWidth;
            canvasTemp.height = newHeight;

            // Restore content
            ctxMain.drawImage(tempCanvas, 0, 0);

            // Update bounds
            canvasBounds.width = newWidth;
            canvasBounds.height = newHeight;

            // Reapply context settings
            updateContextSettings();
            ctxMain.strokeStyle = state.color;
            ctxMain.lineWidth = state.size;
        }

        window.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                e.preventDefault();
                undo();
            }
        });

        window.onload = async () => {
            await initDB();
            initView();
            await loadStorage();
            lucide.createIcons();

            console.log('üöÄ All Optimizations Active:');
            console.log('‚úÖ IndexedDB storage');
            console.log('‚úÖ Debounced saves (1s delay)');
            console.log('‚úÖ RAF-throttled transforms (60fps)');
            console.log('‚úÖ Context state caching');
            console.log('‚úÖ Batched stroke rendering');
            console.log('‚úÖ Dynamic canvas sizing (starts at 1920x1920)');
            console.log('üìä Initial memory: ~26MB (was 72MB)');
        }

    </script>
